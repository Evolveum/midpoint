description:
  en:
    localisedName: MidPoint
    shortDescription:
      "MidPoint is the leading open source IGA platform made in the
      EU that helps organizations be in control over their digital identities. "
    longDescription: MidPoint is the leading open source identity governance and
      administration platform recognized by Gartner and KuppingerCole. It is
      engineered in the EU and supported globally, designed to automate and
      manage every digital identity. It helps organizations secure their
      business by delivering the visibility needed to reduce identity risk and
      ensure compliance. With flexible deployment options, covering both on-prem
      and cloud, and no license fees, midPoint gives organizations maximum
      control and freedom over their identity security.
    documentation: https://docs.evolveum.com/
    apiDocumentation: https://docs.evolveum.com/midpoint/reference/interfaces/rest/
    features:
      - Granular control over who has access to what and why
      - Modernization of IT infrastructure and digital transformation by
        adapting to an organization’s environment instead of the other way
        around
      - Seamless integration with any system in an organization’s tech stack
      - Takes stress off the IT team’s shoulders by using simulations to test
        what would happen without impacting the production environment
      - Rapid application onboarding, enhanced visibility, and strengthened
        security by means of reducing the attack surface with AI
      - Simplified compliance thanks to reporting and configurable policies that
        adapt as standards change
      - Accelerated time to production and value from day one with midPoint’s
        First Steps Methodology
      - Empowers users with intuitive self-service and frees up IT teams to
        focus on more strategic priorities while maintaining full oversight and
        control
      - Increased operational efficiency with the automation of the entire
        identity lifecycle, including joiner, mover, leaver processes, password
        resets, access requests, and more
