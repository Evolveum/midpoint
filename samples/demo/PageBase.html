<html xmlns:wicket="http://wicket.apache.org" lang="en" class="no-js">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        <span wicket:id="title"/>
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <link href="css/fonts.css" type="text/css" rel="stylesheet"/>

    <wicket:link>
        <link href="../../../../../../webjars/adminlte/2.3.0/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../../../../webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../../../../webjars/ionicons/3.0.0/dist/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <link href="../../../../../../webjars/adminlte/2.3.0/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    </wicket:link>

    <link href="wro/admin-lte.css" type="text/css" rel="stylesheet"/>

    <wicket:link>
        <link href="../../../../../../webjars/adminlte/2.3.0/dist/css/skins/skin-blue-light.min.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="../../../../../../webjars/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="../../../../../../webjars/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </wicket:link>

    <link type="text/css" rel="stylesheet" href="css/flag.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select/bootstrap-multiselect.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select/bootstrap-select.css"/>

    <!-- OBSOLETE START -->
    <link type="text/css" rel="stylesheet" href="css/silk.css"/>
    <link type="text/css" rel="stylesheet" href="wro/midpoint.css"/>
    <!-- OBSOLETE END -->
    <link type="text/css" rel="stylesheet" href="wro/midpoint-theme.css"/>
</head>
<body class="skin-blue-light">
    <div wicket:id="mainPopup"/>
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a class="logo" wicket:id="logo">
                <span>&nbsp;</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav role="navigation" class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a wicket:id="menuToggle" role="button" data-toggle="offcanvas" class="sidebar-toggle" href="#">
                    <span class="sr-only"><wicket:message key="PageTemplate.toggleNavigation"/></span>
                </a>

                <div class="navbar-title" wicket:id="pageTitleContainer">
                        <span class="page-title" wicket:id="pageTitle">
                            <span wicket:id="pageTitleReal"/>
                        </span>
                </div>
                <div class="navbar-ajax">
                    <img id="ajax_busy" src="img/ajax-loader.gif" />
                </div>

                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ol class="breadcrumb">
                        <li wicket:id="breadcrumb">
                            <a wicket:id="bcLink">
                                <i wicket:id="bcIcon"></i>&nbsp;
                                <span wicket:id="bcName"/>
                            </a>
                        </li>
                    </ol>
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu" wicket:id="rightMenu"/>
                        <li>
                            <div wicket:id="locale"/>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <wicket:enclosure child="sidebarMenu">
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar" style="height: auto;">
                    <wicket:container wicket:id="sidebarMenu"/>
                </section>
                <!-- /.sidebar -->
            </aside>
        </wicket:enclosure>
        <div class="content-wrapper" style="min-height: 916px;">
            <!-- Main content -->
            <section class="content">
                <div wicket:id="feedbackContainer" class="feedbackContainer">
                    <div wicket:id="feedback" class="messagePanel"/>
                    <!--                     <div wicket:id="tempFeedback" class="tempMessage"/> -->
                </div>
                <wicket:child/>

                <div class="wicket-debug-buttons" wicket:id="debugBar">
                    <a wicket:id="clearCssCache">Clear css cache</a>
                </div>
                <div wicket:id="debugPanel" style="z-index: 10000;"/>
            </section>
        </div>
        <footer class="main-footer">
            <div class="pull-right hidden-xs" wicket:id="version">
                <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="pageBase.midPointVersion"/>
            </div>
            <wicket:message key="PageTemplate.copy"/>
        </footer>
    </div>

    <wicket:remove><!-- todo fix results --></wicket:remove>
    <div id="blackWindow"/>
    <div id="xmlExport">
        <span id="xmlExportContent"/>
    </div>

    <wicket:link>
        <script src="../../../../../../webjars/adminlte/2.3.0/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../../../../webjars/adminlte/2.3.0/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src='../../../../../../webjars/adminlte/2.3.0/plugins/fastclick/fastclick.min.js'></script>
        <script src="../../../../../../webjars/adminlte/2.3.0/dist/js/app.min.js" type="text/javascript"></script>
    </wicket:link>

    <script type="text/javascript" src="js/bootstrap-select/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/bootstrap-select/bootstrap-multiselect.js"></script>
    <script type="text/javascript" src="js/ace/ace.js" charset="utf-8"></script>

    <script type="text/javascript" src="wro/midpoint-theme.js"></script>

    <!-- begin changes -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-26112360-4', 'auto');
        ga('send', 'pageview');

    </script>
    <!-- end changes -->

</body>
</html>
