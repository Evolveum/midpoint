      host: "localhost"
      baseContexts: "dc=example,dc=com"
      principal: "cn=directory manager"
      credentials:
        '@ns': "http://prism.evolveum.com/xml/ns/public/types-3"
        clearValue: "secret"
      vlvSortAttribute: "uid"
      accountOperationalAttributes: "ds-pwp-account-disabled"
