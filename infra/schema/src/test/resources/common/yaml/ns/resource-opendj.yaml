          enableValue:
          - ""
          disableValue:
          - "true"
      liveSync:
      - enabled: false
  synchronization:
    objectSynchronization:
    - enabled: true
      correlation:
      - http://prism.evolveum.com/xml/ns/public/query-3#description: "\n         \
          \           ...\n                "
        http://prism.evolveum.com/xml/ns/public/query-3#equal:
          http://prism.evolveum.com/xml/ns/public/query-3#path: "name"
          expression:
            path: |
              declare namespace my='http://myself.me/schemas/whatever';
              declare namespace c='http://midpoint.evolveum.com/xml/ns/public/common/common-3';
              $account/c:attributes/my:yyy
        condition:
          value:
          - "true"
      reaction:
      - situation: "linked"
        synchronize: true
      - situation: "deleted"
        action:
        - handlerUri: "http://midpoint.evolveum.com/xml/ns/public/model/action-3#unlinkAccount"
      - situation: "unlinked"
        action:
        - handlerUri: "http://midpoint.evolveum.com/xml/ns/public/model/action-3#linkAccount"
      - situation: "unmatched"
        action:
          handlerUri: "http://midpoint.evolveum.com/xml/ns/public/model/action-3#addUser"
