      - ref: "declare namespace ri='http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff'; ri:givenName"
        displayName: "Given Name"
        limitations:
        - access:
            read: true
            add: true
            modify: true
        outbound:
          source:
          - path: "$user/givenName"
        inbound:
        - target:
            path: "$user/givenName"
      - ref: "declare namespace ri='http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff'; ri:uid"
        displayName: "Login Name"
        matchingRule: "http://midpoint.evolveum.com/xml/ns/public/common/matching-rule-3#stringIgnoreCase"
        outbound:
          strength: "weak"
          source:
          - description: "Source may have description"
            path: "$user/name"
        inbound:
        - target:
            description: "Targets may have description"
            path: "$user/name"
      - ref: "declare namespace ri='http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff'; ri:description"
        outbound:
          strength: "weak"
          expression:
            description: "Expression that assigns a fixed value"
            value:
            - "Created by IDM"
      - ref: "declare namespace ri='http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff'; ri:employeeType"
        displayName: "Employee Type"
        tolerant: false
        outbound:
          source:
          - path: "$user/employeeType"
      - ref: "declare namespace ri='http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff'; ri:departmentNumber"
        displayName: "Department Number"
        tolerant: true
        outbound:
          source:
          - path: "declare namespace z='http://z/'; $user/extension/z:dept"
      - ref: "declare namespace ri='http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff'; ri:l"
        tolerant: false
        outbound:
          expression:
            variable:
            - name: "http://whatever.com/my#defaultLocation"
              value: !<http://www.w3.org/2001/XMLSchema/string> "middle of nowhere"
            script:
            - description: "XPath expression that is using a variable declared above"
              language: "http://www.w3.org/TR/xpath/"
              returnType: "scalar"
              code: "\n\t\t\t\t\t\t\t\t\t$my:defaultLocation\n\t\t\t\t\t\t\t"
      protected:
        filter:
          '@ns': "http://prism.evolveum.com/xml/ns/public/query-3"
          equal:
            path: "declare namespace icfs=\"http://midpoint.evolveum.com/xml/ns/public/connector/icf-1/resource-schema-3\"; attributes/icfs:name"
            value: "uid=idm,ou=Administrators,dc=example,dc=com"
      activation:
