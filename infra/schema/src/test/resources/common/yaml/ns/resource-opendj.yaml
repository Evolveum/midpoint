  schemaHandling:
    objectType:
    - intent: "default"
      displayName: "Default Account"
      default: true
      objectClass: "http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff#AccountObjectClass"
      attribute:
      - ref: "declare namespace icfs='http://midpoint.evolveum.com/xml/ns/public/connector/icf-1/resource-schema-3'; icfs:name"
        displayName: "Distinguished Name"
        limitations:
        - access:
            read: true
            add: true
        outbound:
          strength: "weak"
          source:
          - path: "$user/name"
          expression:
            script:
            - code: "'uid=' +name+ ',ou=people,dc=example,dc=com'"
      - ref: "declare namespace icfs='http://midpoint.evolveum.com/xml/ns/public/connector/icf-1/resource-schema-3'; icfs:uid"
        displayName: "Entry UUID"
        limitations:
        - access:
            read: true
      - ref: "declare namespace ri='http://midpoint.evolveum.com/xml/ns/public/resource/instance/ef2bc95b-76e0-59e2-86d6-3d4f02d3ffff'; ri:cn"
