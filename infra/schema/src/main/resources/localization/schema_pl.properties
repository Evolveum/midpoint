PolicyConstraintsType.exclusion.help=Ograniczenie wykluczenia. Ograniczenie które zabrania obiektowi przypisania razem z innym obiektem.
PolicyConstraintsType.minAssignees=Minimalna liczba przypisanych
PolicyConstraintsType.minAssignees.help=Ograniczenie minimalnej ilości przypisanych. Ilość obiektów (użytkowników) posiadających tę rolę musi być większa lub równa podanej wartości.
PolicyConstraintsType.maxAssignees=Maksymalna liczba przypisanych
PolicyConstraintsType.maxAssignees.help=Ograniczenie maksymalnej ilości przypisanych. Ilość obiektów (użytkowników) posiadających tę rolę musi być mniejsza lub równa podanej wartości.
PolicyConstraintsType.modification=Modyfikacja
