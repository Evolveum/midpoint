PolicyConstraintsType.assignment=Przypisanie
PolicyConstraintsType.objectTimeValidity=Czas ważności obiektu
PolicyConstraintsType.objectTimeValidity.help=Ograniczenie które wyzwalane jest gdy dobiega końca ważność obiektu bądź jakiejkolwiek jego pozycji (np. hasła) wrażliwej na upływ czasu.
PolicyConstraintsType.assignmentTimeValidity=Czas ważności przypisania
PolicyConstraintsType.assignmentTimeValidity.help=Ograniczenie które wyzwalane jest gdy dobiega końca ważność przypisania bądź jakiejkolwiek jego pozycji (np. hasła) wrażliwej na upływ czasu.
PolicyConstraintsType.situation=Sytuacja polityki
PolicyConstraintsType.situation.help=Wystąpienie sytuacji polityki w obiekcie lub w przypisaniu.
PolicyConstraintsType.transition=Przejście
PolicyConstraintsType.transition.help=Określa, w jaki sposób wewnętrzne ograniczenia mają być oceniane w odniesieniu do stanu rozpoczęcia i zakończenia operacji.
PolicyConstraintsType.ref=Odniesienie
PolicyConstraintsType.ref.help=Odniesienie do innego ograniczenia polityki, np. poprzez jego nazwę.
ExclusionPolicyConstraintType.targetRef=Cel
ExclusionPolicyConstraintType.targetRef.help=Cel wykluczenia. Obiekt określający do "wykluczenie" i obiekt zdefiniowany jako cel nie mogą być przypisane jednocześnie.
PolicyActionsType.enforcement=Wymuszenie
PolicyActionsType.enforcement.help=To działanie zatrzymuje operację i powoduje błąd.
PolicyActionsType.approval=Zatwierdzenie
PolicyActionsType.approval.help=Operacja będzie wstrzymana i zostanie uruchomiony obieg pracy zatwierdzania. Jeśli obieg zakończy się sukcesem operacja będzie kontynuowana. Jeśli obieg zakończy się błędem wówczas operacja również zakończy się błędem.
PolicyActionsType.remediation=Naprawa
PolicyActionsType.remediation.help=Operacja będzie kontynuowana. Zostanie uruchomiony obieg pracy w celu remediacji wyniku po zakończeniu operacji.
PolicyActionsType.prune=Wytnij
PolicyActionsType.prune.help=Operacja będzie kontynuowana. Wszelkie inne przypisania które kolidują z przypisaniem które wyzwoliło tę regułę zostaną "wycięte", czyli usunięte. Usunięcie kolidujących przypisań odbywa się automatycznie i po cichu. Nie będzie podlegać zatwierdzeniom ani innym ograniczeniom polityk.
PolicyActionsType.certification=Certyfikacja
PolicyActionsType.certification.help=Operacja będzie kontynuowana. Obiekt zostanie zaplanowany dla kampanii certyfikacyjnej po zakończeniu operacji.
PolicyActionsType.notification=Powiadomienie
PolicyActionsType.notification.help=Operacja będzie kontynuowana. Powiadomienia będą wysłane na końcu operacji.
PolicyActionsType.record=Rekord
PolicyActionsType.record.help=Operacja będzie kontynuowana. Sytuacja polityki zostanie zarejestrowana dla danego obiektu lub przypisania.
PolicyActionType.name=Nazwa
PolicyActionType.name.help=Krótka nazwa działania polityki. Jest używana do identyfikacji ograniczenia w interfejsie użytkownika, w logach, itp.
PolicyActionType.description=Opis
PolicyActionType.description.help=Dowolny opis działania polityki (komentarz).
PolicyActionType.condition=Warunek
PolicyActionType.condition.help=Warunek określający, kiedy należy zastosować to działanie.
ApprovalPolicyActionType.compositionStrategy=Strategia składania
ApprovalPolicyActionType.compositionStrategy.help=W jaki sposób ta polityka zatwierdzania powinna komponować się z innymi, które mogą być powiązane z tą samą pozycją (obiektem lub przypisaniem).
ApprovalPolicyActionType.approvalDisplayName=Nazwa wyświetlana zatwierdzającego
ApprovalPolicyActionType.approvalDisplayName.help=Nazwa wyświetlana tej definicji zatwierdzania. Jeśli nie podano, nazwa będzie wzięta z wyzwolonego ograniczenia (krótkie komunikaty).
ApprovalPolicyActionType.approverRelation=Relacja zatwierdzającego
ApprovalPolicyActionType.approverRelation.help=Których relacji użyć do określenia zatawierdzających. Np. "approver", "owner", "securityApprover", i tak dalej.
ApprovalPolicyActionType.approverRef=Zatwierdzający
ApprovalPolicyActionType.approverRef.help=Bezpośrednie wyliczenie zatwierdzających, którzy mają zostać użyci.
ApprovalPolicyActionType.approverExpression=Wyrażenie zatwierdzającego
ApprovalPolicyActionType.approverExpression.help=Wyrażenie(a), które będą dane zatwierdzającym do użycia. Jeśli określono, wyrażenia zostaną ocenione, a wynik zostanie użyty jako zestaw zatwierdzających (UserType, OrgType, RoleType lub dowolna ich kombinacja).
ApprovalPolicyActionType.approvalSchema=Polityka zatwierdzania
ApprovalPolicyActionType.approvalSchema.help=Bardziej złożony (wieloetapowy) schemat zatwierdzania.
CertificationPolicyActionType.definitionRef=Definicja
CertificationPolicyActionType.definitionRef.help=Definicja(e) certyfikacji które będą uruchomione jako część działania akcji.
PolicyConstraintPresentationType.message=Wiadomość
PolicyConstraintPresentationType.message.help=Wiadomość, którą należy przekazać użytkownikowi.
PolicyConstraintPresentationType.shortMessage=Krótki komunikat
PolicyConstraintPresentationType.shortMessage.help=Bardzo krótki komunikat opisujący sytuację. Może być użyty np. w temacie wiadomości, w procesie zatwierdzania lub w nazwach zadań do wykonania.
PolicyConstraintPresentationType.longMessage=Długi komunikat
PolicyConstraintPresentationType.longMessage.help=Długie, w formie dokumentacji wyjaśnienie działania reguły.
PolicyConstraintPresentationType.final=Ostateczny
PolicyConstraintPresentationType.final.help=Jeśli włączone, żadne osadzone wyzwalacze nie będą prezentowane. Używać do ukrywania ograniczeń które uważane są za zbyt techniczne by pokazywać je użytkownikom.
PolicyConstraintPresentationType.hidden=Ukryty
PolicyConstraintPresentationType.hidden.help=Jeśli zaznaczone, ten wyzwalacz nie będzie prezentowany.
PolicyConstraintPresentationType.displayOrder=Kolejność wyświetlania
PolicyConstraintPresentationType.displayOrder.help=Liczba porządkowa która określa kolejność wyświetlania komunikatów.

