AbstractPolicyConstraintType.presentation.help=W jaki sposób zaprezentowane być powinno wyzwolenie tego ograniczenia, np. w  wymuszonych komunikatach, w zatwierdzaniach, w certyfikacji, w powiadomieniach, itp.
