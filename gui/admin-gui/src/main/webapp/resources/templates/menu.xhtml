<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:ui="http://java.sun.com/jsf/facelets">
	<ice:form id="menuForm">
		<ice:menuBar id="menuBar" orientation="vertical" rendered="#{security.isUserLoggedIn}">
			<ice:menuItem value="#{lang.messages['menu.home']}" id="home" action="/index"
				icon="/resources/images/house.png" />

			<ice:menuItem value="#{lang.messages['menu.users']}" id="users" action="/index"
				icon="/resources/images/folder_user.png">
				<ice:menuItem id="createUser" value="#{lang.messages['user.type.create.link']}" action="/account/createUser" />
				<ice:menuItem id="listUsers" value="#{lang.messages['user.type.list.link']}"
					action="#{userList.fillTableList}" />
				<ice:menuItem id="deleteUsers" value="#{lang.messages['user.type.delete.link']}"
					action="#{userList.deleteAction}" />
			</ice:menuItem>
			<ui:remove>
				<ice:menuItem id="roles" value="#{lang.messages['menu.roles']}" action="/index"
					icon="/resources/images/folder_key.png">
				</ice:menuItem>
				<ice:menuItem id="resources" value="#{lang.messages['menu.resources']}" action="/res/index"
					icon="/resources/images/drive.png">
					<ice:menuItem id="listResources" value="#{lang.messages['menu.resources.list']}" action="/res/index" />
					<ice:menuItem id="resourceConfiguration" value="Resource configuration" action="/res/configuration" />
				</ice:menuItem>
				<ice:menuItem id="testPages" value="#{lang.messages['menu.test.pages']}" action="/index"
					icon="/resources/images/folder_error.png">
					<ice:menuItem id="resourceForms" value="#{lang.messages['menu.resource.forms']}"
						action="#{testBean.listResources}" />
				</ice:menuItem>
			</ui:remove>
			<ice:menuItem id="configuration" value="#{lang.messages['menu.config']}" action="/index"
				icon="/resources/images/cog.png">
				<ice:menuItem id="resourcePage" value="Resources config" action="#{resourceTypeController.listResources}" />
				<ice:menuItem id="xpathPage" value="XPath debug page"
					action="#{xpathDebugPageController.prepareXpathDebugPage}" />
				<ice:menuItem id="debugPages" value="#{lang.messages['menu.debug.pages']}"
					action="#{debugPagesController.fillSelectItemList}" />
				<ice:menuItem id="importPage" value="#{lang.messages['menu.import.page']}"
					action="#{import.setImportPage}" />
				<ice:menuItem id="tracePage" value="#{lang.messages['menu.config.page']}" action="/config/trace" />
			</ice:menuItem>
			<ice:menuItem id="about" value="#{lang.messages['menu.about']}" action="/help/about"
				icon="/resources/images/information.png" />
		</ice:menuBar>
	</ice:form>
</ui:composition>
