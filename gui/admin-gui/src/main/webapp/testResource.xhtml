<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="resources/templates/admin-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:prefs="http://java.sun.com/jsf/composite/components/preferences"
                xmlns:idm="http://midpoint.evolveum.com/xml/ns/custom-taglib/"
                >

    <ui:define name="title">#{lang.messages['user.type.list.title']}</ui:define>
    <ui:define name="content-title">#{lang.messages['user.type.list.title']}</ui:define>

    <ui:define name="admin-content">
        <ice:panelGroup>
            <ice:form id="admin-content">
                <ice:panelGrid column="1">
                    <ice:panelGroup>
                        <idm:button action="#{resourceTypeController.backPerformed}"
                                    value="#{msg['button.back']}"
                                    img="/resources/images/door_in.png" />
                    </ice:panelGroup>


                    <ice:panelGrid columns="2" width="400px">
                        <ice:outputText styleClass="heading" value="Resource: "/>
                        <ice:panelGroup/>
                        <ice:outputText id="resourceOid" value="#{msg['user.type.oid']}: "/>
                        <ice:panelGroup>
                            <ice:outputText  value="#{resourceTypeController.resourceDto.oid}"/>
                        </ice:panelGroup>
                        <ice:outputText id="resourceName" value="#{msg['user.type.name']}: "/>
                        <ice:panelGroup>
                            <ice:outputText  value="#{resourceTypeController.resourceDto.name} "/>
                        </ice:panelGroup>

                        <ice:outputText id="resourceConnector" value="Used connector: "/>
                        <ice:panelGroup>

                            <ice:outputText  value="#{resourceTypeController.resourceDto.connectorUsed}"/>
                        </ice:panelGroup>
                        <ice:outputText id="resourceConnectorVersion" value="Connector #{msg['user.type.version']}: "/>
                        <ice:panelGroup>
                            <ice:outputText  value="#{resourceTypeController.resourceDto.connectorVersion}"/>
                        </ice:panelGroup>

                        <ice:outputText styleClass="heading" value="Test results: "/>
                        <ice:panelGroup/>

                        <ice:panelGrid columns="3">
                            <ice:panelGroup>
                                <ice:graphicImage url="/resources/images/accept.png"
                                                  value="Passed"/>
                                <ice:outputText value="Passed"/>
                            </ice:panelGroup>
                            <ice:panelGroup>
                                <ice:graphicImage url="/resources/images/cancel.png"
                                                  value="Failed"/>
                                <ice:outputText value="Failed"/>
                            </ice:panelGroup>
                            <ice:panelGroup>
                                <ice:graphicImage url="/resources/images/error.png"
                                                  value="Not tested"/>
                                <ice:outputText value="Not tested"/>
                            </ice:panelGroup>
                        </ice:panelGrid>
                        <ice:panelGroup/>


                        <ice:outputText value="Configuration validation: "/>
                        <ice:panelGroup>
                            <ice:graphicImage url="/resources/images/#{resourceTypeController.guiTestResult.configurationValidation}.png"/>

                        </ice:panelGroup>

                        <ice:outputText value="Conneection initialization: "/>
                        <ice:panelGroup>
                            <ice:graphicImage url="/resources/images/#{resourceTypeController.guiTestResult.connectionInitialization}.png"/>

                        </ice:panelGroup>

                        <ice:outputText value="Connector connection: "/>
                        <ice:panelGroup>
                            <ice:graphicImage url="/resources/images/#{resourceTypeController.guiTestResult.connectorConnection}.png"/>

                        </ice:panelGroup>

                        <ice:outputText value="Connection sanity: "/>
                        <ice:panelGroup>
                            <ice:graphicImage url="/resources/images/#{resourceTypeController.guiTestResult.connectionSanity}.png"/>

                        </ice:panelGroup>

                        <ice:outputText value="Connection Schema: "/>
                        <ice:panelGroup>
                            <ice:graphicImage url="/resources/images/#{resourceTypeController.guiTestResult.connectionSchema}.png"/>

                        </ice:panelGroup>

                        <ice:outputText value="Extra test name: "/>
                        <ice:panelGroup>
                            <ice:graphicImage url="/resources/images/#{resourceTypeController.guiTestResult.extraTestName}.png"/>

                        </ice:panelGroup>

                        <ice:outputText value="Extra test result: "/>
                        <ice:panelGroup>
                            <ice:graphicImage url="/resources/images/#{resourceTypeController.guiTestResult.extraTestResult}.png"/>

                        </ice:panelGroup>


                    </ice:panelGrid>

                </ice:panelGrid>
            </ice:form>
        </ice:panelGroup>
    </ui:define>
</ui:composition>
