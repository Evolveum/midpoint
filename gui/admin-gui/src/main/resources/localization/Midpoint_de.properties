SchemaHandlingStep.attribute.tooltip.exclusiveStrong=When set to false then both strong and normal mapping values are merged to produce the final set of values. When set to true only strong values are used if there is at least one strong mapping. Normal values are used if there is no strong mapping.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Wie werden Attribute angefordert wenn Sie benötigt werden. Implcit: Die Attribute werden standardmässig zurück geliefert und müssen nicht angefordert werden; Explicit: Die Attribute werden nicht standardmässig zurück geliefert, sie müssen immer explizit angefordert werden.
SchemaHandlingStep.attribute.tooltip.inbound=Inbound mappings map values from the resource (usually an account) to the system (usually a user).
