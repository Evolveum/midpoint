SchemaHandlingStep.association.tooltip.associationAttribute=Name des Attributes welches die Assoziation beinhaltet. Zum Beispiel ein Attribut welches die Kennung des assozierten Objektes beinhaltet. Es handelt sich üblicherweise um Attribute wie "Mitglieder", "Gruppen", "Rollen", etc. In Subjekt-zu-Objekt Assoziationen ist dies ein Attribut des Subjektes.  (Zum Beispiel das Accountattribut "Gruppen"). In Objekt-zu-Subjekt Assoziationen ist dies ein Attribut des Objektes (Zum Beispiel das Gruppen Attribut "Mitglieder").
