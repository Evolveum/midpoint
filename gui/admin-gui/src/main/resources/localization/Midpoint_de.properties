ResourceWizard.help.capabilityStep=<p>Ressourcen <i>Fähigkeiten</i>sind die Dinge die eine Ressource tun kann. Nicht alle Ressourcen haben die gleichen Fähigkeiten. Zum Beispiel eine Ressource unterstützt die Account Aktivierung (aktivieren und deaktivieren von Accounts) aber eine andere nicht. Eine Ressource erlaubt lese-schreibe Zugriff während eine andere nur lesenden Zugriff erlaubt. Eine Ressource erlaubt die Synchronisation in Echtzeit, eine andere wiederum nicht. Die <i>Fähigkeiten</i>bestimmen welche Eigenschaften die Ressource unterstützt, damit das System damit korrekt umgehen kann. </p><p>Alle Fähigkeiten können <i>deaktiviert</i> werden. Das deaktivieren einer Fähigkeit veranlasst, dass das System diesen Teil des Konnektors nicht verwendet. Die Fähigkeiten werden im allgemeinen deaktiviert wenn Sie fehlerhaft sind. Zum Beispiel sollte sich ein Fehler in einem Konnektor oder in einer Ressource befinden, kann dieser allenfalls umgangen werden wenn die entsprechende Fähigkeit deaktiviert wird. Fähigkeiten können jedoch auch aus administrativen Gründen deaktiviert werden. Zum Beispiel das deaktivieren der Fähigkeiten <tt>Erstellen</tt>,<tt>Aktualisieren</tt> und <tt>Löschen</tt>machen eine Ressource schreib geschützt. </p><p>Gewisse Fähigkeiten können <i>simuliert</i>werden. Das heist, das System tut so als hätte eine Ressource eine entsprechende Fähigkeit, obwohl dies nicht der Fall ist. Zum Beispiel die<i>Aktivierungsfähigkeit</i>kann durch das setzen eines spezifischen Accountattributes das deaktivieren eines Accounts simuliert werden. Solche Simulationsfähigkeiten benötigen üblicherweise erweiterte Konfigurationen. Diese können ebenfalls auf dieser Seite vorgenommen werden.</p><p>Für mehr Informationen beachten Sie bitte die <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Ressource Capabilities wiki Page</a> (English)</p>
ResourceWizard.help.configurationStep=</p>In dieser Phase des Einrichtungsassistent konfigurieren Sie die Konnektoren Eigenschaften. In der Regel handelt es sich dabei um Netzwerkparameter (z.B. Hostname und Port) welche für die Verbindung des Konnektors benötigt werden. Zusätzlich können weitere Parameter wie Netzwerk Timeouts und Connection Pooling konfiguriert werden.</p><p>Sämtliche Konnektoren Eigenschaften sind einzig für den spezifizierte Konnektor gültig. Welche Eigenschaften vorhanden sind wird dabei über das Konnektor Konfigurations Schema definiert. Entsprechend hängt der Inhalt dieser Seite vom Konnektortypen ab, welcher auf der vorgängigen Seite ausgewählt wurde. 
ResourceWizard.help.nameStep=<p>In dieser Phase des Einrichtungsassistent werden die Basiseigenschaften einer Ressource konfiguriert. Der Konnektorname is obligatorisch und muss einzigartig sein. Der Konnektor welcher die Ressource verwendet muss vorgängig konfiguriert werden.  Konnektoren werden auf dem definierten Konnektor Host installiert. Wird kein Konnektor Host angegeben werden diese auf der Systeminstance installiert. </p><p>Detailliertere Informationen befinden sich auf der <a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Ressource Configuration</a>Wiki Seite (English).</p>
ResourceWizard.help.schemaHandlingStep=<p>Mit diesem Schritt wird die <b>Konfiguration</b> für die Ressourcen Schema Handhabung zur Verfügung gestellt. Die hier dargestellt Konfiguration, definiert wie das System mit Ressourcen Objektklassen und Attributen <b>umgehen</b> soll. Sie enthält, die Mapping Konfigurationen zwischen Benutzer Eigenschaften und Account Attributen, die Konfiguration von Accounttypen, Gruppen, Provisionierungsabhängigkeiten, Passwort Mappings und so weiter. </p><p>Die Konfiguration ist in <b>Objektklassen</b>gruppiert. Jeder Objekttyp definiert das Verhalten für einen spezifischen Accounttyp, einen Berechtigungstyp, ein OU, u.s.w.. Der Objekttyp ist eindeutig identitfizierbar durch eine Kombination von <i>Art (kind)</i> und <i>Bedeutung (intent)</i>. Die <i>Art (kind)</i>definiert um welche Art des Objektes es sich handelt:<ul><li>Art=<tt>Account</tt> bedeutet, dass es sich beim Objekt um ein Account handelt, das heisst es repräsentiert einen Benutzer. </li><li>Art=<tt>Berechtigung</tt> sind Gruppen, Rollen, Privilegien, ACLs oder ähnliche Objekte welche Accounts mit entsprechenden Rechten ausrüsten.</li><li>Art=<tt>Generisch</tt>kommt bei Objekten wie Organisationseinheiten (OUs), Domains u.s.w. zum Einsatz.</li></ul>Bei Bedeutung (Intent) handelt es sich um ein Freitextfeld welches für unterschiedliche Objekttypen gilt. Es kann für die Definition von verschiedenen Accounttypen benutzt werden, zum Beispiel "Standard Benutzer Account", "Administrations Account", "Test Account" u.s.w.. Mehr Informationen finden Sie auf der <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Kind (Art), Intent (Bedeutung)  and ObjectClass wiki page</a>(English)</p><p>Mehr Details zu den Schema Handling Konfigurationen finden Sie unter <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Resource Schema Handling wiki page</a> (English).
ResourceWizard.help.schemaStep=<p>Diese Seite zeigt Ressourcen Schemas. Die Ressourcenschame definiert <p>Objektklassen</i> welche der Konnektor verwalten kann zum Beispiel Accounts, Gruppen oder Organisationseinheiten. Das Schema definiert ein Set von <i>Eigenschaften</i>für jede Objektklasse. Das vorliegende Schema wurde im Lesemodus geöffnet damit Sie dieses untersuchen und sich mit dem Datenmodell welches die Ressource zur Verfügung stellt, auseinandersetzen können.</p><p>Das angezeigte Ressourcenschema wird normalerweise von der Ressource bezogen und vom System automatisch generiert. Das Ressourcenschema definiert was ein Ressourcen <b>tun kann</b> (zum Beispiel welche Objektklasse es definiert und welche Attribute in der Objektklasse benutzt sind. Deshalb kann das Schema nur lesend geöffnet werden. Es ist <b>keine</b>Konfiguration. Es definiert <b>nicht</b> wie das System Objektklassen und Attribute nutzt. Dies wird im nächsten Schritt konfiguriert.</p>Beachten Sie die <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Ressourcenschema Wikiseite</a> für detailiertere Erklährungen zum Ressourcenschemakonzept
