SchemaHandlingStep.association.tooltip.direction=Definiert die Richtung der Assoziierung. Objekt-zu-Subjekt: Objekt (z.B. Gruppe) hat ein Attribut enthält die Kennung des Subjektes (z.B. Account); Subjekt-zu-Objekt: Subjekt (z.B. Account) enthält die Kennung des Objektes (z.B. Gruppe).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Explizite referentielle Integrität. Ist der Wert auf leer, geht das System davon aus, dass die Ressource referentielle Integrität verwendet. Zum Beispiel nimmt das System an, dass Ressourcen automatisch assoziierte Kennungen aktualisiert, wenn ein Account umbenannt wird. Das System muss somit nichts unternehmen. Ist der Wert aktiv kümmert sich das System explizit um die referentielle Integrität. In diesem Fall wird das System explizit die Assoziationsattribute aktualisieren wenn ein Account umbenannt wird.
SchemaHandlingStep.association.tooltip.intent=Bedeutung (Intent) des assoziierten Zielobjekttyps. Art (Kind) und Bedeutung (Intent) identifizieren ein Objekttyp. welches ein Assoziierungssziel ist. Zum Beispiel eine Gruppe, ein Privileg oder ein Rolle.
SchemaHandlingStep.association.tooltip.kind=Art (Kind) des Assoziationszielobjekttyps. Dies ist normalerweise eine Berechtigung. Art (Kind) und Bedeutung (Intent) identifizieren ein Objekttyp. welches ein Assoziierungssziel ist. Zum Beispiel eine Gruppe, ein Privileg oder ein Rolle.
SchemaHandlingStep.association.tooltip.valueAttribute=Name des Attributes welches die Quelle eines Wertes für eine Assoziation ist. Der Wert dieses Attributes wird übernommen und in das Assoziationsattribut gespeichert um eine Assoziation zu erstellen. Dieses Attribut enthält üblicherweise Kennungen oder Namen wie "uid", "id", "namen" etc. Im Subjekt-zu-Objekt Assoziationen ist dies ein Attribut eines Objektes (z.B. Gruppe). In Objekt-zu-Subjekt Assoziationen ist dies ein Attribut eines Subjektes (z.B. Account). 
