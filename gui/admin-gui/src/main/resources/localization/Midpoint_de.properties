NameStep.configurationWillBeLost=Das ausgewählte Konnektor Konfigurationsschema unterscheidet sich vom aktuellen. Beim weiteren fortfahren gehen Konfigurationseinstellungen verloren.
resultsHandlerConfiguration=Resultate Routine
enableFilteredResultsHandler=Enable additional filtering of results
enableFilteredResultsHandlerHelp=Diese Routine filtert die erhaltenen Resultate von der Ressource des Konnektors, auf dem Level des Konnektor Frameworks. Es kommt bei Konnektor Implementierungen zur Anwendung, welche keine eigenen umfassenden Filtermechanismus zur Verfügung stellen. Die Aktivierung dieser Routine hat gewisse Nachteile zum Beispiel im Bereich des paging. Die Routine sollte demnach nur aktiviert werden wenn Sie wirklich benötigt wird. Sollten die Auswirkungen nicht abschätzbar sein empfiehlt es sich mit dem Validierungsmodus zu Arbeiten. Der Default Wert der aktuell Version von ConnId: ist aktiviert.
filteredResultsHandlerInValidationMode=Filtering wird nur im Validierungsmodus durchgeführt
filteredResultsHandlerInValidationModeHelp=Switches the result filtering into validation mode: all data produced by the connector are checked by the connector framework to see if they are properly filtered. In case of improper filtering, an exception is raised. This mode is to be used for connectors that are expected to provide complete filtering, but their functionality in this area has to be verified. Default value for current version of ConnId: disabled.
enableCaseInsensitiveFilter=Make filtering case insensitive
enableCaseInsensitiveFilterHelp=This option makes filtering case insensitive, for all attributes on the resource. Used for case-insensitive resources. Default value for current version of ConnId: disabled.
enableNormalizingResultsHandler=Routine aktivieren welche normalisierte Daten zurückliefert
enableNormalizingResultsHandlerHelp=Diese Routinge normalisiert jedes Attribut das von einer Ressource an das System übergeben wird. Allgemein ist es empfohlen diese Routine zu deaktivieren. Der Default Wert der aktuell Version von ConnId: ist aktiviert.
enableAttributesToGetSearchResultsHandler=Aktiviere 'Attribute beziehen' Routine
enableAttributesToGetSearchResultsHandlerHelp=Diese Routine wird benutzt um die 'Attribute beziehen' Option zu implementieren. Es ist empfohlen den Werte auf 'aktiviert' zu belassen (in der aktuellen Version von ConnId).
