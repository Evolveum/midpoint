SynchronizationStep.action.tooltip.handlerUri=Valittu suoritettava toiminta. Ota huomioon, että suurin osa toiminnoista on suunniteltu toimimaan identiteetti managerin synkronoinnnin oletusalgoritmillä ja tämä algoritmi suoritetaan paitsi jos se erikseen poistettiin käytöstä (ja tällöin tuloksena saattaa tulla virheilmoitus). Ota myös huomioon, että vaikka tarkkaa toimintaa ei olisi valittuna niin järjestelmä tekee kuitenkin synkronointi oletusalgoritmin jos "synkronoi" vaihtoehto oli valittuna.
SynchronizationStep.action.tooltip.order=Josko valittu toiminta suoritetaan ennen identiteetti managerin synkronoinnin oletusalgoritmeja vai niitten jälkeen. Suurin osa sisäänrakennetuista toiminnoista on tehty suoritettavaksi ennen järjestelmän synkronointia, koska ne vain asettavat malli asiayhteyden ja sitten antavat järjestelmän tehdä oikean työn. Mutta kuitenkin jotkut mukautetut toiminnot pitää suorittaa synkronoinnin jälkeen, esim. ilmoitusten lähetys, puhdistus, jne.
