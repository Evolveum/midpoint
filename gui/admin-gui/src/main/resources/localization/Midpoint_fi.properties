SchemaHandlingStep.attribute.label.attributeNamespace=Atribuutin nimitila
SchemaHandlingStep.attribute.tooltip.allow=Jos valittu niin sallii sellaiseen atribuuttiin tarkennuksen, jota ei löydy alkuperäisessä resurssikaaviossa. Tätä voi käyttää  virheellisten liittimien, jotka eivät anna täyttä resurssikaaviota, joka piilottaa osan atribuuteista, jne. korjaamiseen.
