SchemaHandlingStep.tooltip.assignmentPolicyRef=toimeeksiantolinjaus tarkentaa kuinka tiukasti toimeeksiantoja valvotaan. Ei yhtään: toimeksiantoja ei valvota ollenkaan; Positiivinen: toimeksiannot vain lisäävät arvoja (eivät loskaan poista); Suhteellinen: vain muutokset lisätään, olemassa olevat arvot jätetään semmoisiksi; Täysi: kaikkea valvotaan tiukasti (sekä muutettuja ja olemassa olevia arvoja).
SchemaHandlingStep.tooltip.associations=kuvaukset sille, kuinka oikeutus asosiiatioita pitäisi käsitellä.
SchemaHandlingStep.tooltip.attributes=Kuvauksett sille, kuinka yksittäisiä attribuutteja pitäisi käsitellä. Jokainen määritelmä voi sisältää sisääntulevia/ulosmeneviä kartoituksia, attribuutin rajauksia, jne.
SchemaHandlingStep.tooltip.credentials=kuvaus siihen, kuinka käsitellä tunnuksia kuten salasanoja.
SchemaHandlingStep.tooltip.default=Jos asetettu todeksi niin tämä kuvaus on oletus tälle tyyppiluokalle. Toisin sanoen, jos aikomusta ei ole erikseen määritelty niin tätä kuvausta käytetään.
SchemaHandlingStep.tooltip.dependency=Riippuvuudet ovat objektityyppejä, jotka pitää prosessoida ennen kuin tämän tyyppiset objektit prosessoidaan. Toisin sanoen tämä objektityyppi nojaa niihin. Objektityypit joihin tämä objektityyppi nojaa esivalmistellaan ennen tätä objektityyppiä. Riippuvuksia käytetään pakottaakseen järjestys esivalmistelu operaatioihin.
SchemaHandlingStep.tooltip.filterClause=TEKEMÄTTÄ: KaavionKäsittelyVaihe.työkaluvihje.suodatinEhto
SchemaHandlingStep.tooltip.intent=Aikomus määrittää mitä järjestemän pitäisi tehdä objektilla. Aikomus lajittelee saman tyyppiluokan objektit useaan kategoriaan. Järjestelmä saattaa käsitellä erilailla eri aikomuksia omaavia objekteja.
SchemaHandlingStep.tooltip.iteration=Kertauksellisesti löydä arvoja ainutlaatuisille attribuuteille kuten tunnistajille. Identiteetti manageri tulee yrittämään useamman kertaa löytää ainutlaatuisen arvon tämmöisille attribuuteille.
