filteredResultsHandlerInValidationModeHelp=Vaihtaa tulos suodatuksen kelpuutus tilaan: Kaikki liittimen tuottama data tarkistetaan liitin viitekehyksen toimesta, jotta nähdään onko se asianmukaisesti suodatettu. Sopimattoman suodatuksen tapauksessa virhe otetan esiin. Tätä tilaa käytetään liittimiin joiden oletaan antavan täyden suodatuksen, mutta niiden toimivuutta tällä alueela ei ole varmistettu. Oletusarvo ConnID:n tämänhetkisessä versiossa: pois päältä.
