enableFilteredResultsHandlerHelp=Tämä käsittelijä suodattaa liittimen resurssista noutamia tuloksia,  liittimen viitekehyksen tasolla. Sitä käyttävät liitin täytäntöönpanot jotka eivät sisällä täydellistä suodatusta itsessään. Tämän käsittelijän sallimisessa on joitain haittapuolia, esimerkiksi sivun merkinnän alueella.. Joten sitä tulee käyttää vain jos on oikeasti tarvis. Jos ei olla varmoja, on parempi käyttää suodatusta kelpuutus tilassa. Oletusarvo ConnID:n tämänhetkisessä versiossa: Päällä.
