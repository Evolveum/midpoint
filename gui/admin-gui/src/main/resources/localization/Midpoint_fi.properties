ChangePasswordPanel.helpInfo=<p>Tämä osa tunnusdialogia kontrolloi kuinka salasanan vaihto leviää yksittäisiin järjestelmiin. Ensimmäinen rivi määrittää josko salasana vaihdetaan itse identiteetti managerissa. Seuraavat rivit edustavat jokaista järjestelmää johon salasana vaihdetaan. Salasanan leviämistä kontolloivat ikonit:</p> <ul><li><span class="fa fa-check-square-o"/>Salasana tullaan vaihtamaan. Salasana tähän järjestelmään tullaan vaihtamaan siihen arvoon joka määriteltiin ylläolevassa salasanadialogissa.</li> <li> <span class="fa fa-sign-out"/> Automaattinen salasanan leviäminen. Salasanaa saatetaan vaihtaa. Josko salasanaa vaihdetaan tai ei riippuu identiteetti järjestelmänvalvojan asettamista linjauksista. Tämä yleensä tarkoittaa, että salasana vaihtuu jos se on järkevää tämänhetkiselle tilanteelle ja asetuksille. Tämä on hyväksyttävä oletusvalinta.</li><li><span class="fa fa-square-o"/> Salasanaa ei tulla vaihtamaan tähän järjestelmään.</li><li><span class="fa fa-square"/> Salasana kykyä ei tueta tässä järjestelmässä. Tästä syystä salasanaa ei vaihdeta tähän järjestelmään.</li></ul><p>Voit muuttaa salasanan leviämis asetuksia klikkaamalla ikoneja ja täten hienosäätää kuinka salasanan vaihto leviää jokaisen yksittäiseen järjestelmään.</p>
