SchemaHandlingStep.limitations.tooltip.ignore=Merkitse, jotta attribuutti sivuutettaisiin. Järjestelmä on olevinaan, että sivuutettua attribuuttia ei ole olemassa ollenkaan. Sitä ei näytetä käyttäjäliittymässä, ei käytetä kartoituksissa, jne.
SchemaHandlingStep.limitations.tooltip.layers=Järjestelmä kerrokset joihin tätä rajoitusta käytetään. Joskus rajoitusta ei käytetä samalla tavalla kaikkiin kerroksiin. Esim. Attribuutti saattaa olla luettavissa ja kirjoitettavissa, mutta haluamme, että se esitetään vain luettavissa olevaksi käyttäjäliittymässä ja muutetaan sitä vain kartoitusten kautta. Tämmöisessä tapauksessa vain luku rajoitusta käytetään vain "Esitys" kerroksessa.
SchemaHandlingStep.limitations.tooltip.maxOccurs=Attribuutin maksimaalinen esiintymismäärä. Jos arvo on yksi niin kyseessä on yksittäisarvoinen attribuutti, arvoltaan "rajaton" tarkoittaa moniarvoista attribuuttia. Arvo joka asetetaan tässä korvaa resurssikaaviosta otetun arvon.
SchemaHandlingStep.limitations.tooltip.minOccurs=Attribuutin minimaalinen esiintymismäärä. Jos arvo on nolla niin kyseessä valinninen attribuutti, arvoltaan yksi tarkoittaa pakollista attribuuttia. Arvo joka asetetaan tässä korvaa resurssikaaviosta otetun arvon.
SchemaHandlingStep.limitations.tooltip.other=TEHTÄVÄ: POISTA TÄMÄ TYÖKALUVIHJE
SchemaHandlingStep.limitations.tooltip.propertyAccess=Yhteystyyppi joka joko sallitaan tai estetään.
SchemaHandlingStep.mapping.tooltip.authoritative=Määräävät kaavoitukset lisäävät sekä poistavat määritetyn arvon. Määräämätttömät kaavoitukset vain lisäävät arvon. Esim. jos määräävän kartoituksen sisältävä rooli poistetaan niin myös arvo jonka kartoitus merkitsee postetaan. Jos määräämättömän kartoituksen sisältävä rooli poistetaan niin arvo jää.
SchemaHandlingStep.mapping.tooltip.channel=Rajoittaa tämän kartoituksen käytön vain tiettyyn kanavaan. Esimerkiksi live synkronisoinnista tuleviin muutoksiin, täsmäytykseen tai GUI. Jos kanava löytyy luettelosta, niin kartoitusta käytetään. Jos ei löydy niin sitä ei käytetä. Jos kanavaa ei ole määrätty niin rajoituksia ei käytetä ja kartoitusta käytetään kaikkiin kanaviin.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Ohjelmointi kieli, jolla ehdon ohjelmakoodi on kirjoitettu.
SchemaHandlingStep.mapping.tooltip.condition=Kartoitus ehdon XML representaatio. Tämä on se lauseke koodi jota tullaan käyttämään. Kartoitus lähteet annetaan syötettävinä muuttujina ehdolle. Jos ehto täyttyy niin kartoitusta käytetään. Jos se ei täyty niin kartoitus sivuutetaan. Ota huomioon, että  kartoituksen muuttuminen täyttyneestä ei täyttyneeksi voi aiheuttaa jonkin arvon poiston, joka oli kartoituksen tulos, kun se vielä täyttyi.
SchemaHandlingStep.mapping.tooltip.conditionType=Lauseketyyppi jota tullaan käyttämään ehdon kartoitukseen.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Viittaus arvolinjaus objektiin. Määritettyä arvolinjausta tullaan käyttämään mallina arvon luomiseen. Jos arvolinjauksen vittausta ei ole määritelty, oletuslinjaus päätetään automaattisesti. Esim. asianmukaista salasanalinjausta, joka on sovellettavissa kartoituksen kohteeseen, tullaan käyttämään.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Rajoittaa tämän kartoituksen käytön kaikkiin kanaviin paitsi määritettyyn kanavaan. Esimerkiksi kaikki muutokset paitsi live synkronisoinnista tuleviin muutoksiin, täsmäytykseen tai GUI. Jos kanava löytyy luettelosta, niin kartoitusta ei tulla käyttämään tähän kanavaan. Jos ei löydy niin sitä käytetään. Jos kanavaa ei ole määrätty niin rajoituksia ei käytetä ja kartoitusta käytetään kaikkiin kanaviin.
SchemaHandlingStep.mapping.tooltip.exclusive=Poissulkeva kartoitus on ainoa kartoitus, joka tuottaa arvon tiettyyn kohteeseen. Esim. jos toinen kartoitus tuottaa arvon samalle attribuutille niin siitä tulee virhe-ilmoitus.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Ohjelmointi kieli jolla lausekkeen ohjelmakoodi on kirjoitettu.
SchemaHandlingStep.mapping.tooltip.expression=Lausekkeen XML representaatio. Tämä on se varsinainen lauseke koodi jota tullaan käyttämään. Kartoitus lähteet annetaan syötettävinä muuttujina lausekkeele. Lausekkeen antamaa arvoa käytetään kartoituksen kohteeseen.
SchemaHandlingStep.mapping.tooltip.expressionType=Lauseketyyppi jota käytetään tässä kartoituksessa. Jos lauseke on määritelty niin "asls" lauseketta käytetään.
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Viittaus arvolinjaus objektiin. Määritettyä arvolinjausta tullaan käyttämään mallina arvon luomiseen. Jos arvolinjauksen vittausta ei ole määritelty, oletuslinjaus päätetään automaattisesti. Esim. asianmukaista salasanalinjausta, joka on sovellettavissa kartoituksen kohteeseen, tullaan käyttämään.
SchemaHandlingStep.mapping.tooltip.source=Kartoitus lähde. Kartoitus tulee reagoimaan muutoksiin sen lähteissä. Lähteen arvot ovat syöttöparametreja kartoituksen sisällä olevalle lausekkeelle.
SchemaHandlingStep.mapping.tooltip.strength=Vahvuus, jolla kartoitusta käytetään. Heikkoja kartoituksia käytetään vain jos kohteessa ei ole vielä arvoa. Normaaleja kartoituksia käytetään vain jos lähde on muuttunut. Vahvoja kartoituksia käytetään aina.
SchemaHandlingStep.mapping.tooltip.target=Kartoituksen kohde. Arvoa, jonka kartoitus tuottaa, tullaan käyttämään kartoituksen kohteessa.
