enableFilteredResultsHandlerHelp=See ohjur filtreerib konnektorhaaval ressursist saadud tulemused konnektori raamistiku tasemel. Seda kasutatakse konnektorites, mis ei teosta ise täielikku filtreerimist. Selle ohjuri omamisel on mõned negatiivsed küljed, nt saalimisel. Seepärast tuleks seda kasutada ainult siis kui selleks on tõeline vajadus. Kui ei olda kindel, siis peaks kasutama filtreerimist valideerimise režiimis. Praeguse ConnId versiooni vaikeväärtus\: lubatud.
filteredResultsHandlerInValidationMode=Filtreerimine ainult õigsuse kontrolli režiimis
filteredResultsHandlerInValidationModeHelp=Tulemuste filtreerimine lülitatakse õigsuse kontrolli režiimile\: konnektori raamistik kontrollib üle kõik konnektorilt tulevad andmed veendumaks, et need on sobivalt filtreeritud. Mittesobiva filtreerimise korral seatakse erand. Seda režiimi kasutatakse konnektoritel millelt oodatakse täielikku filtreerimist kuid nende funktsionaalsus antud valdkonnas tuleb üle kontrollida. ConnId praeguse versiooni vaikeväärtus\: keelatud.
