SchemaHandlingStep.tooltip.default=Väärtuse true korral on see antud liigi vaikimisi definitsioon. See tähendab, et kui kavatsust pole eraldi määratletud, kasutatakse antud definitsiooni.
SchemaHandlingStep.tooltip.dependency=Sõltuvused on objektitüübid mida tuleb töödelda enne kui antud objektitüüpi töödeldakse. See tähendab, antud objektitüüp sõltub nendest. Objektitüübid, millest see objektitüüp sõltub varustatakse enne seda objektitüüpi. Sõltuvusi kasutatakse järjestuse kehtestamiseks varustamise toimingutesse.
