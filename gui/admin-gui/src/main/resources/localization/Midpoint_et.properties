CapabilityStep.activation.tooltip.attributeName=Atribuudi nimi, mis hoiab simuleeritud administrativeStatus väärtust. See on tavaliselt atribuut, mis sisaldab mingil kujul lubatud/keelatud olekute informatsiooni. Selle atribuudi tavalisteks näideteks on "enabled", "ds-pwp-account-disabled", "accountStatus", jne.
CapabilityStep.activation.tooltip.disableList=Atribuudi väärtused, mis esindavad "keelatud" olekut. Kui atribuut sisaldab mõnda neist väärtustest siis loetakse objekt keelatuks. Tüüpilised väärtused on "false", "disabled", "0" või tühi väärtus.
CapabilityStep.activation.tooltip.enabled=Tõene kui see võimalus on aktiivne. Väär kui see on keelatud. Keelatud võimalus käitub nagu see puuduks seal. Võimalusi saab keelata, näiteks, et minna mööda konnektori vigadest, et muuta ressurss kirjutuskaitstuks, jne.
CapabilityStep.activation.tooltip.enableList=Atribuudi väärtused, mis esindavad "lubatud" olekut. Kui atribuut sisaldab mõnda neist väärtustest siis loetakse objekt lubatuks. Tüüpilised väärtused on "true", "ENABLED", "1" jne.
CapabilityStep.activation.tooltip.ignoreAttribute=Tõese väärtuse korral eirab skeem aktiveerimise simuleerimiseks kasutatavat atribuuti. See tähendab, et süsteem teeskleb, et seda atribuuti ei eksisteeri ja kasutab ainult tavalist administrativeStatus atribuuti. See on vaikimisi olukord. Väärtuse väär korral on see atribuut skeemis nähtav ja toimivad nii administrativeStatus kui algne atribuut. See võib olla vajalik olukorras, kus atribuut omab laiemat olekute hulka kui atribuut administrativeStatus. Kuid sellisel juhul tuleb olla ettevaatlik, et ei tekiks väärtuste konfliktide algse ja administrativeStatus atribuudi vahel.
CapabilityStep.activation.tooltip.lockoutAttributeName=Atribuudi nimi, mis hoiab simuleeritud lockoutStatus väärtust. See on tavaliselt atribuut, mis sisaldab mingil kujul normaalne/lukus olekute informatsiooni.
