SynchronizationStep.action.tooltip.handlerUri=Otsene täidetav tegevus. Palun pane tähele, et enamik tegevusi on kavandatud töötama vaikimisi identiteedihalduri sünkimise algoritmiga ja et täidetakse seda algoritmi kui see pole otseselt keelatud (ja siis võib tulemuseks olla tõrge). Samuti tuleb tähele panna, et kui valitud pole kindlat tegevust siis teostab süsteem ikka vaikimisi sünkimise algoritmi kui valitud on valik "süngi".
SynchronizationStep.action.tooltip.order=Kas otsene tegevus täidetakse enne identiteedihalduri vaikimisi sünkimise algoritme või peale neid. Enamik sisseehitatud tegevusi on kavandatud käivituma enne süsteemi sünkimist kuna need vaid loovad mudeli konteksti ja seejärel lasevad nad süsteemil tegeliku töö ära teha. Ent mõned kohandatud tegevused võib olla vaja käivitada peale sünkimist, nt et edastada teavitused, teha puhastamist, jne.
