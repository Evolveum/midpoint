SynchronizationStep.message.unsupportedActionFormat=Sa kasutad reageeringu tegevuse määratlemiseks aegunud atribuuti 'ref'. Kasuta selle asemel atribuuti 'handlerUri'. Atribuudiga 'ref' tegevused ei ole selles nõustajas nähtavad.
SynchronizationStep.reaction.tooltip.action=Otsene tegevus. See seadistus määratleb, mida peab süsteem tegema reageeringuna sünkimise sündmusele.
SynchronizationStep.reaction.tooltip.channel=Kanali piirang. Kui sünkimissündmus pärines määratletud kanalist (nt otsesünk, lepitamine või import) siis töödeldakse see reageering. Vastasel juhul seda eiratakse.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Objekti mall, mida kasutatakse selle spetsiifilise sünkimise sündmuse töötlemiseks. Kui objekti malli pole siin määratletud, siis kasutatakse tavalist vaikeväärtust.
SynchronizationStep.reaction.tooltip.reconcile=Tõese väärtuse korral sunnitakse sellele sünkimise sündmusele peale lepitamise samm. Kui atribuute ei leidu, siis tuuakse need otseselt. Väärtuse väär korral on lepitamine automaatne. Sellisel juhul toimub lepitamine ainult juhul kui atribuudid on juba olemas sünkimise sündmuses. Kui atribuute ei leidu, siis neid otseselt ei tooda ja lepitamise samm jäetakse vahele.
SynchronizationStep.reaction.tooltip.situation=Sünkimise situatsioon. Kui sündmuse situatsioon on sama mis siin määratletud situatsioonil siis rakendatakse reageeringut. Vastasel juhul seda eiratakse.
SynchronizationStep.reaction.tooltip.synchronize=Tõese väärtuse korral rakendatakse lisaks allpool kirjeldatud otsesele tegevusele ka tavalisi sünkimise algoritme (teise nimega kellavärk ja projektor). See on tavaline juhtum. Väärtuse väär korral jäetakse sünkimise algoritmid vahele ja täidetakse ainult otsene tegevus.
SynchronizationStep.title=Sünkimine
SynchronizationStep.tooltip.condition=Sünkimise seadistus rakendatakse ainult juhul kui see tingimus on tõene. Seda tingimust kasutatakse enamasti selleks, et sortida sama liiki objekt kavatsusteks. Näiteks võib see tingimus otsustada kas see kasutajanime algus on "T". Kui see algab siis see saab sortida kontod kavatsuseks "test" ja kui see ei alga siis omab see konto vaikimisi kavatsust.
SynchronizationStep.tooltip.confirmation=Kinnitusavaldis. Iga korrelatsiooniavaldise tulemus edastatakse kinnitusavaldisele. Kui kinnitusavaldis väljastab tõese väärtuse siis lingitakse objektid. Kui kinnitusavaldis puudub siis aktsepteeritakse vaikimisi kõik korrelatsioonipäringuga saadud objektid. Kinnitusavaldis võib olla mõõdukalt ressursimahukas kuna seda teostatakse ainult objektidele, mis saadakse korrelatsioonipäringuga.
SynchronizationStep.tooltip.correlation=Korrelatsiooniavaldis. Korrelatsiooniavaldist kasutatakse, et linkida omavahel fookusobjekt (nt kasutaja) ja vari (nt konto), mis kuuluvad kokku. Korrelatsiooniavaldise tulemuseks on otsingufilter, mida täidetakse üle fookusobjektide (tavaliselt kasutajad). Päring tulemuseks on linkimiseks kandideerivad objektid. Korrelatsiooniavaldis peab olema väga efektiivne, sest vastasel juhul võib kannatada sünkimise sooritus.
SynchronizationStep.tooltip.enabled=Seatud tõesele väärtusele kui see sünkimise seadistus on lubatud. See on vaikimisi olukord. Seda seadistust saab kasutada sünkimise seadistuse ajutiseks keelamiseks.
SynchronizationStep.tooltip.focus=Ressursiobjektile vastav fookusobjekti tüüp. Kontoobjektide puhul on see tavaliselt kasutajaobjekt (UserType). Õigusteobjektide puhul võib see olla RoleType või OrgType, jne.
SynchronizationStep.tooltip.intent=Objekti kavatsus, mille jaoks see määratlus kehtib. Kui see objekt (vari) omab juba liiki ja kavatsust kui seda sünkimise kood töötleb siis kasutatakse seda liigi/kavatsuse määratlust, et valida sünkimise sätted, mida sellele objektile rakendada. Kui objektil puudub liik/kavatsus siis kasutatakse sätete valimiseks objektiklassi ja tingimusi. Sellisel juhul märgistatakse objekt (vari) sellel väljal määratletud kavatsusega.
SynchronizationStep.tooltip.kind=Objekti liik, mille jaoks see määratlus kehtib. Kui see objekt (vari) omab juba liiki ja kavatsust kui seda sünkimise kood töötleb siis kasutatakse seda liigi/kavatsuse määratlust, et valida sünkimise sätted, mida sellele objektile rakendada. Kui objektil puudub liik/kavatsus siis kasutatakse sätete valimiseks objektiklassi ja tingimusi. Sellisel juhul märgistatakse objekt (vari) sellel väljal määratletud liigiga.
SynchronizationStep.tooltip.objectClass=Objektiklass, mille jaoks see definitsioon kehtib. Seda kasutatakse, et valida sünkimise sätted juhul kui objektil (varjul) puudub veel liigi/kavatsuse definitsioon.
SynchronizationStep.tooltip.objectTemplate=Objekti mall, mida kasutatakse selle spetsiifilise sünkimise sündmuse töötlemiseks. Kui objekti malli pole siin määratletud, siis kasutataks tavalist vaikimisi malli.
SynchronizationStep.tooltip.opportunistic=Tõese väärtuse korral on selle sündmuse töötlemise ajal lubatud oportunistlik sünkimine (ehk avastamine).
SynchronizationStep.tooltip.reaction=Määratleb, kuidas süsteem reageerib sünkimise sündmusele. Määratleda saab mitmeid reageeringuid. Sündmuse sünkimise situatsiooni jaoks valitakse sobiv reageering.
SynchronizationStep.tooltip.reconcile=Tõese väärtuse korral sunnitakse sellele sünkimise sündmusele peale lepitamise samm. Kui atribuute ei leidu, siis tuuakse need otseselt. Väärtuse väär korral on lepitamine automaatne. Sellisel juhul toimub lepitamine ainult juhul kui atribuudid on juba olemas sünkimise sündmuses. Kui atribuute ei leidu, siis neid otseselt ei tooda ja lepitamise samm jäetakse vahele.
