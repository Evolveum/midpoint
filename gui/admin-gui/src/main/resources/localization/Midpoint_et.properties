enableCaseInsensitiveFilterHelp=See valik muudab filtreerimise tõstutundetuks kõikide ressursi atribuutide puhul. Kasutatakse tõstutundetute ressursside puhul. Praeguse ConnId versiooni vaikeväärtus\: keelatud.
enableNormalizingResultsHandler=Luba ohjur, mis normaliseerib tagastatud andmed
enableNormalizingResultsHandlerHelp=See ohjur normaliseerib iga atribuudi, mis tagastatakse ressursist süsteemile. Tavaliselt on soovitatav see välja lülitada. Praeguse ConnId versiooni vaikeväärtus\: lubatud.
enableAttributesToGetSearchResultsHandler=Luba 'hangitavad atribuudid' tulemuste ohjur
enableAttributesToGetSearchResultsHandlerHelp=Seda ohjurit kasutatakse, et teostada 'hangitavad atribuudid' sätet. Soovitatav on säilitada vaikeväärtus 'lubatud' (ConnId praeguses versioonis).
