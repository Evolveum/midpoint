SchemaHandlingStep.limitations.tooltip.ignore=Lipp, mis tähistab atribuudi eiramist. Süsteem teeskleb, et eiratavat atribuuti ei eksisteeri. Seda ei kuvata kasutajaliideses, see ei ole nähtav vastendustes, jne.
SchemaHandlingStep.limitations.tooltip.layers=Süsteemi kihid millele see piirang kehtib. Mõnikord ei rakendu piirang võrdselt kõikidele kihtidele. Nt võib atribuut olla loetav ja kirjutatav kuid me soovime seda kasutajaliideses esitada ainult loetavana ning muuta seda ainult vastenduste kaudu. Sellisel juhul kehtib ainult loetav piirang üksnes "esitluse" kihile.
SchemaHandlingStep.limitations.tooltip.maxOccurs=Maksimaalne arv atribuudi esinemisi. Väärtus üks tähendab ühe väärtusega atribuuti, väärtus "unbounded" tähendab mitme väärtusega atribuuti. Siin määratletud väärtus kirjutab üle ressursi skeemist võetud väärtuse.
SchemaHandlingStep.limitations.tooltip.minOccurs=Minimaalne arv atribuudi esinemisi. Väärtus null tähendab valikulist atribuuti, väärtus üks tähendab kohustuslikku atribuuti. Siin määratletud väärtus kirjutab üle ressursi skeemist võetud väärtuse.
