SchemaHandlingStep.limitations.tooltip.propertyAccess=Juurdepääsu tüüp, mis on lubatud või keelatud.
SchemaHandlingStep.mapping.tooltip.authoritative=Autoriteetsed vastendused lisavad ja eemaldavad määratletud väärtuseid. Mitteautoriteetsed vastendused ainult lisavad väärtuse. Kui eemaldada näiteks autoriteetse vastendusega roll, siis eemaldatakse ka selle vastendusega loodud väärtus. Kui eemaldada mitteautoriteetse vastendusega roll, siis see väärtus jääb alles.
SchemaHandlingStep.mapping.tooltip.channel=Piirab selle vastenduse kehtivust ainult kindla kanali puhul. Näiteks võib piirduda ainult muudatustega, mis tulevad otsesüngist, lepitamisest või kasutajaliidesest. Kui kanal on määratletud siis vastendust rakendatakse. Kui kanal puudub, siis vastendust ei rakendata. Kui määratletud pole ühtegi kanalit siis piirangud ei kehti ja vastendust rakendatakse kõikidele kanalitele.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Programmeerimiskeel, milles tingimuse skript on kirjutatud.
SchemaHandlingStep.mapping.tooltip.condition=XML-kujul vastenduse tingimus. See on tegelik avaldise kood, mida tõlgendatakse. Vastenduse allikad on avaldise sisendmuutujateks. Kui tingimuse tulemus on tõene väärtus siis rakendatakse vastendus. Kui selle tulemus on väär, siis vastendust eiratakse. Pane tähele, et vastendused, mis olid tõesed ja mis seejärel muutusid vääraks võivad anda tulemuseks väärtuse eemaldamise, mis oli vastenduse tulemuseks kui see oli veel tõene.
SchemaHandlingStep.mapping.tooltip.conditionType=Avaldise tüüp, mida kasutatakse vastenduse tingimuse korral.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Viide väärtuspoliitika objektile. Määratletud väärtuspoliitikat kasutatakse mallina väärtuse genereerimisel. Kui viide väärtuspoliitikale puudub siis määratletakse vaikepoliitika automaatselt. Näiteks kasutatakse vastenduse sihtmärgi jaoks sobivat paroolipoliitikat.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Lubab selle vastenduse kehtivust kõikidel kanalitel, välja arvatud kindla kanali puhul. Näiteks lubatud on kõik muudatused, välja arvatud otsesüngist, lepitamisest või kasutajaliidesest tulevad muudatused. Kui kanal on määratletud siis seda vastendust selles ei rakendata. Kui kanal puudub, siis vastendust rakendatakse. Kui määratletud pole ühtegi kanalit siis piirangud ei kehti ja vastendust rakendatakse kõikidele kanalitele.
SchemaHandlingStep.mapping.tooltip.exclusive=Välistav vastendus saab olla ainus vastendus, mis loob väärtuse konkreetsele sihtmärgile. See tähendab, kui mõni teine vastendus loob väärtuse samale atribuudile, siis selle tulemuseks on veateade.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Programmeerimiskeel, milles avaldise skript on kirjutatud.
SchemaHandlingStep.mapping.tooltip.expression=XML-kujul avaldis. See on tegelik avaldise kood, mida tõlgendatakse. Vastenduse allikad on avaldise sisendmuutujateks. Avaldise tulemuseks saadav väärtus rakendatakse vastenduse sihtmärgile.
SchemaHandlingStep.mapping.tooltip.expressionType=Vastenduses kasutatav avaldise tüüp. Kui avaldist pole määratletud kasutatakse avaldist "asIs".
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Viide väärtuspoliitika objektile. Määratletud väärtuspoliitikat kasutatakse mallina väärtuse genereerimisel. Kui viide väärtuspoliitikale puudub siis määratletakse vaikepoliitika automaatselt. Näiteks kasutatakse vastenduse sihtmärgi jaoks sobivat paroolipoliitikat.
SchemaHandlingStep.mapping.tooltip.source=Vastenduse allikas. Vastendus reageerib muudatustele selle allikates. Allikate väärtused on sisendparameetriteks vastenduse sees olevale avaldisele.
SchemaHandlingStep.mapping.tooltip.strength=Vastenduse rakendamise tugevus. Nõrgad vastendused rakendatakse ainult siis kui sihtmärgis puudub veel väärtus. Normaalsed vastendused rakendatakse ainult juhul kui allikas on muutunud. Tugevaid vastendusi rakendatakse alati.
SchemaHandlingStep.mapping.tooltip.target=Vastenduse sihtmärk. Vastenduse poolt loodud väärtus rakendatakse vastenduse sihtmärgile.
