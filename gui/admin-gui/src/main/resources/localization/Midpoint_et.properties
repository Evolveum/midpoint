CapabilityStep.activation.tooltip.lockoutIgnoreAttribute=Tõese väärtuse korral eirab skeem aktiveerimise simuleerimiseks kasutatavat atribuuti. See tähendab, et süsteem teeskleb, et seda atribuuti ei eksisteeri ja kasutab ainult tavalist lockoutStatus atribuuti. See on vaikimisi olukord. Väärtuse väär korral on see atribuut skeemis nähtav ja toimivad nii administrativeStatus kui algne atribuut. See võib olla vajalik olukorras, kus atribuut omab laiemat olekute hulka kui atribuut lockoutStatus. Kuid sellisel juhul tuleb olla ettevaatlik, et ei tekiks väärtuste konfliktide algse ja lockoutStatus atribuudi vahel.
