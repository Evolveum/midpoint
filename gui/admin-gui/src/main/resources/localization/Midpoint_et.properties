ResourceWizard.help.capabilityStep=<p>Ressursi <i>võimalused</i> on asjad, mida see ressurss saab teha. Ressursid pole võrdsed oma võimaluste poolest. Näiteks võib üks ressurss toetada kasutajakonto aktiveerimist (kontode lubamist ja keelamist) kuid teine ei pruugi seda toetada. Üks ressurss võib pakkuda lugemise ja kirjutamise juurdepääsu, samas kui teine toetab ainult lugemist. Üks ressurss võib toetada reaalajas sünkroniseerimist, samas kui teine seda ei toeta. <i>Võimalused</i> määratlevad, milliseid võimalusi ressurss toetab, et süsteem saaks nendele vastavalt toimida.</p><p>Kõiki võimalusi saab <i>keelata</i> (so välja lülitada). Kui võimalus on keelatud, ei kasuta süsteem konnektori ja ressursi seda osa. Harilikult keelatakse võimalusi siis kui need on vigased. Näiteks kui konnektoris või ressursis on viga, võib seda vältida kui sobiv võimalus ära keelata. Ent võimalusi võib ka keelata administreerimise eesmärgil. Näiteks keelates <tt>Loo</tt>, <tt>Uuenda</tt> ja <tt>Kustuta</tt> võimalused muudab see ressursi põhimõtteliselt kirjutuskaitstuks.</p><p>Mõningaid võimalusi on võimalik <i>simuleerida</i>. See tähendab, et süsteem võib teeselda, et see ressurss omab teatud võimalust, kuigi tal see puudub. Näiteks saab simuleerida <i>aktiveerimise</i> võimalust, seades konto kindla atribuudi spetsiifilisele väärtusele, et konto keelata. Sellised simuleeritud võimalused nõuavad harilikult mõningat seadistamist. Seda võib samuti seadistada antud lehel.</p><p>Lisateavet võib lugeda <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Capabilities">ressursi võimaluste vikileheküljelt</a>.
ResourceWizard.help.configurationStep=<p>Sellel nõustamise sammul seadistatakse mõned konnektori konfiguratsiooni parameetrid. Enamasti määratlevad need võrguühenduse parameetrid, mida kasutatakse ressursi poole pöördumisel, näiteks hosti nimi ja pordi numbrid. Samuti saab siin määratleda täiendavaid konnektori parameetreid, nagu toimingute ajalõpud ja ühendusepargi konfiguratsioon.</p><p>Need konnektori konfiguratsiooni parameetrid on iga konnektori puhul erinevad. Konfiguratsiooni parameetrite kogumi määratleb konnektori konfiguratsiooni skeem. Seetõttu sõltub selle lehekülje sisu konnektori tüübist, mis eelmisel sammul valiti.</p>
ResourceWizard.help.nameStep=<p>Sellel nõustamise sammul määratletakse mõned ressursi üldparameetrid. Siin on võimalik seadistada resursi nimi ja selle kirjeldus. Konnektori nimi on kohustuslik ja see peab olema unikaalne. Samuti tuleb määratleda konnektor, mille vahendusel ressursi poole pöördutakse. Konnektorid asuvad konnektorhostides. Kui konnektorhosti väli on jäetud tühjaks, kasutatakse süsteemi eksemplaris olevaid konnektoreid.</p><p>Ressursi konfigureerimise põhjalikum seletus on näha <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Configuration">ressursi konfigureerimise vikileheküljel</a>.</p>
ResourceWizard.help.schemaHandlingStep=<p>Antud sammul seadistatakse ressursi skeemi käsitsemise <b>konfiguratsioon</b> Siin lehel näha olev konfiguratsioon ütleb süsteemile <b>mida teha</b> ressursiobjektide klasside ja atribuutidega. See sisaldab kasutaja atribuutide ja konto atribuutide vaheliste vastenduste konfiguratsiooni, konto tüüpide, gruppide, varustamise sõltuvuste ja parooli vastendamise konfiguratsiooni, jne.</p><p>Konfiguratsioon on grupeeritud <b>objektitüüpide</b> kaupa.  Iga objektitüüp defineerib mingi kindla kontotüübi, õigusetüübi, OU, jms käitumise. Objektitüüp on <i>liigi</i> and <i>kavatsuse</i> kordumatult määratletud kombinatsioon. <i>Liik</i> sätestab, mis liiki objekt see on\:<ul><li>liik\=<tt>konto</tt> tähendab, et objekt on kasutajakonto, so see esindab kasutajat.</li><li>liik\=<tt>õigus</tt> rakendatakse gruppidele, rollidele, privileegidele, pääsuloenditele ja teistele sarnastele objektidele, mida saab kasutajakontodega seostada ja mis annavad kontole õiguseid või juurdepääse.</li><li>liik\=<tt>üldine</tt> kehtib ülejäänud objektidele, nagu organisatsiooniüksused (OU-d), domeenid jne.</li></ul>Kavatsus on tavaline tekstistring, mida saab kasutada, et eristada erinevaid objektitüüpe. Näiteks saab seda kasutada, et defineerida mitmeid kasutajakonto tüüpe, nt "tavakasutaja konto" "administraatori konto" "testimise konto" jne. Vaata lisateavet <a href\="https\://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">liik kavatsus ja objektiklass vikileheküljelt</a>.</p><p>Lisateavet skeemi käsitsemise konfiguratsiooni kohta võib lugeda <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">ressursi skeemi käsitsemise vikileheküljel</a>.
ResourceWizard.help.schemaStep=<p>Sellel lehel on näha ressursi skeem. Ressursi skeem määratleb <i>objektiklassid</i>, mida see konnektor saab hallata, so kontod, grupid, organisatsiooniüksused jne. Skeem defineerib iga objektiklassi jaoks <i>atribuutide</i> hulga. Skeem kuvatakse siin kirjutuskaitstult, et sa saaksid seda uurida ja viia end kurssi andmemudeliga, mida ressurss pakub.</p><p>Sellel lehel esitatud ressursi skeem saadakse tavaliselt ressursist ja süsteem genereerib selle automaatselt. Ressursi skeem määratleb, mida ressurss <b>saab teha</b>, see tähendab, millised objektiklassid see defineerib ja milliseid atribuute kasutatakse objektiklassides. Seepärast on skeem kirjutuskaitstud. See <b>ei ole</b> konfiguratsioon. See <b>ei määratle</b> kuidas süsteem kasutab objektiklasse ja atribuute. Seda seadistatakse nõustaja järgmistel sammudel.</p><p>Ressursi skeemi mõistete üksikasjalikumat seletust saab lugeda <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Schema">ressursi skeemi vikileheküljel</a>.</p>
ResourceWizard.help.synchronizationStep=<p>Sünkimise konfiguratsioon määratleb, kuidas identiteedihaldur reageerib, leides, et ressursiobjekt on muutunud. Näiteks määratleb see, kuidas süsteem reageerib, kui leitakse uus kasutajakonto, kui leitakse, et grupp, mis peaks eksisteerima on tegelikult kustutatud ja nõnda edasi. Tavaliselt pole vahet, kuidas süsteem muudatuse avastab. Reageering on tavaliselt sama (kuigi võimalikud on erandid kui kasutada <i>kanali</i> määratlemist). Seetõttu siin konfigureeritud poliitika kehtib tavaliselt <i>otsesünkimise</i>, <i>lepitamise</i>, <i>importimise</i>, <i>avastamise</i> (ühtsuse mehhanism) ja tõenäoliselt ka teiste tulevikus loodavate mehhanismide jaoks.</p><p>Lisateavet võib lugeda <a href\="https\://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Sünkimise konfiguratsiooni vikileheküljelt</a>.
