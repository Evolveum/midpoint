CapabilityStep.activation.tooltip.attributeName=Atribuudi nimi, mis hoiab simuleeritud administrativeStatus väärtust. See on tavaliselt atribuut, mis sisaldab mingil kujul lubatud/keelatud olekute informatsiooni. Selle atribuudi tavalisteks näideteks on "enabled", "ds-pwp-account-disabled", "accountStatus", jne.
CapabilityStep.activation.tooltip.disableList=Atribuudi väärtused, mis esindavad "keelatud" olekut. Kui atribuut sisaldab mõnda neist väärtustest siis loetakse objekt keelatuks. Tüüpilised väärtused on "false", "disabled", "0" või tühi väärtus.
CapabilityStep.activation.tooltip.enabled=Tõene kui see võimalus on aktiivne. Väär kui see on keelatud. Keelatud võimalus käitub nagu see puuduks seal. Võimalusi saab keelata, näiteks, et minna mööda konnektori vigadest, et muuta ressurss kirjutuskaitstuks, jne.
