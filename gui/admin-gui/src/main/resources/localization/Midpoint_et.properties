ChangePasswordPanel.helpInfo=<p>See osa identimisteabe dialoogist kontrollib seda, kuidas parooli muudatused levivad igasse üksikusse süsteemi. Esimene rida määratleb, kas parooli muudetakse identiteedihalduris endas. Järgnevad read esindavad igat süsteemi, milles on võimalik parooli muuta. Parooli levimist kontrollivad järgmised ikoonid:</p><ul><li><span class="fa fa-check-square-o"/> Parooli muudetakse. Parool selles süsteemis muudetakse ülal parooli dialoogis sisestatud väärtusele.</li><li><span class="fa fa-sign-out"/> Automaatne parooli levimine. Parool võib muutuda. Kas parooli muudetakse või mitte, sõltub poliitikatest, mille on paika pannud identiteedi administraator. Harilikult tähendab see seda, et parooli muudetakse kui see on vastuvõetav antud situatsiooni ja tingimustega. See on mõistlik vaikeväärtus.</li><li><span class="fa fa-square-o"/> Selles süsteemis parooli ei muudeta.</li><li><span class="fa fa-square"/> See süsteem ei toeta parooli võimalust. Seetõttu selles süsteemis parooli ei muudeta.</li></ul><p>Sul on võimalik muuta parooli levimise seadistust, klõpsates ikooni peal ja niiviisi täpselt määratleda, kuidas parooli muudatus levib igasse üksikusse süsteemi.</p>
