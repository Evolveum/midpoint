SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Väärtuse väär korral kasutatakse lõpliku väärtuste hulga loomiseks nii tugevate kui normaalsete vastenduste väärtuseid. Väärtuse tõene korral kasutatakse ainult tugevaid väärtuseid juhul kui leidub vähemalt üks tugev vastendus. Kui ühtegi tugevat vastendust ei ole siis kasutatakse normaalseid väärtuseid.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Kuidas tuua atribuut kui seda on vaja. Kaudne\: atribuut tagastatakse vaikimisi, seda pole vaja pärida; Otsene\: atribuuti vaikimisi ei tagastata, seda tuleb alati eraldi pärida.
SchemaHandlingStep.attribute.tooltip.inbound=Sissetulevad vastendused vastendavad ressursi väärtused (harilikult konto) süsteemiga (harilikult kasutaja).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Selle mustriga ühtivat väärtust EI sallita. See tähendab, et see kustutatakse atribuudi väärtusest isegi juhul kui see ei osutu süsteemse töötluse (vastenduse) tulemuseks.
SchemaHandlingStep.attribute.tooltip.limitations=Määratle atribuuri piirangud nagu arvukus, selle lugemise või kirjutamise võimalus, jne.
SchemaHandlingStep.attribute.tooltip.matchingRule=Reegel, mis määratleb, kas kaks atribuudi väärtust omavad sama tähendust. Nt valides väärtuse 'stringIgnoreCase' teeb see atribuudi tõstutundetuks.
SchemaHandlingStep.attribute.tooltip.outbound=Väljaminevad vastendused vastendavad süsteemi väärtused (harilikult kasutaja) ressursiga (harilikult konto).
SchemaHandlingStep.attribute.tooltip.reference=Konfigureeritava atribuudi nimi. Kõik allpool olevad sätted ja vastendused kehtivad selle atribuudi jaoks.
SchemaHandlingStep.attribute.tooltip.tolerant=Sallivad atribuudid sallivad väärtuseid mis on seatud väljaspool süsteemi. Mittesallivad atribuudid lubavad ainult väärtuseid, mis on määratletud süsteemis (nt ressursiga või rolliomistusega).
SchemaHandlingStep.attribute.tooltip.tolerantVP=Selle mustriga ühtivat väärtust sallitakse. See tähendab, et see jääb atribuudi väärtuseks isegi juhul kui see ei osutu süsteemse töötluse (vastenduste) tulemuseks.
SchemaHandlingStep.button.add=Lisa objektitüüp
SchemaHandlingStep.credentials.tooltip.fetchStrategy=Kuidas tuua identimisteabe väärtuseid kui seda on vaja. Kaudne\: väärtus tagastatakse vaikimisi, seda pole vaja pärida; Otsene\: väärtust vaikimisi ei tagastata, seda tuleb alati eraldi pärida.
SchemaHandlingStep.credentials.tooltip.inbound=Sissetulevad vastendused vastendavad ressursi väärtused (harilikult konto) süsteemiga (harilikult kasutaja).
SchemaHandlingStep.credentials.tooltip.outbound=Väljaminevad vastendused vastendavad süsteemi väärtused (harilikult kasutaja) ressursiga (harilikult konto).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Sellele identimisteabele rakendatav paroolipoliitika. See seadistus kirjutab üle teised seadstused, nt süsteemi konfiguratsioonis määratletud vaikimisi paroolipoliitika. Kui siin ei ole paroolipoliitikat määratletud, kasutatakse tavalist vaikepoliitikat.
