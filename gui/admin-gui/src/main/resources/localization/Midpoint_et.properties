SchemaHandlingStep.tooltip.assignmentPolicyRef=Omistuspoliitika määratleb, kui rangelt omistusi jõustatakse. Puudub\: omistusi ei jõustata üldse; Positiivne\: omistused ainult lisavad väärtuseid (ei kustutata kunagi); Suhteline\: edastatakse ainult muudatused, olemasolevad väärtused jäetakse nii nagu nad on; Täielik\: kõik on rangelt jõustatud (nii muudetud kui olemasolevad väärtused).
