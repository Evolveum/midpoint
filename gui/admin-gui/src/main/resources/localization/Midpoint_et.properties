SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Otsene viitamisterviklus. Kui see on väär siis eeldab süsteem, et see ressurss teostab viitamisterviklust. Nt süsteem eeldab, et see ressurss uuendab automaatselt seose identifikaatoreid kui konto nimetatakse ümber ja süsteem ei pea midagi tegema. Tõese väärtuse korral teostab süsteem otsest viitamisterviklust. Sellisel juhul uuendab süsteem seose atribuudid kui konto nimetatakse ümber.
SchemaHandlingStep.association.tooltip.intent=Seose sihtmärgi objektitüübi kavatsus. Sihtmärgi liik ja kavatsus määratlevad objektitüübi, mis on seose sihtmärgiks, nt grupp, privileeg, roll, jne.
SchemaHandlingStep.association.tooltip.kind=Seose sihtmärgi objektitüübi liik. See on tavaliselt "õigus". Sihtmärgi liik ja kavatsus määratlevad objektitüübi, mis on seose sihtmärgiks, nt grupp, privileeg, roll, jne.
SchemaHandlingStep.association.tooltip.valueAttribute=Atribuudi nimi, mis on seose väärtuse allikaks. Selle atribuudi väärtus võetakse ja salvestatakse seose atribuudis, et moodustada seos. See on tavaliselt atribuut, mis sisaldab identifikaatorit või nime, näiteks "uid", "id", "name", jne. Subjekt-objekt seostes on see objekti atribuut (nt grupp). Objekt-subjekt seostes on see subjekti atribuut (nt konto).
SchemaHandlingStep.attribute.label.attributeName=Atribuudi nimi
SchemaHandlingStep.attribute.label.attributeNamespace=Atribuudi nimeruum
SchemaHandlingStep.attribute.tooltip.allow=Kui on valitud, võimaldab see määratleda atribuudi, mis puudub algses ressursiskeemis. Seda saab kasutada, et parandada vigaseid konnektoreid, mis ei paku täielikku ressursiskeemi, mis peidavad mõningaid atribuute, jne.
