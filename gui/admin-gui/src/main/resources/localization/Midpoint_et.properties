SchemaHandlingStep.dependency.tooltip.kind=Objekti liik, millest me sõltume.
SchemaHandlingStep.dependency.tooltip.order=Tavaliselt null. Siin saab sisestada täisarvu, mis määratleb sõltuvuste järjestuse, mis moodustavad ringi ja mida muud moodi ei saa lahendada (teise nimega kõrgemat järku sõltuvused).
SchemaHandlingStep.dependency.tooltip.resourceRef=Ressurss, millest me sõltume.
SchemaHandlingStep.dependency.tooltip.strictness=Määratleb, kui rangelt sõltuvus lahendatakse. Hooletu\: kui sõltuvust ei leidu siis jätka nagu tavaliselt (kasutatakse ainult tegevuse järjestamise kehtestamiseks); Nõrk\: keeldu toimingut tegemast enne kui sõltuvust pole esmalt proovitud, kuid kui see ebaõnnestub siis jätka igal juhul; Range\: jätka anult siis kui sõltuvust on esmalt proovitud ja see õnnestub.
