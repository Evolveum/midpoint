PageCertDefinition.outcomeStrategyHelp=Kuidas otsustatakse juhtumi üldine tulemus, tuginedes üksikute etappide tulemustele? Märkus: 'Peata läbivaatus tulemusel:' väli kuvab tulemusi, mis takistavad juhtumi edasiliikumist järgmisse etappi. Tavaliselt ei pea sa vaikeväärtust muutma. Vajaduse korral võid seda teha XML konfiguratsiooni kaudu.
PageCertDefinition.campaignLastStartedHelp=Millal selle määratluse järgi loodud kampaania viimati käivitati?
PageCertDefinition.campaignLastClosedHelp=Millal selle määratluse järgi loodud kampaania viimati suleti - kas peale kõikide etappide edukat läbimist või suletud suvalisel ajal. Ent kui kampaania kustutatakse enne selle sulgemist, siis seda siin ei näidata.
PageCertDefinition.scopeObjectTypeHelp=Määratleb, milliseid objektid loetakse kuuluvaks sertimiskampaaniate skoobi alla. Allpool valitakse nende objektide tunnused (nt kas sertida nende omistused või nende tekitused või mõlemad, jne).
PageCertDefinition.scopeSearchFilterHelp=Kui soovitakse sertida ainult antud tüüpi objektide alamhulka siis siin saad kirja panna vastava filtri. Näiteks saad määratleda, et sertida tuleb ainult kindla organisatsiooni kasutajaid või et hinnata tuleks ainult teatud töötaja tüübiga töötajaid.
PageCertDefinition.scopeAssignmentsInducementsHelp=Vali, milliseid ülalkirjeldatud objektide tunnuseid (omistusi, tekitusi või mõlemaid) serditakse.
PageCertDefinition.scopeIncludeTargetTypesHelp=Omistuste ja tekituste sertimisel saad määratleda, milliseid tüüpe arvesse võetakse. Näiteks võid öelda, et soovid sertida ainult rollide omistusi (näiteks kasutajatele).
PageCertDefinition.scopeIncludeByStatusHelp=Kas sertida ainult omistused/tekitused, mille haldusolekuks on LUBATUD (või millel väärtus puudub). Pane tähele, et see puudutab omistuse haldusolekut, mitte omistatud objekti haldusolekut.
PageCertDefinition.scopeRelationHelp=Relation(s) which are to be considered. Value of q:any means "any relation". If no relation is present, org:default (i.e. null) is assumed.
StageDefinitionPanel.stageDurationHelp=Selle etapi kestus. Seda kasutatakse etapi lõpuaja kindlakstegemiseks. Lõpuaeg arvutatakse etapi avamise hetkest, millele lisatakse kestus, ümardatuna viimase päeva ajani 23:59:59. Kestust kirjeldatakse ISO 8601 vormingus, näiteks P14D 14 päeva puhul, P3W 3 nädala puhul, P2M 2 kuu puhul, jne.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Kui kaua enne etapi lõppemist saadetakse meeldetuletavad teavitused (läbivaatajatele ja kampaania omanikule). Võimalik on määratleda mitu komaga eraldatud väärtust. Ajavahemik määratletakse ISO 8601 vormingus, näiteks PT12H 12 tunni puhul, P2D 2 päeva puhul, P1W 1 nädala puhul, jne. Näide: PT48H, PT12H ütleb, et esimene teavitus saadetakse 48 tundi enne etapi lõppu ja teine teavitus saadetakse 12 tundi enne lõppu.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Kui on linnutatud, saadetakse läbivaatajale teavitus 'etapi lõpp on saabumas' ainult siis kui ta omab mõningaid juhtumeid, mis ootavad tema otsust. Kui see on linnutamata, saavad läbivaatajad alati teavituse, sõltumata sellest, kas nad on otsustamise läbi teinud või mitte. (Pane tähele, et kampaania omanikule saadetakse alati teavitus etapi lõppemisest, sõltumata sellest sättest.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Läbivaatajate valimine tuginedes omistuse/tekituse sihtmärgi omanikule/kinnitajale. Nt saad sa määratleda, et rolli omanikku kasutatakse, et sertida kõiki 'tema' rolli omistamisi (igale kasutajale).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Läbivaatajate valimine tuginedes objektile, millele on midagi omistatud (või tekitatud). Nt saada sa määratleda, et rolli omanikku kasutatakse kõikide 'tema' rollile tehtud tekituste sertimiseks.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Läbivaatajate valimine tuginedes juhtidele (tavaliselt kasutajad) objektil, millele on midagi omistatud/tekitatud. Nt saad sa määratleda, et juhti kasutatakse, et sertida kõik omistused, mis on tehtud 'tema' organisatsiooni kasutajatele.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Mõjutab kasutaja juhi määratlemist. Esmalt võtame kõikide organisatsioonide kõik juhid, kuhu kasutaja kuulub. Me jätame välja kasutaja enda kui ta on sellise organisatsiooni juht (ja kui 'luba juhtidel kinnitada nende endi omistusi' on allpool linnutamata). Kui selle välja väärtus on täidetud, kasutame seda, et valida ainult antud organisatsioonitüübiga organisatsioonid - näiteks 'functional' (nt kui leidub nii functional tüüpi kui project tüüpi organisatsioone). Kui see väli on tühi siis me arvestame kõikide organisatsioonidega. Kui ei leita sobivat juhti siis me jätkame kõikide emaorganisatsioonidega (taas etteantud tüüpi kui see on määratletud).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Kui kasutaja on oma organisatsiooni juht siis kas ta võib olla valitud enda omistuste läbivaatajaks? Linnutamata (vaikimisi) välja puhul otsitakse kõrgema astme juhti - vaata ülaloleva välja kirjeldust.
StageDefinitionPanel.defaultReviewerRefHelp=Seda läbivaatajat (või läbivaatajaid) kasutatakse juhul kui ülaltoodud tingimus ei vii ühegi läbivaatajani.
StageDefinitionPanel.additionalReviewerRefHelp=Seda läbivaatajat (või läbivaatajaid) kasutatakse lisaks läbivaatajatele, kes valiti välja ülaltoodud tingimuste poolt.
StageDefinitionPanel.outcomeStrategyHelp=Kui valitud on rohkem kui üks läbivaataja siis on meil vaja strateegiat, mis võtaks kokku nende vastused ühtseks etapitulemuseks. Näiteks, kas on piisav kui vaid üks neist annab sertimise juhtumile oma nõusoleku? Või peavad nad kõik nõustuma? Vali selle välja abil strateegia.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Mis peaks olema tulemus kui läbivaatajaid pole omistatud, nt kui läbivaatajaks on määratletud sihtrolli omanik kuid konkreetsel rollil puudub omanik? See EI kehti situatsioonidele kus läbivaatajad on küll omistatud kuid nad ei anna tagasisidet.
StageDefinitionPanel.stopReviewOnHelp=Mis tulemused takistavad juhtumi liikumist järgmisse etappi? Tavaliselt ei pea sa vaikeväärtust muutma. Vajaduse korral võid seda teha XML konfiguratsiooni kaudu.
StageDefinitionPanel.configurationHelpLabel=Rohkem teavet sertimiskampaania etappide konfigureerimise kohta võib lugeda
StageDefinitionPanel.configurationHelpLink=sellest dokumendist
NameStep.configurationWillBeLost=Valitud konnektori konfiguratsiooni skeem on praegusest erinev. Kui sa jätkad, lähevad konfiguratsiooni sätted kaduma.
