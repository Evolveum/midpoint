SchemaHandlingStep.activation.tooltip.fetchStrategy=Ako načítať atribút keď je to potrebné. Implicitne\: atribút je štandardne vrátený, nie je potrebné oň požiadať; Explicitne\: atribút nie je štandardne vrátený a je potrebné oň požiadať.
