SchemaHandlingStep.association.label.associationNamespace=Namespace asociácie
SchemaHandlingStep.association.tooltip.associationAttribute=Meno atribútu, ktorý "drží" asociáciu. Tj. atribút, ktorý obsahuje identifikátor asociovaného objektu. To je zvyčajne atribút ako "člen", "skupiny", "role" atď. V asociácii subjekt k objektu je atribútom subjektu (napr atribút účtu "skupiny"). V asociácii objekt ku subjektu to je atribút objektu (napr.atribút  skupiny "členovia").
