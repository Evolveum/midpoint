SchemaHandlingStep.attribute.tooltip.attributeNamespace=TODO\: SchemaHandlingStep.attribute.tooltip.attributeNamespace
SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Keď je nastavená na nepravda potom silné aj normálne hodnoty mapovania sú zlúčené na vytvorenie finálneho súboru hodnôt. Ak je nastavená na hodnotu pravda iba silné hodnoty sa používajú v prípade, že je aspoň jedno silné mapovanie. Normálne hodnoty sú použité v prípade, že nie je žiadne silné mapovanie.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Ako načítať atribút keď je to potrebné. Implicitne\: atribút je štandardne vrátený, nie je potrebné oň požiadať; Explicitne\: atribút nie je štandardne vrátený a je potrebné oň požiadať.
SchemaHandlingStep.attribute.tooltip.inbound=Mapa mapovania hodnôt prichádzajúcich zo systému (obvykle účet) do midPointu (obykle používateľ).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Hodnota, ktorá zodpovedá tomuto vzoru nebude tolerovaná. Tj. bude odstránená z hodnoty atribútu, aj keď nie je výsledkom midPoint spracovania (mapovanie).
SchemaHandlingStep.attribute.tooltip.limitations=Špecifikujte obmedzenia atribútu ako napr. mnohonásobnosť, schopnosť čítať alebo písať atď
SchemaHandlingStep.attribute.tooltip.matchingRule=Pravidlo, ktoré určuje, či dve hodnoty atribútu majú rovnaký význam. Napr. toto nastaviť na  "stringIgnoreCase" spôsobí, že tento atribúť nebude citlivý na malé a veľké písmená.
SchemaHandlingStep.attribute.tooltip.outbound=Pre odchádzajúce mapovanie hodnôt z midPointu (obvykle používateľ) do systému (obvykle účet).
SchemaHandlingStep.attribute.tooltip.reference=Mená atribútov na konfiguráciu. Všetky nižšie zobrazené nastavenia a mapovania aplikované na tento atribútu.
SchemaHandlingStep.attribute.tooltip.tolerant=Tolerantné atribúty tolerujú hodnoty, ktoré sú nastavené mimo midPoint. Netolerantné atribúty povolia iba hodnoty, ktoré sú definované v Midpointe (napr. mapovanie systému alebo rolí).
SchemaHandlingStep.attribute.tooltip.tolerantVP=Hodnota, ktorá zodpovedá tomuto vzoru bude tolerovaná. Tj. bude ponechaná v hodnote atribútu, aj keď nie je výsledkom midPoint spracovania (mapovanie).
SchemaHandlingStep.button.add=Pridať nový typ objektu
SchemaHandlingStep.credentials.tooltip.fetchStrategy=Ako načítať nastavenia keď je to potrebné. Implicitne\: hodnota je štandardne vrátená, nie je potrebné oň požiadať; Explicitne\: hodnota nie je štandardne vrátená a je potrebné o ňu požiadať.
SchemaHandlingStep.credentials.tooltip.inbound=Mapa mapovania hodnôt prichádzajúcich zo systému (obvykle účet) do midPointu (obykle používateľ).
SchemaHandlingStep.credentials.tooltip.outbound=Pre odchádzajúce mapovanie hodnôt z midPointu (obvykle používateľ) do systému (obvykle účet).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Pravidlá tvorby hesla aplikované pre nastavenia. Toto nastavenie prepíše ďalšie nastavenia, napr. východiskové zásady tvorby hesla sú definované v konfigurácii systému. Ak nie sú definované žiadne pravidlá, potom budú použité obvyklé predvolenia.
SchemaHandlingStep.dependency.tooltip.intent=Účel objektu, od ktorého sme závislí.
SchemaHandlingStep.dependency.tooltip.kind=Druh objektu, od ktorého sme závislí.
SchemaHandlingStep.dependency.tooltip.order=Normálne nula. Môžete špecifikovať celé číslo, ktoré určuje poradie závislostí, ktoré tvoria cyklus, a nemôžu byť inak yriešené (a.k.a. high-order závislostí).
SchemaHandlingStep.dependency.tooltip.resourceRef=Systém, od ktorého sme závislí.
SchemaHandlingStep.dependency.tooltip.strictness=Určuje ako prísne budú závislosti riešené. Lax\: v prípade, že závislosť tu nie je pokračovať ako normálne (používa sa iba na uloženie usporiadania); \nRelaxed\: odmietnuť vykonať operáciu pokiaľ sa o to pokúsila závislosť ako prvá, ale ak sa to nepodarí aj tak pokračovať; Strict\: pokračovať len ak sa závislosť pokúsila ako prvá a úspešne.
