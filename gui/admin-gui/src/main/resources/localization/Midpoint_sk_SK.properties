SynchronizationStep.reaction.tooltip.action=Explicitná akcia. Toto nastavenie definuje co má  midPoint robiť ako reakciu na  synchronizačnú udalosť.
SynchronizationStep.reaction.tooltip.channel=Obmedzenie kanála. Ak udalosť synchronizácie pochádza z určitého kanála (napr. živá synchronizácia, zosúladenie alebo import), potom táto reakcia bude spracovaná. Inak bude ignorovaná.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Šablóna objektu, ktorý bude použitý pre spracovanie synchronizačnej udalosti. Ak nie je zadaná žiadna šablóna objektu, potom bude použitý obvyklý štandard.
SynchronizationStep.reaction.tooltip.reconcile=Ak je nastavená na hodnotu pravda, potom odsúhlasenie bude vynútené pre túto udalosť synchronizácie. Ak sú prítomné, budú tieto atribúty explicitne stiahnuté. Ak je nastavená na hodnotu nepravda, potom odsúhlasenie bude automatické. V tomto prípade zosúladenie nastane iba v prípade, ak atribúty sú už prítomné pri synchronizácii. Ak atribúty nie sú k dispozícii, nebudú explicitne načítané a odsúhlasenie bude preskočené.
SynchronizationStep.reaction.tooltip.situation=Synchronizačná situácia. Ak sa udalosť zhoduje s udalosťou, ktorá je tu špecifikovaná, potom táto reakcia bude spracovaná. Inak bude ignorovaná.
SynchronizationStep.reaction.tooltip.synchronize=Ak je nastavená na hodnotu pravda, potom bude použitý obvyklý synchronizačný algoritmus (a.k.a. clockwork and projector), okrem explicitných činností uvedených nižšie. Toto je obvyklý prípad. Ak je nastavená na hodnotu nepravda, potom bude synchronizačný algoritmyus preskočený a iba explicitná akcia bude vykonaná.
SynchronizationStep.title=Synchronizácia
SynchronizationStep.tooltip.condition=Nastavenie synchronizácie sa použije iba pokiaľ táto podmienka vráti PRAVDA. Podmienka sa používa väčšinou na zotriedenie objektov rovnakého druhu. Napr. podmienka môže rozhodnúť, či užívateľské meno začína "T". Môže zotriediť účty podľa účelu "test", ale ak to tak nie je, potom účet bude mať predvolený účel.
SynchronizationStep.tooltip.confirmation=Potvrdenie výrazu. Každý výsledok korelačného výrazu bude odovzdaný do potvrdzovacieho výrazu. Ak potvrdzovací výraz vráti hodnotu PRAVDA, potom budú objekty prepojené. Ak nie je zadaný potvrdzovací výraz, potom všetky objekty vrátené z korelačného dotazu sú štandardne akceptované. Potvrdenie výrazu môže byť primerane náročné na prostriedky, pretože bude vykonané iba pre objekty, ktoré sú vrátené z korelačného dotazu.
SynchronizationStep.tooltip.correlation=Korelačný výraz. Korelačný výraz sa používa na prepojenie ústredných objektov (napr používateľ) a obrazov (napr účtu), ktoré patria k sebe. Korelačný výraz má za následok vyhľadávací filter, ktorý je vykonaný cez ústredné objekty (zvyčajne používateli). Dotaz vráti kandidátov na spojenie. Korelačný výraz musí byť veľmi efektívny inak výkon synchronizácie utrpí.
SynchronizationStep.tooltip.enabled=Je nastavená na hodnotu PRAVDA ak je povolené toto nastavenie. Toto je predvolené. Toto nastavenie je možné použiť na dočasné zakázanie nastavenia synchronizácie.
SynchronizationStep.tooltip.focus=Typ ústredného objektu, ktorý zodpovedá objektu systému. Pre objekty účtov je to zvyčajne objekt používateľa (UserType). Tento možno nastaviť na RoleType alebo OrgType pre právoplatné objekty a tak ďalej.
SynchronizationStep.tooltip.intent=Objekt zámer, pre ktorý platí táto definícia. Ak objekt (obraz) má už určitý druh a zámer, keď je spracovaný synchronizačným kódom, potom definícia pre tento druh /zámer slúži na výber parametrov synchronizácie aplikovaných na tento objekt. V prípade, že objekt nemá druh / zámer potom trieda objektu a podmienky budú použité pre výber nastavenia. V takom prípade bude objekt (obraz) označené tým zámerom, ktorý je špecifikovaný v tomto poli.
SynchronizationStep.tooltip.kind=Objekt druh, pre ktorý platí táto definícia. Ak objekt (obraz) má už určitý druh a zámer, keď je spracovaný synchronizačným kódom, potom definícia pre tento druh /zámer slúži na výber parametrov synchronizácie aplikovaných na tento objekt. V prípade, že objekt nemá druh / zámer potom trieda objektu a podmienky budú použité pre výber nastavenia. V takom prípade bude objekt (obraz) označený tým druhom, ktorý je špecifikovaný v tomto poli.
SynchronizationStep.tooltip.objectClass=Objekt triedy, pre ktorý platí táto definícia. Toto bude použité na výber nastavení synchronizácie v prípade, že objekt (obraz) nemá ešte definíciu druh / zámer.
SynchronizationStep.tooltip.objectTemplate=Šablóna objektu, ktorý bude použitý pre spracovanie synchronizačnej udalosti. Ak nie je zadaná žiadna šablóna objektu, potom bude použitý obvyklý štandard.
SynchronizationStep.tooltip.opportunistic=Ak je nastavená na hodnotu PRAVDA potom opačná synchronizácia (a.k.a. discovery) bude povolená pri spracovaní tejto udalosti.
SynchronizationStep.tooltip.reaction=Určuje ako Midpoint reaguje na túto udalosť synchronizácie. Niektoré reakcie môžu byť špecifikované. Reakcie vhodné pre synchronizačné situácie udalosti budú vybrané.
SynchronizationStep.tooltip.reconcile=Ak je nastavená na hodnotu pravda, potom odsúhlasenie bude vynútené pre túto udalosť synchronizácie. Tieto atribúty budú výslovne pritiahnuté za vlasy, je, že nie sú prítomní. Ak je nastavená na hodnotu false, potom zmierenie bude automatické. V tomto prípade je zladenie sa stane len v prípade, že atribúty sú už prítomné v prípade synchronizácie. Ak atribúty nie sú k dispozícii nebudú explicitne načítané a zmierenie bude preskočený.
