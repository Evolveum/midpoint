ResourceWizard.help.capabilityStep=<p>Systém<i> Možnosti </ i> sú veci, ktoré systém môže urobiť. Nie všetky systémy majú rovnaké možnosti. Napr. jeden systém podporuje aktiváciu účtu (povoliť a zakázať účty), ale druhý nie. Jeden systém poskytuje prístup pre čítanie aj zápis, zatiaľ čo ostatné podporujú iba čítanie. Jeden systém podporuje synchronizáciu v reálnom čase, zatiaľ čo druhý nie. <i> Možnosti </ i> definujú, čo sytém podporuje, aby sa midPoint mohol podľa toho správať. </ p> <p> Všetky možnosti môžu byť <i> zakázané </ i> (napr. vypnuté). Zakázanie možností spôsobí, že midPoint nebude používať časť konektor a systém. Možnosti sú obvykle zakázané v prípade, že sú chybné. Napr. ak je chyba v konektore alebo v systéme, potom je možné chybu obísť ak schopnosť je zakázaná. Ale možnosti môžu byť zakázané aj z administratívnych dôvodov. Napr. zakázanie <tt> Vytvoriť </ tt>, <tt> Aktualizovať </ tt> a <tt> Zmazať</ tt> možnosti robí systém efektívny iba pre čítanie. </ p> <p> Niektoré možnosti môžu byť <i> simulované </ i>. To znamená, že midPoint môže predstierať, že systém má zvláštnu schopnosť, aj keď ju nemá. Napr. <i> aktivácia </ i> možnosť zakázať účet možno simulovať nastavením určitého atribútu účtu na určitú hodnotu. Takéto simulované schopnosti zvyčajne vyžadujú určitú konfiguráciu. To možno tiež nastaviť na tejto stránke. </p> <p> Pozri <a href\="Resource Capabilities">https\://wiki.evolveum.com/display/midPoint/Resource+Capabilities wiki page</a> viac informácií.
ResourceWizard.help.configurationStep=<p> Táto fáza Sprievodcu nakonfiguruje vlastnosti konektora. Zvyčajne definujú parametre siete, používané na prístup k systému, ako host a  čísela portov. Tu je možné špecifikovať aj ďalšie parametre spojenia, ako je operation network timeouts and connection pooling. </p> <p> Vlastnosti konfigurácie konektora sú unikátne pre každý konektor. Konkrétna množina vlastností konfigurácie je určená konfiguračnou schémou konektora. Preto obsah tejto stránky závisí od typu konektora, ktorý bol vybraný na predchádzajúcej strane. </p>
ResourceWizard.help.nameStep=<p>Táto fáza Sprievodcu nakonfiguruje základné vlastnosti systému. Môže byť použitý na konfiguráciu názvu systému a jeho popis. Meno konektora je povinné a musí byť jedinečné. Konektor, ktorý bude použitý pre prístup k systému, musí byť tiež nakonfigurovaný. Konektory sú deployované na host konektoroch. Ak host konektor je ponechaný prázdny, potom budú použité konektory priamo deployované  v midPoint inštancii. </p> <p> Pozri <a href \= "https\://wiki.evolveum.com/display/midPoint/Resource+Configuration"> Konfigurácia systému wiki stránka</a> pre podrobnejšie vysvetlenie konfigurácie.</p>
ResourceWizard.help.schemaHandlingStep=<p> Tento krok sa používa na <b> konfiguráciu </ b> pre prácu so schémami systémov. Konfigurácia na tejto stránke povie midPointu <b>, čo má robiť </ b> s triedami a atribútmi systému. Obsahuje konfiguráciu mapovania medzi používateľskými vlastnosťami a atribútmi účtov, konfiguráciu typov účtov, skupín, závislostí, mapovanie hesiel a tak ďalej. </ p> <p> Konfigurácia je zoskupená podľa <b> typov objektov </ b>. Každý typ objektu určuje správanie pre konkrétny typ účtu, typ nároku, OU, atď. Typ objektu je jednoznačne identifikovaný kombináciou <i> Druh </i> a <i> účel</ i>. <i> Druh </i> určuje, aký druh objektu to je\: <ul> <li> Druh \= <tt> účet </tt> znamená, že objekt je účet, teda že predstavuje používateľa.</li> <li> Druh \= <tt> nárok </ tt> je aplikovaný na skupiny, role, výsady, ACI a podobné objekty, ktoré môžu byť spojené s účtami a ktoré dávajú oprávnenia alebo prístupové práva k účtu. </li> <li> Druh \= <tt> všeobecný</ tt> platí pre ostatné subjekty, ako sú organizačné jednotky (OU), domény a pod. </ li> </ul> Účel je prostý reťazec, ktorý môže byť použitý na rozlíšenie niekoľko typov objektov. Napr. môže byť použitý pre definovanie niekoľko typov účtov, napr. "predvolený používateľský účet", "administračný účet", "testovací účet" a tak ďalej. Pozri <a href\="https\://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass"> Druh, zámer objectClass wiki stránka </a> pre viac informácií. </p> <p> Ďalšie informácie o práci s konfiguráciou schémy, sú k dispozícii na <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling"> Práca so schémou systému</a>.
ResourceWizard.help.schemaStep=<p> Táto stránka zobrazuje schému systému. Schéma systému definuje <i> triedy objektov </i>, ktorá konektor môže riadiť, napr účty, skupiny, organizačné jednotky a tak ďalej. Schéma definuje súbor <i> atribútov </i> pre každú triedu objektu. Schéma je tu uvedená len pre čítanie, takže si ju môžete prezrieť, a zoznámiť sa s dátovým modelom, ktorý systém poskytuje. </p><p>Schéma systému prezentovaná na tejto stránke je zvyčajne načítaná zo systému a automaticky generované midPointom.\nSchéma zdroja definuje, čo zdroj <b> môže robiť </b>, teda to, čo objekt triedy definuje a aké atribúty sú použité v triedach objektov. Preto je schéma je len na čítanie. <b>Nie je to</b> konfigurácia.\n<b>Nedefinuje</ b> ako midPoint  používa triedy objektov a atribúty. To sa nastavuje v ďalších krokoch sprievodcu.</p><p>Pozri <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Schema">wiki stránku schémy systému </a> Pre podrobnejšie vysvetlenie pojmov schémy </a> </p>
ResourceWizard.help.synchronizationStep=<p> Konfigurácia synchronizácie definuje, ako midPoint reaguje, keď zistí, že objekt systému sa zmenil. Napr. definuje ako midPoint reaguje, keď zistí, nový účet, ak zistí, že skupina, ktorá by mala existovať nie je, a tak ďalej. Zvyčajne nezáleží na tom ako Midpoint zistí zmenu, reakcia je obvykle rovnaká (aj keď výnimky sú možné pomocou <i> channel</i>  špecifikácie). Preto sú obykle pravidlá nakonfigurované pre <i> naživú synchronizácia </i>, <i> harmonizáciu</i>, <i> import </i>, <i> objav </i> (mechanizmus konzistencie) a možné aj iné mechanizmy, ktoré môžu prísť v budúcnosti. </p>\n<p>Pozri <a href\="https\://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synchronizácia konfigurácie</ a> pre viac informácií.
