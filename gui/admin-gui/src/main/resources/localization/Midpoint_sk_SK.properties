SynchronizationStep.action.tooltip.handlerUri=Explicitné akcie na vykonanie. Upozorňujeme, že väčšina akcií je navrhnutá pre prácu s predvoleným synchronizačným algoritmom midPointu a že tento algoritmus bude vykonaný pokiaľ to nebolo výslovne zakázané (a potom výsledok môže byť chyba). Tiež si všimnite, že aj keď nie je vybraná žiadna explicitná akcia midPoint bude vždy robiť predvolený synchronizačný algoritmus ak bola vybraná možnosť "synchronizovať".
SynchronizationStep.action.tooltip.order=Či explicitné akcie sú vykonané pred midPointom predvoleným synchronizačným algoritmom alebo po ňom. Väčšina vstavaných akcií je navrhnutá tak, aby mohli byť vykonané pred synchronizáciou midPointu, pretože oni len nastavia kontext modelu a potom umožnia Midpointu robiť skutočnú prácu. Avšak niektoré vlastné akcie môžu chcieť byť vykonané po  synchronizáci, napr doručiť notifikácie, vyčistiť atď.
