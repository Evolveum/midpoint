SchemaHandlingStep.association.tooltip.associationNamespace=TODO\: SchemaHandlingStep.association.tooltip.associationNamespace
SchemaHandlingStep.association.tooltip.direction=Určuje smer asociácie. Objekt k subjektu\: Object (napr skupina) má atribút, ktorý obsahuje identifikátor objektu (napr účet); Subjekt k objektu\: Subjekt (napr účet) má atribút, ktorý obsahuje identifikátor objektu (napr skupinu).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Explicitná referenčná integrita. Ak je nastavená na hodnotu nepravda, potom midPoint predpokladá, že systém implementuje referenčnú integritu. Napr. midPoint predpokladá, že systém automaticky aktualizuje identifikátory asociácie ak je účet premenovaný a midPoint nemusí nič robiť. Ak je nastavená na hodnotu pravda, potom midPoint urobí referenčnú integritu explicitne. V tomto prípade midPoint explicitne aktualizuje atribúty asociácie ak je účet premenovaný.
SchemaHandlingStep.association.tooltip.intent=Účel asociácie cieľového typu objektu. Určiť druh a účelne identifikovať typ objektu, ktorým je cielená asociácia, napr skupina, oprávnenie, role, atď.
SchemaHandlingStep.association.tooltip.kind=Druh asociácie cieľového typu objektu. To je zvyčajne "nárok". Určiť druh a účelne identifikovať typ objektu, ktorým je cielená asociácia, napr skupina, oprávnenie, role, atď.
SchemaHandlingStep.association.tooltip.valueAttribute=Názov atribútu, ktorý je zdrojom hodnoty pre asociáciu. Hodnota tohto atribútu bude prijatá a uložená do atribútu asociácie pri jej vzniku. To je zvyčajne atribút, ktorý obsahuje identifikátor alebo názov, napríklad "uid", "id", "name", etc. V subjekt k objektu asociáciách to je atribút objektu (napr. skupina). V objekte k subjektu asociácii je atribútom subjektu (napr účet).
SchemaHandlingStep.attribute.label.attributeName=Meno atribútu
SchemaHandlingStep.attribute.label.attributeNamespace=Namespace atribútu
SchemaHandlingStep.attribute.tooltip.allow=Ak je zaškrtnuté, umožňuje určiť atribút, ktorý nie je v pôvodnej schéme systému. Toto možno použiť na opravu chybných konektorov, ktoré neposkytujú kompletnú schému systému, ktorá skrýva niektoré atribúty, atď
