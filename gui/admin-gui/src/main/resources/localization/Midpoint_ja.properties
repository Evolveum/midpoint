ChangePasswordPanel.helpInfo=<p>クレデンシャル情報ダイアログのこの部分は、パスワード変更が個々のシステムに伝播する方法を制御します。最初の行は、Identity Manager自体でパスワードを変更するかどうかを定義します。次の行は、パスワードを変更できる各システムを表します。パスワードの伝搬は、次のアイコンによって制御されます。</p><ul><li><span class="fa fa-check-square-o"/> パスワードは変更されます。このシステムのパスワードは、上記のパスワードダイアログで指定された値に変更されます。</li><li><span class="fa fa-sign-out"/> </li>自動パスワード伝播。パスワードが変更される可能性があります。パスワードを変更するかどうかは、アイデンティティー管理者が設定したポリシーにより異なります。これは通常、現在の状況と設定に意味がある場合、パスワードが変更されることを意味します。これは合理的なデフォルト選択です。<li><span class="fa fa-square-o"/> このシステムではパスワードは変更されません。</li><li><span class="fa fa-square"/> このシステムでは、パスワード機能はサポートされていません。その結果、このシステムではパスワードは変更されません。</li></ul><p>アイコンをクリックしてパスワードの伝播設定を調整し、パスワードの変更が個々のシステムにどのように反映されるかを微調整できます。</p>
