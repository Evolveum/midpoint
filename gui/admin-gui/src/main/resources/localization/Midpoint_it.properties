SynchronizationStep.reaction.tooltip.action=Azione esplicita. Questa impostazione definisce cosa deve fare il sistema come reazione all'evento di sincronizzazione.
SynchronizationStep.reaction.tooltip.channel=Limitazione del canale. Se l'evento di sincronizzazione ha avuto origine dal canale specificato (ad es. sincronizzazione live, riconciliazione o importazione), questa reazione verrà elaborata; altrimenti verrà ignorata.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Template di oggetto che verrà utilizzato per elaborare questo specifico evento di sincronizzazione. Se non viene specificato alcun template oggetto, verrà utilizzato il valore predefinito.
SynchronizationStep.reaction.tooltip.reconcile=Se impostato su vero, il passaggio di riconciliazione sarà forzato per questo evento di sincronizzazione. Gli attributi verranno esplicitamente recuperati se non sono presenti. Se impostato su falso, la riconciliazione sarà automatica. In tal caso la riconciliazione avviene solo se gli attributi sono già presenti nell'evento di sincronizzazione. Se gli attributi non sono presenti, non verranno esplicitamente recuperati e la riconciliazione verrà saltata.
SynchronizationStep.reaction.tooltip.situation=Situazione di sincronizzazione Se la situazione dell'evento corrisponde alla situazione specificata verrà applicata la reazione; altrimenti verrà ignorata.
SynchronizationStep.reaction.tooltip.synchronize=Se impostato su vero, verranno applicati i normali algoritmi di sincronizzazione (a.k.a. clockwork e proiettore) oltre all'azione esplicita specificata di seguito. Questo è il comportamento usuale.. Se impostato su falso, gli algoritmi di sincronizzazione verranno saltati e verrà eseguita solo l'azione esplicita.
SynchronizationStep.title=Sincronizzazione
SynchronizationStep.tooltip.condition=L'impostazione di sincronizzazione verrà applicata solo se questa condizione restituisce vero. La condizione è usata principalmente per ordinare l'oggetto dello stesso tipo in intenti. Per esempio: la condizione può decidere se il nome utente inizia con "T". Se è così, può ordinare gli account in intenti di "test" e, in caso contrario, l'account avrà l'intento predefinito.
SynchronizationStep.tooltip.confirmation=Espressione di conferma Ogni risultato dell'espressione di correlazione sarà passato all'espressione di conferma. Se l'espressione di conferma restituisce vero, gli oggetti saranno collegati. Se non viene specificata alcuna espressione di conferma, tutti gli oggetti restituiti dalla query di correlazione vengono accettati per impostazione predefinita. L'espressione di conferma può essere ragionevole in termini di risorse poiché verrà eseguita solo per gli oggetti restituiti dalla query di correlazione.
SynchronizationStep.tooltip.correlation=Espressione di correlazione L'espressione di correlazione viene utilizzata per collegare oggetti di riferimento (ad esempio Utente) e shadow (ad esempio un account) collegati tra loro. L'espressione di correlazione produce un filtro di ricerca che viene eseguito sugli oggetti di riferimento (di solito gli utenti). La query restituisce oggetti candidati per il collegamento. L'espressione di correlazione deve essere molto efficiente, altrimenti le prestazioni della sincronizzazione ne risentiranno.
SynchronizationStep.tooltip.enabled=Impostare su vero se questa impostazione di sincronizzazione è abilitata. Questa è l'impostazione predefinita. Questa impostazione può essere utilizzata per disabilitare temporaneamente le impostazioni di sincronizzazione.
SynchronizationStep.tooltip.focus=Il tipo di oggetto focale che corrisponde all'oggetto risorsa. Per gli oggetti account questo è solitamente un oggetto utente (UserType). Questo può essere impostato su RoleType o OrgType per gli oggetti abilitazioni e così via.
SynchronizationStep.tooltip.intent=Oggetto per il quale si applica questa definizione. Se l'oggetto (shadow) ha già un tipo e un intento quando viene elaborato dal codice di sincronizzazione, questa definizione di tipo/intenzione verrà utilizzata per selezionare le impostazioni di sincronizzazione da applicare a questo oggetto. Se l'oggetto non ha tipo/intento, la classe dell'oggetto e le condizioni verranno utilizzate per selezionare le impostazioni. In tal caso l'oggetto (shadow) sarà contrassegnato dall'intento specificato in questo campo.
SynchronizationStep.tooltip.kind=Tipo di oggetto per cui si applica questa definizione. Se l'oggetto (shadow) ha già un tipo e un intento quando viene elaborato dal codice di sincronizzazione, questa definizione di tipo/intenzione verrà utilizzata per selezionare le impostazioni di sincronizzazione da applicare a questo oggetto. Se l'oggetto non ha tipo/intento, la classe dell'oggetto e le condizioni verranno utilizzate per selezionare le impostazioni. In tal caso l'oggetto (shadow) sarà contrassegnato dal tipo specificato in questo campo.
SynchronizationStep.tooltip.objectClass=Object Class per la quale si applica questa definizione. Sarà utilizzata per selezionare le impostazioni di sincronizzazione nel caso in cui l'oggetto (shadow) non abbia ancora la definizione di tipo/intento.
SynchronizationStep.tooltip.objectTemplate=Template di oggetto che verrà utilizzato per elaborare questo specifico evento di sincronizzazione. Se non viene specificato alcun template oggetto, verrà utilizzato il valore predefinito.
SynchronizationStep.tooltip.opportunistic=Se impostato su vero, la sincronizzazione opportunistica (ad esempio: discovery) verrà abilitata durante l'elaborazione di questo evento.
SynchronizationStep.tooltip.reaction=Specifica come reagisce il sistema a questo evento di sincronizzazione. Possono essere specificate diverse reazioni. La reazione appropriata per la situazione di sincronizzazione dell'evento sarà selezionata.
SynchronizationStep.tooltip.reconcile=Se impostato su vero, il passaggio di riconciliazione sarà forzato per questo evento di sincronizzazione. Gli attributi verranno esplicitamente recuperati se non sono presenti. Se impostato su falso, la riconciliazione sarà automatica. In tal caso la riconciliazione avviene solo se gli attributi sono già presenti nell'evento di sincronizzazione. Se gli attributi non sono presenti, non verranno esplicitamente recuperati e la riconciliazione verrà saltata.
