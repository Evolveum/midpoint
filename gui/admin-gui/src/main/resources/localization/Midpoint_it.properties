SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Se impostato su falso, i valori di mappatura sia forti che normali vengono uniti per produrre l'insieme finale dei valori. Se impostato su vero, vengono utilizzati solo valori forti se esiste almeno una mappatura forte. I valori normali vengono utilizzati se non esiste una mappatura forte.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Come recuperare l'attributo quando è necessario. Implicito: l'attributo viene restituito per impostazione predefinita, non è necessario richiederlo; Esplicito: l'attributo non viene restituito per impostazione predefinita, è sempre richiesto esplicitamente.
SchemaHandlingStep.attribute.tooltip.inbound=I mapping in entrata mappano i valori dalla risorsa (di solito un account) al sistema (di solito un utente).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Un valore che corrisponde a questo pattern NON sarà preso in considerazione e verrà cancellato dal valore dell'attributo anche se non è un risultato dell'elaborazione del sistema (mapping).
SchemaHandlingStep.attribute.tooltip.limitations=Specificare le limitazioni degli attributi come molteplicità, lettura o scrittura, ecc.
SchemaHandlingStep.attribute.tooltip.matchingRule=Una regola che determina se due valori di attributo hanno lo stesso significato. Per esempio: impostandola su 'stringIgnoreCase' renderà questo attributo senza distinzione tra maiuscole e minuscole.
SchemaHandlingStep.attribute.tooltip.outbound=I mapping in uscita mappano i valori dal sistema (di solito un utente) alla risorsa (di solito un account).
SchemaHandlingStep.attribute.tooltip.reference=Nome dell'attributo da configurare. Tutte le impostazioni e i mapping riportati di seguito si applicano a questo attributo.
SchemaHandlingStep.attribute.tooltip.tolerant=Gli attributi tolleranti consentono valori impostati al di fuori del sistema. Gli attributi non tolleranti consentiranno invece solo i valori definiti nel sistema (ad es. mapping di risorse o di ruoli)
SchemaHandlingStep.attribute.tooltip.tolerantVP=Un valore che corrisponde a questo pattern sarà tollerato e sarà inserito come valore dell'attributo anche se non è un risultato dell'elaborazione del sistema (mapping).
SchemaHandlingStep.button.add=Aggiungi tipo oggetto
SchemaHandlingStep.credentials.tooltip.fetchStrategy=Come recuperare il valore delle credenziali quando è necessario. Implicito: il valore viene restituito per impostazione predefinita, non è necessario richiederlo; Esplicito: il valore non viene restituito per impostazione predefinita, è sempre richiesto esplicitamente.
SchemaHandlingStep.credentials.tooltip.inbound=I mapping in entrata mappano i valori dalla risorsa (di solito un account) al sistema (di solito un utente).
SchemaHandlingStep.credentials.tooltip.outbound=I mapping in uscita mappano i valori dal sistema (di solito un utente) alla risorsa (di solito un account).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Password Policy da applicare a questa credenziale. Questa impostazione ha la precedenza su altre impostazioni, ad es. password policy predefinita definita nella configurazione del sistema. Se qui non è definita alcuna policy per le password, verrà utilizzato il solito valore predefinito.
