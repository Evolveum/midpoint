SynchronizationStep.action.tooltip.handlerUri=L'azione esplicita da eseguire. Si noti che la maggior parte delle azioni sono progettate per funzionare con l'algoritmo di sincronizzazione predefinito di {0} e che questo algoritmo verrà eseguito a meno che non sia esplicitamente disabilitato (e quindi il risultato potrebbe essere un errore). Si noti inoltre che, anche se non viene selezionata alcuna azione esplicita, il sistema eseguirà comunque l'algoritmo di sincronizzazione predefinito se è stata selezionata l'opzione "sincronizza".
SynchronizationStep.action.tooltip.order=Se l'azione esplicita viene eseguita prima degli algoritmi di sincronizzazione predefiniti di {0} o dopo di essi. La maggior parte delle azioni incorporate sono progettate per essere eseguite prima della sincronizzazione del sistema poiché impostano solo il contesto del modello e poi lasciano che il sistema esegua il vero lavoro. Tuttavia potrebbe essere necessario eseguire alcune azioni personalizzate dopo la sincronizzazione, ad es. per fornire notifiche, ripulire, ecc.
