SchemaHandlingStep.association.tooltip.associationNamespace=TODO: SchemaHandlingStep.association.tooltip.associationNamespace
SchemaHandlingStep.association.tooltip.direction=Definisce la direzione dell'associazione. Oggetto-soggetto: l'oggetto (ad es. Il gruppo) ha un attributo che contiene l'identificatore dell'oggetto (ad esempio l'account); Soggetto-oggetto: il soggetto (ad esempio l'account) ha un attributo che contiene l'identificatore dell'oggetto (ad es. Il gruppo).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Integrità referenziale esplicita. Se impostato su falso, il sistema assume che la risorsa implementa l'integrità referenziale. Per esempio. il sistema presuppone che la risorsa aggiorni automaticamente gli identificatori di associazione se un account viene rinominato e il sistema non deve fare nulla. Se impostato su vero, il sistema eseguirà l'integrità referenziale in modo esplicito. In questo caso il sistema aggiornerà esplicitamente gli attributi dell'associazione se un account viene rinominato.
SchemaHandlingStep.association.tooltip.intent=Intento del tipo di oggetto target dell'associazione. Il tipo di target e l'intento identificano un tipo di oggetto che è il target dell'associazione, ad es. un gruppo, un privilegio, un ruolo, ecc.
SchemaHandlingStep.association.tooltip.kind=Tipo dell'oggetto di destinazione dell'associazione. Questo di solito è "abilitazione". Il tipo di obiettivo e l'intento identificano un tipo di oggetto che è l'obiettivo di associazione, ad es. un gruppo, un privilegio, un ruolo, ecc.
SchemaHandlingStep.association.tooltip.valueAttribute=Nome dell'attributo che è l'origine di un valore per l'associazione. Il valore di questo attributo sarà preso e memorizzato nell'attributo dell'associazione per formare un'associazione. Questo è solitamente un attributo che contiene un identificatore o un nome come "uid", "id", "nome", ecc. Nelle associazioni soggetto-oggetto questo è un attributo di un oggetto (ad esempio un gruppo). Nelle associazioni da oggetto a soggetto questo è un attributo di un soggetto (ad esempio un account).
SchemaHandlingStep.attribute.label.attributeName=Nome dell'attributo
SchemaHandlingStep.attribute.label.attributeNamespace=Namespace attributo
SchemaHandlingStep.attribute.tooltip.allow=Se selezionato consente di specificare un attributo che non si trova nello schema della risorsa originale. Questo può essere usato per correggere connettori difettosi che non forniscono uno schema di risorse completo, che nasconde alcuni attributi, ecc.
