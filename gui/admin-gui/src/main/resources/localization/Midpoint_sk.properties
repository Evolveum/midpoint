SchemaHandlingStep.tooltip.activation=Definícia ako mapovať aktivačné stavy (povolený/zakázaný/archivovaný) a dátumy (platnosť od a do).
SchemaHandlingStep.tooltip.assignmentPolicyRef=Politika priradenia určuje ako prísne sú priradenia vynútené. Žiadna\: priradenia nie sú vymáhané vôbec; Pozitívna\: len priradenia pridávajú hodnoty (nikdy odčítanie); Relatívna\: iba zmeny sú šírené, existujúce hodnoty zostanú tak, ako sú, Všetky\: všetko je prísne vynútené (obe - zmeny aj hodnoty existujúce).
SchemaHandlingStep.tooltip.associations=Definície ako nárokované asociácie majú byť spracované.
SchemaHandlingStep.tooltip.attributes=Definície, ako budú spracované jednotlivé atribúty. Každá definícia môže obsahovať prichádzajúce/odchádzajúce mapovania, atribút obmedzenia, atď.
SchemaHandlingStep.tooltip.credentials=Definícia ako pracovať s nastaveniami ako napr. heslá.
SchemaHandlingStep.tooltip.default=Ak je nastavená na hodnotu PRAVDA, potom táto definícia je predvolený pre svojho druhu. Tj. ak nie je zámer je výslovne uvedené potom bude použitá táto definícia.
SchemaHandlingStep.tooltip.dependency=Závislosti sú typy objektov, ktoré musia byť spracované pred tým než je spracovaný určitý typ objektu. Tj. tento typ objektu závisí na nich. Typy objektov, od ktorých tento typ objektu závisí budú vysporiadané pred týmto typom objektu. Závislosti sa používajú na uloženie poradia pri províznych operáciách.
