SchemaHandlingStep.mapping.tooltip.authoritative=Autoritatívne mapovanie obe možnosti pridať a odstrániť určenú hodnotu. Ne-autoritatívne mapovanie len pridať hodnotu. Napr. ak rola s autoritatívnym mapovaním je odstránená, hodnotu, ktorú mapovanie implikuje je tiež odstránená. Ak rola s ne-autoritatívnym mapovaním je odstránená, potom hodnota zostáva.
SchemaHandlingStep.mapping.tooltip.channel=Obmedzuje uplatňovanie tohto mapovania iba na konkrétny kanál. Napr. na zmeny pochádzajúce zo živých synch., zosúladenie alebo GUI. Ak je kanál uvedený, potom mapovanie bude použité. Ak tomu tak nie je, potom nebude použité. Ak nie je zadaný žiadny kanál potom bez obmedzenia aplikovať a mapovania budú použité pre všetky kanály.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Programovací jazyk, v ktorom je skript s podmienkami napísaný.
SchemaHandlingStep.mapping.tooltip.condition=XML reprezentácia mapovacích podmienok. Toto je skutočný výraz kód, ktorý bude interpretovaný. Mapované systémy sú poskytnuté ako vstupné premenné pre podmienky. Ak podmienka vráti PRAVDA, potom bude mapovanie použité. Ak vráti hodnotu NEPRAVDA, potom mapovanie bude ignorované. Poznámka: dôsledkom zmeny mapovania z PRAVDA na NEPRAVDA môže byť dstránenie hodnôt, ktoré boli výsledkom mapovania.
SchemaHandlingStep.mapping.tooltip.conditionType=Typ výrazu, ktorý bude použitý pre mapovanie stavu.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Odkaz na objekt určujúci hodnotovú politiku. Uvedená politika bude použitá ako šablóna pre generovanie hodnoty. Ak neexistuje žiadny odkaz na politiku  potom je predvolená politika vybraná automaticky. Napr. budú použité príslušné pravidlá tvorby hesla na mapovanie cieľa.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Obmedzuje uplatňovanie tohto mapovania na všetky kanály okrem konkrétneho kanála. Napr. všetky zmeny, okrem tých, ktoré pochádzajú z živých synch., odsúhlasenie alebo GUI. Ak je kanál uvedený, potom mapovanie nebude použité pre tento kanál. Ak tomu tak nie je, potom bude použité.  Ak nie je zadaný žiadny kanál potom bez obmedzenia aplikovať a mapovania budú použité pre všetky kanály.
SchemaHandlingStep.mapping.tooltip.exclusive=Exkluzívne mapovanie môže byť iba mapovanie, ktoré produkuje hodnotu pre určitý cieľ. Napr. pokiaľ iné mapovanie produkuje hodnotu pre rovnaký atribút potom skončí s chybou.
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Programovací jazyk, v ktorom je skript napísaný.
SchemaHandlingStep.mapping.tooltip.expression=XML reprezentácia výrazu. Toto je skutočný kód, ktorý bude interpretovaný. Mapované systémy sú poskytnuté ako vstupné premenné pre výraz. Návratová hodnota výrazu je aplikovaná do mapovaného cieľa.
SchemaHandlingStep.mapping.tooltip.expressionType=Typ výrazu použitý v tomto mapovaní. Ak nie je zadaný žiaden výraz použije sa "asIs" výraz.
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Odkaz na objekt určujúci hodnotovú politiku. Uvedená politika bude použitá ako šablóna pre generovanie hodnoty. Ak neexistuje žiadny odkaz na politiku  potom je predvolená politika vybraná automaticky. Napr. budú použité príslušné pravidlá tvorby hesla na mapovanie cieľa.
SchemaHandlingStep.mapping.tooltip.source=Mapovanie systému. Mapovanie bude reagovať na zmeny v systéme. Hodnoty zdrojov sú vstupné parametre k výrazu vnútri mapovania.
SchemaHandlingStep.mapping.tooltip.strength=Pevnosť, s ktorou je aplikované mapovanie. Slabé mapovania sú použité iba v prípade, že doteraz nebola žiadna cieľová hodnota. Normálne mapovanie sú použité iba v prípade, že bol zmenený systém. Silné mapovania sú použité vždy.
SchemaHandlingStep.mapping.tooltip.target=Mapovaný cieľ. Hodnota, ktorú mapovanie produkuje bude aplikovaná do cieľa mapovania.
