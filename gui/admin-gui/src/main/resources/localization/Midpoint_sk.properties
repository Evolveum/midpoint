SchemaHandlingStep.limitations.tooltip.ignore=Flag to ignore an attribute. System will pretend that the ignored attribute does not exist at all. It will not display it in the user interface, will not apply mappings, etc.
SchemaHandlingStep.limitations.tooltip.layers=Systémové vrstvy, na ktoré sa vzťahuje toto obmedzenie. Niekedy sa obmedzenie  nevzťahuje rovnako na všetky vrstvy. Napr. atribút môže byť formálne na čítanie aj zápis, ale chceme, aby bol prezentovaný len na čítanie pomocou používateľského rozhrania a zmeniť to len prostredníctvom mapovania. V takom prípade obmedzenie len na čítanie platí len pre "prezentačnú" vrstvu.
SchemaHandlingStep.limitations.tooltip.maxOccurs=Maximum number of occurrences of the attribute. A value of one means single-value attribute, value of "unbounded" means multi-value attribute. A value which is specified here overrides the value taken from resource schema.
SchemaHandlingStep.limitations.tooltip.minOccurs=Minimálny počet výskytov atribútu. Hodnota 0 znamená voliteľný atribút, hodnota 1 znamená povinný atribút. Hodnota, ktorá je tu špecifikovaná prepíše hodnoty prevzaté zo schémy systémov.
