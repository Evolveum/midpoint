ChangePasswordPanel.helpInfo=<p>Táto časť dialógu na zmenu hesla riadi propagáciu hesla do jednotlivých koncových systémov. Prvý riadok definuje, či sa heslo zmení v správcovi identít. Ostatné riadky reprezentujú jednotlivé koncové systémy, kde sa má heslo zmeniť. Propagácia hesla sa ovláda nasledovnými ikonami:</p><ul><li><span class="fa fa-check-square-o"/> Heslo bude zmenené. Heslo pre tento systém sa nastaví na hodnotu určenú v dialógu pre zmenu hesla.</li><li><span class="fa fa-sign-out"/> Automatická propagácia hesla. Heslo môže byť zmenené. Závisí to od politík nastavených správcom identít. Zvyčajne to znamená, že heslo bude zmenené, pokiaľ to v danej situácii a pri daných nastaveniach má zmysel. Toto je rozumné predvolené nastavenie.</li><li><span class="fa fa-square-o"/> Heslo nebude v tomto systéme zmenené.</li><li><span class="fa fa-square"/> Tento systém nepodporuje zmenu hesla. Preto v tomto systéme nedôjde k zmene hesla.</li></ul><p>Nastavenia propagácie hesla môžete zmeniť kliknutím na ikony, čím určíte, ako sa má heslo propagovať do jednotlivých systémov.</p>
