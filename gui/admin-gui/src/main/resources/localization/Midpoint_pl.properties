SynchronizationStep.action.tooltip.handlerUri=Wyraźnie określona akcja do wykonania. Proszę zauważyć, że większość działań zaprojektowano do pracy z domyślnym algorytmem synchronizacji Menedżera Tożsamości i ten algorytm będzie wykonywany, chyba że zostanie wyraźnie zablokowany (a wtedy wynikiem może być błąd). Proszę również zwrócić uwagę, że nawet jeśli nie zostanie wyraźnie wybrana żadna akcja, system wciąż będzie wykonywał domyślny algorytm synchronizacji jeśli opcja "synchronizuj" jest zaznaczona.
SynchronizationStep.action.tooltip.order=Czy wyspecyfikowana akcja ma zostać wykonana przed domyślnymi algorytmami synchronizacji Menedżera Tożsamości czy po nich. Większość wbudowanych akcji zaprojektowano do uruchamiania przed synchronizacją jako, że ustawiają one tylko kontekst modelu a potem pozwalają systemowi robić swoje. Aczkolwiek niektóre niestandardowe akcje mogą wymagać uruchomienia po synchronizacji, np. wysłanie powiadomienia, czyszczenie, itp.
