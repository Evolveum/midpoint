SchemaHandlingStep.tooltip.assignmentPolicyRef=Polityka przypisania określa, jak ściśle przypisania będą wykonane. Brak: przypisania nie są egzekwowane w ogóle; Pozytywny: przypisania tylko dodają wartości (nigdy nie odejmują); Względny: tylko zmiany są propagowane, istniejące wartości pozostaną niezmienione; Pełny: wszystko jest ściśle egzekwowane (zarówno zmienione i istniejące wartości).
