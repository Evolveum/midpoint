PageCertDefinition.outcomeStrategyHelp=Jak ustalany jest ogólny wynik na podstawie wyników poszczególnych etapów? Uwaga: Pole 'Zatrzymaj przegląd na:' pokazuje wyniki które uniemożliwiają sprawie jej awansowanie do kolejnego etapu. Zwykle nie ma potrzeby zmiany domyślnej wartości. Jeśli jest taka potrzeba, można to zrobić poprzez konfigurację XML.
PageCertDefinition.campaignLastStartedHelp=Kiedy była uruchomiona ostatnia kampania utworzona według tej definicji?
PageCertDefinition.campaignLastClosedHelp=Kiedy ostatnia kampania utworzona według tej definicji została zamknięta - zarówno po pomyślnym przejściu przez wszystkie etapy lub zamknięta w dowolnym czasie. Jednakże jeśli kampania została usunięta bez jej wcześniejszego zamknięcia - nie zostanie tu pokazana.
PageCertDefinition.scopeObjectTypeHelp=Określa które obiekty będą uwzględnione w zakresie kampanii certyfikacyjnych. Cechy tych obiektów (np. czy certyfikować przypisania czy dziedziczenia, czy oba) są zaznaczone poniżej.
PageCertDefinition.scopeSearchFilterHelp=Jeśli tylko podzbiór obiektów określonego typu powinien być uwzględniony w certyfikacji, możesz wprowadzić odpowiedni filtr w tym miejscu. Na przykład możesz sprecyzować, że będą certyfikowani użytkownicy wyłącznie z określonej organizacji, lub tylko pracownicy, którzy mają odpowiedni typ pracownika.
PageCertDefinition.scopeAssignmentsInducementsHelp=Wybierz które funkcjonalności (przypisania, dziedziczenia lub obie) obiektów opisanych powyżej mają być certyfikowane.
PageCertDefinition.scopeIncludeTargetTypesHelp=Gdy certyfikowane są przypisania lub dziedziczenia, możesz wyszczególnić które docelowe typy są brane pod uwagę. Na przykład możesz chcieć certyfikować wyłącznie przypisania ról (do, np. użytkowników).
PageCertDefinition.scopeIncludeByStatusHelp=Czy certyfikować tylko przypisania/dziedziczenia które mają status administracyjny "Aktywny" (lub nie ustawiony wcale). Zwróć uwagę, że istotny jest status administracyjny przypisania a nie przypisywanego obiektu.
StageDefinitionPanel.stageDurationHelp=Czas trwania tego etapu użyty do określenia czasu zakończenia etapu. Czas zakończenia jest obliczany jako moment otwarcia etapu plus czas trwania, zaokrąglony do 23:59:59 ostatniego dnia. Czas trwania jest określany w formacie ISO 8601, np. P14D dla 14 dni, P3W dla 3 tygodni, P2M dla 2 miesięcy, itd.
StageDefinitionPanel.notifyBeforeDeadlineHelp=Jak długo przed zakończeniem etapu zostaną wysłane wiadomości z przypomnieniem (do recenzentów i właściciela kampanii). Można podać więcej wartości rozdzielonych przecinkiem. Czas podaje się w formacie ISO 8601, np.: PT12H dla 12 godzin, P2D dla 2 dni, P1W dla tygodnia, itd. Przykład: PT48H, PT12H mówi o tym, że powiadomienia zostaną wysłane 48 godzin oraz 12 godzin przed zakończeniem etapu.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Jeśli zaznaczone, powiadomienie 'zbliża się termin końca etapu' będzie wysłane do recenzenta tylko jeśli ma jakieś przypadki oczekujące na jego decyzje. Jeśli nie zaznaczone - recenzent zawsze dostanie powiadomienie, niezależnie czy już wprowadził odpowiednie decyzje czy nie. (Zauważ, że powiadomienia do właściciela kampanii wysyłane są zawsze, niezależnie od tego ustawienia.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Wybór recenzentów na podstawie właścicieli/zatwierdzających celów przypisań/dziedziczeń. Np. można określić czy właściciel roli będzie użyty do certyfikowania wszystkich przypisań 'jego' roli (do dowolnego użytkownika).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Wybór recenzentów na podstawie obiektu który ma coś przypisane (lub dziedziczone). Np. można określić czy właściciel roli będzie użyty do certyfikowania wszystkich dziedziczeń zrobionych 'jego' roli.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Wybór recenzentów podstawie menedżerów obiektu (zazwyczaj użytkownik), który ma coś przypisane/dziedziczone. Np. można określić, czy menedżer jest użyty do certyfikowania wszystkich przypisań zrobionych użytkownikom w 'jego' organizacji.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Wpływa na wyznaczenie menedżera użytkownika: Po pierwsze, bierzemy wszystkich menedżerów wszystkich organizacji do których użytkownik należy. Wykluczamy z tej listy samego użytkownika, jeśli jest menedżerem tej organizacji (i jeśli opcja 'Pozwól menedżerom zatwierdzać swoje własne przypisania' jest zaznaczona). Jeśli pole to jest wypełnione, używamy go do wybrania organizacji wyłącznie określonego typu, np. 'funkcjonalne' (jeśli masz więcej typów organizacji). Jeśli pole to jest puste, bierzemy pod uwagę wszystkie organizacje. Jeśli nie znajdziemy odpowiedniego menedżera, kontynuujemy wyszukiwanie we wszystkich organizacjach nadrzędnych (ponownie, określonego typu jeśli zaznaczono).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Jeśli użytkownik jest menedżerem w swojej organizacji to czy może zostać wybrany jako recenzent swoich własnych przypisań? Jeśli nie zaznaczone (domyślnie) - wyszukiwany jest menedżer wyższego szczebla - zobacz opis powyższego pola.
StageDefinitionPanel.defaultReviewerRefHelp=Ten recenzent (lub recenzenci) będzie użyty jeśli powyższy warunek doprowadzi do braku recenzenta.
StageDefinitionPanel.additionalReviewerRefHelp=Ten recenzent (lub recenzenci) będzie użyty dodatkowo do recenzentów wybranych przez powyższe warunki.
StageDefinitionPanel.outcomeStrategyHelp=Jeśli istnieje wybrany więcej niż jeden recenzent, potrzebna będzie strategia łączenia ich odpowiedzi na wyniku poziomu etapu. Na przykład, czy wystarczy jeśli którykolwiek z nich zaakceptuje przypadek certyfikacji? Lub czy wszyscy muszą zaakceptować? Wybierz strategię używając tego pola.
StageDefinitionPanel.outcomeIfNoReviewersHelp=Jaki powinien być wynik jeśli nie przypisano żadnego recenzenta, np. jeśli recenzent jest zdefiniowany jako docelowy właściciel roli, ale ta rola nie ma właściciela? To NIE dotyczy sytuacji kiedy recenzenci są przypisani, ale nie udzielili odpowiedzi.
StageDefinitionPanel.stopReviewOnHelp=Jakie wyniki uniemożliwiają sprawie awans do następnego etapu? Zwykle nie trzeba zmieniać domyślnej wartości. Jeśli jest to wymagane, można to zrobić poprzez konfigurację XML.
StageDefinitionPanel.configurationHelpLabel=By uzyskać więcej informacji na temat konfigurowania etapów kampanii certyfikacyjnej proszę zobaczyć również
StageDefinitionPanel.configurationHelpLink=ten dokument
NameStep.configurationWillBeLost=Wybrany schemat konfiguracji konektora różni się od obecnego. Ustawienia konfiguracji zostaną utracone jeśli przejdziesz dalej.
resultsHandlerConfiguration=Obsługa wyników
enableFilteredResultsHandler=Aktywuj dodatkowe filtrowanie wyników
enableFilteredResultsHandlerHelp=Ten handler filtruje wyniki pobrane z systemu przez konektor, na poziomie frameworku konektora. Jest używany przez implementację konektora który nie zapewnia kompletnego filtrowania przez niego samego. Włączenie tego handlera ma pewne wady, np. w obszarze stronicowania, więc powinien być użyty tylko jeśli to naprawdę konieczne. Jeśli nie jesteś pewien, zalecane jest używanie filtrowania w trybie walidacji. Domyślna wartość bieżącej wersji ConnId: włączone.
filteredResultsHandlerInValidationMode=Wykonuj filtrowanie wyłącznie w trybie sprawdzania.
filteredResultsHandlerInValidationModeHelp=Przełącza filtrowanie wyników w tryb walidacji: wszystkie dane pobrane przez konektor są sprawdzane przez framework konektora, czy są prawidłowo przefiltrowane. W przypadku nieprawidłowego filtrowania, zgłaszany jest wyjątek. Ten tryb jest używany dla konektorów gdzie spodziewamy się kompletnej obsługi filtrowania, ale ich funkcjonalność w tym obszarze musi być zweryfikowana. Domyślna wartość w bieżącej wersji ConnId: wyłączone.
