SchemaHandlingStep.mapping.tooltip.authoritative=Autorytatywne mapowania zarówno dodają jak i usuwają określone wartości. Nie-autorytatywne mapowania tylko dodają wartości. Np. jeśli rola z autorytatywnym mapowaniem zostanie usunięta, wartość którą ona implikuje również zostanie usunięta. Jeśli rola z nie-autorytatywnym mapowaniem zostanie usunięta to wartość pozostanie.
SchemaHandlingStep.mapping.tooltip.channel=Ogranicza stosowanie tego mapowania wyłącznie do określonego kanału. Np. do zmian pochodzących z synchronizacji na żywo, rekoncyliacji lub GUI. Jeśli kanał jest na liście wtedy mapowanie będzie użyte, w przeciwnym wypadku nie będzie. Jeśli nie określono żadnego kanału wówczas brak jest ograniczeń i mapowanie będzie uwzględniało wszystkie kanały.
SchemaHandlingStep.mapping.tooltip.conditionLanguage=Język programowania w którym napisany jest skrypt warunku.
SchemaHandlingStep.mapping.tooltip.condition=Reprezentacja XML wyrażenia mapowania. To jest faktyczny kod wyrażenia które będzie interpretowane. Źródła mapowania stanowią zmienne wejściowe dla wyrażenia. Jeśli wyrażenie zwróci prawdę, mapowanie będzie zastosowane. Jeśli zwróci fałsz, wówczas zostanie zignorowane. Zwróć uwagę, że mapowania które wcześniej zwróciły prawdę a potem fałsz, mogą skutkować usunięciem wartości która była wynikiem mapowania gdy wyrażenie zwróciło prawdę.
SchemaHandlingStep.mapping.tooltip.conditionType=Typ wyrażenia które będzie użyte do warunku mapowania.
SchemaHandlingStep.mapping.tooltip.conditionValuePolicyRef=Odniesienie do obiektu polityki wartości. Podana polityka wartości będzie użyta jako szablon do wygenerowania wartości. Jeśli nie podano, użyta będzie domyślna polityka. Np. użyta zostanie zastosowana właściwa polityka hasła do mapowania celu.
SchemaHandlingStep.mapping.tooltip.exceptChannel=Ogranicza stosowanie tego mapowania do wszystkich kanałów z wyłączeniem określonego kanału. Np. do zmian pochodzących z wszystkiego oprócz synchronizacji na żywo, rekoncyliacji lub GUI. Jeśli kanał jest na liście wtedy mapowanie nie będzie użyte, w przeciwnym wypadku będzie. Jeśli nie określono żadnego kanału wówczas brak jest ograniczeń i mapowanie będzie uwzględniało wszystkie kanały.
SchemaHandlingStep.mapping.tooltip.exclusive=Mapowania wyłączne są mapowaniami dającymi wyłączność na tworzenie wartości dla określonego celu. Np. jeśli inne mapowanie utworzy wartość dla tego samego atrybutu, wówczas zakończy się to błędem. 
SchemaHandlingStep.mapping.tooltip.expressionLanguage=Język programowania w którym napisany jest skrypt wyrażenia.
SchemaHandlingStep.mapping.tooltip.expression=Reprezentacja XML wyrażenia. To jest faktyczny kod wyrażenia które będzie interpretowane. Źródła mapowania stanowią zmienne wejściowe dla wyrażenia. Wyrażenie zwraca wartość która jest użyta do mapowania celu.
SchemaHandlingStep.mapping.tooltip.expressionType=Typ wyrażenia użytego w tym mapowaniu. Jeśli nie podano żadnego, użyte będzie wyrażenie "asIs (tak jak jest)".
SchemaHandlingStep.mapping.tooltip.expressionValuePolicyRef=Odniesienie do obiektu polityki wartości. Podana polityka wartości będzie użyta jako szablon do wygenerowania wartości. Jeśli nie podano, użyta będzie domyślna polityka. Np. użyta zostanie zastosowana właściwa polityka hasła do mapowania celu.
SchemaHandlingStep.mapping.tooltip.source=Źródło mapowania. Mapowanie reaguje na zmiany w źródle. Wartości ze źródła są parametrami wejściowymi wyrażeń w mapowaniu.
SchemaHandlingStep.mapping.tooltip.strength=Siła z jaką będzie wykonane mapowanie. Słabe mapowania wykonywane są wyłącznie jeśli cel nie posiada jeszcze żadnej wartości. Mapowania normalne zapisują nową wartość jeśli ta zmieniła się w źródle. Mapowania silne aplikowane są zawsze.
SchemaHandlingStep.mapping.tooltip.target=Cel mapowania. Wygenerowana wartość będzie zaaplikowana do celu mapowania.
