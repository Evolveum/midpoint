SchemaHandlingStep.tooltip.default=Jeśli włączone, to ta definicja będzie domyślną dla swojego rodzaju. Np. jeżeli ściśle nie określono intencji, wtedy będzie użyta ta definicja.
SchemaHandlingStep.tooltip.dependency=Zależności są typami obiektów które muszą być przetworzone zanim dany obiekt zostanie przetworzony. To oznacza, że ten typ obiektu zależy od niego. Obiekty od których ten typ obiektu zależy będą aprowizowane przed tym obiektem. Zależności są używane do narzucania kolejności operacjom aprowizacji.
