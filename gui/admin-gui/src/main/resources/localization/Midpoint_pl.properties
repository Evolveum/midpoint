SynchronizationStep.reaction.tooltip.action=Sprecyzowana akcja. To ustawienie określa co system ma zrobić w reakcji na zdarzenie synchronizacji.
SynchronizationStep.reaction.tooltip.channel=Ograniczenie kanału. Jeśli zdarzenie synchronizacji pochodzi z  podanego kanału (np. synchronizacji na żywo, rekoncyliacji lub importu) wtedy reakcja zostanie przetworzona. W innym wypadku będzie zignorowana.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Szablon obiektu który będzie użyty do przetworzenia podanego zdarzenia synchronizacji. Jeśli nie zostanie podany żaden szablon, wtedy zostanie użyty domyślny.
SynchronizationStep.reaction.tooltip.reconcile=Jeśli włączone wówczas dla tego zdarzenia synchronizacji wymuszona będzie rekoncyliacja. Atrybuty zostaną wyraźnie pobrane jeśli nie są obecne. Jeśli wyłączone, wtedy rekoncyliacja będzie automatyczna. W tym przypadku rekoncyliacja nastąpi tylko jeśli atrybuty są już dostępne w zdarzeniu synchronizacji. Jeśli nie są dostępne, nie zostaną wyraźnie pobrane i rekoncyliacja zostanie pominięta.
SynchronizationStep.reaction.tooltip.situation=Sytuacja synchronizacji. Jeśli sytuacja zdarzenia zgadza się z sytuacją wyszczególnioną tutaj zostanie zastosowana podana reakcja. W innym przypadku zostanie zignorowana.
SynchronizationStep.reaction.tooltip.synchronize=Jeśli włączone, wówczas zostaną zastosowane zwykłe algorytmy synchronizacji (tzw. clockwork oraz projector) w połączeniu z akcją wyraźnie sprecyzowaną poniżej. Jest to standardowy przypadek. Jeśli wyłączone, wtedy algorytmy synchronizacji będą pomijane i zostanie wykonana wyłącznie sprecyzowana akcja.
SynchronizationStep.title=Synchronizacja
SynchronizationStep.tooltip.condition=Ustawienia synchronizacji zostaną zastosowane jeśli wyrażenie zwróci prawdę. Wyrażenie to zwykle jest używane do sortowania obiektów tego samego typu na intencje. Np. wyrażenie może określać czy nazwa użytkownika zaczyna się na literę "T". Jeśli tak, może ustawić intencję tego konta na "test", a jeśli nie to ustawi intencję na "domyślny".
SynchronizationStep.tooltip.confirmation=Wyrażenie potwierdzenia. Każdy wynik wyrażenia korelacji zostanie przekazany do wyrażenia potwierdzenia. Jeśli wyrażenie zwraca wartość 'prawda', wówczas  obiekty zostaną połączone. W przypadku braku wyrażenia potwierdzenia wszystkie obiekty zwrócone z zapytania korelacji są akceptowane domyślnie.
SynchronizationStep.tooltip.correlation=Wyrażenie korelacji. Wyrażenie korelacji jest używane do połączenia obiektu fokalnego (np. użytkownika) i cienia (np. konta) które do siebie należą. Wyrażenie korelacji jest filtrem wykonywanym na obiekcie fokalnym (zwykle na użytkowniku).
SynchronizationStep.tooltip.enabled=Włącza synchronizację. Synchronizacja jest włączona domyślnie. Tym ustawieniem można np. tymczasowo wyłączyć synchronizację.
SynchronizationStep.tooltip.focus=Typ obiektu fokalnego korespondującego z obiektem w systemie. Dla obiektów typu konto zwykle jest to obiekt użytkownika (UserType). Można tę opcję ustawić to RoleType lub OrgType dla obiektów uprawnień i tak dalej.
SynchronizationStep.tooltip.intent=Intencja obiektu którego dotyczy ta definicja. Jeśli obiekt (cień) już posiada rodzaj oraz intencję podczas przetwarzania przez synchronizację, wtenczas ten rodzaj i intencja zostaną użyte do wyboru ustawień synchronizacji dotyczącej tego obiektu. Jeśli obiekt nie posiada rodzaju/intencji wtedy do wyboru ustawień będzie użyta klasa obiektu i warunki. W tym przypadku obiekt (cień) zostanie oznaczony przez rodzaj podany w tym polu.
SynchronizationStep.tooltip.kind=Rodzaj obiektu którego dotyczy ta definicja. Jeśli obiekt (cień) już posiada rodzaj oraz intencję podczas przetwarzania przez synchronizację, wtenczas ten rodzaj i intencja zostaną użyte do wyboru ustawień synchronizacji dotyczącej tego obiektu. Jeśli obiekt nie posiada rodzaju/intencji wtedy do wyboru ustawień będzie użyta klasa obiektu i warunki. W tym przypadku obiekt (cień) zostanie oznaczony przez rodzaj podany w tym polu.
SynchronizationStep.tooltip.objectClass=Klasa obiektu której dotyczy ta definicja. Będzie użyta do wyboru ustawień synchronizacji w przypadku gdy obiekt (cień) nie ma jeszcze zdefiniowanego rodzaju/intencji.
SynchronizationStep.tooltip.objectTemplate=Szablon obiektu który będzie użyty do przetworzenia podanego zdarzenia synchronizacji. Jeśli nie zostanie podany żaden szablon, wtedy zostanie użyty domyślny.
SynchronizationStep.tooltip.opportunistic=Włączenie tej opcji spowoduje uaktywnienie synchronizacji oportunistycznej (wykrywanie) podczas przetwarzania tego zdarzenia.
SynchronizationStep.tooltip.reaction=Ustalenie jak system zareaguje na to zdarzenie synchronizacji. Można podać kilka reakcji. Wybrana będzie właściwa reakcja na sytuację zdarzenia synchronizacji.
SynchronizationStep.tooltip.reconcile=Jeśli włączone wówczas dla tego zdarzenia synchronizacji wymuszona będzie rekoncyliacja. Atrybuty zostaną wyraźnie pobrane jeśli nie są obecne. Jeśli wyłączone, wtedy rekoncyliacja będzie automatyczna. W tym przypadku rekoncyliacja nastąpi tylko jeśli atrybuty są już dostępne w zdarzeniu synchronizacji. Jeśli nie są dostępne, nie zostaną wyraźnie pobrane i rekoncyliacja zostanie pominięta.
