ChangePasswordPanel.helpInfo=<p>Ta część okna dialogowego zmiany hasła odpowiada za to, jak zmiana hasła zostanie rozpropagowana do poszczególnych systemów. Linia pierwsza określa czy hasło będzie zmienione w samym Menedżerze Tożsamości. Linie poniżej reprezentują każdy system w którym hasło może zostać zmienione. Propagację hasła kontroluje się przy pomocy tych ikon:</p><ul><li><span class="fa fa-check-square-o"/>Hasło będzie zmienione. Hasło w tym systemie zostanie zmienione do wartości podanej w formularzu hasła powyżej.</li><li><span class="fa fa-sign-out"/>Automatyczna propagacja hasła. Hasło może zostać zmienione. To czy hasło zostanie zmienione zależy od polityk ustawionych przez administratora. Zwykle oznacza to, że hasło będzie zmienione jeśli ma to sens dla obecnej sytuacji i ustawień. Jest to rozsądny domyślny wybór.</li><li><span class="fa fa-square-o"/>Hasło nie zostanie zmienione w tym systemie.</li><li><span class="fa fa-square"/>Funkcjonalność hasła nie jest wspierana przez ten system. W rezultacie hasło w tym systemie nie będzie zmienione.</li></ul><p>Możesz dostosować propagację hasła poprzez kliknięcie na ikony a przez to dokładnie ustawić jak zmiana hasła będzie propagowana do każdego systemu z osobna.</p>
