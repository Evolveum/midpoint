SchemaHandlingStep.association.tooltip.direction=Definiuje kierunek powiązania. Obiekt-do-tematu: Obiekt (np. grupa) posiada atrybut zawierający identyfikator tematu (np. konta); Temat-do-obiektu: Temat (np. konto) posiada atrybut zawierający identyfikator obiektu (np. grupy).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Wyraźne więzy integralności. Jeśli wyłączone, wówczas Menedżer Tożsamości zakłada, że system sam realizuje więzy integralności. Np. Menedżer Tożsamości zakłada, że system automatycznie aktualizuje identyfikatory połączenia jeśli konto zmieni nazwę i nie musi nic z tym robić. Jeśli włączone, wówczas Menedżer Tożsamości dba o zachowanie więzów integralności. W tym przypadku Menedżer Tożsamości zaktualizuje atrybuty połączenia jeśli konto zmieni nazwę.
SchemaHandlingStep.association.tooltip.intent=Intencja powiązania docelowego typu obiektu. Docelowy rodzaj i intencja identyfikują typ obiektu który jest celem powiązania, np. grupę, uprawnienie, rolę. itp.
SchemaHandlingStep.association.tooltip.kind=Rodzaj powiązania docelowego typu obiektu. Zwykle jest to "uprawnienie". Docelowy rodzaj i intencja identyfikują typ obiektu który jest celem powiązania, np. grupę, uprawnienie, rolę. itp.
SchemaHandlingStep.association.tooltip.valueAttribute=Nazwa atrybutu który jest źródłem wartości dla powiązania. Wartość tego atrybutu będzie wzięta i zachowana w atrybucie powiązania by utworzyć powiązanie. Zwykle jest to atrybut zawierający identyfikator lub nazwę taką jak "uid", "id", "name", itd. W powiązaniu "temat-do-obiektu" jest to atrybut obiektu (np. grupy). W powiązaniu "obiekt-do-tematu" jest to atrybut tematu (np, konta).
