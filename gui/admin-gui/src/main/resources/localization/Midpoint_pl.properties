SchemaHandlingStep.credentials.tooltip.outbound=Mapowania wychodzące mapują wartości z Menedżera Tożsamości (zwykle użytkownika) do systemu (zwykle konta).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Polityka hasła zastosowana to tego uwierzytelniania. To ustawienie nadpisuje inne ustawienia, np. domyślną politykę hasła ustawioną w konfiguracji systemu. Jeśli w tym miejscu nie ustawisz nic, wtedy użyta będzie domyślna polityka hasła.
