SchemaHandlingStep.limitations.tooltip.layers=Warstwy Menedżera Tożsamości których ograniczenie dotyczy. Czasami ograniczenie nie dotyczy tak samo wszystkich warstw. Np. atrybut może być de facto odczytywalny i zapisywalny ale chcemy zaprezentować go w formie tylko do odczytu w interfejsie użytkownika a zmieniać go wyłącznie przez mapowania. W takim przypadku ograniczenie wyłącznie do odczytu stosuje się tylko do warstwy "prezentacji".
SchemaHandlingStep.limitations.tooltip.maxOccurs=Maksymalna ilość wartości atrybutu. Jeden oznacza atrybut jedno-wartościowy. "Nielimitowany" oznacza atrybut wielo-wartościowy. Podana w tym miejscu wartość nadpisuje wartość wziętą ze schematu systemu.
SchemaHandlingStep.limitations.tooltip.minOccurs=Minimalna ilość wartości atrybutu. Zero oznacza atrybut opcjonalny, jeden oznacza wymagany. Podana w tym miejscu wartość nadpisuje wartość wziętą ze schematu systemu.
