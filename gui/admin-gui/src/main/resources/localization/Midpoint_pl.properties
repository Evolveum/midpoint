SchemaHandlingStep.attribute.label.attributeNamespace=Przestrzeń nazw atrybutu
SchemaHandlingStep.attribute.tooltip.allow=Jeśli zaznaczone - zezwala na podanie atrybutu nie będącego w oryginalnym schemacie systemu. Można tego użyć do naprawienia konektorów powodujących błędy, które nie dostarczają kompletnego schematu systemu lub ukrywają niektóre atrybuty, itp.
