CapabilityStep.activation.tooltip.attributeName=Nazwa atrybutu zawierającego wartość którą można użyć do symulowania administrativeStatus. Zwykle jest to atrybut zawierający informację w rodzaju aktywny/nieaktywny. Typowe przykłady takich atrybutów to "enabled", "ds-pwp-account-disabled", "accountStatus", itp.
CapabilityStep.activation.tooltip.disableList=Lista wartości atrybutu która reprezentuje status "zablokowany". Jeśli atrybut będzie miał jedną z tych wartości, wówczas obiekt będzie uważany za zablokowany. Typowe wartości to "false", "disabled", "0" lub pusta wartość.
CapabilityStep.activation.tooltip.enabled=Prawda, jeśli funkcjonalność jest aktywna. Fałsz jeśli nieaktywna. Nieaktywna funkcjonalność jest równoznaczna z tym jakby jej nie było. Funkcjonalności można zablokować np. w celu obejścia błędów konektora, ustawienia systemu w tryb tylko do odczytu, itp.
CapabilityStep.activation.tooltip.enableList=Lista wartości atrybutu która reprezentuje status "aktywny". Jeśli atrybut będzie miał jedną z tych wartości, wówczas obiekt będzie uważany za aktywny. Typowe wartości to "true", "enabled", "1" itp.
CapabilityStep.activation.tooltip.ignoreAttribute=Jeśli włączone, to atrybut używany do symulacji aktywacji będzie zaznaczony w schemacie jako ignorowany. To oznacza, że system będzie udawał, że ten atrybut nie istnieje i będzie używany tylko standardowy administrativeStatus. Jest to zachowanie domyślne. Jeśli opcja zostanie wyłączona, to atrybut ten będzie również widoczny w schemacie i zarówno administrativeStatus jak i atrybut będą działać. Może być to potrzebne gdy atrybut ten posiada bogatszy zestaw statusów niż tylko administrativeStatus. Jednak w tym przypadku uważaj na konflikt pomiędzy oryginalnym atrybutem a administrativeStatus.
CapabilityStep.activation.tooltip.lockoutAttributeName=Nazwa atrybutu zawierającego wartość do symulowania lockoutStatus. Zwykle jest to atrybut zawierający informację w rodzaju normal/locked.
CapabilityStep.activation.tooltip.lockoutNormalList=Lista wartości atrybutu która reprezentuje status "normalny". Jeśli atrybut będzie miał jedną z tych wartości, wówczas status obiektu będzie uważany za normalny.
CapabilityStep.activation.tooltip.lockoutLockedList=Lista wartości atrybutu która reprezentuje status "zablokowany". Jeśli atrybut będzie miał jedną z tych wartości, wówczas status obiektu będzie uważany za zablokowany.
CapabilityStep.activation.tooltip.lockoutIgnoreAttribute=Jeśli włączone, to atrybut używany do symulacji aktywacji będzie zaznaczony w schemacie jako ignorowany. To oznacza, że system będzie udawał, że ten atrybut nie istnieje i będzie używany tylko standardowy lockoutStatus. Jest to zachowanie domyślne. Jeśli opcja zostanie wyłączona, to atrybut ten będzie również widoczny w schemacie i zarówno lockoutStatus jak i atrybut będą działać. Może być to potrzebne gdy atrybut ten posiada bogatszy zestaw statusów niż tylko lockoutStatus. Jednak w tym przypadku uważaj na konflikt pomiędzy oryginalnym atrybutem a lockoutStatus.
CapabilityStep.activation.tooltip.returnedByDefault=Jeśli zaznaczone, wówczas atrybut aktywacji jest zwracany domyślnie i nie musi być żądany. Jeśli nie zaznaczone, wówczas atrybut aktywacji musi być zażądany wprost.
