SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Jeśli wyłączone - wtedy oba: silne jak i normalne mapowania są scalane w celu utworzenia wynikowych wartości. Jeśli włączone - silne mapowania mają priorytet przed normalnymi. Normalne mapowanie użyte jest tylko wtedy gdy brak silnego.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=W jaki sposób pobrać atrybut gdy jest potrzebny. Implicit: atrybut jest zwracany domyślnie, nie trzeba go specjalnie pobierać. Explicit: atrybut nie jest zwracany domyślnie, musi być wyraźnie zażądany.
SchemaHandlingStep.attribute.tooltip.inbound=Mapowania przychodzące mapują wartości z systemu (zwykle konta) do Menedżera Tożsamości (zwykle użytkownika).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Wartość pasująca do tego wzorca NIE będzie tolerowana. Tzn.  będzie usunięta z atrybutu nawet jeśli nie jest wynikiem przetwarzania (mapowania).
SchemaHandlingStep.attribute.tooltip.limitations=Określ ograniczenia atrybutu takie jak wielokrotność, możliwość odczytu lub zapisu, itp.
SchemaHandlingStep.attribute.tooltip.matchingRule=Reguła która decyduje czy dwie wartości atrybutu mają to samo znaczenie. Np. ustawienie 'stringIgnoreCase' spowoduje, że atrybut ten będzie ignorował wielkość liter.
SchemaHandlingStep.attribute.tooltip.outbound=Mapowania wychodzące mapują wartości z Menedżera Tożsamości (zwykle użytkownika) do systemu (zwykle konta).
SchemaHandlingStep.attribute.tooltip.reference=Nazwa atrybutu do skonfigurowania. Wszystkie ustawienia i mapowania poniżej będą dotyczyły tego atrybutu.
SchemaHandlingStep.attribute.tooltip.tolerant=Atrybuty tolerancyjne dopuszczają wartości ustawione poza menedżerem tożsamości. Atrybuty nietolerancyjne dopuszczają wyłącznie wartości zdefiniowane przez menedżera tożsamości (np. przez mapowanie ról).
SchemaHandlingStep.attribute.tooltip.tolerantVP=Wartość pasująca do tego wzorca będzie tolerowana. Tzn. pozostanie jako wartość atrybutu nawet jeśli nie jest wynikiem przetwarzania (mapowania).
