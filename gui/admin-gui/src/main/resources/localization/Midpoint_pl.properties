SchemaHandlingStep.tooltip.iteration=Iteracyjne wyszukiwanie unikalnych atrybutów takich jak np. identyfikatory. Menedżer Tożsamości będzie kilkukrotnie próbował znaleźć unikalną wartość takich atrybutów.
