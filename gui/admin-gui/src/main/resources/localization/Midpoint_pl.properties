ResourceWizard.help.capabilityStep=<p><i>Funkcjonalności</i> systemu są czynnościami które ten system może wykonywać. Nie wszystkie systemy mają takie same funkcjonalności. Np. jeden system wspiera aktywację kont (blokowanie i odblokowanie kont) a inny nie. Niektóre mogą wspierać odczyt i zapis a inne mogą być tylko do odczytu. Jeden system wspiera synchronizację na żywo a inny nie. <i>Funkcjonalności</i> określają jakie cechy wspiera dany system by Menedżer Tożsamości mógł zachowywać się odpowiednio.</p> <p>Każda funkcjonalność może być <i>nieaktywna</i> (tzn. wyłączona). Wyłączenie funkcjonalności powoduje, że IDM nie będzie wykorzystywał tej cechy konektora i systemu. Funkcjonalności wyłącza się zwykle jeśli powodują błędy. Np. jeśli występuje błąd w konektorze albo w systemie to błąd ten może zostać ominięty przez wyłączenie odpowiedniej funkcjonalności. Ale funkcjonalności mogą być wyłączane również z przyczyn administracyjnych. Np. wyłączając <tt>Tworzenie</tt>, <tt>Aktualizację</tt> i <tt>Usuwanie</tt> można przełączyć system w tryb wyłącznie do odczytu.</p> <p>Niektóre funkcjonalności mogą być <i>symulowane</i>. To znaczy, że IDM udaje, że system posiada określone możliwości nawet jeśli ich nie ma. Np. funkcjonalność <i>aktywacji</i> może być zasymulowana przez ustawienie odpowiedniej wartości określonego atrybutu konta. Takie symulowane funkcjonalności zwykle wymagają skonfigurowania. Można to zrobić na tej stronie.</p> <p>Wejdź na stronę <a href="https://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Strona wiki funkcjonalności systemu</a> aby dowiedzieć się więcej na ten temat.</p>
ResourceWizard.help.configurationStep=<p>Na tym etapie kreatora konfiguruje się parametry konektora. Zwykle definiują one parametry sieciowe potrzebne konektorowi do połączenia się do systemu, takie jak nazwa hosta i numery portów. Można tu również podać dodatkowe parametry takie jak limity czasów oczekiwania na operację.</p> <p>Zestaw opcji jest specyficzny dla każdego konektora. Konkretny zestaw parametrów konfiguracyjnych jest określany w schemacie konfiguracji konektora. Dlatego też zawartość tej strony zależy od typu konektora który był wybrany na poprzedniej stronie.</p>
ResourceWizard.help.nameStep=<p>Na tym etapie kreatora konfiguruje się podstawowe właściwości systemu. Można tu skonfigurować nazwę i opis systemu. Nazwa systemu jest wymagana i musi być unikalna. Również musi być skonfigurowany konektor który będzie użyty do połączenia z systemem. Konektory są instalowane na hoście konektorów. Jeśli pole host konektorów będzie pozostawione puste, zostanie użyty konektor zainstalowany bezpośrednio na serwerze.</p><p> Zobacz <a href="https://wiki.evolveum.com/display/midPoint/Resource+Configuration">Resource Configuration wiki page</a> aby dowiedzieć się więcej na temat konfiguracji systemu</p>
ResourceWizard.help.schemaHandlingStep=<p>W tym kroku podaje się <b>konfigurację</b> obsługi schematu systemu. Konfiguracja wyświetlona na tej stronie mówi Menedżerowi Tożsamości <b>co ma robić</b> z klasami obiektów i atrybutami w systemie. Zawiera konfigurację mapowań pomiędzy właściwościami użytkownika a atrybutami konta, konfigurację typów kont, grup, zależnościami, mapowaniem hasła i tak dalej.</p><p>Konfiguracja jest pogrupowana na <b>typy obiektów</b>. Każdy typ obiektu opisuje zachowanie dla określonego typu konta, typu uprawnienia, OU, itp. Obiekt jest jednoznacznie identyfikowany poprzez kombinację <i>rodzaju</i> oraz <i> intencji</i>. <i>Rodzaj</i> określa czym jest obiekt: <ul><li>rozaj=<tt>konto</tt> oznacza, że obiekt jest kontem, tzn. reprezentuje użytkownika. </li><li>rodzaj=<tt>uprawnienie</tt> ma zastosowanie do grup, ról, przywilejów, ACL-i i podobnych obiektów które mogą być powiązane z kontem i które nadają mu uprawnienia lub prawa dostępu. </li><li>rodzaj=<tt>ogólny</tt> stosuje się do innych obiektów takich jak jednostki organizacyjne (OU), domeny, itp.</li></ul>Intencja jest zwyczajnym ciągiem znaków, który można użyć do rozróżniania kilku typów obiektów. Na przykład można jej użyć do zdefiniowania kilku typów kont, np. "domyślne konto użytkownika", "konto administracyjne", "konto testowe" itd. Kliknij tutaj <a href="https://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Kind, Intent and ObjectClass wiki page</a> po więcej szczegółów.</p><p>Więcej informacji na temat obsługi schematu znajduje się tutaj: <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Resource Schema Handling wiki page</a>.
ResourceWizard.help.schemaStep=<p>Na tej stronie wyświetlony jest schemat systemu. Schemat systemu definiuje <i>klasy obiektów</i> którymi konektor może zarządzać, np. konta, grupy, jednostki organizacyjne, itd. Schemat określa zestaw <i>atrybutów</i> dla każdej klasy obiektu. Schemat przedstawiony na tej stronie jest w trybie tylko do odczytu, byś mógł przejrzeć i zapoznać się z modelem danych dostarczanym przez system.</p> <p>Schemat systemu przedstawiony na tej stronie zwykle pobierany jest z systemu i generowany automatycznie. Schemat systemu definiuje co system <b>może zrobić</b>, tzn. jakie klasy obiektu określa i jakich atrybutów w tych klasach używa. Dlatego też schemat jest tylko do odczytu. To <b>nie</b> jest konfiguracja. To <b>nie</b> jest definicja jak IDM używa klas obiektów i atrybutów. Do tego służy następny krok kreatora.</p> <p>Zobacz tę stronę<a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Resource Schema wiki page</a> aby dowiedzieć się szczegółów na temat koncepcji schematu systemu</p>
ResourceWizard.help.synchronizationStep=<p>Konfiguracja synchronizacji określa w jaki sposób Menedżer Tożsamości zareaguje gdy odkryje że obiekt w systemie uległ zmianie. Np. określa reakcję na wykrycie nowego konta, gdy odkryje, że grupa która powinna być zniknęła itd. Choć zwykle nie ma znaczenia w jaki sposób zmiana zostanie wykryta, można użyć <i>kanału</i> aby określić wyjątki. W związku z tym reguły określone tutaj dotyczą <i>synchronizacji na żywo</i>, <i>rekoncyliacji</i>, <i>importu</i>, <i>wykrywania</i> (mechanizmu zachowania spójności) i możliwych innych mechanizmów w przyszłości.</p> <p>Wejdź na stronę <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Strona wiki konfiguracji synchronizacji</a> po więcej szczegółów na ten temat.
