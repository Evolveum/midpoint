SchemaHandlingStep.tooltip.protected=Wyszczególnienie chronionych instancji podanego typu obiektu. System widzi chronione instancje ale nie wolno mu ich modyfikować. Jakakolwiek próba modyfikacji spowoduje błąd. Używa się tego do ochrony kont uprzywilejowanych takich jak "root" czy "administrator".
