SchemaHandlingStep.association.tooltip.associationAttribute=Nazwa atrybutu "przechowującego" powiązanie. Tzn. atrybut który zawiera identyfikator powiązanego obiektu. Zwykle jest to atrybut taki jak "członek", "grupy", "role", itp. W powiązaniu temat-do-obiektu jest to atrybut tematu (np. konto posiada atrybut "lista grup"). W powiązaniu obiekt-do-tematu jest to atrybut obiektu (np. grupa posiada atrybut "lista członków").
