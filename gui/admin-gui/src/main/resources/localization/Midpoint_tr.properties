ChangePasswordPanel.helpInfo=<p>Kimlik bilgileri iletişim kutusunun bu kısmı, parola değişiminin her bir sisteme nasıl yayılacağını denetler. İlk satır, parolanın KYS'de değiştirilip değiştirilmeyeceğini tanımlar. Aşağıdaki satırlar, şifrenin değiştirilebileceği her sistemi temsil etmektedir. Şifre yayılımı ikonlarla kontrol edilir:</p><ul><li><span class="fa fa-check-square-o"/>Şifre değiştirilecektir. Bu sistemin parolası, yukarıdaki şifre iletişim kutusunda belirtilen değere değiştirilecektir.</li><li><span class="fa fa-sign-out"/>Otomatik şifre yayılımı. Parola değiştirilebilir. Parolanın değiştirilip değiştirilmemesi, kimlik yöneticisi tarafından ayarlanan ilkelere bağlıdır. Bu genellikle, mevcut durum ve ayarlar için anlamlı olduğu takdirde şifrenin değiştirileceği anlamına gelir. Bu makul varsayılan seçimdir.</li><li><span class="fa fa-square-o"/>Bu sistem için şifre değiştirilmeyecektir. </li><li><span class="fa fa-square"/>Bu sistem için şifre özelliği desteklenmiyor.</li></ul><p>Simgelerin üzerine tıklayarak şifre yayma ayarlarını yapılandırabilir ve böylece şifre değişiminin her bir sisteme nasıl yayılacağını ince ayarlayabilirsiniz.</p>
