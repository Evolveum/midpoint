ResourceWizard.expression.tooltip.policyRef=Değer politikası nesnesine referans. Değer üretmek için belirtilen değer politikası şablon olarak kullanılacaktır.
ResourceWizard.expression.tooltip.type=İfadenin tipi. Bu ifadenin betik mi, değer üreticisi mi, ya da başka birşey olduğunu belirtir.
ResourceWizard.help.capabilityStep=<p>Kaynak <i>yetenekleri</i> kaynakların yapabildikleridir. Tüm kaynakların yetenekleri eşit değildir. Ör\: bir kaynak hesap etkinleştirmeyi (aktif/pasif) yapabilrken diğeri yapamaz. Kaynağın biri okuma-yazma erişimi sağlarken diğer salt okuma erişimi sağlayabilir. Canlı senkronizasyon yapabilirken diğeri yapamaz. <i>Yetenekler</i> kaynağın neleri desteklediğini belirler, böylece Engerek ona göre davranır.</p><p>Tüm yetenekler <i>pasifleştirilebilir.</i> (i.e. kapatılabilir). Yeteniğin pasifleştirilmesi Engerek'in bağlaycının ve kaynağın o kısmını kullanmayacağına sebep olur. Yetenekler genelde çalışmıyorsa (bozuksa) pasifleştirilir. Ör. bağlayıcıda yada kaynakta hata varsa hatayı atlamak için ilgili yetenek pasif yapılabilir. İdari sebeplerden de yetenekler pasifize edilebilir.  Ör. <tt>Create</tt>, <tt>Update</tt> and <tt>Delete</tt> yetenrklerini pasifleştirme kaynağı salt-okunur kılar.</p><p>Bazı yetenekler<i>simulated</i> edilebilir. Engerek kaynakta bu yetenek olmasa da, varmış gibi davranır.  Ör. an <i>aktivasyon</i> yeteneği bir hesap özniteliğine bağlanarak hesabın aktiflemenmesi/pasiflemenmesi simüle edilebilir. Bu simüle edilebilen yetenekler yapılandırma gerektirir. Bu yapılandırmayı bu sayfada yapabilirsiniz.
ResourceWizard.help.configurationStep=Sihirbazın bu etabında bağlayıcı özellikleri yapılandırılır. Genellikle kaynağa erişim için host adı ve port numarası gibi ağ özellikleri girilir. Zaman aşımı süresi, bağlantı havuzu yapılandırması gibi ek bağlantı parametreleri burada belirtilir.</p><p>Her bağlayıcının yapılandırma özellikleri kendine özgüdür. Her spesifik yapılandırma özellikleri grubu, bağlayıcının şemasına göre oluşturulur. Bu yüzden bu sayfanın, önceki sayfada seçilen bağlaycıya göre  oluşturulmuştur.</p>
ResourceWizard.help.nameStep=<p>Sihirbazın bu etabı kaynağın temel özelliklerini yapılandırmak içindir. Kaynağın adı ve açıklaması bu sayfadadır. Bağlayıcı adı zorunlu ve tekil olmalıdır. Bağlayacının bağlanacağı kaynak da yapılandırılmalıdır. Bağlayıcalar bağlayıcı sunucusu üzerinde konuşlandırılır. Eğer bağlayıcı sunucusu alanı boş ise bağlayıcı Engerek içinde konuşlandırılır.</p>
ResourceWizard.help.schemaHandlingStep=Bu aşama kaynak şemasının <b>yapılandırılmasını</b> sağlar. Bu sayfadaki konfigürasyon öğeleri, Engerek'e kaynak nesne sınıfları ve öznitelikleri hakkında <b>ne yapması gerektiğini</b> söyler. Kullanıcı özellikleri ve hesap özellikleri arasındaki eşlemeler, hesap tipi, yetkilendirme tipi, OU vb. konfigürasyonu bu adımda yapılır. Nesne tipi <i>kind</i> ve<i>intent</i> kombinasyonu ile tanımlanır.  <i>kind</i> ne tür bir nesne olduğunu belirtir\\\:<ul><li>kind\\\=<tt>account</tt> demek nesnenin bir hesap olduğu demektir yani bir kullanıcıyı temsil eder. </li><li>kind\\\=<tt>entitlement</tt> hesaplarla ilişkilendirilebilen ve hesaba imtiyaz veya erişim yetkisi sağlayan gruplara, rollere,imtiyazlara, Acess Control Instruction'lara (ACI) vb. nesnelere uygulanır. </li><li>kind\\\=<tt>generic</tt> organzisyon ünitesi (OU), domain vb. gibi diğer nesnelere uygulanır.</li></ul>Intent(maksat) düz bir dizi olup birkaç farklı nesneyi ayırt etmek için kullanılabilir. ör. farklı hesap tipleri... "varsayılan kullanıcı hesabı", "yönetici hesabı", "test hesabı" vb. </p>
ResourceWizard.help.schemaStep=<p>Bu sayfa kaynak şemasını gösterir. Kaynak şeması, bağlayıcının işlediği hesaplar, gruplar, org. uniteleri gibi <i>nesne sınıflarını</i>  tanımlar. Şema her nesne sınıfı için bir takım <i>öznitelik</i> tanımları içerir. Bu sayfada gösterilen şema incelemeniz ve kaynağın sağladığı veri modelin tanımanız için salt-okunur formdadır</p><p>Bu sayfadaki kaynak şeması genellikle kaynaktan çekilerek otomatik olarak Engerek'te üretilir. Kaynak şeması kaynağın <b>neleri yapabildiğini</b> yani hangi nesne sınıflarını tanımladığını ve bu nesne sınıfların içerisinde hangi öznitelikerinin kullanıldığını tanımlar. Bu yüzden şema salt-okunur biçimdedir. Bu bir konfigürasyon <b>değildir</b>. Engerek'in nesne sınıflarını ve öznitelikleri nasıl kullanacağını <b>belirlemez</b>. Bu konfigürasyon konfigürasyon sihirbazının bir sonraki adımında yapılır. </p>
ResourceWizard.help.synchronizationStep=<p>Senkronizasyon yapılandırması kaynak nesnesinde bir değişklik olduğunda Engerek'in nasıl tepki vereceğini tanımlar. Ör. yeni bir hesap açılırsa, ya da bir yeni oluşturulan grubun gerçekten varolup olmaması vb.  Gemellikle Engerek'in değişikliği nasıl keşfettiğin önemi yoktur tepki genelde aynı olur.(<i>channel</i> öğesinin kullanımı gibi bazı istisnalar hariç). Bu yüzden bu sayfada yapılandırılan politika <i>canlı senkronizasyon</i>, <i>hesap eşleme</i>, <i>içeri aktarma</i>, <i>keşif</i> (tutarlılık mekanizması) ve gelecekte eklenebilecek diğer mekanizmalara uygulanır.</p>
