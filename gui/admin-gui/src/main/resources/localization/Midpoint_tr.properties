ResourceWizard.help.configurationStep=<p>Sihirbazın bu aşaması bağlayıcı yapılandırma özelliklerini yapılandırır. Genellikle kaynağa sunucu adı ve port numaraları gibi erişmek için kullanılan ağ parametrelerini tanımlarlar. Çalışma ağı zamanaşımı ve bağlantı havuzu yapılandırması gibi ek bağlantı parametreleri burada belirtilebilir.</p><p> Bağlayıcı yapılandırma özellikleri, her bağlayıcı için benzersizdir. Özel yapılandırma parametreleri, bağlayıcı yapılandırma şemasına göre belirlenir. Bu nedenle, bu sayfanın içeriği bir önceki sayfada seçilen bağlayıcı türüne bağlıdır.</p>
ResourceWizard.help.nameStep=<p>Sihirbazın bu aşaması kaynağın temel özelliklerini yapılandırır. Kaynak adı ve açıklamasını yapılandırmak için kullanılabilir. Bağlayıcı adı zorunludur ve tekil olmalıdır. Kaynağa erişmek için kullanılacak bağlayıcı da yapılandırılmalıdır. Bağlayıcılar konektör sunuculara kurulur. Bağlayıcı sunucusu boş bırakılırsa, doğrudan sistemde  bulunan konektörler kullanılacaktır. </p>
ResourceWizard.help.schemaHandlingStep=<p>Bu adım, kaynak şemasının işlenmesideki <b>yapılandırma</b> adımlarını içerir. Bu sayfada görüntülenen yapılandırma, sistemde kaynak nesne sınıfları ve nitelikleri ile <b>ne yapılacağını</b> bildirir. Bu, kullanıcı özellikleri ve hesap özellikleri, hesap türleri, gruplar, provizyonalama bağımlılıkları, şifre eşleme ve benzeri yapılandırmaları içerir. </p><p>Yapılandırma <b>nesne türlerine</b> göre gruplandırılmıştır. Her nesne türü, belirli hesap türü, yetkilendirme türü, OU vb. için davranışı tanımlar. Nesne türü, <i>tür</i> ve <i>maksat</i>kombinasyonuyla tekil olarak tanımlanır. <i>Tür</i>, nesnenin türünün ne olduğunu tanımlar: <ul><li>kind =<tt> account</tt>, nesnenin bir hesap olduğu anlamına gelir, yani bir kullanıcıyı ifade eder. </li><li>kind = <tt>entitlement</tt>, gruplarla, roller, imtiyazlar, ACI'ler ve benzeri nesnelerle kullanıcıya imtiyaz ve erişim hakkı sağlayan hesabıyla ilişkilendirilebilen yetki tanımlarıdır.</li><li> kind = <tt>generic</tt> ayrıcalıklar veya erişim hakları veren kuruluşlar, kuruluş birimleri (OU'lar), alanlar vb. gibi diğer nesneler için geçerlidir. </li></ul>Maksat, çeşitli nesne türlerini ayırt etmek için kullanılabilen düz bir dizedir. Ör. birkaç hesap türünü tanımlamak için kullanılabilir. "varsayılan kullanıcı hesabı", "yönetim hesabı", "test hesabı" vb. Ayrıntılı bilgi için Tür, Niyet ve Nesne Sınıfı wiki sayfasına bakın. Şema işleme konfigürasyonu hakkında daha ayrıntılı bilgi Kaynak Şeması İşleme wiki sayfasında verilmektedir.</p>
ResourceWizard.help.schemaStep=<p>Bu sayfada kaynak şeması gösterilmektedir. Kaynak şeması, bağlayıcının yönetebileceği <i>nesne sınıflarını</i>, ör. hesaplar, gruplar, kuruluş birimleri vb. tanımlar. Şema, her nesne sınıfı için bir dizi <i>öznitelik</i> tanımlar. Şema salt okunur biçimdedir; böylece inceleyebilir ve kaynağın sağladığı veri modelini öğrenebilirsiniz. </p><p>Bu sayfada sunulan kaynak şeması genellikle kaynaktan alınır ve otomatik olarak sistem tarafından oluşturulur. Kaynak şeması, kaynağın <b>neler yapabileceğini</b>, yani hangi nesne sınıflarının tanımladığını ve nesne sınıflarında hangi özniteliklerin kullanıldığını tanımlar. Bu nedenle, şema salt okunurdur. Bu bir yapılandırma <b>değildir</b>. Sistemin nesne sınıflarını ve niteliklerini nasıl kullandığını <b>tanımlamaz</b>. Bu, sihirbazın sonraki adımlarında yapılandırılmıştır.</p><p> Kaynak şeması kavramlarının ayrıntılı açıklaması için <a href="https://wiki.evolveum.com/display/midPoint/Resource+Schema">Kaynak Şeması wiki sayfasına</a> bakın.</p>
ResourceWizard.help.synchronizationStep=<p>Senkronizasyon yapılandırması, KYS'nin kaynak nesnesinin değiştiğini keşfettiğinde nasıl tepki vereceğini tanımlar. Ör. varolan bir grubun bulunmadığını keşfedince, sistemin yeni hesap keşfettiğinde nasıl tepki vereceğini tanımlar. Genellikle, sistemin değişikliği nasıl keşfettiği önemli değildir, tepki genellikle aynıdır (istisnalar <i>kanal</i> belirtimi kullanılarak mümkündür). Bu nedenle burada yapılandırılan politika, <i>canlı senkronizasyon</i>, <i>hesap eşleme</i>, <i>içe aktarma</i>, <i>keşif</i> (tutarlılık mekanizması) ve gelecekte olası diğer mekanizmalar için de geçerlidir.</p><p> Daha fazla ayrıntı için <a href="https://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Senkronizasyon Konfigürasyonu wiki sayfasına</a> bakın.
