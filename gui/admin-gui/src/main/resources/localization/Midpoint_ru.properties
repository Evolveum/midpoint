ChangePasswordPanel.helpInfo=<p>Эта часть диалогового окна с учётными данными определяет, как может быть изменен пароль и передан пользователю системы. Первая строка определяет, может ли пароль быть изменен в Identity Manager сам по себе. Следующие строки представляют каждую системц, для которых пароль может быть изменен. Распространение пароля определяется иконками\:</p><ul><li><span class\="fa fa-check-square-o"/> Пароль может быть изменен. Пароль для этой системы будет обновлен на новое значение.</li><li><span class\="fa fa-sign-out"/> Автораспространение пароля. Пароль может быть изменен. Можно ли или нет изменить пароль определяется преднастроенной системным администратором политикой. Это обычно значит, что пароль будет изменен, если это соответствует текущей ситуации и настройкам.</li><li><span class\="fa fa-square-o"/> Пароль не будет обновлен.</li></ul><p>Вы можете регулировать распространение парольных настроек по нажатию на иконки и затем компоненты для уведомления пользователей об изменении пароля.</p>
