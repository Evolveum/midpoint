SynchronizationStep.reaction.tooltip.action=Явное действие. Эта настройка определяет, какой должна быть реакция системы на событие синхронизации. 
SynchronizationStep.reaction.tooltip.channel=Ограничение канала. Если источник события синхронизации - определенный процесс (например, синхронизация в режиме реального времени, реконсиляция, импорт), то реагирование будет выполнено. Иначе - проигнорировано.
SynchronizationStep.reaction.tooltip.objectTemplateRef=Шаблон, который будет использоваться для обработки  особых событий синхронизации. Если шаблон не определен, то применяется стандартный шаблон.
SynchronizationStep.reaction.tooltip.reconcile=Если опция включена, то для этого события синхронизации будет запускаться этап реконсиляции. Атрибуты будут явно определены, если они не установлены. Если опция выключена, то реконсиляция будет выполняться автоматически. В этом случае, реконсиляция происходит, только если атрибуты определены для события синхронизации. Если атрибуты не установлены, они не будут установлены явно, и реконсиляция будет прервана.
SynchronizationStep.reaction.tooltip.situation=Ситуация синхронизации. Если событие подходит условиям синхронизации, то действие будет выполнено и наоборот.
SynchronizationStep.reaction.tooltip.synchronize=Если опция включена, то применяются обычные алгоритмы синхронизации в дополнение к определенным ниже действиям. Это стандартный случай. Если опция выключена, то алгоритмы синхронизации будут проигнорированы, а выполняться будут только действия, определенные ниже. 
SynchronizationStep.title=Синхронизация
SynchronizationStep.tooltip.condition=Настройки синхронизации будут приняты, только если выполняется условие. Условие выполняется преимущественно для сортировки объектов определенного типа. Например, условие может определять, будет ли имя пользователя начинаться на Т или нет.
SynchronizationStep.tooltip.confirmation=Подтверждение выражения. Каждый результат соответствия выражения будет принят как выражение подтверждения. Если это выражение возвращает "истину", то объекты могут быть связаны. При отсутствии определенного выражения все объекты возвращаются из запроса корреляции, установленного по умолчанию. Это выражение может быть ресурсоемким, потому что оно исполняется только для объектов, которые возвращаются корреляционным запросом.
SynchronizationStep.tooltip.correlation=Выражение корреляции. Это выражение используется для связи центральных объектов (например, пользователя) и дублирующих объектов (например, аккаунт) и принадлежит обоим объектам. Результат выражения определяется фильтром для поиска центральных объектов (напр., пользователей). Запрос возвращает потенциальные объекты для связывания. Выражение должно быть очень эффективным, другими словами, синхронизация может быть остановлена.
SynchronizationStep.tooltip.enabled=Включено, если настройки текущей синхронизации активны. Является значением по умолчанию. Настройки могут быть использованы для временно отключенных настроек синхронизации.
SynchronizationStep.tooltip.focus=Тип центрального объекта, который связан с объектом ресурса. Для объекта учётной записи, которым обычно является тип пользователя (UserType). Им также может быть тип роли или тип орг. единицы для полномочия и т.д.
SynchronizationStep.tooltip.intent=Назначение объекта, к которому это определение относится. Если объект (или связанный объект) уже имеет тип и назначение, когда он обрабатывается при синхронизации, то это влияет на выбор параметров синхронизации для подачи заявки на этот объект. В противном случае, класс объекта и условия будут использоваться для выбора параметров. В таком случае объект (или связанный объект) будет отмечен в этом поле.
SynchronizationStep.tooltip.kind=Назначение объекта, к которому это определение относится. Если объект (или связанный объект) уже имеет тип и назначение, когда он обрабатывается при синхронизации, то это влияет на выбор параметров синхронизации для использования этого объекта. В противном случае, класс объекта и условия будут использоваться для выбора параметров. В таком случае объект (или связанный объект) будет отмечен в этом поле.
SynchronizationStep.tooltip.objectClass=Класс объекта, для которого применяется определение. Это будет использоваться для выбора настроек синхронизации, если для объекта (связанного с ним объекта) еще не определены тип и назначение.
SynchronizationStep.tooltip.objectTemplate=Шаблон, который будет использоваться для обработки  особых событий синхронизации. Если шаблон не определен, то применяется стандартный шаблон.
SynchronizationStep.tooltip.opportunistic=Если установить Да, то случайная синхронизация (обнаружение) будет разрешена в процессе обработки события.
SynchronizationStep.tooltip.reaction=Определяет то, как система реагирует на событие синхронизации. Определены несколько способов реагирования. Будет выбрана подходящая реакция системы.
SynchronizationStep.tooltip.reconcile=Если опция включена, то для этого события синхронизации будет запускаться этап реконсиляции. Атрибуты будут явно определены, если они не установлены. Если опция выключена, то реконсиляция будет выполняться автоматически. В этом случае, реконсиляция происходит, только если атрибуты определены для события синхронизации. Если атрибуты не установлены, они не будут установлены явно, и реконсиляция будет прервана.
