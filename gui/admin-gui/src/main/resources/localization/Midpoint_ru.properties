SchemaHandlingStep.activation.tooltip.fetchStrategy=Как при необходимости получить атрибут. Выключено\: возвращается атрибут по умолчанию, без необходимости его запрашивать. Включено\: возвращается атрибут по умолчанию.
SchemaHandlingStep.activation.tooltip.inbound=При входящем маппинге значения поступают из ресурса (обычно аккаунт) в Identity Manager (обычно пользователь).
SchemaHandlingStep.activation.tooltip.outbound=При исходящем маппинге значения поступают из Identity Manager (обычно пользователь) в ресурс (обычно аккаунт).
SchemaHandlingStep.association.label.associationName=Наименование связи
SchemaHandlingStep.association.label.associationNamespace=Область наименований
SchemaHandlingStep.association.tooltip.associationAttribute=Наименование атрибута, выполняющего роль связи с чем-то еще. Например, атрибут содержит идентификатор объекта. Обычно это такие атрибуты, как участник, группа, роль и т.д. Связи типа "субъект-объект" это атрибут субъекта (например, атрибут "группа" для аккаунта). В связи "объект-объект" это атрибут объекта (например, атрибут "участники" для группы).
SchemaHandlingStep.association.tooltip.associationLocalPart=ВЫПОЛНИТЬ\: SchemaHandlingStep.association.tooltip.associationLocalPart
SchemaHandlingStep.association.tooltip.associationNamespace=ВЫПОЛНИТЬ\: SchemaHandlingStep.association.tooltip.associationNamespace
SchemaHandlingStep.association.tooltip.direction=Определяет направление связи. Объект-субъект\: объект (например, группа) имеет атрибут, который включает в себя идентификатор субъекта (например, аккаунта); Субъект-объект\: Субъект (аккаунт) имеет атрибут, содержащий идентификатор объекта (группы).
SchemaHandlingStep.association.tooltip.explicitRefIntegrity=Определить целостность ссылочных данных. Если опция выключена, то система принимает, что данные ресурса целостны.
SchemaHandlingStep.association.tooltip.intent=Цель типа объекта управляемой системы. Тип управляемой системы и назначение определяет тип объекта, который может быть группой, привилегией, ролью и т.д.
SchemaHandlingStep.association.tooltip.kind=Тип типа объекта управляемой системы. Обычно это "предоставление права". Тип управляемой системы и назначение определяет тип объекта, который может быть группой, привилегией, ролью и т.д.
SchemaHandlingStep.association.tooltip.valueAttribute=Наименование атрибута, которые является источником значения для связи. Значение этого атрибута будут приняты и сохранены. Обычно это атрибуты, содержащие идентификатор и имя, как uid", "id", "наименование" и т.д. Связи типа "субъект-объект" это атрибут объекта (например, "группа"). В связи "объект-объект" это атрибут субъекта (например, "аккаунт").
SchemaHandlingStep.attribute.label.attributeName=Название атрибута
SchemaHandlingStep.attribute.label.attributeNamespace=Область названий атрибутов
SchemaHandlingStep.attribute.tooltip.allow=Если признак установлен, то он позволяет определить атрибут, который изначально не определен в схеме. Это можно использовать для определения неисправных коннекторов, которые не позволяют выполнить схему ресурса и т.д.
SchemaHandlingStep.attribute.tooltip.attributeLocalPart=ВЫПОЛНИТЬ\: SchemaHandlingStep.attribute.tooltip.attributeLocalPart
SchemaHandlingStep.attribute.tooltip.attributeNamespace=ВЫПОЛНИТЬ\: SchemaHandlingStep.attribute.tooltip.attributeNamespace
SchemaHandlingStep.attribute.tooltip.exclusiveStrong=Когда выключено, и жесткий, и гибкий варианты маппинга объединяются для получения финального набора значений. Когда включено, только значения строго определенные значения используются, если есть как минимум один маппинг. При отсутствии жесткого маппинга используются обычные значения.
SchemaHandlingStep.attribute.tooltip.fetchStrategy=Как при необходимости получить атрибут. Выключено\: возвращается атрибут по умолчанию, без необходимости его запрашивать. Включено\: возвращается атрибут по умолчанию.
SchemaHandlingStep.attribute.tooltip.inbound=При входящем маппинге значения поступают из ресурса (обычно аккаунт) в Identity Manager (обычно пользователь).
SchemaHandlingStep.attribute.tooltip.intolerantVP=Значение, которое соответствует шаблону, не является гибким. Например, оно будет удалено из атрибута, даже если это не результат системного процесса (маппинга).
SchemaHandlingStep.attribute.tooltip.limitations=Определить ограничения атрибутов, например количество, право просмотра и редактирования и т.д.
SchemaHandlingStep.attribute.tooltip.matchingRule=Правило, которое определяет, могут ли два атрибута иметь похожие значения. 
SchemaHandlingStep.attribute.tooltip.outbound=При исходящем маппинге значения поступают из Identity Manager (обычно пользователь) в ресурс (обычно аккаунт).
SchemaHandlingStep.attribute.tooltip.reference=Наименование конфигурируемого атрибута. Все настройки и маппинги ниже применимы к данному атрибуту.
SchemaHandlingStep.attribute.tooltip.tolerant=Гибкие значения гибких атрибутов установлены вне системы. Негибкие атрибуты будут только разрешать значения, определенные в системе.
SchemaHandlingStep.attribute.tooltip.tolerantVP=Значение, которое соответствует шаблону, не является гибким. Например, оно будет удалено из атрибута, даже если это не результат системного процесса (маппинга).
SchemaHandlingStep.button.add=Добавить тип объекта
SchemaHandlingStep.credentials.tooltip.fetchStrategy=Как получить необходимые значения учётных данных. Выключено\: возвращается атрибут по умолчанию, без необходимости его запрашивать. Включено\: возвращается атрибут по умолчанию.
SchemaHandlingStep.credentials.tooltip.inbound=При входящем маппинге значения поступают из ресурса (обычно аккаунт) в Identity Manager (обычно пользователь).
SchemaHandlingStep.credentials.tooltip.outbound=При исходящем маппинге значения поступают из Identity Manager (обычно пользователь) в ресурс (обычно аккаунт).
SchemaHandlingStep.credentials.tooltip.passwordPolicyRef=Парольная политика для использования этих учётных данных. Эта настройка аннулирует другие настройки, например парольную политику по умолчанию, определенную системным администратором. 
SchemaHandlingStep.dependency.tooltip.intent=Назначение влияющего объекта
SchemaHandlingStep.dependency.tooltip.kind=Тип влияющего объекта
SchemaHandlingStep.dependency.tooltip.order=Обычно ноль. Вы можете указать целое число для определения порядка зависимостей, которые могут быть только циклическими (для зависимостей высокого порядка).
SchemaHandlingStep.dependency.tooltip.resourceRef=Влияющий ресурс
SchemaHandlingStep.dependency.tooltip.strictness=Определяет, насколько строго будет определяться зависимость. Слабо\: если зависимость не выходит за пределы обычных рамок (используется только для выполнения операций-запросов); Средне строго\: не выполнять операцию, если зависимость выполняется в первую очередь, если выполнить зависимость не удается, то все равно продолжить выполнение; Строго\: выполнить, если только зависимость обрабатывается в первую очередь и успешно.
SchemaHandlingStep.iteration.tooltip.maxIteration=Максимальное число попыток. Операция завершится с ошибкой, если максимальное число попыток пройдет безуспешно.
