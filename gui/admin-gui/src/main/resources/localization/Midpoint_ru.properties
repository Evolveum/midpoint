SchemaHandlingStep.tooltip.objectClass=Класс объекта из схемы, который будет применен для создания экземпляра этого типа объекта.
SchemaHandlingStep.tooltip.protected=Спецификация защищённых экземпляров этих типов объектов. Система может видеть защищённые экземпляры, но не может выполнять с ними какие-либо действия. Любая попытка изменить их невозможна. Это применяется для защиты администраторский учётных записей, таких как "root" или "administrator".
