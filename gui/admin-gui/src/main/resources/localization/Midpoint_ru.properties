PageCertDefinition.outcomeStrategyHelp=Какие итоговые результаты будут определены на основании результатов отдельных запросов. Внимание\: Поле 'Остановить согласование' показывает выходные данные, которые не должны быть дополнены на следующем этапе. Обычно вам не нужно менять значение по умолчанию. Если необходимо, вы можете сделать это также через конфигурацию XML.
