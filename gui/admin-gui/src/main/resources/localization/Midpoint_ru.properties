SynchronizationStep.action.tooltip.handlerUri=Явное действие к исполнению. Обратите внимание, что большинство действий предназначены для работы с алгоритмом Диспетчера синхронизации по умолчанию, и что этот алгоритм будет исполняться, если он был явно отключен (и тогда результатом может быть ошибка). Также обратите внимание, что даже если никаких явных действий нет, выбранная система, по-прежнему, будет выполнять синхронизацию алгоритма по умолчанию, если опция "синхронизировать" была выбрана.
SynchronizationStep.action.tooltip.order=Определить до или после синхронизации выполняются определенные действия. Большинство встроенных функций предназначено для выполнения ДО синхронизации системы. Однако некоторые пользовательские действия могут выполняться после завершения синхронизации, например, доставка уведомлений, очистки и т.д.
