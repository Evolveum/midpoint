ResourceWizard.help.capabilityStep=<p><i>Полномочия</i> ресурса - возможности, которые разрешены для ресурса. Не все ресурсы предоставляют одинаковые полномочия. Например, ресурс поддерживает активацию аккаунта (блокирование и разблокирование аккаунта) в отличии от других ресурсов. Ресурс предоставляет права доступа на чтение и запись, в то время как другие ресурсы предоставляют только права на чтение. Некоторый ресурс поддерживает синхронизацию в режиме реального времени, а другие ресурсы запрещают. <i>Полномочия</i> определяют, какие характеристики ресурса поддерживают, что может выполнять система.</p><p>Все полномочия могут быть <i>блокированы</i> (выключены). Блокирование полномочия будет причиной того, что система не будет использовать чать коннектора или ресурса. Полномочия обычно блокируются, если они некорректны. Например, если есть баг в коннекторе или в ресурсе. Но полномочия могут быть блокированы также по административным причинам. Например, блокирование функций <tt>Создать</tt>, <tt>Обновить</tt> и <tt>Удалить</tt> означает, что ресурс можно будет только просматривать.</p><p>Некоторые полномочия могут быть <i>смоделированы</i>. Например, <i>активация</i> полномочия может вызываться с помощью определенных значений определенных атрибутов, отвечающих за блокировку аккаунта. Моделирование таких полномочий обычно требует дополнительных настроек. Они могут быть настроены на этой странице.</p><p>См.<a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Capabilities">Страницу "Полномочия ресурсов"</a> для получения более подробных сведений.
ResourceWizard.help.configurationStep=<p>На этом этапе Мастера происходит настройка свойств коннектора. Они обычно определяются сетевыми параметрами, такими как хост и порт, необходмыми для доступа к ресурсу. Дополнительные атрибуты коннектора, такие как время ожидания сети и настройки для групп коннекторов определяются здесь. </p><p>Эти настройки являются уникальными для каждого коннектора.Определенные наборы значений настроек являются схемой конфигурации коннектора. Поэтому содержание страницы зависит от типа коннектора, который был выбран на предыдущей странице.</p>
ResourceWizard.help.nameStep=<p>Этот этап Мастера определяет базовые настройки ресурса. Здесь можно определить наименование и описание ресурса. Наименование коннектора является обязательным и должно быть ункальным. Коннектор, который будет использован для получения доступа к ресурсу должен также быть сконфигурирован. Для коннекторов надо определить хосты коннектора. Если хост коннектора пуст слева, то коннектор сохраняется напрямую в экземпляре системы.</p><p>См.<a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Configuration">Страница справки по настройке ресурса</a> для доступа к подробному описанию конфигурации ресурса.</p>
ResourceWizard.help.schemaHandlingStep=<p>Этот этап используется для предоставления <b>конфигурации</b> для обработки схемы ресурса. Конфигурация отображается на странице системы <b>что делать</b> с классами и объектами объектов ресурса. Она содержит конфигурацию маппинга между пользовательскими свойствами и атрибутами аккаунтов, конфигурацию типов аккаунтов, групп, зависимостей при предоставлении доступа, маппинг паролейи т.д.</p><p> Конфигурация сгруппирована по <b>типам объектов</b>. Каждый тип объекта определяет характеристики типов аккаунтов, типов назначений, орг. единиц и т.д. Тип объекта уникален и идентифицируется по комбинации <i>вида</i> и <i>цели</i>. <i>Вид</i> определяет, что имеется в виду под этим видом объекта\:<ul><li>вид\=<tt>аккаунт</tt> означает, что связано с аккаунтом, например указывает на пользователя.</li><li>вид\=<tt>право</tt>, которое относится к группам, ролям, привилегиям и походим объектам, которые могут быть связаны с аккаунтами и которые предоставляют привилегии или права доступа аккаунту.</li><li>вид\=<tt>общее свойство</tt>, применимое также для орг. единиц, доменов и т.д.</li></ul>Цель - текстовая строка для определения нескольких типов объектов. Например, для нескольких типов счетов, таких как, "УЗ пользователя по умолчанию", "администрирование учетных записей", "проверка учетной записи" и так далее. Смотрите далее\:<a href\="https\://wiki.evolveum.com/display/midPoint/Kind%2C+Intent+and+ObjectClass">Kind, Intent and ObjectClass wiki page</a> for more details.</p><p>Подробнее об обработке конфигурации схемы можно прочитать здесь\: <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Schema+Handling">Resource Schema Handling wiki page</a>.
ResourceWizard.help.schemaStep=<p>Это страница схемы ресурса. Схема ресурса определяет <i>классы объекта</i>, которыми коннектор может управлять, т.е. учётные записи, группы, организационные единицы и т.д. Схема определяет набор <i>атрибутов</i> для каждого класса объектов.Схема представлена здесь  в режиме только для просмотра, то есть вы можете просмотреть ее, сверить с моделью данных, предоставляемой ресурсом.</p><p>Схема ресурса, представленная на этой странице, обычно получена из ресурса и автоматически сгенерирована системой. Схема ресурса определяет, что ресурс <b>может делать</b>, например, что определяют классы объекта и какими атрибутами характеризуются эти классы объекта. Поэтому схема доступна только для чтения. Это <b>не</b> конфигурация. Это <b>не</b> определяет, как система использует классы объекта и атрибуты. Это настраивается на следующем шаге Мастера.</p><p>См. <a href\="https\://wiki.evolveum.com/display/midPoint/Resource+Schema">Страница справки по настройке схемы ресурса</a> для получения более подробной информации</p>.
ResourceWizard.help.synchronizationStep=<p>Конфигурация синхронизации определяет, как Identity Manager реагирует на обнаружение измененного объекта ресурса. Например, она определяет, как система реагирует на обнаружение новой учётной записи или группы. Обычно не имеет значения, как система определяет изменение, реакция обычно одинакова (хотя выражения зависят от спецификации <i>канала</i> ). Поэтому сконфигурированная таким образом политика обычно применяется для  <i>синхронизации в режиме реального времени</i>, <i>реконсиляции</i>, <i>импорта</i>, <i>обнаружения</i> (механихм последовательности), а также может использоваться для других механизмов в будущем.</p><p>См.<a href\="https\://wiki.evolveum.com/display/midPoint/Synchronization+Configuration">Synchronization Configuration wiki page</a> for more details.
