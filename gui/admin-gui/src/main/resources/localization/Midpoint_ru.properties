PageCertDefinition.scopeObjectTypeHelp=Определяет, какие именно объекты будут учитываться при выполнении действий по сертификации. Характеристики объектов (например, для сертификации назначений и т.д.) выбираются ниже.
PageCertDefinition.scopeSearchFilterHelp=Если только подмножество объектов предоставленных типов, которые должны учитываться по сертификации, вы можете определить подходящий фильтр. Например, вы можете установить, что только пользователи определенной организации могут быть сертифицированы. Или что только работники определенного типа могут быть учтены.
PageCertDefinition.scopeAssignmentsInducementsHelp=Выберите согласуемые характеристики (назначения, наследования или оба варианта) объектов выше
PageCertDefinition.scopeIncludeTargetTypesHelp=При сертификации назначений вы можете определить, какие типы целей принимаются для аккаунта. Например, вы можете сказать, что вы хотите сертифицировать только назначение ролей (например, для пользователей).
PageCertDefinition.scopeIncludeByStatusHelp=Определить, сертифицировать только ли назначения при АКТИВНОМ административном статусе (или не устанавливать для всех). 
StageDefinitionPanel.stageDurationHelp=Продолжительность этого этапа определяется временем конца этапа. Время окончания этапа вычисляется как момент создания этапа плюс длительность этапа и округляется к 23:59:59 последнего дня. Длительность определяется по стандарту ISO 8601, например P14D для 14 дней, P3W для 3 недель, P2M для 2 месяцев и т.д.
StageDefinitionPanel.notifyBeforeDeadlineHelp=За сколько времени до окончания этапа должно приходить напоминающее уведомление (согласующем и отправителю запроса). Это возможно для установки сразу нескольких значений; через запятую. Интервал времени определяется по стандарту ISO 8601, например PT12H для 12 часов, P2D для 2 дней, P1W для 1 недели и т.д. Например: PT48H, PT12H говорят, что первое уведомление будет отправлено за 48 часов до окончания этапа, а второе - за 12 часов до времени окончания.
StageDefinitionPanel.notifyWhenNoDecisionHelp=Если включено, уведомление об окончании этапа отправляется согласующему только если он/она имеет настройку ожидания сообщения. Если выключено, то согласующие всегда получают уведомления. (Обратите внимание на то, что уведомления об окончании этапа согласования всегда отправляются инициатору запроса вне зависимости от настроек.)
StageDefinitionPanel.reviewerSpecificationTargetHelp=Выбор согласующих основан на назначении целевых владельцев. Например, вы можете определить, пользователь с какой ролью может согласовывать запросы на назначение его роли (другим пользователям).
StageDefinitionPanel.reviewerSpecificationObjectHelp=Выбор согласующих основан на выборе объекта, которые уже имеет какое-то назначение. Например, вы можете определить, что пользователь с данной ролью может согласовывать все наследования 'своей' роли.
StageDefinitionPanel.reviewerUseObjectManagerHelp=Выбор согласующего основан на выборе руководителя (пользователя), который сам имеет что-то назначенное или унаследованное. Например, вы можете определить, что руководитель может согласовывать назначения, выполненные пользователями его организации.
StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp=Влияет на определение руководителя пользователей: во-первых, принимаются все руководители всех орг. единиц, которым принадлежит пользователь. Причем, исключается сам пользователь, если он не является руководителем этой орг.единицы (и если отключено условие "Определить руководителей для утверждения" ниже снят). Если значение в данном поле заполнено, оно выбирается для выбора только тех организаций, для которых указан тип - например, "функциональные" (если у вас, например, есть как функциональные, так проектные организации). Если это поле пустое, будут учтены все организации. Если подходящего пользователя нет, мы продолжаем поиск руководителя в родительской орг. единице (с аналогичными условиями).
StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp=Если пользователь является руководителем в организации, может ли он согласовывать задания, созданные им самим? Если этот признак не выбран (по умолчанию),будет выбран руководитель на уровень выше - см. описание для поля выше.
StageDefinitionPanel.defaultReviewerRefHelp=Согласующий (или согласующие), которые будут выбраны, если у условия выше не будет согласующих.
StageDefinitionPanel.additionalReviewerRefHelp=Согласующий (или согласующие), которые будут выбраны, если у условия выше не будет согласующих.
StageDefinitionPanel.outcomeStrategyHelp=Если выбран хотя бы один согласующий, необходимо определить метод получения результата согласования. Например, достаточно ли только некоторым из них ответить положительно? Или каждый должен утвердить запрос? Выберите это здесь.
StageDefinitionPanel.outcomeIfNoReviewersHelp=То, что должно быть результатом при отсутствии согласующих, например если согласующий определен как владелец целевой роли, но данная роль не имеет согласующих. Это НЕ выполняется для ситуаций, когда назначаются согласующие, но ответ от них отсутствует.
StageDefinitionPanel.stopReviewOnHelp=Какие результаты будут переданы на следующий этап? Обычно вам не нужно менять значение по умолчанию. Если необходимо, вы можете сделать это также через конфигурацию XML.
StageDefinitionPanel.configurationHelpLabel=Подробнее о настройке сертификации этапов операций смотрите здесь
StageDefinitionPanel.configurationHelpLink=этот документ
NameStep.configurationWillBeLost=Выбранная схема конфигурации коннектора отличается от текущей. Свойства конфигурации будут потеряны при продолжении дальнейших действий.
resultsHandlerConfiguration=Результаты обработчика
enableFilteredResultsHandler=Разрешить дополнительную фильтрацию результатов
enableFilteredResultsHandlerHelp=Результаты обработчика фильтра получены из ресурса посредством коннектора на уровне фрейворка коннектора. Он используется при внедрении коннектора и не подразумевает полную фильтрацию по нему. Включение обработчика имеет несколько недостатков, например, в части пагинации. То есть он должен включаться только при крайней необходимости. Рекомендуется применение фильтрации в режиме проверки. По умолчанию значение для текущец версии ConnId: включено.
filteredResultsHandlerInValidationMode=Выполнять фильтрацию только в режиме проверки, валидации.
filteredResultsHandlerInValidationModeHelp=Переключение в режим проверки результатов фильтрации: все данные, полученные с помощью коннектора, проверяются рамках коннектора, чтобы убедиться в правильности фильтрации. В случае ненадлежащего фильтрации должна возникать ошибка. Этот режим используется для коннекторов, которые должны обеспечить полную фильтрацию, но их функциональность должна быть проверена. Значение по умолчанию для текущей версии ConnId: отключен.
enableCaseInsensitiveFilter=Сделать нечувствительным к фильтру
enableCaseInsensitiveFilterHelp=Этот обработчик делает фильтр нечувствительным для всех атрибутов ресурса. Используется для ресурсов, нечувствительных к регистру. Значение по умолчанию для текущей версии ConnId: выключено.
enableNormalizingResultsHandler=Включить обработчик для нормализации возвращённых данных
enableNormalizingResultsHandlerHelp=Этот обработчик нормализует каждый атрибут, который поступает из ресурса в систему. Обычно рекомендуется выключать этот параметр. Значение по умолчанию для текущей версии ConnId: включено.
enableAttributesToGetSearchResultsHandler=Разрешить обработчику получать результаты 'получаемых атрибутов'
enableAttributesToGetSearchResultsHandlerHelp=Этот обработчик используется для интерпретации опции 'атрибуты к получению'. Это целесообразно для сохранения активных настроек по умолчанию (в текущей версии ConnId).
