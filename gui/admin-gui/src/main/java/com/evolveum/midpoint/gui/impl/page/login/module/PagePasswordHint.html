<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" action="ignore" wicket:id="form">
        <div wicket:id="csrfField"/>
        <div class="card card-info justify-content-between mb-2" wicket:id="hintPanel">
            <div class="card-header">
                <div class="d-flex flex-wrap gap-2">
                    <i class="pull-left  fa-info-circle fas"></i>
                    <h3 class="card-title">
                        <wicket:message key="PasswordType.hint"/>
                    </h3>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <span class="col-form-label-sm" wicket:id="hintLabel"></span>
                </div>
            </div>
        </div>

        <div class="d-flex flex-wrap gap-2 justify-content-between mb-2 login-panel-control">
            <button type="submit" class="btn btn-primary login-panel-control">
                <wicket:message key="PageEmailNonce.continuePasswordResetLabel"/>
            </button>

        </div>
    </form>
</wicket:extend>

</body>
</html>
