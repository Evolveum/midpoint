<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <button wicket:id="buttonContainer" class="btn dropdown-icon" type="button" data-toggle="dropdown">
        <span class="badge bg-teal" wicket:id="info"></span>
        <i class="mr-1 fa " wicket:id="icon"></i>
        <span wicket:id="label"/>
        <span wicket:id="caret" class="caret"/>
    </button>
    <div class="dropdown-menu" role="menu" wicket:id="dropDownMenu">
        <div class="dropdown-item" wicket:id="actionItem">
            <div wicket:id="actionItemBody"/>
        </div>
    </div>
</wicket:panel>
</html>
