<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:container wicket:id="panels">
        <div wicket:id="panel"/>
    </wicket:container>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 justify-content-between w-100 m-0">
            <a class="btn btn-link" wicket:id="close">
                <wicket:message key="Button.close"/>
            </a>
            <a class="btn btn-success" wicket:id="add">
                <i class="fas fa-cart-plus mr-1"></i>
                <wicket:message key="CatalogItemDetailsPanel.addToCart"/>
            </a>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
