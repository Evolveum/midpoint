<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-nowrap w-100 align-items-center gap-2">
        <div class="d-flex flex-wrap justify-content-start" wicket:id="selectTileCheckbox"/>
        <span class="d-flex flex-wrap justify-content-center align-items-center px-2 text-truncate" wicket:id="status"/>
        <a class="d-flex flex-wrap colored-form-info rounded px-2 text-truncate" style=""
                wicket:id="redirectToTaskButton">
<!--            <i class="fa fa-spinner fa-spin-pulse"></i>-->
            <span class="text-truncate text-sm" wicket:id="runningTaskProgressLabel"/>
        </a>
        <div wicket:id="menu" class="d-flex flex-grow-1 justify-content-end text-md"/>
    </div>
    <div class="font-weight-bold text-truncate w-100 mt-2" style="font-size:18px;" wicket:id="title"/>
    <div class="tile-description mt-2 flex-fill info-box-icon w-100 d-inline-block text-truncate txt-toned" wicket:id="description"/>
    <div class="w-100 mt-3 text-sm txt-toned">
        <label class="mb-1">
            <wicket:message key="CampaignTilePanel.progress"/>
        </label>
        <div wicket:id="progressBar"/>
    </div>
    <div class="d-flex flex-wrap w-100 gap-3 mt-2 mb-3 txt-toned text-sm">
        <div class="d-flex flex-wrap flex-fill justify-content-start text-truncate" wicket:id="deadline" wicket:message="title:PageCertCampaign.table.deadline"/>
        <div class="d-flex align-items-center" wicket:message="title:PageCertCampaigns.table.stage" >
            <i class="fa fa-circle-half-stroke mr-1 lh-n"></i>
            <div wicket:id="stage"/>
        </div>
        <div class="d-flex align-items-center" wicket:message="title:PageCertCampaign.iteration">
            <i class="fa fa-rotate-right mr-1 lh-n"></i>
            <div wicket:id="iteration"/>
        </div>
    </div>

    <a class="w-100 mt-2 btn" wicket:id="actionButton" />
    <a class="btn btn-link text-lightblue mt-1" wicket:id="details">
        <span wicket:id="detailsLabel" />
    </a>
</wicket:panel>
</html>
