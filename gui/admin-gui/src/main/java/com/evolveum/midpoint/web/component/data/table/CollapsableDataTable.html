<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <caption wicket:id="caption"></caption>
    <colgroup wicket:id="colGroup"></colgroup>

    <thead wicket:id="topToolbars">
    <wicket:container wicket:id="toolbars"></wicket:container>
    </thead>


    <wicket:container wicket:id="body">

        <tbody wicket:id="rows">
        <tr>
            <td wicket:id="cells">
                <div wicket:id="cell"></div>
            </td>
        </tr>
        <tr wicket:id="collapseContainer">
            <td colspan="12" class="p-0">
                <div wicket:id="collapsibleContent"></div>
            </td>
        </tr>
        </tbody>

    </wicket:container>

    <tfoot wicket:id="bottomToolbars">
    <wicket:container wicket:id="toolbars"></wicket:container>
    </tfoot>

</wicket:panel>
