<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-horizontal">
        <div wicket:id="suggestion">
            <div class="d-flex flex-column">
                <div class="d-flex gap-3 justify-content-start mr-auto align-items-center">
                    <a class="btn btn-outline-primary align-self-start" style="min-width: 400px;" wicket:id="acceptSuggestion">
                        <wicket:message key="PageSmartIntegrationTypesSuggestion.button.acceptSuggestion"/>
                    </a>
                    <div>
                        <div wicket:id="selectedSuggestion"/>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <textarea wicket:id="suggestionXml"></textarea>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="d-flex gap-3 justify-content-start mr-auto align-items-center">
                <a class="btn btn-outline-primary align-self-start" style="min-width: 400px;" wicket:id="suggestFocusType">
                    <wicket:message key="PageSmartIntegrationTypesSuggestion.button.suggestFocusType"/>
                </a>
                <a class="btn btn-outline-primary align-self-start" style="min-width: 400px;" wicket:id="next">
                    <i class="fas fa-arrow-right mr-2"></i>
                    <wicket:message key="PageSmartIntegrationTypesSuggestion.button.next"/>
                </a>
                <div>
                    <div wicket:id="selectedObjectType"/>
                </div>
            </div>
        </div>
        <div class="card-body">
            <textarea wicket:id="definitionXml"></textarea>
        </div>
        <div class="d-flex flex-column">
            <div class="d-flex gap-3 justify-content-start mr-auto align-items-center">
                <a class="btn btn-outline-primary align-self-start" style="min-width: 400px;" wicket:id="previous">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <wicket:message key="PageSmartIntegrationTypesSuggestion.button.previous"/>
                </a>
                <a class="btn btn-outline-primary align-self-start" style="min-width: 400px;" wicket:id="save">
                    <wicket:message key="PageSmartIntegrationTypesSuggestion.button.save"/>
                </a>
                <a class="btn btn-outline-primary align-self-start" style="min-width: 400px;" wicket:id="reset">
                    <wicket:message key="PageSmartIntegrationTypesSuggestion.button.reset"/>
                </a>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
