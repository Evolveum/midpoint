<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card-header" wicket:id="header" role="heading" aria-level="3"/>
    <div wicket:id="tableContainer" class="card-body p-0 table-responsive">
        <table class="table table-hover" wicket:id="table"/>
    </div>
    <div class="card-footer" wicket:id="footer"/>
</wicket:panel>

<wicket:fragment wicket:id="pagingFooter">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="d-flex" wicket:id="buttonToolbar"/>
        <div class="d-flex align-items-center flex-wrap gap-2" wicket:id="footerContainer">
            <form class="mr-3" wicket:id="form">
                <div wicket:id="pageSize"/>
            </form>
            <div class="mr-3">
                <span class="align-middle" wicket:id="count"/>
            </div>
            <div wicket:id="paging"/>
        </div>
    </div>
</wicket:fragment>
</html>
