<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <wicket:enclosure child="menu">
                    <a class="brand-link custom-logo border-bottom-0 p-0 d-flex align-items-center justify-content-center" tabindex="2" wicket:id="customLogo" wicket:message="title:LeftMenuPanel.customLogo">
                        <i wicket:id="customLogoImgCss"/>

                    <a class="brand-link logo border-bottom-0" wicket:id="logo"  tabindex="2" wicket:message="title:LeftMenuPanel.logo">

                </div>
            </wicket:enclosure>
        </wicket:panel>
