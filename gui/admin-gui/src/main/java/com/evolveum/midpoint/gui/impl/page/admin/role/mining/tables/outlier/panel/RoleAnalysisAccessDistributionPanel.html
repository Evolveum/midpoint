<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex flex-wrap justify-content-between pl-3 pr-3 pt-3 pb-1" wicket:id="container-header">
        <div wicket:id="left-metric"></div>
        <div wicket:id="right-metric"></div>
    </div>

    <div class="" wicket:id="container-panel">
        <div wicket:id="panel"></div>
    </div>

    <div class="d-flex flex-wrap justify-content-between pt-1 pb-3 pl-3 pr-3" wicket:id="container-footer">
        <div wicket:id="direct"></div>
        <div wicket:id="indirect"></div>
        <div wicket:id="duplicated"></div>
    </div>

    <div class="d-flex flex-wrap justify-content-between p-0 pt-1" wicket:id="actionButton"></div>

</wicket:panel>
</html>
