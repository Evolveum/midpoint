<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="input-group input-group-sm">
        <select class="form-control form-control-sm" wicket:id="input"></select>

        <span class="input-group-append" wicket:id="suggestContainer">
            <button type="button" class="btn btn-default" wicket:id="suggest"></button>
        </span>
    </div>
</wicket:panel>
</html>
