<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>


    <div class="gap-2 d-flex align-items-center justify-content-center p-2" wicket:id="container">

        <div wicket:id="icon-panel" class="col rounded"
                style="flex: 1; aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center;">
            <div wicket:id="icon" class="" type="button" style="font-size:25px; width:27px;height:27px"></div>

        </div>

        <div wicket:id="description-panel" class="col-auto operation-panel-item" style="margin: 0;">
            <div class="d-flex align-items-center justify-content-between gap-4 text-truncate">
                <div wicket:id="description-title"></div>
            </div>
            <div class="d-flex align-items-center gap-1 text-truncate">
                <div wicket:id="description-text"></div>
            </div>
        </div>
    </div>


</wicket:panel>
</html>
