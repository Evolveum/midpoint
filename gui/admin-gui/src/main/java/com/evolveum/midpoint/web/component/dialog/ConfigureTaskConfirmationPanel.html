<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <p class="text-center" wicket:id="warningMessage"/>

    <div wicket:id="panel">

        <p align="center">
            <span wicket:id="confirmText"/>
        </p>

        <p align="center">
            <a class="btn btn-primary btn-sm" wicket:id="yes"/>
            <a class="btn btn-default btn-sm" wicket:id="no"/>
            <a class="btn btn-default btn-sm" wicket:id="configure"/>
        </p>
    </div>
</wicket:panel>
