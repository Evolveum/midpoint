<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="panel"/>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex">
            <a wicket:id="cancelButton" class="ml-auto btn btn-default mr-3">
                <span><wicket:message key="PageBase.button.cancel"/></span>
            </a>

            <a wicket:id="saveButton" class="ml-auto btn btn-primary">
                <span><wicket:message key="PageBase.button.save"/></span>
            </a>
        </div>
    </wicket:fragment>
</wicket:panel>
