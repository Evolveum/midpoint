<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3 style="margin-left: 20px;">
        <wicket:message key="AuditPopupPanel.title"/>
    </h3>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group" wicket:id="name" />
            <div class="form-group" wicket:id="description" />
            <div class="form-group" wicket:id="exportType" />
            <div class="form-group" wicket:id="dateFrom" />
            <div class="form-group" wicket:id="dateTo" />
            <div class="form-group" wicket:id="auditEventType" />
        </div>
    </div>

</wicket:panel>
</html>
