<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="container" class="d-flex flex-column gap-3 flex-wrap flex-fill p-0">

        <!--<div class="">  col p-0 / d-flex flex-fill m-0 -->
            <div class="d-flex gap-3 flex-xxl-nowrap flex-wrap flex-grow-1 flex-shrink-1 m-0"> <!-- d-flex flex-wrap --> <!-- Patrik: d-flex flex-fill gap-3 flex-wrap m-0 -->
                <div wicket:id="header-items"></div>
            </div>
        <!-- </div> -->

        <div class="d-flex gap-3 flex-xxl-nowrap flex-wrap flex-grow-1 flex-shrink-1 m-0"> <!-- d-flex flex-wrap mt-3 gap-2 -->
            <div class="flex-fill p-0"> <!-- col p-0 -->
                <div wicket:id="patterns"></div>
            </div>

            <div class="flex-fill p-0 col-12 col-xxl-7"> <!-- col-7 p-0 / flex-shrink-1 flex-grow-1 p-0-->
                <div class="card flex-shrink-1 flex-grow-1"> <!-- card -->
                    <div class="card-header d-flex p-2 align-items-center">
                        <div class="card-title" wicket:id="card-title"></div>
                        <div wicket:id="explore-pattern-button"></div>
                    </div>
                    <div class="card-body p-0 pt-0"> <!-- card-body p-0 pt-2 / d-flex w-100 card-body p-0 pt-0 -->
                        <div wicket:id="panelId" class="flex-shrink-1 flex-grow-1 d-flex"></div> <!-- empty -->
                    </div>
                </div>
            </div>
        </div>

    </div>

</wicket:panel>
</body>
</html>
