<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="container">

        <div class="col p-0">
            <div class="d-flex flex-wrap">
                <div wicket:id="header-items"></div>
            </div>
        </div>

        <div class="d-flex flex-wrap mt-3 gap-2">
            <div class="col p-0">
                <div wicket:id="patterns"></div>
            </div>

            <div class="col-7 p-0">
                <div class="card">
                    <div class="card-header d-flex p-2 align-items-center">
                        <div class="card-title" wicket:id="card-title"></div>
                        <div wicket:id="explore-pattern-button"></div>
                    </div>
                    <div class="card-body p-0 pt-2">
                        <div wicket:id="panelId"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</wicket:panel>
</body>
</html>
