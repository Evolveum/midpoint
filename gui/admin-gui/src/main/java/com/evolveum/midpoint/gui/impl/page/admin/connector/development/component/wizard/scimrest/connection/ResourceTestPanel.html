<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="panelContainer" class="d-flex flex-column align-items-center gap-3 mt-5">
        <i class="text-center mb-2 font-weight-bold fa-2x" wicket:id="titleIcon"></i>
        <div class="text-center text-primary mb-0 h3" wicket:id="text"></div>
        <div class="text-center text-secondary mb-2 col-10 lh-2" wicket:id="subText"></div>
        <div wicket:id="bodyContainer" class="d-flex flex-column align-items-center w-100 text-center">
            <span class="text-muted" wicket:id="elapsedTime"></span>
        </div>
    </div>
</wicket:panel>
</html>
