<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="control-label" wicket:id="label" />

    <div class="col-md-6" wicket:id="addFirstContainer">
        <a class="btn btn-success btn-sm" wicket:id="addFirst"><i class="glyphicon glyphicon-plus"/></a>
    </div>

    <wicket:container wicket:id="repeater">
        <div wicket:id="textWrapper">
            <div class="input-group input-group-sm">
                <span class="input-group-btn">
                    <button wicket:id="edit" class="btn btn-primary" type="button">
                        <wicket:message key="PageBase.button.edit" />
                    </button>
                </span>
                <input type="text" class="form-control input-sm" wicket:id="text" />
                <span class="text-danger" wicket:id="feedback" />
            </div>
        </div>

        <div class="col-md-2" wicket:id="buttonGroup">
            <span class="btn-group">
                <a class="btn btn-danger btn-sm" wicket:id="remove"><i class="fa fa-minus-circle"/></a>
                <a class="btn btn-success btn-sm" wicket:id="add"><i class="fa fa-plus-circle" /></a>
            </span>
        </div>
    </wicket:container>
</wicket:panel>
</html>
