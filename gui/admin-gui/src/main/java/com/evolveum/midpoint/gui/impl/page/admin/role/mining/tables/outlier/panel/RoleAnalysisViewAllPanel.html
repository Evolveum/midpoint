<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="bg-white rounded elevation-1" wicket:id="container">
        <div class="card-header">
            <div class="gap-1 m-0" style="font-size:20px;" wicket:id="title"></div>
        </div>

        <div class="p-0 border-top">
            <div wicket:id="panel"></div>
        </div>

        <div class="d-flex justify-content-center p-3 border-top">
            <div wicket:id="footer"></div>
        </div>
    </div>

</wicket:panel>
</html>
