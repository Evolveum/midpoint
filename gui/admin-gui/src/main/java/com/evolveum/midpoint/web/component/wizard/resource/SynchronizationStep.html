<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row capability">

        <!-- First row - ObjectSynchronizationType list -->
        <div class="col-xs-5 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-offset-1 col-lg-2">
            <h3><wicket:message key="SynchronizationStep.label.syncObjectHeader" /></h3>

            <table class="table table-striped table-condensed" style="margin-bottom: 10px">
                <tbody wicket:id="tableRows">
                <tr wicket:id="objectSyncRow">
                    <td class="capability-item" style="padding: 10px;">
                        <a wicket:id="objectSyncLink">
                            <button wicket:id="objectSyncDelete" type="button" class="close">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <span class="close">&nbsp;</span>
                            <button type="button" class="close"><span aria-hidden="true">&#8627;</span><span class="sr-only">Expand</span></button>
                            <span wicket:id="objectSyncName" />
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div wicket:id="objectSyncPaging" />

            <div class="main-button-bar" style="margin-top: -25px;">
                <a wicket:id="objectSyncAddButton" class="btn btn-success">
                    <span><wicket:message key="SynchronizationStep.button.add" /></span>
                </a>
            </div>
        </div>

        <!-- Second row - ObjectSynchronizationType editor -->
        <div wicket:id="objectSyncConfig"  class="col-xs-7 col-sm-6 col-md-4">
            <h3><span wicket:id="editorLabel" /></h3>

            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.name" /></label>
                </dt>
                <dd>
                    <input wicket:id="editorName" type="text" class="form-control input-sm"/>
                </dd>
            </dl>

            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.description" /></label>
                </dt>
                <dd>
                    <textarea wicket:id="editorDescription" class="form-control input-sm" rows="2"></textarea>
                </dd>
            </dl>

            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.kind" /></label>
                </dt>
                <dd>
                    <select wicket:id="editorKind" class="form-control input-sm"></select>
                </dd>
            </dl>

            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.intent" /></label>
                </dt>
                <dd>
                    <input wicket:id="editorIntent" type="text" class="form-control input-sm"/>
                </dd>
            </dl>

            <!-- Object class list -->
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.objectClass" /></label>
                </dt>
                <div wicket:id="editorObjectClass" />
            </dl>

            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.focus" /></label>
                </dt>
                <dd>
                    <select wicket:id="editorFocus" class="form-control input-sm"></select>
                </dd>
            </dl>

            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.enabled" /></label>
                </dt>
                <dd>
                    <input wicket:id="editorEnabled" type="checkbox" value="checked"/>
                </dd>
            </dl>

            <!-- Condition and Confirmation -->
            <div class="row">
                <div class="col-xs-6">
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="SynchronizationStep.label.condition" /></label>
                        </dt>
                        <dd>
                            <a wicket:id="editorConditionButton" class="btn btn-sm btn-primary" title="Edit">
                                <i class="fa fa-pencil-square-o"/>
                            </a>
                        </dd>
                    </dl>
                </div>

                <div class="col-xs-6">
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="SynchronizationStep.label.confirmation" /></label>
                        </dt>
                        <dd>
                            <a wicket:id="editorConfirmationButton" class="btn btn-sm btn-primary" title="Edit">
                                <i class="fa fa-pencil-square-o"/>
                            </a>
                        </dd>
                    </dl>
                </div>
            </div>

            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.objectTemplate" /></label>
                </dt>
                <dd>
                    <select wicket:id="editorObjectTemplate" class="form-control input-sm"></select>
                </dd>
            </dl>

            <!-- Reconcile and Opportunistic -->
            <div class="row">
                <div class="col-xs-6">
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="SynchronizationStep.label.reconcile" /></label>
                        </dt>
                        <dd>
                            <input wicket:id="editorReconcile" type="checkbox" value="checked"/>
                        </dd>
                    </dl>
                </div>

                <div class="col-xs-6">
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="SynchronizationStep.label.opportunistic" /></label>
                        </dt>
                        <dd>
                            <input wicket:id="editorOpportunistic" type="checkbox" value="checked"/>
                        </dd>
                    </dl>
                </div>
            </div>

            <!-- Correlation -->
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.correlation" /></label>
                </dt>
                <div wicket:id="editorCorrelation" />
            </dl>

            <!-- Reaction -->
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationStep.label.reaction" /></label>
                </dt>
                <div wicket:id="editorReaction" />
            </dl>
        </div>

        <!-- Third row - container for more specific editors -->
        <div wicket:id="thirdRowContainer" class="col-xs-7 col-sm-6 col-md-4" />

    </div>
</wicket:panel>
</html>
