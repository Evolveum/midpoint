<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card card-outline card-success">
        <div class="card-body p-0">
            <table class="table table-striped table-sm">
                <tr>
                    <td class="mp-w-6 mp-w-md-4">
                        <wicket:message key="PageCertDefinition.scopeName"/>
                    </td>
                    <td class="mp-w-6 mp-w-md-8">
                        <input type="text" class="form-control form-control-sm" wicket:id="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="PageCertDefinition.scopeDescription"/>
                    </td>
                    <td>
                        <textarea wicket:id="description" class="form-control form-control-sm" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="PageCertDefinition.scopeObjectType"/>
                        <i wicket:id="scopeObjectTypeHelp" wicket:message="title:PageCertDefinition.scopeObjectTypeHelp"/></td>
                    <td>
                        <div wicket:id="objectTypeChooser"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="PageCertDefinition.scopeSearchFilter"/>
                        <i wicket:id="scopeSearchFilterHelp" wicket:message="title:PageCertDefinition.scopeSearchFilterHelp"/>
                    </td>
                    <td>
                        <textarea wicket:id="searchFilterEditor" class="form-control form-control-sm" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="PageCertDefinition.scopeAssignmentsInducements"/>
                        <i wicket:id="scopeAssignmentsInducementsHelp" wicket:message="title:PageCertDefinition.scopeAssignmentsInducementsHelp"/>
                    </td>
                    <td class="d-flex flex-wrap gap-4">
                        <div wicket:id="includeAssignments"/>
                        <div wicket:id="includeInducements"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="PageCertDefinition.scopeIncludeTargetTypes"/>
                        <i wicket:id="scopeIncludeTargetTypesHelp" wicket:message="title:PageCertDefinition.scopeIncludeTargetTypesHelp"/>
                    </td>
                    <td class="d-flex flex-wrap gap-4">
                        <div wicket:id="includeResources"/>
                        <div wicket:id="includeRoles"/>
                        <div wicket:id="includeOrgs"/>
                        <div wicket:id="includeServices"/>
                        <div wicket:id="includeUsers"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="PageCertDefinition.scopeIncludeByStatus"/>
                        <i wicket:id="scopeIncludeByStatusHelp" wicket:message="title:PageCertDefinition.scopeIncludeByStatusHelp"/>
                    </td>
                    <td>
                        <div wicket:id="includeEnabledItemsOnly"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="PageCertDefinition.scopeRelation"/>
                        <i wicket:id="scopeRelationHelp" wicket:message="title:PageCertDefinition.scopeRelationHelp"/>
                    </td>
                    <td>
                        <div wicket:id="relations"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</wicket:panel>
</html>
