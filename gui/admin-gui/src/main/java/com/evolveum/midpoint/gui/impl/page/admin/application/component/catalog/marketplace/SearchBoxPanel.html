<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="w-100">
        <label class="d-flex flex-row border align-items-center rounded-pill bg-white overflow-hidden">
            <div class="flex-grow-0 h4 mr-4 ml-4 mb-0 pl-2" style="color: #575757;">
                <i aria-hidden="true" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input wicket:id="input" class="flex-grow-1 border-0 my-2 mr-4 ml-0 p-0 h6" type="text" style="height: 1.75rem" />
        </label>
    </form>
</wicket:panel>
</body>
</html>
