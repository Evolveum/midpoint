<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-4 col-lg-4">
            <div class="panel panel-default" style="margin-top: 120px;">
                <div class="panel-body">
                    <div class="col-md-12" style="text-align: right;padding-bottom: 30px; padding-right: 0px;">
                        <span wicket:id="sequence" style="padding-right: 30px;"/>
                        <a class="btn btn-default" wicket:id="switchToDefaultSequence" />
                    </div>
                    <wicket:child/>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(".focus-username").focus();
    </script>

    <wicket:remove>This css is used to hide sidebar menu</wicket:remove>
    <style type="text/css">
        .content-wrapper, .right-side, .main-footer {
            margin-left: 0px;

            -moz-transition: none;
            -webkit-transition: none;
            -o-transition: color 0 ease-in;
            transition: none;
        }
    </style>
</wicket:extend>

</body>
</html>
