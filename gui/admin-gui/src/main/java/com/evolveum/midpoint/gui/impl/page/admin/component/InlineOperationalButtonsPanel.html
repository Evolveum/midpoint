<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>


    <div class="col-lg-12 px-0 pb-3">
        <div class="d-flex gap-2" wicket:id="buttonsContainer">
            <fieldset class="d-flex align-self-center gap-2 button-group">
                    <div class="btn" wicket:id="leftButtons"/>
            </fieldset>
            <h3 wicket:id="title" class="py-1 mb-0 flex-fill"/> <!-- pl-3 -->

            <fieldset class="d-flex align-self-center gap-2 button-group" wicket:id="deleteButtonContainer">
                <div wicket:id="deleteButton"></div>
            </fieldset>
            <fieldset class="d-flex align-self-center gap-2 button-group">
                <div wicket:id="rightButtons"></div>
            </fieldset>
            <wicket:child/>
        </div>
    </div>


</wicket:panel>
</html>
