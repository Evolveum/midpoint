<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

    <wicket:fragment wicket:id="test">

        <form class="col-lg-12" wicket:id="mainForm">

            <div wicket:id="buttons"></div>

            <div class="row">
                <div class="col-auto">
                    <div wicket:id="navigationHeader"></div>
                </div>

                <div class="col" style="
                align-items: stretch;
                background-color: white;
                border-radius: 0.25rem;
                overflow: hidden;
                box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
                " wicket:id="mainPanel"
                        wicket:message="aria-label:AbstractPageObjectDetails.detailsPanel" tabindex="0" role="region">
                </div>
            </div>
        </form>

    </wicket:fragment>

</wicket:extend>


</body>
</html>
