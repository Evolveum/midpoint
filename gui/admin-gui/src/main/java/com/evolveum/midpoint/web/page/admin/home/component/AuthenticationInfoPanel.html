<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <table class="table table-striped table-sm">
        <th colspan="2" wicket:id="panelHeader" />
        <tr>
            <td colspan="2"><i><wicket:message key="PersonalInfoPanel.lastLogin"/></i></td>
        </tr>
        <tr>
            <td><wicket:message key="PersonalInfoPanel.lastLogin.date"/></td>
            <td><span wicket:id="lastLoginDate"/></td>
        </tr>
        <tr>
            <td><wicket:message key="PersonalInfoPanel.lastLogin.from"/></td>
            <td><span wicket:id="lastLoginFrom"/></td>
        </tr>
        <tr>
            <td colspan="2"><i><wicket:message key="PersonalInfoPanel.lastFail"/></i></td>
        </tr>
        <tr>
            <td><wicket:message key="PersonalInfoPanel.lastFail.date"/></td>
            <td><span wicket:id="lastFailDate"/></td>
        </tr>
        <tr>
            <td><wicket:message key="PersonalInfoPanel.lastFail.from"/></td>
            <td><span wicket:id="lastFailFrom"/></td>
        </tr>
        <tr>
            <td colspan="2"><i><wicket:message key="PersonalInfoPanel.other"/></i></td>
        </tr>
        <tr>
            <td><wicket:message key="PersonalInfoPanel.passwordExp"/></td>
            <td><span wicket:id="passwordExp"/></td>
        </tr>
    </table>
</wicket:panel>
</html>
