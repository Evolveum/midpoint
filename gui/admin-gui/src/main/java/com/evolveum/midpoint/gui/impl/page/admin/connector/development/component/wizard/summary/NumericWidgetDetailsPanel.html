<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-row mt-4">
        <div class="d-flex flex-column flex-fill py-2" wicket:id="column">
            <div class="text-secondary text-center mb-1" wicket:id="label"/>
            <div class="font-weight-bold h6 text-center" wicket:id="value"/>
        </div>
    </div>
</wicket:panel>
</html>
