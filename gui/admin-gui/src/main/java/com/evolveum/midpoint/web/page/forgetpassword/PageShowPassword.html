<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Insert title here</title>
</head>
<body wicket:id="body">
	<wicket:extend>

		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-lg-offset-4 col-lg-3">
				<div class="panel panel-default" style="margin-top: 120px;">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-md-4 col-lg-4 control-label"> 
							<wicket:message	key="PageShowPassword.message" />
							</label>
							<div class="col-md-6 col-lg-6">

								<h2 wicket:id="pass"></h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<wicket:remove>This css is used to hide sidebar menu</wicket:remove>
		<style type="text/css">
			.content-wrapper, .right-side, .main-footer {
				margin-left: 0px;

				-moz-transition: none;
				-webkit-transition: none;
				-o-transition: color 0 ease-in;
				transition: none;
			}
		</style>
	</wicket:extend>

</body>
</html>
