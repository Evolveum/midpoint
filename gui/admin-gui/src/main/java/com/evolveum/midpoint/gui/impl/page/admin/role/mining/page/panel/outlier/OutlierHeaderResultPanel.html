<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div wicket:id="item-box">

        <div class="col">
            <div class="row align-items-center">
                <i class="fa fa-user mr-1" id="id6b7" style="font-size: 23px;"></i>
                <div class="col-auto" wicket:id="value" id="id6b8" style="font-size: 30px;"></div>
                <div class="col text-right" wicket:id="timestamp" style="font-size: 30px;"></div>
            </div>
        </div>

        <div>
            <div class="mb-3" wicket:id="value-description">
            </div>
        </div>

        <div class="progress">
            <div wicket:id="progress-value" class="progress-bar" role="progressbar" style="width: 25%;"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div wicket:id="progress-label"></div>
            </div>
        </div>

    </div>

</wicket:panel>
