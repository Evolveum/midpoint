<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="box box-primary">

        <form class="search-form" wicket:id="searchFilterForm">
            <div class="box-body">
                <div class="col-md-6 form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><wicket:message key="PageCaseWorkItems.search.resource" /></label>
                        <span class="col-sm-9" wicket:id="filterResource" />
                    </div>
                    <div wicket:id="filterAssigneeContainer" class="form-group">
                        <label class="col-sm-3 control-label"><wicket:message key="PageCaseWorkItems.search.assignee" /></label>
                        <span class="col-sm-9" wicket:id="filterAssignee" />
                    </div>
                </div>
                <div class="col-md-6 form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><wicket:message key="PageCaseWorkItems.search.includeClosedCases" /></label>
                        <span class="col-sm-9" wicket:id="filterIncludeClosedCases" />
                    </div>
                </div>
            </div>
        </form>

        <div wicket:id="caseWorkItemsTable"/>

        <wicket:fragment wicket:id="buttonBar">
            <a class="btn btn-success" wicket:id="createCaseButton"/>
        </wicket:fragment>
    </div>
</wicket:extend>
</body>
</html>
