<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row pb-2" wicket:id="multiShadowRefPanel">
        <div class="col-md-10 prism-property" wicket:id="referenceValueInput"/>
        <div class="col-md-2" wicket:id="buttonsContainer">
            <button wicket:id="removeButton" class="btn btn-tool">
                <i class="fa fa-minus-circle"></i>
            </button>
            <button wicket:id="addButton" class="btn btn-tool">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
    </div>
    <div class="row" wicket:id="emptyModelContainer">
        <div class="col-md-10 prism-property" wicket:id="emptyModelInput"/>
        <div class="col-md-2" wicket:id="buttonsWhenEmptyContainer">
            <button wicket:id="removeWhenEmptyButton" class="btn btn-tool">
                <i class="fa fa-minus-circle"></i>
            </button>
            <button wicket:id="addWhenEmptyButton" class="btn btn-tool">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
    </div>

</wicket:panel>
</html>
