<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card text-center p-5 m-0" wicket:id="panel">
        <div class="h5 text-secondary" wicket:id="title"></div>
        <p class="text-muted" wicket:id="subtitle"></p>

        <div wicket:id="toolbar" class="d-flex justify-content-center gap-2">
            <button wicket:id="toolbar-button" class="btn"></button>
        </div>
    </div>
</wicket:panel>
</html>
