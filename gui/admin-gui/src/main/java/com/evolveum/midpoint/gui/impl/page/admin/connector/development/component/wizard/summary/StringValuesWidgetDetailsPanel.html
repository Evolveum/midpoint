<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column mt-2">
        <div class="d-flex flex-row py-1" wicket:id="row">
            <div class="text-secondary col-4 p-0" wicket:id="label"/>
            <div class="ml-auto clamp-1-lines" style="word-break: break-all;" wicket:id="value"/>
        </div>
    </div>
</wicket:panel>
</html>
