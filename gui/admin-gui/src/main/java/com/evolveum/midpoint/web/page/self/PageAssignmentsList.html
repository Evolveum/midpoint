<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-horizontal">
        <div wicket:id="assignmentTablePanel"/>
        <wicket:child />
        <h4><wicket:message key="PageAssignmentsList.requestComment" /></h4>
        <textarea class="form-control input-sm" rows="2"
                  wicket:id="description"
                  wicket:message="placeholder:PageAssignmentsList.commentHere" style="width: 50%; margin-bottom: 10px;"></textarea>
        <div class="main-button-bar">
            <span wicket:id="targetUserPanel" class="button-group pull-left"/>
            <span class="button-group">
                <a class="btn btn-default" wicket:id="back"/>
            <a class="btn btn-danger" wicket:id="resolveConflicts"/>
            <a class="btn btn-primary" wicket:id="request"/>
            </span>
        </div>
    </form>
</wicket:extend>
</body>
</html>
