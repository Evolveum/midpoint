<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="card object-org-box mb-0" style="height: 100%; display: flex; flex-direction: column;">
        <div class="card-header" wicket:id="treeHeader">
            <h3 class="card-title"><div wicket:id="treeTitle"/></h3>
            <div class="card-tools">
                <div class="cog" wicket:id="treeMenu" about="treeMenu"/>
            </div>
        </div>
        <div wicket:id="treeContainer" class="card-body org-tree-container" style="flex: 100 1 auto;">
            <div wicket:id="tree"/>
        </div>
    </div>
</wicket:panel>
