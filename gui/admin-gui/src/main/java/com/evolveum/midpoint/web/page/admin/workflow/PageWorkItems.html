<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <div class="main-form-panel">
            <div wicket:id="workItemsPanel"/>
        </div>

        <div class="main-button-bar">
            <span class="button-group">
                <a class="btn btn-default" wicket:id="back"/>
            </span>
            <span class="button-group">
                <a class="btn btn-default" wicket:id="claim"/>
                <a class="btn btn-default" wicket:id="release"/>
                <a class="btn btn-danger" wicket:id="reject" />
            </span>
            <a class="btn btn-success" wicket:id="approve"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
