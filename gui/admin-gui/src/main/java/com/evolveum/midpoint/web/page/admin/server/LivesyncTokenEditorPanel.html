<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <p>
        <div class="row">
            <div class="col-md-6">
                <wicket:message key="LivesyncTokenEditorPanel.new.token.value"/>
            </div>
            <div class="col-md-6" wicket:id="token"></div>
        </div>
    </p>


    <p align="center">
        <a class="btn btn-primary" wicket:id="ok"/>
        <a class="btn btn-default" wicket:id="cancel"/>
    </p>
</wicket:panel>
</html>
