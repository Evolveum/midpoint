<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div wicket:id="confirmDeletePopup" />
    <form wicket:id="mainForm">
        <div wicket:id="option">
            <div wicket:id="search">
                <input class="searchText" type="text" wicket:id="searchText"/>
                <a wicket:id="clearButton"/>
                <a class="submitSearch" wicket:id="searchButton"/>
            </div>
            <div wicket:id="category">
                <select wicket:id="choice"/>
            </div>
        </div>
        <div wicket:id="optionContent">
            <div wicket:id="table"/>
        </div>
        <div class="operatingFormButtons">
            <div class="operatingFormBlock">
	            <a wicket:id="deleteSelected"/>
            </div>

            <div class="operatingFormBlock">
	            <span class="operatingFormText"><wicket:message key="pageDebugList.button.label.export"/></span>
	            <a wicket:id="exportAll"/>
	            <input class="operatingFormCheck" type="checkbox" wicket:id="zipCheck" />
	            <span class="operatingFormText margLeft"><wicket:message key="pageTasks.zipCheck" /></span>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
