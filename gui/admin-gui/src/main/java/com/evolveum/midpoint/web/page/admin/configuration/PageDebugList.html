<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-inline">
        <div wicket:id="table"/>
    </form>

    <wicket:fragment wicket:id="tableHeader">
        <div class="pull-left">
            <div class="form-group" style="margin-right: 10px;">
                <label class="control-label"><wicket:message key="pageDebugList.options"/></label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" wicket:id="zipCheck">
                    <wicket:message key="pageDebugList.zipCheck" />
                </label>
            </div>
        </div>

        <form class="form-inline pull-right search-form" wicket:id="searchForm">
            <div class="form-group" style="margin-top: -15px;">
                <label class="sr-only"><wicket:message key="pageDebugList.objectType"/></label>
                <select class="form-control input-sm" wicket:id="choice"/>
            </div>

            <wicket:enclosure child="resource">
                <div class="form-group">
                    <label class="sr-only"><wicket:message key="pageDebugList.resource"/></label>
                    <select class="form-control input-sm" wicket:id="resource"/>
                </div>
            </wicket:enclosure>

            <div class="form-group" wicket:id="search"/>
        </form>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
