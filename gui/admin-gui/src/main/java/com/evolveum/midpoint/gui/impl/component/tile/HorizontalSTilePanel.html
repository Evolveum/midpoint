<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-row p-2">
        <span>
            <i class="text-center rounded bg-gray-100 align-content-center" style="width: 32px; height: 32px;" wicket:id="icon"></i>
        </span>
        <div class="d-flex flex-column pl-2">
            <span wicket:id="title"/>
            <div class="tile-description text-secondary small" wicket:id="description"/>
        </div>
    </div>
</wicket:panel>
</html>
