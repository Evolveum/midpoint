<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="box" wicket:id="dashboardParent">
        <div class="box-header with-border" wicket:id="dashboardTitle">
            <i wicket:id="icon"/>
            <h3 class="box-title"><span wicket:id="title"/></h3>
        </div>
        <div class="box-body" wicket:id="dashboardContent">
            <div wicket:id="preloaderContainer" style="margin: 10px 0; text-align: center;">
                <img wicket:id="preloader"/>
                <wicket:message key="AsyncDashboardPanel.loading"/>
            </div>
            <div wicket:id="content"/>
        </div>
    </div>
</wicket:panel>
</html>
