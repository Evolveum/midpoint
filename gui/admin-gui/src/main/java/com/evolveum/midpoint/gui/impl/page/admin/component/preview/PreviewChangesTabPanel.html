<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row" style="padding-bottom: 20px">
        <div class="col-md-6">
            <div wicket:id="primary"/>
        </div>
        <div class="col-md-6">
            <div wicket:id="secondary"/>
        </div>
    </div>

    <wicket:enclosure child="primaryDeltas">
        <hr class="my-5"/>

        <div class="row" style="padding-bottom: 20px">
            <div class="col-md-6">
                <div wicket:id="primaryDeltas"/>
            </div>
            <div class="col-md-6">
                <div wicket:id="secondaryDeltas"/>
            </div>
        </div>
    </wicket:enclosure>

    <div class="row" wicket:id="policyViolationsContainer">
        <div class="col-md-12">
            <div class="card card-danger">
                <div class="card-header">
                    <h3 class="card-title"><wicket:message key="PagePreviewChanges.policyViolationMessages"/></h3>
                </div>
                <div class="card-body">
                    <div wicket:id="policyViolations"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row" wicket:id="approvalsContainer">
        <div class="col-md-12">
            <div class="card card-warning">
                <div class="card-header">
                    <h3 class="card-title"><wicket:message key="PagePreviewChanges.approvalsRequired"/></h3>
                </div>
                <div class="card-body">
                    <div wicket:id="approvals"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
