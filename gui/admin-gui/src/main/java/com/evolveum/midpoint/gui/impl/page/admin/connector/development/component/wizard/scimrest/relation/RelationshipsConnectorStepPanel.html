<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="feedbackContainer" class="col-12 feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>
    <div class="d-flex flex-column w-100">
        <div class="d-flex flex-row">
            <a class="ml-auto btn btn-default" wicket:id="addButton">
                <i class="fa fa-plus"></i>
                <wicket:message key="RelationshipsConnectorStepPanel.addRelationship"/>
            </a>
        </div>
        <div class="col-12 p-0 mt-1" wicket:id="table"/>
    </div>
</wicket:extend>
</html>
