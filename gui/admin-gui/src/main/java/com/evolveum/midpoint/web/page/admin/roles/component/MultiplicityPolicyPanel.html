<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--<div wicket:id="content">-->
        <form wicket:id="mainForm" class="form-horizontal" style="margin: 15px">

            <div class="form-group" wicket:id="description" />

            <div class="form-group" wicket:id="multiplicityContainer">
                <label class="col-md-4 control-label">
                    <wicket:message key="multiplicityContainer.label.multiplicity" />
                </label>

                <div class="input-group col-md-8">
                    <input type="text" class="form-control input-sm" wicket:id="multiplicity">
                    <span class="input-group-addon">
                        <input type="checkbox" wicket:id="multiplicityUnbounded">
                    </span>
                </div>
            </div>

            <p align="right">
                <a class="btn btn-primary btn-sm" wicket:id="saveButton"/>
                <a class="btn btn-default btn-sm" wicket:id="cancelButton"/>
            </p>
        </form>
    <!--</div>-->
</wicket:panel>
