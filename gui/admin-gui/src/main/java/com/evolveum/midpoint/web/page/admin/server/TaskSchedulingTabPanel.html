<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="box box-info">
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr wicket:id="lastStartedContainer">
                    <td><wicket:message key="pageTaskEdit.lastStarted"/></td>
                    <td><span wicket:id="lastStarted" /> <span class="small" wicket:id="lastStartedAgo" /></td>
                </tr>
                <tr wicket:id="lastFinishedContainer">
                    <td><wicket:message key="pageTaskEdit.lastFinished"/></td>
                    <td><span wicket:id="lastFinished" /> <span class="small" wicket:id="lastFinishedAgo" /></td>
                </tr>
                <tr wicket:id="nextRunContainer">
                    <td><wicket:message key="pageTaskEdit.nextRun"/></td>
                    <td><span wicket:id="nextRun" /> <span class="small" wicket:id="nextRunIn" /></td>
                </tr>
                <tr wicket:id="nextRetryContainer">
                    <td><wicket:message key="pageTaskEdit.nextRetry"/></td>
                    <td><span wicket:id="nextRetry" /> <span class="small" wicket:id="nextRetryIn" /></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="box box-default">
        <div class="box-body no-padding">
            <table class="table table-striped" wicket:id="schedulingTable">
                <tr wicket:id="recurringContainer">
                    <td><wicket:message key="pageTaskEdit.recurring"/></td>
                    <td>
                        <input type="checkbox" class="input-sm" wicket:id="recurringCheck"/>
                        <span wicket:id="suspendReqRecurring" class="text-warning"><wicket:message key="pageTaskEdit.suspendReq"/></span>
                    </td>
                </tr>
                <tr wicket:id="boundContainer">
                    <td>
                        <wicket:message key="pageTaskEdit.bound"/>
                        <i wicket:id="boundHelp" wicket:message="title:pageTaskEdit.boundHelp"/>
                    </td>
                    <td>
                        <input type="checkbox" class="input-sm" wicket:id="boundCheck"/>
                        <span wicket:id="suspendReqBound" class="text-warning"><wicket:message key="pageTaskEdit.suspendReq"/></span>
                    </td>
                </tr>
                <tr wicket:id="intervalContainer">
                    <td><wicket:message key="pageTaskEdit.scheduleInterval"/></td>
                    <td><input type="text" class="form-control input-sm" wicket:id="interval"/></td>
                </tr>
                <tr wicket:id="cronContainer">
                    <td>
                        <wicket:message key="pageTaskEdit.cronSpec"/>
                        <i wicket:id="cronHelp" wicket:message="title:pageTaskEdit.cronHelp"/>
                    </td>
                    <td>
                        <input type="text" class="form-control input-sm" wicket:id="cron"/>
                        <span class="help-block">
                            <wicket:message key="pageTaskEdit.cronHelpLink" />
                            <a href="http://www.quartz-scheduler.org/documentation/quartz-2.1.x/tutorials/tutorial-lesson-06"
                               target="_blank"><wicket:message key="pageTaskEdit.cronHelpLinkTutorial" /></a>
                        </span>
                    </td>
                </tr>
                <tr wicket:id="notStartBeforeContainer">
                    <td><wicket:message key="pageTaskEdit.notStartBefore"/></td>
                    <td><span wicket:id="notStartBeforeField" /></td>
                </tr>
                <tr wicket:id="notStartAfterContainer">
                    <td><wicket:message key="pageTaskEdit.notStartAfter"/></td>
                    <td><span wicket:id="notStartAfterField" /></td>
                </tr>
                <tr wicket:id="misfireActionContainer">
                    <td><wicket:message key="pageTaskEdit.misfire"/></td>
                    <td><select class="form-control input-sm" wicket:id="misfireAction"/></td>
                </tr>
                <tr wicket:id="threadStopContainer">
                    <td><wicket:message key="pageTaskEdit.threadStop"/></td>
                    <td><select class="form-control input-sm" wicket:id="threadStop"/></td>
                </tr>
                <tr wicket:id="executionGroupContainer">
                    <td><wicket:message key="pageTaskEdit.executionGroup"/></td>
                    <td><input class="form-control input-sm" wicket:id="executionGroup"/></td>
                </tr>
                <tr wicket:id="groupTaskLimitContainer">
                    <td><wicket:message key="pageTaskEdit.groupTaskLimit"/></td>
                    <td><input class="form-control input-sm" wicket:id="groupTaskLimit"/></td>
                </tr>
                <tr wicket:id="allowedNodesContainer">
                    <td><wicket:message key="pageTaskEdit.allowedNodes"/></td>
                    <td><label wicket:id="allowedNodes" style="font-weight:normal"></label></td>
                </tr>
            </table>
        </div>
    </div>

</wicket:panel>
</body>
</html>
