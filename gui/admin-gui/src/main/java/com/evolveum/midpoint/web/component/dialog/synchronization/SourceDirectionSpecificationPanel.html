<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div class="text-center mb-4" wicket:id="sectionTitle"></div>

    <div class="my-4">
        <div class="mb-2">
            <wicket:message key="SourceDirectionSpecificationPanel.question.unmatched"/>
        </div>

        <div wicket:id="unmatchedGroup" class="d-flex flex-column gap-2">

            <div class="d-flex gap-2">
                <input wicket:id="unmatchedAddFocus" type="radio"/>
                <span wicket:id="unmatchedAddFocusLabel"></span>
            </div>

            <div class="d-flex gap-2">
                <input wicket:id="unmatchedNothing" type="radio"/>
                <span wicket:id="unmatchedNothingLabel"></span>
            </div>

        </div>
    </div>

    <div class="my-4">
        <div class="mb-2">
            <wicket:message key="SourceDirectionSpecificationPanel.question.deleted"/>
        </div>

        <div wicket:id="deletedGroup" class="d-flex flex-column gap-2">

            <div class="d-flex gap-2">
                <input wicket:id="deletedDelete" type="radio"/>
                <span wicket:id="deletedDeleteLabel"></span>
            </div>

            <div class="d-flex gap-2">
                <input wicket:id="deletedDisable" type="radio"/>
                <span wicket:id="deletedDisableLabel"></span>
            </div>

            <div class="d-flex gap-2">
                <input wicket:id="deletedRemoveLink" type="radio"/>
                <span wicket:id="deletedRemoveLinkLabel"></span>
            </div>

            <div class="d-flex gap-2">
                <input wicket:id="deletedNothing" type="radio"/>
                <span wicket:id="deletedNothingLabel"></span>
            </div>

        </div>
    </div>

</wicket:panel>
