<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-inline" role="form">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h3><div wicket:id="repositoryQueryLabel"/></h3>
                    <div class="form-group" style="margin-bottom: 5px; width:100%">
                        <label for="objectType" class="col-xs-3"><wicket:message key="PageRepositoryQuery.objectType"/></label>
                        <div id="objectType" wicket:id="objectType"></div>
                    </div>
                    <div class="form-group" wicket:id="distinct" style="margin-bottom: 15px; width:100%"/>
                    <div class="form-group" style="margin-bottom: 10px">
                        <div class="col-lg-12" wicket:id="viewButtonPanel" ></div>
                    </div>
                    <textarea wicket:id="editorMidPoint" style="margin-bottom: 10px"></textarea>
                    <div class="form-group" style="margin-top: 10px">
                        <label for="querySample" class="small"><wicket:message key="PageRepositoryQuery.chooseSample"/></label>
                        <div id="querySample" wicket:id="querySample"/>
                    </div>
                    <p class="small" style="margin-top: 5px"><div wicket:id="queryVsFilterNote"/></p>
                    <div class="main-button-bar" wicket:id="midPointQueryButtonBar">
                        <a class="btn btn-primary" wicket:id="executeMidPoint"/>
                        <a class="btn btn-default" wicket:id="compileMidPoint"/>
                        <a class="btn btn-success" wicket:id="useInObjectList"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3><wicket:message key="PageRepositoryQuery.hibernateQuery"/></h3>
                    <textarea wicket:id="editorHibernate"></textarea>
                    <h4><wicket:message key="PageRepositoryQuery.hibernateParameters"/></h4>
                    <p class="small" wicket:id="hibernateParametersNote" />
                    <textarea wicket:id="hibernateParameters"></textarea>
                    <div class="form-group" style="margin-top: 15px">
                        <a class="btn btn-primary" wicket:id="executeHibernate"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3 wicket:id="resultLabel"/>
                    <p class="small" wicket:id="incompleteResultsNote"><wicket:message key="PageRepositoryQuery.incompleteResultsNote"/></p>
                    <textarea wicket:id="resultText"></textarea>
                </div>
            </div>
        </div>
    </form>

</wicket:extend>
</body>
</html>
