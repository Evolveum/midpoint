<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card selectable catalog-tile-panel h-100" style="width: 430px;">
        <div class="card-header">
            <h5 wicket:id="title" class="text-center mb-0"/>
        </div>
        <div class="card-body p-0 d-flex flex-wrap border-bottom">
            <div class="flex-fill border-right p-2 text-center">
                <wicket:message key="AssociationTilePanel.subject"/>
            </div>
            <div class="flex-fill p-2 text-center">
                <wicket:message key="AssociationTilePanel.object"/>
            </div>
        </div>
        <div class="card-body d-flex flex-wrap w-100">
            <div class="flex-fill text-center" style="width: 33%;">
                <span class="mt-2 text-center" wicket:id="subject"/>
            </div>
            <div class="d-flex flex-column flex-fill text-center" style="width: 34%;">
                <i class="fa fa-2x fa-long-arrow-alt-right"/>
                <wicket:enclosure child="associationData">
                    <div class="mt-2 text-center">
                        <wicket:message key="AssociationTilePanel.associationData"/>
                    </div>
                    <span class="mt-2 text-center" wicket:id="associationData"/>
                </wicket:enclosure>
            </div>
            <div class="flex-fill text-center" style="width: 33%;">
                <span class="mt-2 text-center" wicket:id="object"/>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
