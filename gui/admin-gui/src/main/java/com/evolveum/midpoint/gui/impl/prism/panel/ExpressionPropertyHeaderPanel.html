<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <button wicket:id="expandCollapseButton" wicket:message="title:PrismObjectPanel.expandCollapseContainer"
                    class="btn btn-box-tool expand-collapse-button pull-left" trigger="hover" />

        <a class="prism-title" wicket:id="label"/>
        <span wicket:id="required" style="color: #f00; font-weight: bold;"
                  wicket:message="title:prismPropertyPanel.required">*</span>
        <i wicket:id="help"/>

        <button wicket:id="addButton" wicket:message="title:ExpressionPropertyHeaderPanel.addNewExpressionValue" class="btn btn-box-tool fa fa-plus-circle" trigger="hover"/>

        <button wicket:id="removeButton" wicket:message="title:ExpressionPropertyHeaderPanel.removeExpressionValue" class="btn btn-box-tool fa fa-minus-circle" trigger="hover"/>

    </div>
</wicket:panel>
</html>
