	xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <tr wicket:id="reportParametersContainer">
        <td><wicket:message key="ReportCreateHandlerPanel.reportParameters"/></td>
        <td><textarea wicket:id="reportParameters" class="form-control input-sm" rows="12"></textarea></td>

        <td><a wicket:id="download" class="btn btn-sm btn-primary"><wicket:message key="ReportCreateHandlerPanel.downloadCreatedReport"/></a></td>
