<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="contents">
        <div wicket:id="provisioningStatisticsLines">
            <div wicket:id="provisioningOperations"></div>
        </div>

        <div wicket:id="mappingsStatisticsLines"></div>

        <div wicket:id="notificationsStatisticsLines"></div>

        <div class="box" style="width: auto; display: table;">
            <div class="box-header with-border">
                <h3 class="box-title"><wicket:message key="Title.CurrentStatus"/></h3>
            </div>
            <div class="box-body">
                <span wicket:id="lastMessage" style="font-size: smaller"/>
            </div>
        </div>
    </div>


    <wicket:fragment wicket:id="provisioningTitle">
        <h3 class="box-title">
            <wicket:message key="Title.ProvisioningStatistics"></wicket:message>:
            <span wicket:id="Provisioning.Resource"></span> - <span wicket:id="Provisioning.ObjectClass"></span>
        </h3>
    </wicket:fragment>

    <wicket:fragment wicket:id="mappingsTitle">
        <h3 class="box-title">
            <div wicket:id="headerLabel"></div>
        </h3>
    </wicket:fragment>

    <wicket:fragment wicket:id="notificationsTitle">
        <h3 class="box-title">
            <div wicket:id="headerLabel"></div>
        </h3>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
