<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>

    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-secondary card-outline">
                        <div class="card-header">
                            <h3 class="card-title"><wicket:message key="PageAbout.title.basic"/></h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped table-word-break">
                                <tr>
                                    <td class="w-25">
                                        <wicket:message key="PageAbout.midPointVersionTitle"/>
                                    </td>
                                    <td class="w-75">
                                        <wicket:message key="midpoint.system.version"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="w-25">
                                        <wicket:message key="PageAbout.midPointBranch"/>
                                    </td>
                                    <td class="w-75">
                                        <span wicket:id="branch"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <wicket:message key="PageAbout.midPointRevisionTitle"/>
                                    </td>
                                    <td><span wicket:id="build"/></td>
                                </tr>
                                <tr>
                                    <td>
                                        <wicket:message key="PageAbout.builtAt"/>
                                    </td>
                                    <td>
                                        <span wicket:id="buildTimestamp"/>
                                        <br/>
                                        <span wicket:id="officialBuild">
                                            <i class="fa-regular fa-circle-check color-green"></i>
                                            <wicket:message key="PageAbout.officialBuild"/>
                                        </span>
                                        <span wicket:id="unofficialBuild">
                                            <i class="fa fa-exclamation-circle color-yellow"></i>
                                            <wicket:message key="PageAbout.unofficialBuild"/>
                                        </span>
                                        <span wicket:id="overlay">
                                            <wicket:message key="PageAbout.overlay"/>
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title"><wicket:message key="PageAbout.title.repository"/></h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped table-word-break">
                                <tr>
                                    <td class="w-25"><wicket:message key="PageAbout.repoDiag.implementationShortName" /></td>
                                    <td class="w-75"><span wicket:id="implementationShortName"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.implementationDescription" /></td>
                                    <td><span wicket:id="implementationDescription"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.isEmbedded" /></td>
                                    <td><span wicket:id="isEmbedded"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.driverShortName" /></td>
                                    <td><span wicket:id="driverShortName"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.driverVersion" /></td>
                                    <td><span wicket:id="driverVersion"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.repositoryUrl" /></td>
                                    <td style="overflow-wrap: break-word;"><span wicket:id="repositoryUrl"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card card-danger card-outline">
                        <div class="card-header">
                            <h3 class="card-title"><wicket:message key="PageAbout.title.repository.additional"/></h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped table-word-break">
                                <tr wicket:id="additionalDetails">
                                    <td class="w-25"><span wicket:id="detailName" /></td>
                                    <td class="w-75"><span wicket:id="detailValue" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card card-warning card-outline">
                        <div class="card-header">
                            <h3 class="card-title"><wicket:message key="PageAbout.title.provisioning"/></h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped table-word-break">
                                <tr wicket:id="provisioningAdditionalDetails">
                                    <td class="w-25"><span wicket:id="provisioningDetailName" /></td>
                                    <td class="w-75"><span wicket:id="provisioningDetailValue" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card card-success card-outline">
                        <div class="card-header">
                            <h3 class="card-title"><wicket:message key="PageAbout.title.node"/></h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped table-word-break">
                                <tr>
                                    <td class="w-25"><wicket:message key="PageAbout.node.name" /></td>
                                    <td class="w-75"><span wicket:id="nodeName" /></td>
                                </tr>
                                <tr>
                                    <td class="w-25"><wicket:message key="PageAbout.node.nodeId" /></td>
                                    <td class="w-75"><span wicket:id="nodeId" /></td>
                                </tr>
                                <tr>
                                    <td class="w-25"><wicket:message key="PageAbout.node.url" /></td>
                                    <td class="w-75"><span wicket:id="nodeUrl" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card card-warning card-outline">
                <div class="card-header">
                    <h3 class="card-title"><wicket:message key="PageAbout.title.systemProperties"/></h3>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-word-break">
                        <tr wicket:id="listSystemItems">
                            <td class="w-25"><span wicket:id="property" /></td>
                            <td class="w-75"><span wicket:id="value" /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="card card-success card-outline">
                <div class="card-header">
                    <h3 class="card-title"><wicket:message key="PageAbout.title.jvmProperties"/></h3>
                </div>
                <div class="card-body p-0">
                    <table class="table table-word-break">
                        <tr>
                            <td wicket:id="jvmProperties"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3 main-button-bar">
        <a class="btn btn-default" wicket:id="testRepository"/>
        <a class="btn btn-default" wicket:id="testRepositoryCheckOrgClosure"/>
        <a class="btn btn-default" wicket:id="reindexRepositoryObjects"/>
        <a class="btn btn-default" wicket:id="testProvisioning"/>
        <a class="btn btn-default" wicket:id="copyEnvironmentInfo" />
        <a class="btn btn-danger" wicket:id="factoryDefault" />
    </div>

    </wicket:extend>
</body>
</html>
