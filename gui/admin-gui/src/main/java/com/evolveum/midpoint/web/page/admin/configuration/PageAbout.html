<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>

    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title"><wicket:message key="PageAbout.title.basic"/></h3>
                        </div>
                        <div class="box-body no-padding">
                            <table class="table table-striped">
                                <tr>
                                    <td><wicket:message key="PageAbout.midPointVersionTitle" /></td>
                                    <td><wicket:message key="PageAbout.midPointVersion" /></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.midPointRevisionTitle" /></td>
                                    <td><span wicket:id="revision" /></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.builtAt" /></td>
                                    <td><span wicket:id="build" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title"><wicket:message key="PageAbout.title.repository"/></h3>
                        </div>
                        <div class="box-body no-padding">
                            <table class="table table-striped">
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.implementationShortName" /></td>
                                    <td><span wicket:id="implementationShortName"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.implementationDescription" /></td>
                                    <td><span wicket:id="implementationDescription"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.isEmbedded" /></td>
                                    <td><span wicket:id="isEmbedded"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.driverShortName" /></td>
                                    <td><span wicket:id="driverShortName"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.driverVersion" /></td>
                                    <td><span wicket:id="driverVersion"/></td>
                                </tr>
                                <tr>
                                    <td><wicket:message key="PageAbout.repoDiag.repositoryUrl" /></td>
                                    <td><span wicket:id="repositoryUrl"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <h3 class="box-title"><wicket:message key="PageAbout.title.repository.additional"/></h3>
                        </div>
                        <div class="box-body no-padding">
                            <table class="table table-striped">
                                <tr wicket:id="additionalDetails">
                                    <td><span wicket:id="detailName" /></td>
                                    <td><span wicket:id="detailValue" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title"><wicket:message key="PageAbout.title.provisioning"/></h3>
                        </div>
                        <div class="box-body no-padding">
                            <table class="table table-striped">
                                <tr wicket:id="provisioningAdditionalDetails">
                                    <td><span wicket:id="provisioningDetailName" /></td>
                                    <td><span wicket:id="provisioningDetailValue" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title"><wicket:message key="PageAbout.title.systemProperties"/></h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tr wicket:id="listSystemItems">
                            <td><span wicket:id="property" /></td>
                            <td><span wicket:id="value" /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title"><wicket:message key="PageAbout.title.jvmProperties"/></h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tr>
                            <td wicket:id="jvmProperties"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="main-button-bar">
        <a class="btn btn-default" wicket:id="testRepository"/>
        <a class="btn btn-default" wicket:id="testRepositoryCheckOrgClosure"/>
        <a class="btn btn-default" wicket:id="reindexRepositoryObjects"/>
        <a class="btn btn-default" wicket:id="testProvisioning"/>
        <a class="btn btn-default" wicket:id="cleanupActivitiProcesses" />
    </div>

	</wicket:extend>
</body>
</html>
