<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="info-box " wicket:id="info-box">
        <span class="info-box-icon" wicket:id="info-box-icon-container">
            <div wicket:id="info-box-icon" class="far fa-thumbs-up"></div>
        </span>

        <div class="info-box-content">

            <span class="info-box-text" wicket:id="info-box-text"></span>

            <div class="d-flex col d-flex align-items-center p-0 gap-1">
                <span class="info-box-number m-0" wicket:id="info-box-number"></span>
                <span class="info-box-text" wicket:id="info-box-sub-text"></span>
            </div>

            <div class="progress">
                <div class="progress-bar" wicket:id="info-box-bar" style="width: 70%"></div>
            </div>

            <span class="progress-description" style="font-size:14px" wicket:id="info-box-description"></span>

        </div>
    </div>

</wicket:panel>
</html>
