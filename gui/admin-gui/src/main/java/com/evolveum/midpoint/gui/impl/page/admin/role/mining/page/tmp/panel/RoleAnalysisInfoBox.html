<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="info-box " wicket:id="info-box">
        <span class="info-box-icon">
            <div wicket:id="info-box-icon" class="far fa-thumbs-up"></div>
        </span>

        <div class="info-box-content">
            <span class="info-box-text" wicket:id="info-box-text">Likes</span>
            <span class="info-box-number" wicket:id="info-box-number">41,410</span>
            <div class="progress">
                <div class="progress-bar" wicket:id="info-box-bar" style="width: 70%"></div>
            </div>
            <span class="progress-description" wicket:id="info-box-description">
            </span>
        </div>
    </div>

</wicket:panel>
</html>
