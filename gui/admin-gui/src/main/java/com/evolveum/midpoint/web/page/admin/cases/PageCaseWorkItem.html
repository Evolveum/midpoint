<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="clearfix form-horizontal">
        <div class="row">
            <div class="col-md-6">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title"><wicket:message key="PageCaseWorkItem.caseWorkItem"/></h3>
                    </div>
                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.caseWorkItem.originalAssignee"/></td>
                                <td><div wicket:id="caseWorkItemOriginalAssignee" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.caseWorkItem.assignees"/></td>
                                <td><div wicket:id="caseWorkItemAssignees" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.caseWorkItem.outcome"/></td>
                                <td><div wicket:id="caseWorkItemOutcome" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.caseWorkItem.closeTimestamp"/></td>
                                <td><div wicket:id="caseWorkItemCloseTimestamp" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title"><wicket:message key="PageCaseWorkItem.caseDetails"/></h3>
                    </div>
                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.case.description"/></td>
                                <td><div wicket:id="caseDescription" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.case.resource"/></td>
                                <td><div wicket:id="caseResource" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.case.target"/></td>
                                <td><div wicket:id="caseTarget" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.case.outcome"/></td>
                                <td><div wicket:id="caseOutcome" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.case.openTimestamp"/></td>
                                <td><div wicket:id="caseOpenTimestamp" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.case.closeTimestamp"/></td>
                                <td><div wicket:id="caseCloseTimestamp" /></td>
                            </tr>
                            <tr>
                                <td><wicket:message key="PageCaseWorkItem.case.state"/></td>
                                <td><div wicket:id="caseState" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div  wicket:id="deltaPanel"></div>
            </div>
        </div>

        <h3><wicket:message key="PageCaseWorkItem.caseWorkItem.comment"/></h3>
        <textarea wicket:id="caseWorkItemComment" class="form-control input-sm" rows="2"></textarea>
        <p/>

        <div class="main-button-bar" style="padding-top: 15px">     <!-- TODO some implicit way of inserting the padding? -->
            <a class="btn btn-default" wicket:id="backButton" />
            <a class="btn btn-success" wicket:id="closeCaseButton"/>
        </div>

    </form>

</wicket:extend>
</body>
</html>
