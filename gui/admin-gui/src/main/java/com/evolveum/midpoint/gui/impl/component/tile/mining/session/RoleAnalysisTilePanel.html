<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex justify-content-between w-100">
        <div class="">
            <div wicket:id="status" class="mb-2"></div>
<!--            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">-->
        </div>

        <div class="d-flex gap-2"> <!-- col-auto -->
            <div class="align-items-center"> <!-- row gap-3 d-flex justify-content-center -->
                <span wicket:id="analysisMode" class=""></span> <!-- mb-2 -->
            </div>

            <div class="align-items-center"> <!-- row gap-3 d-flex justify-content-center -->
                <div wicket:id="buttonBar" class=""></div> <!-- mb-2 -->
            </div>
        </div>

    </div>

    <div class="mt-2 gap-1 d-flex flex-column justify-content-center w-100">
        <div wicket:id="objectTitle"></div>
        <div class="d-inline-block text-truncate" wicket:id="description"></div>

        <div class="pt-2" wicket:id="density"></div>

        <div class="pt-2 d-flex justify-content-between txt-toned"> <!-- row -->
            <div class="flex-grow-1 text-truncate"> <!--col-auto-->
                <div wicket:id="mode"></div>
            </div>
            <div class="flex-shrink-1"> <!--col-auto-->
                <div class="d-flex gap-2">
                    <div wicket:id="clusterCount" ></div>
                    <div wicket:id="processedObjectCount" ></div>
                </div>
            </div>

        </div>
    </div>

</wicket:panel>
</html>
