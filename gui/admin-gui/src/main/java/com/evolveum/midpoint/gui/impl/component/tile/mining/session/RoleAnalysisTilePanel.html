<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex justify-content-between w-100">
        <div class="">
            <div wicket:id="status" class="mb-2"></div>
<!--            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">-->
        </div>

        <div class="col-auto">
            <div class="row gap-3 d-flex align-items-center justify-content-center">
                <div wicket:id="buttonBar" class="mb-2"></div>
            </div>
        </div>

    </div>

    <div class="mt-2 gap-1 d-flex flex-column justify-content-center w-100">
        <div wicket:id="objectTitle"></div>
        <div class="d-inline-block text-truncate" wicket:id="description"></div>

        <div class="pt-2" wicket:id="density"></div>

        <div class="pt-4 row d-flex justify-content-between">
            <div class="col-auto">
                <div wicket:id="mode" ></div>
            </div>
            <div class="col-auto">
                <div class="row gap-3">
                    <div wicket:id="clusterCount" ></div>
                    <div wicket:id="processedObjectCount" ></div>
                </div>
            </div>

        </div>
    </div>

</wicket:panel>
</html>
