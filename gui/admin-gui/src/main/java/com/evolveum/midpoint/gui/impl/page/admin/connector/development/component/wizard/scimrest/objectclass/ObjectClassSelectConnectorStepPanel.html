<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="feedbackContainer" class="col-12 feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>
    <div class="d-flex flex-row col-12">
        <div class="mr-auto">
            <wicket:message key="ObjectClassSelectConnectorStepPanel.title"/>
        </div>
        <a class="ml-auto btn btn-default rounded-0" wicket:id="moreObjectClassesButton"/>
    </div>
    <div class="col-12 card p-0" wicket:id="radioGroup">
        <div class="d-flex flex-row w-100">
            <div class="h-100 m-auto pr-3">
                <input wicket:id="radio" type="radio"/>
            </div>
            <div class="w-100 d-flex flex-column">
                <div class="d-lex flex-row">
                    <div class="d-inline" wicket:id="name"/>
                </div>
                <div class="text-secondary" wicket:id="description"/>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
