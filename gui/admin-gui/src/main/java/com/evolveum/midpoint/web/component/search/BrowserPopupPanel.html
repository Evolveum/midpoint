<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <input wicket:id="browserInput" type="text" class="form-control"
           style="width: auto; min-width: 150px;" size="20" disabled="true">
    <span class="input-group-btn">
        <a wicket:id="browse" class="btn btn-primary" wicket:message="title:SearchItemPanel.browse">
            <i class="fa fa-pencil-square-o"/>
        </a>
        <a wicket:id="remove" class="btn btn-danger" wicket:message="title:SearchItemPanel.remove">
            <i class="fa fa-minus"/>
        </a>
        <a wicket:id="add" class="btn btn-success" wicket:message="title:SearchItemPanel.add">
            <i class="fa fa-plus"/>
        </a>
    </span>
</wicket:panel>
</body>
</html>
