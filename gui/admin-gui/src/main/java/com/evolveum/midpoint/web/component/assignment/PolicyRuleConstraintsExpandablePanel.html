<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="prism-properties">
        <div class="box box-default collapsed-box">
            <div class="box-header with-border">
                <div class="box-title" wicket:id="boxTitle"/>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-chevron-down"></i>
                    </button>
                    <button wicket:id="removeButton" type="button" class="btn btn-box-tool" ><i class="fa fa-times-circle fa-lg text-danger"></i>
                    </button>
                </div>
            </div>
            <div class="box-body" >
                <div wicket:id="propertiesContainer" />
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
