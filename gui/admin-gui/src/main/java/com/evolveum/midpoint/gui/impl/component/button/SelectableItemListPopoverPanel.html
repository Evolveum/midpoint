<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="popover">
        <div class="search-popover popover-body" role="dialog" aria-modal="true" tabindex="-1">
            <input wicket:message="aria-label:SelectableItemListPopoverPanel.searchItem" wicket:id="searchText" type="text" class="form-control form-control-sm mt-1 mb-2" style="width: auto;" size="20">

            <fieldset class="border-bottom mb-2" wicket:id="itemList">
                <legend class="mb-1" wicket:id="itemsTitle"/>
                <div wicket:id="items" class="mb-1 mt-1 d-flex align-items-center">
                    <label class="form-check-label align-items-center d-flex gap-2 flex-grow-1 m-0 mr-2">
                        <input wicket:id="itemCheckbox" class="ml-1" type="checkbox">
                        <a wicket:id="itemLink" class="flex-grow-1" wicket:message="title:SelectableItemListPopoverPanel.addItem">
                            <span wicket:id="itemName"/>
                        </a>
                    </label>
                    <i wicket:id="itemHelp" tabindex="0" role="button" class="clickable-by-enter ml-auto pl-1 ml-1"/>
                </div>
            </fieldset>

            <div class="mt-2 mb-1">
                <a wicket:id="addButton" class="btn btn-sm btn-success" wicket:message="title:SelectableItemListPopoverPanel.addSelectedItem"/>
                <a wicket:id="closeButton" class="btn btn-sm btn-default" wicket:message="title:SelectableItemListPopoverPanel.close"/>
            </div>
        </div>
    </div>
</wicket:panel>
