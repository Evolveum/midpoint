<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title"><wicket:message key="ExecuteChangeOptionsPanel.options"/></h3>
        </div>
        <div class="box-body">
            <div class="option-checkbox" wicket:id="forceContainer"/>
            <div class="option-checkbox" wicket:id="reconcileContainer"/>
            <div class="option-checkbox" wicket:id="executeAfterAllApprovalsContainer"/>
            <div class="option-checkbox" wicket:id="keepDisplayingResultsContainer"/>
            <div class="option-checkbox" wicket:id="saveInBackgroundContainer"/>
            <!-- TODO style -->
            <div class="option-checkbox" wicket:id="tracingContainer">
                <div class="checkbox">
                    <i class="helpTextIcon far fa-fw fa-lightbulb text-warning" wicket:message="title:ItemHeaderPanel.experimentalFeature"></i>
                    <label style="padding-left: 0;" wicket:message="title:ExecuteChangeOptionsPanel.label.trace.help">
                        <wicket:message key="ExecuteChangeOptionsPanel.label.trace"/>
                        <select wicket:id="tracing"></select>
                    </label>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
