<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="search-item-field" wicket:id="valueTextField" />
    <div wicket:id="popoverSearchStatus" class="sr-only" aria-live="polite"/>
    <div class="d-flex search-item-controls">
        <a wicket:id="configure" class="btn btn-xs border-0 px-1" role="button" wicket:message="title:PopoverSearchPanel.adjustProperty">
            <i class="fa fa-cog"/>
        </a>
        <wicket:child />
    </div>

    <div wicket:id="popover">
        <div wicket:id="popoverPanel"/>
    </div>
</wicket:panel>
</html>
