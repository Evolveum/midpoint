<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <script type="text/javascript" >
        $(document).ready(function (){
            $(".info-icon").passwordValidatorPopover(".info-icon", ".password-validator-popover");
        });
    </script>
</wicket:head>
<wicket:panel>
    <div style="float: left; padding-right: 5px;" wicket:id="resultIcon"/>
    <div style="position: relative;">
        <div style="float: left;" wicket:id="infoIcon" class="info-icon"/>
        <div class="password-validator-popover" wicket:id="policyValidationPopover"/>
    </div>
</wicket:panel>
</html>
