<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-row collapsed-wizard-panel">
        <div class="fake-panel" wicket:id="fakePanel"/>
        <div class="d-flex flex-row collapsed-wizard-container" style="z-index: 10;">
            <div class="collapsed-menu bg-white p-1 d-flex flex-column" wicket:id="collapsedMenu">
                <div wicket:id="menuItem" class="mb-1">
                    <a class="collapsed-menu-icon btn btn-lg p-1 w-100" wicket:id="iconButton"/>
                    <!--                    <span class="badge badge-danger px-1" wicket:id="badge"></span>-->
                    <div class="badge-parent">
                        <span wicket:id="badge"></span>
                    </div>
                </div>
            </div>
            <div class="collapsed-details-panel" wicket:id="details">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row mb-2">
                        <div wicket:id="detailsLabel"></div>
                        <a class="btn btn-xs px-1 align-middle ml-auto" wicket:id="closeButton" wicket:message="title:Button.close">
                            <i class="fa fa-times fa-lg align-middle"></i>
                        </a>
                    </div>
                    <div class="" wicket:id="detailsItem"></div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
