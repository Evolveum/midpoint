<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:container wicket:id="contentContainer"></wicket:container>

    <wicket:fragment wicket:id="columnTileFragment">
        <div class="col-12 d-flex flex-row align-items-center p-0">
            <div class="tile-column-header">
                <wicket:container wicket:id="toolbar"></wicket:container>
            </div>
            <wicket:container wicket:id="columns">
                <div wicket:id="cell">
                    <div wicket:id="component"></div>
                </div>
            </wicket:container>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
