<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:head>
    <style>
        .content-wrapper, .right-side, .main-footer, .main-header {
            margin-left: 0px !important;

            -moz-transition: none !important;;
            -webkit-transition: none !important;;
            -o-transition: color 0 ease-in !important;;
            transition: none !important;;
        }
    </style>
</wicket:head>
<wicket:extend>
    <div class="error-page" role="region">
        <h2 class="headline text-red" wicket:id="code">500</h2>
        <div class="error-content">
            <h3>
                <i class="fa fa-exclamation-triangle text-red"></i>
                <span wicket:id="label">Unexpected error</span>
                <span class="sr-only">.</span>
            </h3>
            <p>
            <div wicket:id="errorMessage"/>
            </p>
            <p wicket:id="message"/>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="main-button-bar">
            <a class="btn btn-primary" wicket:id="home"/>
            <a class="btn btn-primary" wicket:id="back"/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
