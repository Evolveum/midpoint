<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <span class="text-danger" wicket:id="feedback" />
    <div class=btn-group>
        <div wicket:id="addExpressionValueButton" />
    </div>
    <div wicket:id="shadowRefValueContainer">
        <div class="row">
            <h5 class="col-xs-10 box-title"><wicket:message key="ExpressionValuePanel.shadowRefValueTitle"/></h5>
            <div class="col-xs-2">
            	<a wicket:id="deleteShadowRefValueButton" class="btn btn-box-tool" trigger="hover" title="Remove">
                	<i class="fa fa-minus-circle"/>
            	</a>
            </div>
        </div>
        <div class="row prism-property" wicket:id="shadowRefValueInput"/>

    </div>
    <div wicket:id="literalValueContainer">
        <div class="row">
            <h5 class="col-xs-10 box-title"><wicket:message key="ExpressionValuePanel.literalValueTitle"/></h5>
            <div class="col-xs-2">
            	<a wicket:id="deleteLiteralValueButton" class="btn btn-box-tool" trigger="hover" title="Remove">
               	 	<i class="fa fa-minus-circle"/>
            	</a>
            </div>
        </div>
        <div class="row prism-property col-xs-10" wicket:id="literalValueInput"/>

    </div>

    <div wicket:id="associationTargetSearchContainer">
        <div class="row">
            <h5 class="col-xs-10 box-title"><wicket:message key="ExpressionValuePanel.associationTargetSearchTitle" /></h5>
            <div class="col-xs-2">
            	<a wicket:id="deleteTargetSearchExpressionButton" class="btn btn-box-tool" trigger="hover" title="Remove">
                	<i class="fa fa-minus-circle"/>
            	</a>
            </div>
        </div>
        <div class="prism-properties">
        	<div class="row prism-property">
            	<div class="col-xs-2"><wicket:message key="ExpressionValuePanel.path" /></div>
            	<div class="col-xs-8" wicket:id="targetSearchPathInput" />
        	</div>
        	<div class="row prism-property">
            	<div class="col-xs-2"><wicket:message key="ExpressionValuePanel.value" /></div>
            	<div class="col-xs-8" wicket:id="targetSearchValueInput" />
        	</div>
        	</div>
    </div>
</wicket:panel>
</html>
