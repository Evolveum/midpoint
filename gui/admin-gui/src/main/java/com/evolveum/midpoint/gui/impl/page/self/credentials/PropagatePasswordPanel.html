<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <wicket:enclosure child="propagatePasswordCheckbox">
        <div class="my-3" wicket:id="propagatePasswordCheckbox"/>
        <div role="region" wicket:id="individualSystemsContainer" class="mb-3" aria-labelledby="changePasswordPanelIndividualSystemsId">
            <div class="card card-outline card-secondary password-propagation">
                <div class="card-header" id="changePasswordPanelIndividualSystemsId">
                    <wicket:message key="ChangePasswordPanel.individualSystems"/>

                <div class="box-body">
                    <div wicket:id="individualSystemsTable"/>
                </div>
            </div>
        </div>
    </wicket:enclosure>
</wicket:extend>
</html>
