<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="cogButton" class="btn-group btn-group-sm pull-right" style="margin-left: 10px;">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog"></i>
            <!--<span class="caret" style="margin-left: 10px;"></span>-->
        </button>
        <ul class="dropdown-menu">
            <li><a wicket:id="pageSize"><wicket:message key="TableConfigurationPanel.pageSize"/></a></li>
            <li><a wicket:id="tableColumns"><wicket:message key="TableConfigurationPanel.tableColumns"/></a></li>
        </ul>
    </div>

    <div wicket:id="popover" class="popover fade left in">
        <div class="arrow"></div>
        <h3 class="popover-title"><wicket:message key="PageSizePopover.title"/></h3>
        <div class="popover-content">
            <form wicket:id="form">
                <span wicket:id="inputFeedback" class="text-danger"/>
                <div class="input-group">
                    <input wicket:id="input" type="text" size="3" style="display: inline-block; width: auto;"
                           class="form-control input-sm">
                    <div class="input-group-btn" style="width: auto;">
                        <button wicket:id="button" type="button" class="btn btn-sm btn-success">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
