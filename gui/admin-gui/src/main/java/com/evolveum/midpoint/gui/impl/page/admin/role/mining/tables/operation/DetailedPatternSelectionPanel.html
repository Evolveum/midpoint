<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="col p-0 elevation-1">
        <div wicket:id="container">
            <div class="col p-1 bg-white ">
                <div class="m-2 row">
                    <div wicket:id="header-items"></div>
                </div>
            </div>
            <div class="col p-1 bg-light ">
                <div class="m-2 row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex p-2 align-items-center">
                                <div class="card-title" wicket:id="card-title"></div>
                                <div wicket:id="explore-pattern-button"></div>
                            </div>
                            <div class="card-body p-0">
                                <div wicket:id="panelId"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</wicket:panel>
</html>
