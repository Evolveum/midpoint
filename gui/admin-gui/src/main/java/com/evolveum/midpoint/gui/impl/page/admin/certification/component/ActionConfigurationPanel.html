<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="feedback"></div>
    <p class="text-center" wicket:id="message"/>
    <wicket:child/>
    <div wicket:id="items">
        <div wicket:id="item"></div>
    </div>
    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 w-100">
            <a class="btn btn-primary" wicket:id="confirmButton"/>
            <a class="btn btn-default" wicket:id="cancelButton"/>
        </div>
    </wicket:fragment>
</wicket:panel>
