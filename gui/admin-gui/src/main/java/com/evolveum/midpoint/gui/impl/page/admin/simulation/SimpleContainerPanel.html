<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:border>
    <wicket:enclosure child="link">
        <div class="simple-container-header">
            <h3 class="simple-container-title">
                <a wicket:id="link">
                    <i class="mr-1" wicket:id="icon"/>
                    <span wicket:id="title"/>
                </a>
            </h3>
        </div>
    </wicket:enclosure>
    <div wicket:id="content">
        <wicket:body/>
    </div>
</wicket:border>
</html>
