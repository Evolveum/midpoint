<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="container" style="width:98%">
        <span wicket:id="progressFormTitle" class="progress-label" style="font-size: 16px; text-transform: capitalize;"></span>
        <div wicket:id="repeatingProgressBar"></div>
        <div class="d-flex justify-content-center" typeof="button" title="show/hide additional" wicket:id="showAllButton"></div>
        <div style="margin-bottom: 20px;"></div>
    </div>

</wicket:panel>
</html>
