<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="container" class="col-12 h-100 p-0 border rounded">
        <div class="p-3">
        <span wicket:id="progressFormTitle"
                class="progress-label gap-1"
                style="font-size: 16px; text-transform: capitalize;"></span>
            <div wicket:id="repeatingProgressBar"></div>
        </div>

        <div class="d-flex justify-content-center border-top gap-2 p-2" typeof="button" title="show/hide additional"
                wicket:id="showAllButton">
        </div>

    </div>

</wicket:panel>
</html>
