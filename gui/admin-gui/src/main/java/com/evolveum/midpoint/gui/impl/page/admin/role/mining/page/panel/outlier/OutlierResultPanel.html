<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0">

                    <div class="card" wicket:id="card">

                        <div class="card-header" wicket:id="card-header">

                            <div wicket:id="card-header-body">

                            </div>

                        </div>

                        <div class="card-body" wicket:id="card-body">
                            <div class="col mb-3">
                                <h5 class="row" wicket:id="body-title"></h5>
                                <div class="row" wicket:id="body-subtitle"></div>
                            </div>
                            <div wicket:id="card-body-body" class="row">
                                <div class="col-xl-6" wicket:id="card-body-component">
                                </div>
                            </div>
                        </div>

                        <div class="card-footer d-flex justify-content-end" wicket:id="card-footer">
                            <div wicket:id="card-footer-body"></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</wicket:panel>
