<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:container wicket:id="buttons">
        <button type="button" class="" data-toggle="button" wicket:id="button">
            <wicket:container wicket:id="content"/>
        </button>
    </wicket:container>

    <wicket:fragment wicket:id="defaultButtonContent">
        <i wicket:id="icon"></i>
        <span wicket:id="label"/>
        <span wicket:id="badge"/>
    </wicket:fragment>
</wicket:panel>
</html>
