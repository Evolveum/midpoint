<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">
        <div class="col-12">
            <h3><wicket:message key="PageInternals.title.memory"/></h3>
            <wicket:enclosure child="information">
                <div class="form-group">
                    <textarea class="border" wicket:id="information"></textarea>
                </div>
            </wicket:enclosure>
            <div class="form-group">
                <wicket:message key="InternalsMemoryPanel.text.explanation"/>
            </div>
            <div class="main-button-bar">
                <a class="btn btn-primary" wicket:id="show"/>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
