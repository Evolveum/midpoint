<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <form wicket:id="popoverForm" style="width: 300px; padding-top: 10px;">
        <div wicket:id="feedback"></div>
        <div class="form-group col-sm-12" style="padding-bottom: 5px;">
            <label class="col-sm-4"><wicket:message key="ReferencePopupPanel.oid"/></label>
            <div class="col-sm-8" style="padding: 0px;">
                <input wicket:id="oid" type="text" class="form-control form-control-sm" style="width: 150px; min-width: 150px;" />
            </div>
        </div>
        <div class="form-group col-sm-12" style="padding-bottom: 5px;">
            <label class="col-sm-4"><wicket:message key="ReferencePopupPanel.name"/></label>
            <div class="col-sm-8" style="padding: 0px;">
                <div wicket:id="name" />
            </div>
        </div>
        <div class="form-group col-sm-12" style="padding-bottom: 5px;">
            <label class="col-sm-4"><wicket:message key="ReferencePopupPanel.targetType"/></label>
            <div class="col-sm-8" style="padding: 0px;">
                <div wicket:id="type" />
            </div>
        </div>
        <div wicket:id="relationContainer" class="form-group col-sm-12" style="padding-bottom: 5px;">
            <label class="col-sm-4"><wicket:message key="ReferencePopupPanel.relation"/></label>
            <div class="col-sm-8" style="padding: 0px;">
                <div wicket:id="relation" />
            </div>
        </div>
        <div class="form-group col-sm-12" style="padding-bottom: 10px;">
            <div>
                <div>
                    <a wicket:id="confirmButton" class="btn btn-sm btn-default pull-right"/>
<!--                    <a wicket:id="selectObject" class="btn btn-sm btn-default pull-right" style="margin-right: 5px;"/>-->
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
