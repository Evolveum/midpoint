<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="container" class="d-flex flex-column gap-3 flex-wrap flex-fill p-0">
        <div class="d-flex gap-3 flex-xxl-nowrap flex-wrap flex-grow-1 flex-shrink-1 m-0">
            <div wicket:id="header-items"></div>
        </div>


        <div class="d-flex gap-3 flex-xxl-nowrap flex-wrap flex-grow-1 flex-shrink-1 m-0">
            <div class="flex-fill p-0">
                <div wicket:id="patterns"></div>
            </div>

            <div class="flex-fill p-0 col-12 col-xxl-7">
                <div class="card flex-shrink-1 flex-grow-1">
                    <div class="card-header">
                        <div class="m-0 gap-1 d-flex align-items-center">
                            <h5 wicket:id="card-title" class="card-title p-0 m-0 gap-1"></h5>
                            <div wicket:id="explore-pattern-button"></div>
                        </div>
                    </div>
                    <div class="card-body p-0 pt-0" wicket:id="panel-container">
                        <div wicket:id="panelId" class="flex-shrink-1 flex-grow-1 d-flex"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</wicket:panel>
</body>
</html>
