<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="limitationsEditor" />
    <div wicket:id="inboundEditor" />
    <div wicket:id="outboundEditor" />

    <h3><span wicket:id="label"></span></h3>

    <dl wicket:id="schemaRefPanel" class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.reference" /></label>
            <span style="color: #f00; font-weight: bold;"
                  wicket:message="title:prismPropertyPanel.required">*</span>
            <i wicket:id="referenceTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.reference"/>
        </dt>
        <dd>
            <select wicket:id="referenceSelect" class="form-control input-sm"></select>
        </dd>
    </dl>

    <!--
    <div wicket:id="nonSchemaReferencePanel" />

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.allow" /></label>
            <i wicket:id="allowTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.allow"/>
        </dt>
        <dd>
            <input wicket:id="allowRef" type="checkbox" value="checked"/>
        </dd>
    </dl>
    -->

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.displayName" /></label>
        </dt>
        <dd>
            <input wicket:id="displayName" type="text" class="form-control input-sm" value=""/>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.description" /></label>
        </dt>
        <dd>
            <textarea wicket:id="description" class="form-control input-sm" rows="2"></textarea>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.limitations" /></label>
            <i wicket:id="limitationsTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.limitations"/>
        </dt>
        <dd>
            <a wicket:id="buttonLimitations" class="btn btn-sm btn-primary"
               wicket:message="title:ResourceAttributeEditor.title.edit">
                <i class="fa fa-pencil-square-o"/>
            </a>
        </dd>
    </dl>

    <!-- Strong and tolerant -->
    <div class="row">
        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="ResourceAttributeEditor.label.exclusiveStrong" /></label>
                    <i wicket:id="exclusiveStrongTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.exclusiveStrong"/>
                </dt>
                <dd>
                    <input wicket:id="exclusiveStrong" type="checkbox" value="checked"/>
                </dd>
            </dl>
        </div>

        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="ResourceAttributeEditor.label.tolerant" /></label>
                    <i wicket:id="tolerantTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.tolerant"/>
                </dt>
                <dd>
                    <input wicket:id="tolerant" type="checkbox" value="checked"/>
                </dd>
            </dl>
        </div>
    </div>

    <!-- Tolerant Value Pattern -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.tolerantVP" /></label>
            <i wicket:id="tolerantVPTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.tolerantVP"/>
        </dt>
        <div wicket:id="tolerantValuePattern" />
    </dl>

    <!-- Intolerant Value Pattern -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.intolerantVP" /></label>
            <i wicket:id="intolerantVPTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.intolerantVP"/>
        </dt>
        <div wicket:id="intolerantValuePattern" />
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.fetchStrategy" /></label>
            <i wicket:id="fetchStrategyTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.fetchStrategy"/>
        </dt>
        <dd>
            <select wicket:id="fetchStrategy" class="form-control input-sm"></select>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.matchingRule" /></label>
            <i wicket:id="matchingRuleTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.matchingRule"/>
        </dt>
        <dd>
            <select wicket:id="matchingRule" class="form-control input-sm"></select>
            <label wicket:id="unknownMatchingRule" class="text-danger"></label>
        </dd>
    </dl>

    <!-- Outbound -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.outbound" /></label>
            <i wicket:id="outboundTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.outbound"/>
        </dt>
        <dd class="cap-dl-multivalue">
            <div class="input-group">
                <input wicket:id="outboundLabel" type="text" class="form-control input-sm"/>
                <span class="input-group-btn">
                    <a wicket:id="buttonOutbound" class="btn btn-sm btn-primary"
                       wicket:message="title:ResourceAttributeEditor.title.edit">
                        <i class="fa fa-pencil-square-o"/>
                    </a>
                    <a wicket:id="deleteOutbound" class="btn btn-sm btn-danger"
                       wicket:message="title:ResourceAttributeEditor.title.delete">
                        <i class="fa fa-trash-o"/>
                    </a>
                </span>
            </div>
        </dd>
    </dl>

    <!-- Inbound -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="ResourceAttributeEditor.label.inbound" /></label>
            <i wicket:id="inboundTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.inbound"/>
        </dt>
        <div wicket:id="inbound" />
    </dl>

</wicket:panel>
</html>
