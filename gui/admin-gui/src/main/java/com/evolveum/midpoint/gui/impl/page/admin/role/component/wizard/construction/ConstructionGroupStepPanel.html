<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column align-items-center mt-5">
        <h2 class="mb-4 font-weight-bold" wicket:id="text"/>
        <h5 class="text-center text-secondary mb-5 lh-2" wicket:id="subText"/>
    <div wicket:id="feedbackContainer" class="col-12 p-0 feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>
        <wicket:fragment wicket:id="bodyFragment">
            <div class="col-12 p-0 card">
                <div class="card-header py-2">
            <span>
                <i wicket:id="icon"/>
                <span wicket:id="title"/>
            </span>
                </div>
                <div wicket:id="table" class="col-12 p-0 "/>
            </div>
        </wicket:fragment>

        <div class="d-flex gap-3 justify-content-center mt-5">
        <a class="btn text-primary" wicket:id="back">
            <i class="fas fa-arrow-left mr-1"></i>
            <wicket:message key="WizardHeader.back"/>
        </a>
        <a class="btn btn-default" wicket:id="exit">
            <i class="fas fa-right-from-bracket mr-1 fa-rotate-180"></i>
            <wicket:message key="WizardPanel.exit"/>
        </a>
        <a class="btn btn-success" wicket:id="submit">
            <i class="fas fa-check mr-1"/>
            <span wicket:id="submitLabel"/>
        </a>
        <a class="btn btn-primary" wicket:id="next">
            <wicket:message key="WizardHeader.next"/>
            <span wicket:id="nextLabel"/>
            <i class="fas fa-arrow-right ml-1"></i>
        </a>
    </div>
    </div>
    </wicket:panel>
<wicket:fragment wicket:id="footerFragment">
    <span class="my-auto"><wicket:message key="ConstructionGroupStepPanel.searchOnResourceButton.help"/></span>
    <a class="btn btn-primary ml-3" wicket:id="searchOnResourceButton"/>
</wicket:fragment>
</html>
