<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="summaryBox" class="col-xs-12 info-box" style="padding: 0px;">
        <div wicket:id="summaryIconBox" class="info-box-icon d-flex">
            <span class="user-thumbnail-helper"/>
            <span wicket:id="summaryIcon" style="margin: auto;"/>
            <img wicket:id="summaryPhoto" class="user-thumbnail" style="margin: auto;" wicket:message="alt:SideBarMenuPanel.loginUserPhoto"/>
        </div>
        <div class="info-box-content d-flex flex-row" role="region">
            <div class="flex-grow-1">
                <div class="sr-only" wicket:id="srMessageForSummaryPanel"/>
                <div class="info-box-number d-flex gap-2" style="padding: 0px;">
                    <wicket:enclosure child="summaryDisplayName">
                        <div class="sr-only" wicket:id="srMessageForSummaryDisplayName"/>
                        <span class="summary-panel-display-name" aria-labelledby="srMessageForSummaryDisplayName" wicket:id="summaryDisplayName" style="padding: 0px;"/>
                    </wicket:enclosure>
                    <wicket:enclosure child="summaryIdentifierPanel">
                        <div class="sr-only" wicket:id="srMessageForSummaryIdentifier"/>
                        <span class="summary-panel-identifier" aria-labelledby="srMessageForSummaryIdentifier" wicket:id="summaryIdentifierPanel" style="padding: 0px;">(<span wicket:id="summaryIdentifier"/>)</span>
                    </wicket:enclosure>
                    <wicket:enclosure child="badges">
                        <div class="sr-only" wicket:id="srMessageForBadges"/>
                        <span wicket:id="badges" aria-labelledby="srMessageForBadges"/>
                    </wicket:enclosure>
                    <a wicket:id="navigateToObject" class="summary-panel-navigation-button">
                        <i class="fa fa-share"/>
                    </a>
                </div>
                <wicket:enclosure child="summaryTitle">
                    <div class="sr-only" wicket:id="srMessageForSummaryTitle"/>
                    <span wicket:id="summaryTitle" aria-labelledby="srMessageForSummaryTitle" class="summary-panel-title"/>
                    <span wicket:id="summaryTitle2" class="summary-panel-title" style="display: block"/>
                    <span wicket:id="summaryTitle3" class="summary-panel-title" style="display: block"/>
                </wicket:enclosure>
                <wicket:enclosure child="summaryOrganization">
                    <div class="sr-only" wicket:id="srMessageForSummaryOrganization"/>
                    <span wicket:id="summaryOrganization" aria-labelledby="srMessageForSummaryOrganization" class="summary-panel-organization"/>
                </wicket:enclosure>
                <wicket:enclosure child="marks">
                    <div class="text-sm" wicket:message="title:AbstractSummaryPanel.objectMarks">
                        <i class="fa-solid fa-tag text-success mr-1"/>
                        <span class="text-secondary text-truncate" wicket:id="marks"/>
                    </div>
                </wicket:enclosure>
            </div>
            <div class="summary-tag-box">
                <wicket:enclosure child="summaryTagBox">
                    <div class="sr-only" wicket:id="srMessageForSummaryTagBox"/>
                    <wicket:container wicket:id="summaryTagBox">
                        <span wicket:id="summaryTag" aria-labelledby="srMessageForSummaryTagBox"/>
                    </wicket:container>
                </wicket:enclosure>
                <wicket:child/>
            </div>
        </div>
    </div>
</wicket:panel>
