<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="summaryBox" class="col-xs-12 info-box" style="padding: 0px;">
            <!-- take care that there are no whitespaces inside the following div -->
            <div wicket:id="summaryIconBox" class="info-box-icon"><span class="user-thumbnail-helper"/><span wicket:id="summaryIcon"/><img wicket:id="summaryPhoto" class="user-thumbnail"/></div>
            <div class="info-box-content">
                <span class="summary-content-box">
                    <span class="col-xs-12 col-sm-6 col-md-8 col-lg-9 summary-text-box" style="padding: 0px;">
                        <span class="col-xs-12 info-box-number"  style="padding: 0px;">
                            <span class="summary-panel-display-name" wicket:id="summaryDisplayName"  style="padding: 0px;"/> <span class="summary-panel-identifier" wicket:id="summaryIdentifierPanel"  style="padding: 0px;">(<span wicket:id="summaryIdentifier"/>)</span>
                            <span>
                                <a wicket:id="navigateToObject" class="summary-panel-navigation-button">
                                    <i class="fa fa-share"/>
                                </a>
                            </span>
                        </span>
                        <span wicket:id="summaryTitle" class="summary-panel-title">
                        </span>
                        <span wicket:id="summaryTitle2" class="summary-panel-title" style="display: block">
                        </span>
                        <span wicket:id="summaryTitle3" class="summary-panel-title" style="display: block">
                        </span>
                        <span wicket:id="summaryOrganization" class="summary-panel-organization">
                        </span>
                    </span>
                    <span class="col-xs-12 col-sm-6 col-md-4 col-lg-3 summary-tag-box" style="max-width: 220px;">
                        <span wicket:id="summaryTagBox" >
                            <span wicket:id="summaryTag"/>
                        </span>
                        <wicket:child />
                    </span>
                </span>
            </div>
        </div>
</wicket:panel>
