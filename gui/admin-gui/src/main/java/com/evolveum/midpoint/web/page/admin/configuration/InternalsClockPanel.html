<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">
        <div class="col-12 col-lg-6">
            <h3><wicket:message key="PageInternals.title.timeChange"/></h3>
            <form wicket:id="form" class="form-horizontal">

                <div class="form-group row">
                    <label class="col-md-2 col-form-label-sm"><wicket:message key="PageInternals.offset"/></label>
                    <div class="col-md-10">
                        <span wicket:id="offset"/>
                    </div>
                </div>

                <div class="main-button-bar">
                    <a class="btn btn-primary" wicket:id="save"/>
                    <a class="btn btn-default" wicket:id="reset"/>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
