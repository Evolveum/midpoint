<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column" wicket:id="valueForm">
        <div class="d-inline-flex">
            <div class="d-flex flex-column w-100" wicket:id="valueContainer">
                <div wicket:id="input"/>
                <wicket:enclosure child="feedback">
                    <div>
                        <span wicket:id="feedback" class="text-danger"/>
                    </div>
                </wicket:enclosure>
            </div>
            <wicket:container class="ml-auto" wicket:id="header">
                <span wicket:id="deleteStatusMessage" role="status" class="sr-only" aria-live="polite"></span>
                    <span class="btn-group  m-auto">
                        <a class="btn btn-tool" wicket:id="removeButton" wicket:message="title:PageBase.button.delete">
                            <i class="fa fa-minus-circle"></i>
                        </a>
                        <button class="btn btn-tool" wicket:id="showMetadata" wicket:message="title:PageBase.button.metadata">
                            <i class="fa fa-tag"></i>
                        </button>
                    </span>
            </wicket:container>
        </div>
        <wicket:enclosure child="metadata">
            <div class="mt-1">
                <div wicket:id="metadata"/>
            </div>
        </wicket:enclosure>
    </div>
</wicket:panel>
</html>
