<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div>
        <h3>Data Context Panel</h3>
        <div class="tableForm" >
            <div class="tableFormHead" style="display: none;">
                <div class="objectFormHeader" wicket:id="headerPanel">
                    <div class="objectFormHeaderOptionButtons" wicket:id="optionButtons" />
                    <!--<img class="objectFormHeaderIcon" wicket:id="headerImg"/>-->

                    <div class="objectFormHeaderText">
                        <span class="objectFormHeaderName" wicket:id="header"/>
                        <br>
                        <span class="objectFormHeaderDescription" wicket:id="description"/>
                    </div>
                    <div class="objectFormHeaderOperationButtons" wicket:id="operationButtons" />
                </div>
            </div>

            <div class="row header" wicket:id="header"/>
            <div wicket:id="body">
                <div wicket:id="items">
                </div>
                <div wicket:id="partialScenes">
                    <div wicket:id="partialScene"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
