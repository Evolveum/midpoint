<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://midpoint.evolveum.com/xml/ns/public/common/common-3">
<body>
<wicket:panel>
    <h3><wicket:message key="CommentPanel.comment"/></h3>
    <textarea wicket:id="comment" class="form-control" rows="5"/>
    <div class="d-flex flex-wrap main-button-bar">
        <a wicket:id="cancelButton" class="btn btn-group btn-sm btn-default justify-content-start"/>
        <a wicket:id="saveButton" class="btn btn-group btn-sm btn-default justify-content-end"/>
    </div>
</wicket:panel>
</body>
</html>
