<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <a class="btn btn-link" wicket:id="back">
        <i class="fas fa-arrow-left mr-1"></i>
        <span wicket:id="backLabel"></span>
    </a>
    <div class="mb-0 h3" wicket:id="title" role="heading" aria-level="2"/>
    <div class="flex-grow-1" wicket:id="content"/>
    <a wicket:id="next"/>

    <wicket:fragment wicket:id="nextFragment">
        <a wicket:id="nextLink">
            <wicket:message key="NavigationPanel.next"/>
            <span wicket:id="nextLabel"/>
            <i class="fas fa-arrow-right ml-1"></i>
        </a>
    </wicket:fragment>
</wicket:panel>
</html>
