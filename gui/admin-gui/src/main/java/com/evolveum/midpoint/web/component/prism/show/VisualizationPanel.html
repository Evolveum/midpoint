<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card-header" wicket:id="headerPanel">
        <h3 class="card-title">
            <i wicket:id="icon"/>
            <span wicket:id="overview"/>
            <wicket:container wicket:id="fullDescription">
                <span wicket:id="wrapperDisplayName"/>
                <span wicket:id="changeType"/>
                <span wicket:id="objectType"/>
                <small>
                    <a wicket:id="nameLink"/> <span wicket:id="description"/>
                </small>
            </wicket:container>
            <a class="text-secondary" wicket:id="metadata"/>
            <i class="fa fa-triangle-exclamation text-warning mr-1" wicket:id="warning" wicket:message="title:ScenePanel.warningMessage"></i>
        </h3>
        <wicket:enclosure child="minimize">
            <div class="card-tools">
                <a class="btn btn-tool" wicket:id="minimize"/>
            </div>
        </wicket:enclosure>
        <small class="card-tools">
            <span wicket:id="onlyOperationalItemsMessage" class="text-secondary"/>
        </small>
    </div>

    <div wicket:id="body" class="card-body p-0">
        <div wicket:id="visualization"/>
    </div>
</wicket:panel>
</html>
