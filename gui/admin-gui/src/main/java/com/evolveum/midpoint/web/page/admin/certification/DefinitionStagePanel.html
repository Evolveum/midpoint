<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card card-outline card-success">
        <div class="card-body p-0">
            <div class="m-4 help-block">
                <wicket:message key="StageDefinitionPanel.configurationHelpLabel"/>
                <a href="https://docs.evolveum.com/midpoint/reference/roles-policies/certification/stages/"
                        target="_blank"><wicket:message key="StageDefinitionPanel.configurationHelpLink"/></a>
            </div>

            <table class="table table-striped table-sm">
                <tr>
                    <td class="mp-w-6 mp-w-md-4">
                        <wicket:message key="StageDefinitionPanel.stageName"/>
                    </td>
                    <td class="mp-w-6 mp-w-md-8">
                        <input type="text" class="form-control form-control-sm" wicket:id="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.stageDescription"/>
                    </td>
                    <td>
                        <textarea class="form-control form-control-sm" rows="2" wicket:id="description"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.stageDuration"/>
                        <i wicket:id="stageDurationHelp" wicket:message="title:StageDefinitionPanel.stageDurationHelp"/></td>
                    <td>
                        <input class="form-control form-control-sm" rows="2" wicket:id="duration"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.notifyBeforeDeadline"/>
                        <i wicket:id="notifyBeforeDeadlineHelp" wicket:message="title:StageDefinitionPanel.notifyBeforeDeadlineHelp"/>
                    </td>
                    <td>
                        <input type="text" class="form-control form-control-sm" wicket:id="notifyBeforeDeadline"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.notifyWhenNoDecision"/>
                        <i wicket:id="notifyWhenNoDecisionHelp" wicket:message="title:StageDefinitionPanel.notifyWhenNoDecisionHelp"/>
                    </td>
                    <td>
                        <div wicket:id="notifyOnlyWhenNoDecision"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight:bold">
                        <wicket:message key="StageDefinitionPanel.reviewerSpecification"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.reviewerSpecificationName"/>
                    </td>
                    <td>
                        <input type="text" class="form-control form-control-sm" wicket:id="reviewerName"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.reviewerSpecificationDescription"/>
                    </td>
                    <td>
                        <textarea class="form-control form-control-sm" rows="2" wicket:id="reviewerDescription"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.reviewerSpecificationTarget"/>
                        <i wicket:id="reviewerSpecificationTargetHelp" wicket:message="title:StageDefinitionPanel.reviewerSpecificationTargetHelp"/>
                    </td>
                    <td class="d-flex flex-wrap gap-4">
                        <div wicket:id="useTargetOwner"/>
                        <div wicket:id="useTargetApprover"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.reviewerSpecificationObject"/>
                        <i wicket:id="reviewerSpecificationObjectHelp" wicket:message="title:StageDefinitionPanel.reviewerSpecificationObjectHelp"/>
                    </td>
                    <td class="d-flex flex-wrap gap-4">
                        <div wicket:id="useObjectOwner"/>
                        <div wicket:id="useObjectApprover"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.reviewerUseObjectManager"/>
                        <i wicket:id="reviewerUseObjectManagerHelp" wicket:message="title:StageDefinitionPanel.reviewerUseObjectManagerHelp"/>
                    </td>
                    <td>
                        <div class="mb-2" wicket:id="useObjectManager"/>
                        <div class="border rounded my-2 p-2" wicket:id="useObjectManagerDetails">
                            <wicket:message key="StageDefinitionPanel.reviewerUseObjectManagerOrgType"/>
                            <i wicket:id="reviewerUseObjectManagerOrgTypeHelp" wicket:message="title:StageDefinitionPanel.reviewerUseObjectManagerOrgTypeHelp"/>
                            <input type="text" class="form-control form-control-sm" wicket:id="objectManagerOrgType"/>
                            <div class="mt-2">
                                <div wicket:id="useObjectManagerAllowSelf"/>
                                <i wicket:id="reviewerUseObjectManagerAllowSelfHelp" wicket:message="title:StageDefinitionPanel.reviewerUseObjectManagerAllowSelfHelp"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.defaultReviewerRef"/>
                        <i wicket:id="defaultReviewerRefHelp" wicket:message="title:StageDefinitionPanel.defaultReviewerRefHelp"/>
                    </td>
                    <td>
                        <div wicket:id="defaultReviewerRef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.additionalReviewerRef"/>
                        <i wicket:id="additionalReviewerRefHelp" wicket:message="title:StageDefinitionPanel.additionalReviewerRefHelp"/>
                    </td>
                    <td>
                        <div wicket:id="additionalReviewerRef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.outcomeStrategy"/>
                        <i wicket:id="outcomeStrategyHelp" wicket:message="title:StageDefinitionPanel.outcomeStrategyHelp"/></td>
                    <td>
                        <select class="form-control form-control-sm" wicket:id="outcomeStrategy"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.outcomeIfNoReviewers"/>
                        <i wicket:id="outcomeIfNoReviewersHelp" wicket:message="title:StageDefinitionPanel.outcomeIfNoReviewersHelp"/>
                    </td>
                    <td>
                        <select class="form-control form-control-sm" wicket:id="outcomeIfNoReviewers"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <wicket:message key="StageDefinitionPanel.stopReviewOn"/>
                        <i wicket:id="stopReviewOnHelp" wicket:message="title:StageDefinitionPanel.stopReviewOnHelp"/></td>
                    <td>
                        <div wicket:id="stopReviewOn"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</html>
