<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>


    <div wicket:id="container" class="d-flex ">

        <div class="p-0 col-5 d-flex">
            <div class="pr-3 text-gray text-center" wicket:id="minLabel"> </div>
            <input class="form-control form-control-sm" type="text" wicket:id="min">
        </div>

        <div class="col-2">
        </div>

        <div class="p-0 col-5 d-flex">
            <div class="pr-3 text-gray text-center" wicket:id="maxLabel"> </div>
            <input class="form-control form-control-sm" type="text" wicket:id="max">
        </div>

    </div>

</wicket:panel>
</html>
