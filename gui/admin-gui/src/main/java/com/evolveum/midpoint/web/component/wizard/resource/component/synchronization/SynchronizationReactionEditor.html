<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="actionModal" />

    <h3><span wicket:id="label" /></h3>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="SynchronizationReactionEditor.label.name" /></label>
        </dt>
        <dd>
            <input wicket:id="name" type="text" class="form-control input-sm" value=""/>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="SynchronizationReactionEditor.label.description" /></label>
        </dt>
        <dd>
            <textarea wicket:id="description" class="form-control input-sm" rows="2"></textarea>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="SynchronizationReactionEditor.label.situation" /></label>
            <i wicket:id="situationTooltip" wicket:message="title:SynchronizationStep.reaction.tooltip.situation"/>
        </dt>
        <dd>
            <select wicket:id="situation" class="form-control input-sm"></select>
        </dd>
    </dl>

    <!-- Channel(s) -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="SynchronizationReactionEditor.label.channel" /></label>
            <i wicket:id="channelTooltip" wicket:message="title:SynchronizationStep.reaction.tooltip.channel"/>
        </dt>
        <div wicket:id="channel" />
    </dl>

    <!-- Synchronize and Reconcile-->
    <div class="row">
        <div class="col-xs-7">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationReactionEditor.label.synchronize" /></label>
                    <i wicket:id="synchronizeTooltip" wicket:message="title:SynchronizationStep.reaction.tooltip.synchronize"/>
                </dt>
                <dd>
                    <div wicket:id="synchronize" />
                </dd>
            </dl>
        </div>

        <div class="col-xs-5">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="SynchronizationReactionEditor.label.reconcile" /></label>
                    <i wicket:id="reconcileTooltip" wicket:message="title:SynchronizationStep.reaction.tooltip.reconcile"/>
                </dt>
                <dd>
                    <input wicket:id="reconcile" type="checkbox" value="checked"/>
                </dd>
            </dl>
        </div>
    </div>

    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="SynchronizationReactionEditor.label.objectTemplateRef" /></label>
            <i wicket:id="objectTemplateRefTooltip" wicket:message="title:SynchronizationStep.reaction.tooltip.objectTemplateRef"/>
        </dt>
        <dd>
            <select wicket:id="objectTemplateRef" class="form-control input-sm"></select>
        </dd>
    </dl>

    <!-- Action(s) -->
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="SynchronizationReactionEditor.label.action" /></label>
            <i wicket:id="actionTooltip" wicket:message="title:SynchronizationStep.reaction.tooltip.action"/>
        </dt>
        <div wicket:id="action" />
    </dl>

</wicket:panel>
</html>
