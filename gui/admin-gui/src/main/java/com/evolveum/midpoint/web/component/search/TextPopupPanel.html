<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <input wicket:id="textInput" type="text" class="form-control input-sm" style="width: 150px; min-width: 150px;">
    <span class="input-group-btn">
        <a wicket:id="remove" class="btn btn-danger" wicket:message="title:SearchItemPanel.remove">
            <i class="fa fa-minus"/>
        </a>
        <a wicket:id="add" class="btn btn-success" wicket:message="title:SearchItemPanel.add">
            <i class="fa fa-plus"/>
        </a>
    </span>
</wicket:panel>
</body>
</html>
