<body>
<wicket:extend>

        <div class="d-flex flex-column">
            <div class="d-flex gap-3 justify-content-start mr-auto">
                <a class="btn btn-outline-primary align-self-start" wicket:id="next">
                    <i class="fas fa-arrow-right mr-2"></i>
                    <wicket:message key="PageSmartIntegrationStart.button.next"/>
