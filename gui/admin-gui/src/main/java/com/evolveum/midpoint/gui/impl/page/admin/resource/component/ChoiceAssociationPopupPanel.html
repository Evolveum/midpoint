<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="d-flex flex-wrap">
        <div wicket:id="list">
            <div wicket:id="tile"/>
        </div>
    </div>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex">
            <a wicket:id="cancelButton" class="ml-auto btn btn-default">
                <span><wicket:message key="PageBase.button.cancel"/></span>
            </a>
        </div>
    </wicket:fragment>
</wicket:panel>
