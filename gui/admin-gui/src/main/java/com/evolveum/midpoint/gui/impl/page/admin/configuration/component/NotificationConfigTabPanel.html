<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>
        <div class="row">
            <div class="col-12">
                <div class="row prism-property">
                    <div class="top-level-prism-container">
                        <div class="container-fluid">
                            <div class="prism-header">
                                <div wicket:id="mailConfigurationHeader"/>
                            </div>
                            <div class="prism-properties">
                                <div class="property-stripe">
                                    <div class="row prism-property" wicket:id="defaultFrom"/>
                                </div>
                                <div class="property-stripe">
                                    <div class="row prism-property" wicket:id="redirectToFile"/>
                                </div>
                                <div class="property-stripe">
                                    <div class="row prism-property" wicket:id="logToFile"/>
                                </div>
                                <div class="property-stripe">
                                    <div class="row prism-property" wicket:id="debug"/>
                                </div>
                                <div class="prism-header">
                                    <div wicket:id="mailServerConfigurationHeader"/>
                                </div>
                                <div wicket:id="mailServersTable"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div style="margin-right: 0px; margin-left: 0px">
            <div class="row prism-property">
                <div class="col-12 top-level-prism-container">
                    <div class="container-wrapper">
                        <div class="prism-header">
                            <a wicket:id="fileConfigurationHeader"/>
                            <button wicket:id="addButton" wicket:message="title:PrismObjectPanel.addChildContainer"
                                class="btn btn-tool" trigger="hover"><i class="fa fa-plus-circle"></i></button>
                        </div>
                        <div class="prism-properties" wicket:id="fileConfiguration">
                            <div class="row prism-property">
                                <div class="col-md-12 prism-property-value" wicket:id="values">
                                    <div class="container-wrapper">
                                        <div class="prism-header">
                                            <a wicket:id="valueHeader"/>
                                            <button wicket:id="removeButton" wicket:message="title:PrismObjectPanel.addChildContainer"
                                                class="btn btn-tool" trigger="hover"><i class="fa fa-minus-circle"></i></button>
                                        </div>
                                        <div class="prism-properties">
                                            <div class="property-stripe">
                                                <div class="row prism-property" wicket:id="fileName"/>
                                            </div>
                                            <div class="property-stripe">
                                                <div class="row prism-property" wicket:id="filePath"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
