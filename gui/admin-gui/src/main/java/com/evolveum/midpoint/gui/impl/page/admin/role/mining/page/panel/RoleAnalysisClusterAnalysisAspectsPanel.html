<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="col p-0 elevation-1">
        <div wicket:id="container">

            <div class="col p-1 bg-white ">
                <div class="m-2 row">
                    <div wicket:id="header-items"></div>
                </div>
            </div>

            <div class="col p-1 bg-light ">
                <div class="m-2 row">
                    <div class="col-4">
                        <div wicket:id="patterns"></div>
                    </div>

                    <div class="col-8">
                        <div wicket:id="panelId"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</wicket:panel>
</body>
</html>
