<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <div class="main-form-panel">
            <div wicket:id="processInstancesTable"/>
        </div>

        <div class="main-button-bar">
            <span class="button-group">
                <a class="btn btn-default" wicket:id="back" />
            </span>
            <a class="btn btn-primary" wicket:id="stop"/>
            <a class="btn btn-danger" wicket:id="delete"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
