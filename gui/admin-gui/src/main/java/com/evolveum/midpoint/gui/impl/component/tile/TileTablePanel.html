<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column flex-grow-1" wicket:id="tileView">
        <div wicket:id="header"/>
        <div class="d-flex flex-wrap justify-content-left pt-3" wicket:id="tilesContainer"/>
        <div class="d-flex" wicket:id="footerContainer">
            <div class="d-flex">
                <div wicket:id="buttonToolbar"/>
            </div>
            <div class="ml-auto align-self-end" wicket:id="tilesPaging"/>
        </div>
    </div>

    <div wicket:id="table"/>

    <wicket:fragment wicket:id="headerFragment">
        <div class="d-flex">
            <wicket:enclosure child="viewToggle">
                <div class="mr-auto pr-4">
                    <div wicket:id="viewToggle"/>
                </div>
            </wicket:enclosure>
            <div class="ml-auto flex-grow-1" wicket:id="panelHeader"/>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="tilesFragment">
        <div wicket:id="tiles">
            <div wicket:id="tile"/>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
