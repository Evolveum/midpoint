<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="box-body">
        <div wicket:id="contentPanel">
            <div wicket:id="message"/>
            <div wicket:id="result"/>
            <p align="center">
                <a class="btn btn-sm btn-primary" wicket:id="ok">
                    <wicket:message key="Button.ok"/>
                </a>
            </p>
        </div>

    </div>
</wicket:panel>
</html>
