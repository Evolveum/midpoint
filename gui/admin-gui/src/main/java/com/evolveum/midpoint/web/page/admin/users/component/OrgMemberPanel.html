<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form class="clearfix form-horizontal" wicket:id="form">

		 <div class="box box-solid object-user-box org-managers-box" wicket:id="managerContainer">
		 	<div class="box-header with-border">
		 		<h3 class="box-title"><wicket:message key="TreeTablePanel.managers"/></h3>
		 		<div class="box-tools pull-right">
		 			<div class="cog" wicket:id="managerMenu"/>
		 		</div>
		 	</div>
			<div class="box-body">
                <div class="col-md-12" wicket:id="managerTable">
					<div class="manager-tools">
						<a wicket:id="editManager" class="manager-btn btn-primary fa fa-edit" wicket:message="title:OrgMemberPanel.editUserTitle"></a>
						<a wicket:id="removeManager" class="manager-btn btn-warning fa fa-unlink" wicket:message="title:OrgMemberPanel.unlinkTitle"></a>
						<a wicket:id="deleteManager" class="manager-btn btn-danger fa fa-times" wicket:message="title:OrgMemberPanel.deleteTitle"></a>
					</div>
					<div wicket:id="managerSummary" />
				</div>
			</div>
		</div>
		
		<div class="box box-solid box-primary org-members-box">
			<div class="box-header with-border">
				<h3 class="box-title"><wicket:message key="TreeTablePanel.members"/></h3>
			</div>		
			<div class="box-body">
                <div class="form-group form-inline search-form org-members-additional-search">
	                <select class="form-control input-sm" wicket:id="searchScope"/>
	                <div style="display: inline-block;" wicket:id="searchByRelation"/>
	                <select class="form-control input-sm" wicket:id="searchByType"/>
	            </div>
	            <div wicket:id="memberContainer">
					<div wicket:id="memberTable"/>
				</div>
			</div>
		</div>

	</form>

</wicket:panel>
