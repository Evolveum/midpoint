<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div class="info-box mb-0 d-flex align-items-center" style="box-shadow: none !important; max-height: 40px !important;">
            <div wicket:id="image" class="user-image img-circle justify-content-center" style="max-width: 40px; max-height: 40px;"/>

            <div class="d-flex flex-column info-box-content justify-content-start">
                <span class="info-box-number" wicket:id="label"/>
                <span class="info-box-text text-secondary" wicket:id="description"/>
            </div>

            <span wicket:id="rightSideComponent"/>
        </div>
</wicket:panel>
</html>
