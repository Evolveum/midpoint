<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <form wicket:id="popoverForm" >
        <div class="row form-group col-sm-12" style="padding-bottom: 5px;">
            <label class="col-sm-2">
                <wicket:message key="UserReportConfigPanel.dateFrom"/>
            </label>
            <div class="col-sm-10">
                <div wicket:id="dateFromValue" />
            </div>
        </div>
        <div class="row form-group col-sm-12" style="padding-bottom: 5px;">
            <label class="col-sm-2">
                <wicket:message key="UserReportConfigPanel.dateTo"/>
            </label>
            <div class="col-sm-10">
                <div wicket:id="dateToValue"/>
            </div>
        </div>
        <div class="row form-group col-sm-12 pull-right" style="padding-bottom: 10px;">
            <div>
                <div class="input-group-btn">
                    <a wicket:id="confirmButton" class="btn btn-sm btn-default pull-right">
                    </a>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
