<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="">
<wicket:panel>

    <div class="d-flex " wicket:id="container">


        <div class="p-2 ml-auto">
            <a wicket:id="link_icon">
                <i wicket:id="image"></i>
            </a>
        </div>

        <div class="p-2">
            <a class="row" wicket:id="link">
                <span class="text-truncate" wicket:id="link_label"></span> <!--TODO for header add class="text-truncate" -->
            </a>
        </div>

        <div class="p-2">
            <div wicket:id="icon"></div> <!-- TODO for header add style="transform: rotate(90deg);"-->
        </div>

    </div>


</wicket:panel>
</html>
