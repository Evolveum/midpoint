<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="">
<wicket:panel>

    <div class="row" wicket:id="container" style="align-items: center;">


        <div class="col" style="height: 30px;width:20px;">
            <a class="row" wicket:id="link_icon" style="height: 16px;width:16px;">
                <i wicket:id="image"></i>
            </a>
        </div>

        <div class="col">
            <a class="row" wicket:id="link">
                <span class="text-truncate" wicket:id="link_label"></span>
            </a>
        </div>

        <div class="col mt-2" style="height: 30px;width:20px;">
            <div class="row" style="height: 16px;width:16px;">
                <i style="transform: rotate(90deg);" wicket:id="icon"></i>
            </div>
        </div>

    </div>


</wicket:panel>
</html>
