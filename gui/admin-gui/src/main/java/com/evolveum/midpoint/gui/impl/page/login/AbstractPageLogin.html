<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="feedbackContainer" class="feedbackContainer" style="min-width: 360px">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>


    <div class="login-box" role="main" aria-labelledby="panelTitle">
        <div class="card card-primary">
            <div class="card-header text-center">
                <h1 wicket:id="systemName" />
                <h6 wicket:id="sequence"/>
            </div>
            <div class="card-body login-card-body justify-content-between">
                <h2 class="login-box-msg" wicket:id="panelTitle" id="panelTitle"></h2>
                <p class="login-panel-description text-center" wicket:id="panelDescription" style="white-space : pre-line;"></p>
                <a class="d-flex text-center mt-2 justify-content-center" wicket:id="actionLink">
                    <span wicket:id="actionLinkLabel"/>
                </a>

                <wicket:child/>

                <wicket:enclosure child="switchToDefaultSequence">
                    <div class="d-flex justify-content-end mt-2">
                        <a wicket:id="switchToDefaultSequence" class="text-center"/>
                    </div>
                </wicket:enclosure>
                <div class="d-flex flex-wrap gap-2 justify-content-between login-panel-control">
                    <a class="btn text-center text-primary login-panel-control mt-2" style="display: inline-block;"  wicket:id="back">
                        <i class="fas fa-arrow-left mr-2"></i>
                        <wicket:message key="PageEmailNonce.backButtonLabel"/>
                    </a>
                </div>
            </div>
            <div class="card-footer login-footer" wicket:id="footerContainer">
                <span class="pull-right hidden-xs" wicket:id="version">
                    <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="midpoint.system.build"/>
                </span>
                <span wicket:id="copyrightMessage" class="pull-left"><wicket:message key="PageTemplate.copyright" /></span>
                <div wicket:id="subscriptionMessage"/>
            </div>
        </div>
    </div>

    <div class="mt-3" wicket:id="locale"/>
</wicket:extend>
</body>
</html>
