<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <wicket:fragment wicket:id="generatingTileFragment">
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center h-100">
            <div wicket:id="generationPanel"></div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="basicTileFragment">
        <div class="card-header border-0  pb-0">

            <div class="d-flex justify-content-between">

                <div class="d-flex gap-2">
                    <div class="form-check ">
                        <input type="checkbox" wicket:id="selectCheckbox" class="form-check-input" style="transform: scale(1.2);"/>
                    </div>
                    <span wicket:id="badgePanel"></span>
                </div>

                <div class="d-flex">
                    <div class="align-items-center" wicket:id="moreAction"></div>
                </div>

            </div>
        </div>

        <div class="card-body">

            <h5 wicket:id="title"></h5>
            <p class="text-muted mb-2 tile-three-line-description" style="min-height: 60px" wicket:id="description"></p>

            <div wicket:id="correlationItemsPanel" style="min-height: 1.5rem;"></div>

            <p class="fs-5 mb-1 mt-3" wicket:id="statsLabel"></p>

            <div class="d-flex gap-2">
                <div wicket:id="statsPanel" class="col badge badge-light p-2">
                    <div class="flex flex-row no-wrap" wicket:id="statsPanelValue" role="tab"></div>
                    <div class="fw-normal text-muted mt-1" wicket:id="statsPanelLabel"></div>
                </div>
            </div>

            <p class="fs-5 mb-1 mt-3" wicket:id="stateLabel"></p>
            <div class="d-flex gap-2">
                <div wicket:id="statePanel" class="col p-2 info-badge"></div>
            </div>

        </div>

        <hr class="m-0">

        <div class="card-footer bg-transparent border-0 d-flex justify-content-center ">
            <a href="#" class="align-items-center" wicket:id="viewRuleLink"></a>
        </div>
    </wicket:fragment>


    <div wicket:id="tileContent" class="h-100 d-flex flex-column"></div>


</wicket:panel>
</html>
