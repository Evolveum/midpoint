<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="templateChoicePanel"></div>
    <div class="card ml-5 mr-5 mt-4" wicket:id="simulate"></div>
<!--    <div wicket:id=""></div>-->

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 w-100">
            <button wicket:id="createNewTask" class="btn btn-primary"/>
            <a class="btn btn-outline-primary" wicket:id="close">
                <i class="fa-solid fa-xmark mr-1"></i>
                <wicket:message key="Button.close"/>
            </a>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
