<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <span class="control-label" wicket:id="labelContainer">
        <label wicket:id="label"/>
        <span wicket:id="required" style="color: #f00; font-weight: bold;"
              wicket:message="title:prismPropertyPanel.required">*</span>
        <i wicket:id="tooltip"/>
    </span>

    <div wicket:id="selectWrapper">
        <select class="form-control input-sm" wicket:id="select" />
        <span class="text-danger" wicket:id="feedback"/>
        <span wicket:id="additionalInfo"/>
    </div>
</wicket:panel>
</html>
