<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="input" class="objectFormInput"/>

    <div class="objectFormButtons">
        <a wicket:id="addButton">
            <img class="objectFormAddButton" wicket:id="addIcon" title="Add"/>
        </a>
        <a wicket:id="removeButton">
            <img class="objectFormDeleteButton" wicket:id="removeIcon" title="Delete"/>
        </a>
    </div>
    <div class="objectFormHelpContainer">
    <img wicket:id="helpButton" class="objectFormHelpButton"/>

    <div wicket:id="helpContent" class="objectFormHelpContent"/>
    </div>
    <div wicket:id="feedback" class="feedbackPanel"/>
</wicket:panel>
</html>
