<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
        <div wicket:id="menuIconBox" class="user-image"><span class="userpanel-icon-helper"/><img wicket:id="menuIcon" class="userpanel-icon"/><img wicket:id="menuPhoto" class="userpanel-icon"/></div>
        <span class="hidden-xs" wicket:id="usernameLink"/>
    </a>
    <ul class="dropdown-menu">
        <!-- User image -->
        <li class="user-header">
            <div wicket:id="menuPanelIconBox" class="img-circle"><span class="userpanel-icon-helper"/><img wicket:id="menuPanelIcon" class="userpanel-photo"/><img wicket:id="menuPanelPhoto" class="userpanel-photo" /></div>
            <p>
                <span wicket:id="username"/>
                 <!-- todo improve this label (user/admin/whatever description you like) -->
                <small><wicket:message key="PageTemplate.user"/></small>
            </p>
        </li>
        <!-- Menu Body -->
        <li class="user-body">
            <div class="col-xs-12 text-center">
                <a wicket:id="passwordQuestions"/>
            </div>
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
            <div class="pull-right">
                <form method="post" action="j_spring_security_logout">

                    <div wicket:id="csrfField"/>

                    <input type="submit" class="btn btn-default btn-flat"  wicket:message="value:UserMenuPanel.logout"/>
                </form>
            </div>
        </li>
    </ul>
</wicket:panel>
</html>
