<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:extend>
    <div wicket:id="feedback"/>

    <wicket:enclosure child="type">

        <div class="d-flex flex-wrap mb-3">
            <label class="col-form-label pt-0"><wicket:message key="ReferencePopupPanel.targetType"/></label>
            <div class="col-12 px-0">
                <div wicket:id="type" class=""/>
            </div>
        </div>
    </wicket:enclosure>

    <div class="d-flex flex-wrap mb-3">
        <label class="col-form-label pt-0"><wicket:message key="ReferencePopupPanel.name"/></label>
        <div class="col-12 px-0">
            <div wicket:id="name" />
        </div>
    </div>

    <div wicket:id="relationContainer" class="d-flex flex-wrap mb-3">
        <label class="col-form-label pt-0"><wicket:message key="ReferencePopupPanel.relation"/></label>
        <div class="col-12 px-0">
            <div wicket:id="relation" />
        </div>
    </div>

    <div class="d-flex flex-wrap">
        <label class="col-form-label pt-0"><wicket:message key="ReferencePopupPanel.oid"/></label>
        <div class="col-12 px-0">
            <input wicket:id="oid" type="text" class="form-control form-control-sm"/>
        </div>
    </div>

</wicket:extend>
</body>
</html>
