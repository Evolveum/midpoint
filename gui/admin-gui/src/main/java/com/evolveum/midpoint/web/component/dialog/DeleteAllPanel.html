<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="content" style="padding: 5px 5px 5px 5px">

        <p align="left">
            <span>
                <wicket:message key="deleteAllDialog.message.choose" />
            </span>
        </p>

        <div class="row" style="margin: 0px 0px 0px 0px">
            <div class="col-md-4">
                <label><wicket:message key="deleteAllDialog.label.users" /></label>
            </div>
            <div class="col-md-1">
                <input type="checkbox" wicket:id="checkboxUsers"/>
            </div>
            <div class="col-md-6">
                <span wicket:id="confirmTextUsers" />
            </div>
        </div>

        <div class="row" style="margin: 0px 0px 0px 0px">
            <div class="col-md-4">
                <label><wicket:message key="deleteAllDialog.label.org" /></label>
            </div>
            <div class="col-md-1">
                <input type="checkbox" wicket:id="checkboxOrg"/>
            </div>
            <div class="col-md-6">
                <span wicket:id="confirmTextOrgUnits" />
            </div>
        </div>

        <div class="row" style="margin: 0px 0px 0px 0px">
            <div class="col-md-4">
                <label><wicket:message key="deleteAllDialog.label.shadow.account" /></label>
            </div>
            <div class="col-md-1">
                <input type="checkbox" wicket:id="checkboxAccountShadow"/>
            </div>
            <div class="col-md-6">
                <span wicket:id="confirmTextAccountShadow" />
            </div>
        </div>

        <div class="row" style="margin: 0px 0px 0px 0px">
            <div class="col-md-4">
                <label><wicket:message key="deleteAllDialog.label.shadow.nonAccount" /></label>
            </div>
            <div class="col-md-1">
                <input type="checkbox" wicket:id="checkboxNonAccountShadow"/>
            </div>
            <div class="col-md-6">
                <span wicket:id="confirmTextNonAccountShadows" />
            </div>
        </div>

        <p align="center">
            <b><span wicket:id="totalCountLabel" /></b>
        </p>

        <p align="center">
            <a class="btn btn-primary btn-sm" wicket:id="yes" />
            <a class="btn btn-default btn-sm" wicket:id="no" />
        </p>
    </div>
</wicket:panel>
