<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<body>
<wicket:panel>
    <div wicket:id="fragment"></div>

    <wicket:fragment wicket:id="choiceFragment">

    <wicket:fragment wicket:id="wizardFragment">
