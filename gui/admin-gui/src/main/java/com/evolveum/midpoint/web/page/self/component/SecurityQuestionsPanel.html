<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-md-12 col-lg-12 control-label">
                <div wicket:container wicket:id="pwdQuestionsPanel">
                    <div class="col-md-12 col-lg-12">
                        <div wicket:container wicket:id="questionAnswerPanel"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-button-bar mt-3">
            <a class="btn btn-success" wicket:id="saveAnswers"/>
        </div>
    </div>
</wicket:panel>
</html>
