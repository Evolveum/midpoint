<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="summaryPanel"/>
    <form wicket:id="mainForm" class="clearfix form-horizontal">

        <!-- separate tabs for scope, stages, campaigns, and XML definition -->

        <div wicket:id="tabPanel" class="nav-tabs-custom" />

        <div class="main-button-bar">
            <a class="btn btn-default" wicket:id="backButton" />
            <a class="btn btn-primary" wicket:id="saveButton" />
        </div>

    </form>

</wicket:extend>
</body>
</html>
