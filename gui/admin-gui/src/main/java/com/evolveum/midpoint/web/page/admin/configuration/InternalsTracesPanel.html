<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">

        <div class="col-md-6">
            <h3><wicket:message key="PageInternals.title.traces"/></h3>
            <form wicket:id="form" class="form-horizontal">
                <div wicket:id="tracesTable">
                    <div class="form-group" wicket:id="traceToggle"/>
                </div>
                <div class="main-button-bar">
                    <a class="btn btn-primary" wicket:id="updateTraces"/>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
