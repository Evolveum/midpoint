<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">
        <div class="col-12 col-lg-6">
            <h3><wicket:message key="PageInternals.title.traces"/></h3>
            <form wicket:id="form" class="form-horizontal">
                <wicket:container wicket:id="tracesTable">
                    <div class="form-group" wicket:id="traceToggle"/>
                </wicket:container>

                <div class="main-button-bar">
                    <a class="btn btn-primary" wicket:id="updateTraces"/>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
