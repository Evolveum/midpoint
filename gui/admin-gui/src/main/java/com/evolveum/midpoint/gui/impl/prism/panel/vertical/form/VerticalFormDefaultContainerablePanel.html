<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="showHideMessage" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <wicket:enclosure child="propertiesLabel">

        <wicket:container wicket:id="propertiesLabel">
            <div wicket:enclosure="showEmptyButtonContainer" wicket:id="formContainer">
                <div class="d-flex">
                    <button wicket:id="removeValue" class="ml-auto btn btn-tool text-danger" trigger="hover">
                        <i class="fa fa-eraser pr-1"></i>
                        <wicket:message key="VerticalFormDefaultContainerablePanel.removeValue"/>
                    </button>
                </div>
                <wicket:container wicket:id="properties">
                    <div class="mb-3" wicket:id="property"/>
                </wicket:container>
                <div class="d-flex">
                    <div class="d-flex btn btn-outline-primary" wicket:id="showEmptyButtonContainer">
                        <i class="fas fa-eye mr-2 mt-1"></i>
                        <div class="clickable-by-enter" wicket:id="showEmptyButton" tabindex="0"/>
                    </div>
                </div>
            </div>
        </wicket:container>

    </wicket:enclosure>

    <div wicket:id="containersLabel">
        <div wicket:id="containers">
            <div wicket:id="container"/>
        </div>
    </div>
</wicket:panel>
</html>
