<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="row">
        <wicket:child />
        <div wicket:id="shoppingCartContainer">
            <form class="col-lg-4 col-md-6 col-xs-12 search-form pull-right" wicket:id="searchForm">
                <div wicket:id="search"/>
            </form>
            <div class="col-md-12" wicket:id="shoppingCartItemsPanel" />

            <div wicket:id="parametersPanel">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="col-md-2 prism-multivalue-container">
                            <wicket:message key="AbstractShoppingCartTabPanel.requestingForLabel"/>
                        </div>
                        <div class="col-md-8 prism-multivalue-container" wicket:id="targetUserPanel"/>
                    </div>
                </div>
                <div class="row">
                    <div wicket:id="relationContainer" class="form-group col-md-6 pull-left">
                        <div class="col-md-2 prism-multivalue-container">
                            <wicket:message key="ObjectReferenceType.relation"/>
                        </div>
                        <div class="col-md-8" wicket:id="relation"/>
                    </div>
                    <div class="btn-group col-md-6">
                        <a class="btn btn-sm btn-info pull-right" wicket:id="goToShoppingCart" />
                        <a class="btn btn-sm btn-default pull-right btn-margin-right" wicket:id="addAllButton" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
