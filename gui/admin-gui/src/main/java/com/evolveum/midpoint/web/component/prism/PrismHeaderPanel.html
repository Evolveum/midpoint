<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="pull-left" wicket:id="expandCollapse"/>
        <div class="labelContainer" wicket:id="labelContainer">
            <span class="prism-title" wicket:id="label"/>
            <i class="helpTextIcon" wicket:id="help"/>
        </div>
        <div class="box-tools">
            <wicket:child/>
        </div>
    </div>
</wicket:panel>
</html>
