<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<button wicket:id="edit" type="button" class="btn btn-sm btn-primary multi-button-edit">
		<wicket:message key="PageBase.button.edit" />
	</button>

	<div wicket:id="selectedRows">
			<div class="row">
				<div wicket:id="textWrapper" class="col-md-10">
					<div>
						<input type="text" class="form-control input-sm" wicket:id="text" />
						<span class="text-danger" wicket:id="feedback" />
					</div>
				</div>
				<div wicket:id="buttonGroup">
					<span class="btn-group"> <a class="btn btn-danger btn-sm"
						wicket:id="remove"><i class="glyphicon glyphicon-minus" /></a>
					</span>
				</div>
			</div>
		</div>
</wicket:panel>
</html>
