<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="col-md-12 col-xl-7 col-lg-8 col-xxl-9">
        <div wicket:id="table"/>
    </div>
    <div class="col-md-12 col-xl-5 col-lg-4 col-xxl-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-cash-register mr-1"></i>
                    <wicket:message key="ShoppingCartPanel.checkout"/>
                </h3>
            </div>
            <div class="card-body d-flex flex-column gap-3 pb-1">
                <form wicket:id="form">
                    <wicket:enclosure child="validity">
                        <div class="form-group">
                            <label>
                                <wicket:message key="ShoppingCartPanel.validity"/>
                                <i class="fas fa-info-circle fa-xs text-primary" wicket:id="validityInfo" wicket:message="title:CartSummaryPanel.validityTitle"></i>
                            </label>
                            <select class="form-control" wicket:id="validity" wicket:message="aria-label:CartSummaryPanel.validityTitle"></select>
                        </div>
                    </wicket:enclosure>
                    <div class="form-group" wicket:id="customValidity"></div>
                    <wicket:enclosure child="comment">
                        <div class="form-group">
                            <label>
                                <wicket:message key="ShoppingCartPanel.comment"/>
                                <i class="fas fa-info-circle fa-xs text-primary" wicket:id="commentInfo" wicket:message="title:CartSummaryPanel.commentTitle"></i>
                            </label>
                            <textarea class="form-control" rows="4" wicket:id="comment" wicket:message="aria-label:CartSummaryPanel.commentTitle"></textarea>
                        </div>
                    </wicket:enclosure>
                    <div class="form-group mb-1">
                        <a class="btn btn-outline-danger w-100 mb-2" wicket:id="openConflict">
                            <i class="fas fa-triangle-exclamation mr-1"></i>
                            <wicket:message key="ShoppingCartPanel.openConflict"/>
                        </a>

                        <div class="text-danger" wicket:id="messages"></div>

                        <a class="btn btn-success w-100" wicket:id="submit">
                            <i class="fas fa-credit-card mr-1"></i>
                            <wicket:message key="ShoppingCartPanel.submit"/>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:panel>

<wicket:fragment wicket:id="tableHeaderFragment">
    <h3 class="card-title">
        <i class="fa-solid fa-cart-shopping mr-1"></i>
        <wicket:message key="ShoppingCartPanel.tableHeader"/>
    </h3>
</wicket:fragment>

<wicket:fragment wicket:id="tableFooterFragment">
    <a class="btn btn-default" wicket:id="clearCart">
        <i class="fa-solid fa-recycle mr-1"></i>
        <wicket:message key="ShoppingCartPanel.clearCart"/>
    </a>
</wicket:fragment>

<wicket:fragment wicket:id="tableButtonColumn">
    <div class="btn-group btn-group-sm">
        <a class="btn btn-default" wicket:id="edit" wicket:message="title:ShoppingCartPanel.edit">
            <i class="fas fa-pen-to-square"></i>
        </a>
        <a class="btn btn-default" wicket:id="remove" wicket:message="title:ShoppingCartPanel.remove">
            <i class="fas fa-trash-can"></i>
        </a>
    </div>
</wicket:fragment>
</html>
