<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div wicket:id="item-box">

        <div class="small-box bg-primary">

                <h3 wicket:id="value">150</h3>
                <p wicket:id="value-description">New Orders</p>

            </div>
        </div>
    </div>

</wicket:panel>
