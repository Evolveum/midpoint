<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="box box-success">
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr class="row">
                    <td class="col-md-4"><wicket:message key="PageCertDefinition.name"/></td>
                    <td class="col-md-8">
                        <input type="text" class="form-control input-sm" wicket:id="name"/>
                    </td>
                </tr>
                <tr class="row">
                    <td class="col-md-4"><wicket:message key="PageCertDefinition.description"/></td>
                    <td class="col-md-8">
                        <textarea type="text" class="form-control input-sm" wicket:id="description"/>
                    </td>
                </tr>
                <tr class="row">
                    <td class="col-md-4"><wicket:message key="PageCertDefinition.owner"/></td>

                        <div wicket:id="ownerRefChooser" >
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="col-md-4"><wicket:message key="PageCertDefinition.outcomeStrategy"/> <i wicket:id="outcomeStrategyHelp" wicket:message="title:PageCertDefinition.outcomeStrategyHelp"/>
                    <span class="help-block">
                                        <wicket:message key="PageCertDefinition.outcomeStrategyHelpLabel" />
                                        <a href="https://wiki.evolveum.com/display/midPoint/Determining+Certification+Case+Outcome"
                                           target="_blank"><wicket:message key="PageCertDefinition.outcomeStrategyHelpLink" /></a>
                                    </span>
                    </td>
                    <td class="col-md-8">
                        <select class="form-control input-sm" wicket:id="outcomeStrategy"/>
                        <p>(<wicket:message key="PageCertDefinition.stopReviewOn"/>
                            <span wicket:id="stopReviewOn"></span>)</p>
                    </td>
                </tr>
                <tr class="row">
                    <td class="col-md-4"><wicket:message key="StageDefinitionPanel.remediation"/></td>
                    <td class="col-md-8">
                        <select class="form-control input-sm" wicket:id="remediation"/>
                    </td>
                </tr>
                <!-- TODO visually separate definition and current status -->

                <tr>
                    <td><wicket:message key="PageCertDefinition.campaignsInReviewStage"/></td>

                    <td><wicket:message key="PageCertDefinition.campaignsTotal"/></td>

                </tr> -->

                    <td class="col-md-8"><div wicket:id="campaignLastStarted"/></td>
                </tr>
                <tr class="row">
                    <td class="col-md-4"><wicket:message key="PageCertDefinition.campaignLastClosed"/> <i wicket:id="campaignLastClosedHelp" wicket:message="title:PageCertDefinition.campaignLastClosedHelp"/></td>
                    <td class="col-md-8"><div wicket:id="campaignLastClosed"/></td>
                </tr>
