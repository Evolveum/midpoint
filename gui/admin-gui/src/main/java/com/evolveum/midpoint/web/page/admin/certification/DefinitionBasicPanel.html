<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card card-outline card-success">
        <div class="card-body p-0">
            <table class="table table-striped table-sm">
                <tr>
                    <td class="mp-w-6 mp-w-md-4"><wicket:message key="PageCertDefinition.name"/></td>
                    <td class="mp-w-6 mp-w-md-8">
                        <input type="text" class="form-control form-control-sm" wicket:id="name"/>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="PageCertDefinition.description"/></td>
                    <td>
                        <textarea type="text" class="form-control form-control-sm" wicket:id="description"/>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="PageCertDefinition.owner"/></td>
                    <td>
                        <div wicket:id="ownerRefChooser" >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="PageCertDefinition.outcomeStrategy"/> <i wicket:id="outcomeStrategyHelp" wicket:message="title:PageCertDefinition.outcomeStrategyHelp"/>
                    <span class="help-block">
                                        <wicket:message key="PageCertDefinition.outcomeStrategyHelpLabel" />
                                        <a href="https://docs.evolveum.com/midpoint/reference/roles-policies/certification/determining-case-outcome/"
                                           target="_blank"><wicket:message key="PageCertDefinition.outcomeStrategyHelpLink" /></a>
                                    </span>
                    </td>
                    <td>
                        <select class="form-control form-control-sm" wicket:id="outcomeStrategy"/>
                        <p>(<wicket:message key="PageCertDefinition.stopReviewOn"/>
                            <span wicket:id="stopReviewOn"></span>)</p>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="StageDefinitionPanel.remediation"/></td>
                    <td>
                        <select class="form-control form-control-sm" wicket:id="remediation"/>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="StageDefinitionPanel.automaticIterationAfter"/></td>
                    <td>
                        <input type="text" class="form-control form-control-sm" wicket:id="automaticIterationAfter"/>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="StageDefinitionPanel.automaticIterationLimit"/></td>
                    <td>
                        <input class="form-control form-control-sm" wicket:id="automaticIterationLimit"/>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="StageDefinitionPanel.overallIterationLimit"/></td>
                    <td>
                        <input class="form-control form-control-sm" wicket:id="overallIterationLimit"/>
                    </td>
                </tr>
                <tr>
                    <td><wicket:message key="PageCertDefinition.campaignLastStarted"/> <i wicket:id="campaignLastStartedHelp" wicket:message="title:PageCertDefinition.campaignLastStartedHelp"/></td>
                    <td><div wicket:id="campaignLastStarted"/></td>
                </tr>
                <tr>
                    <td><wicket:message key="PageCertDefinition.campaignLastClosed"/> <i wicket:id="campaignLastClosedHelp" wicket:message="title:PageCertDefinition.campaignLastClosedHelp"/></td>
                    <td><div wicket:id="campaignLastClosed"/></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</html>
