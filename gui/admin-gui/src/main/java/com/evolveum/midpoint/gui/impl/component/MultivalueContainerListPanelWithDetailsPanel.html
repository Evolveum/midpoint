<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="details">
        <div wicket:id="itemsDetails">
            <div wicket:id="itemDetails" />
        </div>

        <div wicket:id="buttonsPanel" class="row">
            <div class="container-fluid prism-container">
                <button class="btn btn-default" type="button" wicket:id="cancelButton"/>
                <button class="btn btn-primary" type="button" wicket:id="doneButton"/>
            </div>
        </div>
        <wicket:child />
    </div>
</wicket:extend>
</html>
