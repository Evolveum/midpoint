<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex justify-content-center px-3 pt-3">
        <h4 wicket:id="text"></h4>
    </div>
    <div class="d-flex justify-content-center px-3 ">
        <p class="text-muted mb-2" wicket:id="subText"></p>
    </div>

    <hr/>

    <div class="px-3 pb-3" wicket:id="formPanel"></div>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 w-100">
            <a class="mr-auto btn btn-link" wicket:id="cancel">
                <wicket:message key="Button.cancel"/>
            </a>
            <button wicket:id="addSelectedMappings" class="ml-auto btn btn-primary"></button>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
