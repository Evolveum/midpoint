<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
<div class="row">
    <div class="col-md-6">
        <h3><wicket:message key="LoggingConfigPanel.loggers"/></h3>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.rootLogger"/></label>

            <div class="col-md-4">
                <select class="form-control input-sm" wicket:id="rootLevel" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.rootAppender"/></label>

            <div class="col-md-4">
                <select class="form-control input-sm" wicket:id="rootAppender" />
            </div>
        </div>

        <div wicket:id="loggersTable"/>

        <div class="main-button-bar" style="margin-left: 20px;">
            <span class="button-group">
                <a class="btn btn-success" wicket:id="addStandardLogger" />
                <a class="btn btn-success" wicket:id="addComponentLogger"/>
                <a class="btn btn-success" wicket:id="addClassLogger"/>
            </span>

            <a class="btn btn-danger" wicket:id="deleteLogger"/>
        </div>

        <!-- Audit configuration -->
        <h3><wicket:message key="LoggingConfigPanel.audit"/></h3>

        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.auditLog"/></label>

            <div class="col-lg-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" wicket:id="auditLog">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.details"/></label>

            <div class="col-lg-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" wicket:id="auditDetails">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label"><wicket:message key="LoggingConfigPanel.appender"/></label>

            <div class="col-lg-4">
                <select class="form-control input-sm" wicket:id="auditAppender">
                    <option>None</option>
                    <option>IDM_LOG</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <!-- General profiling section -->
        <h3><wicket:message key="LoggingConfigPanel.profiling.general"/></h3>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.profiling.requestFilter"/></label>

            <div class="col-md-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" wicket:id="requestFilter">
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.profiling.performanceStatistics"/></label>

            <div class="col-md-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" wicket:id="performanceStatistics">
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.profiling.dumpInterval"/></label>

            <div class="col-md-3">
                <input type="text" class="form-control input-sm" wicket:id="dumpInterval"
                       wicket:message="placeholder:LoggingConfigPanel.profiling.dumpInterval.placeholder">
            </div>

            <i wicket:id="dumpIntervalTooltip" wicket:message="title:LoggingConfigPanel.profiling.dumpInterval.tooltip"/>
        </div>

        <!-- Subsystem profiling section -->
        <h3><wicket:message key="LoggingConfigPanel.profiling.subsystems"/></h3>

        <div class="form-group">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.model"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemModel">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.repository"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemRepository">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.provisioning"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemProvisioning">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.ucf"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemUcf">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.resourceObjectChangeListener"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemResourceObjectChangeListener">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.taskManager"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemTaskManager">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-10 control-label"><wicket:message key="LoggingConfigPanel.profiling.subsystem.workflow"/></label>

                    <div class="col-md-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" wicket:id="subsystemWorkflow">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profiling - Entry/Exit level -->
        <h3><wicket:message key="LoggingConfigPanel.profiling.entryExit"/></h3>

        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.subsystem.level"/></label>

            <div class="col-md-4">
                <select class="form-control input-sm" wicket:id="profilingLevel"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label"><wicket:message key="LoggingConfigPanel.subsystem.appender"/></label>

            <div class="col-md-4">
                <select class="form-control input-sm" wicket:id="profilingAppender"/>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3><wicket:message key="LoggingConfigPanel.appenders"/></h3>

        <div wicket:id="appendersTable" />

        <a class="btn btn-success" wicket:id="addConsoleAppender"/>
        <a class="btn btn-success" wicket:id="addFileAppender"/>
        <a class="btn btn-danger" wicket:id="deleteAppender"/>

    </div>
</div>
</wicket:panel>
</html>
