<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form method="post" wicket:id="form" class="justify-content-end">
        <div class="d-flex flex-wrap">
            <label class="col-form-label" for="code">
                <wicket:message key="PageOtpCode.code"/>
            </label>
            <div class="form-group d-flex login-panel-control mb-0">
                <input wicket:id="code" id="code" name="code" type="text" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary login-panel-control">
                <wicket:message key="PageOtpCode.signIn"/>
            </button>
        </div>

        <div wicket:id="csrfField"/>
    </form>
</wicket:extend>
</html>
