<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column">
        <div class="text-secondary text-center mb-3">
            <wicket:message key="ResourceCreationPopup.description"/>
        </div>
        <div class="d-flex flex-row justify-content-between w-100">
            <a class="btn btn-default p-3" wicket:id="withConfiguration">
                <wicket:message key="ResourceCreationPopup.withConfiguration"/>
            </a>
            <a class="btn btn-default p-3 ml-3" wicket:id="withoutConfiguration">
                <wicket:message key="ResourceCreationPopup.withoutConfiguration"/>
            </a>
        </div>
    </div>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 w-100 justify-content-between">
            <a class="btn text-primary" wicket:id="close">
                <i class="fa-solid fa-xmark mr-1"></i>
                <wicket:message key="Button.close"/>
            </a>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
