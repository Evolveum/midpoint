<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="container" class="d-flex flex-column align-items-center w-100 text-center ">
        <span wicket:id="elapsedTime"></span>

        <div wicket:id="listViewContainer"
                class="mx-auto mt-3 p-3 bg-white rounded shadow-sm d-flex flex-column align-items-start"
                style="max-width: 640px; width: 100%; max-height: 300px; overflow-y: auto;">

            <div wicket:id="listView" class="d-flex flex-column gap-2 w-100">
                <div class="d-flex align-items-center gap-2 py-1">
                    <i wicket:id="icon"></i>
                    <span wicket:id="text" class="text-start"></span>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column mt-5 gap-3 justify-content-center" wicket:id="buttonsContainer">
            <a wicket:id="buttons"></a>
        </div>
    </div>

</wicket:panel>
</html>
