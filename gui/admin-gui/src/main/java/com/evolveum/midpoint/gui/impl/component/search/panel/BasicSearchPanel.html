<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>

    <div style="display: contents !important;">
        <wicket:container wicket:id="items">
            <span wicket:id="item"/>
        </wicket:container>
        <button wicket:id="more" class="btn btn-sm btn-default" wicket:message="title:SearchPanel.moreTitle">
            <wicket:message key="SearchPanel.more"/>
            &nbsp;
            <span class="fa fa-caret-down"></span>
        </button>
        <div wicket:id="popoverStatus" class="sr-only" aria-live="polite"/>
        <div wicket:id="morePropertiesPopover"/>
    </div>
</wicket:panel>
</body>
</html>
