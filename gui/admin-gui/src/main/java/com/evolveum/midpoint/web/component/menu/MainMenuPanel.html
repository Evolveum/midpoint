<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <li wicket:id="item" class="treeview">
        <a wicket:id="link">
            <i wicket:id="icon" class="fa fa-user"></i>
            <span wicket:id="label" />
            <wicket:enclosure child="arrow">
                <i wicket:id="arrow" class="fa fa-angle-left pull-right"></i>
            </wicket:enclosure>
            <wicket:enclosure child="bubble">
                <span class="pull-right-container">
                    <span class="label label-primary pull-right" wicket:id="bubble"/>
                </span>
            </wicket:enclosure>
        </a>
        <ul wicket:id="submenu" class="treeview-menu">
            <li wicket:id="subItem">
                <a wicket:id="subLink" href="user-list.php"><i style="min-width: 20px;" wicket:id="subLinkIcon"></i>
                    &nbsp;<span wicket:id="subLabel" />
                </a>
            </li>
        </ul>
    </li>
</wicket:panel>
</html>
