<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card-header py-2 pl-1">
        <span>
            <i class="fa fa-atom"/>
            <span class="pl-1">
                <wicket:message key="CapabilitiesPanel.title"/>
            </span>
        </span>
    </div>
    <div class="card-body px-0 ml-n2 d-flex flex-wrap mx-auto">
        <div wicket:id="capabilities" class="ml-2 mb-2 d-flex justify-content-center">
            <a wicket:id="capabilityButton"
                    class="btn btn-resource-capability m-0 w-100 d-flex flex-column">
                <span class="fa-stack fa-2x mx-auto">
                    <i wicket:id="iconBackground" class="fa fa-circle fa-stack-2x"/>
                    <i wicket:id="icon" class="fa-stack-1x fa-inverse"/>
                </span>
                <span wicket:id="label" class="pt-3 mb-auto"/>
            </a>
        </div>
    </div>
</wicket:panel>
</html>
