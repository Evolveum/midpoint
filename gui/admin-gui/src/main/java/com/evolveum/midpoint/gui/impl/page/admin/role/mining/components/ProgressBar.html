<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>


    <div class="d-flex flex-wrap align-items-center pt-2" wicket:id="title-container">
        <div wicket:id="progressBarTitle" class="col progress-label p-0 text-truncate" style="text-transform: capitalize; font-size:16px;"></div>
        <!--        <div wicket:id="progressBarDetails" class="col progress-label p-0" style="font-size:16px;"></div>-->
        <div wicket:id="progressBarPercentage" class="col-auto progress-label float-right p-0" style="font-size:14px;"></div>
        <span class="btn btn-tool progress-label p-0" wicket:id="details-container">
          <i wicket:id="progressBarDetails" data-toggle="tooltip" data-placement="right"
                  class="fa fa-fw fa-info-circle text-info float-left"></i>
        </span>
    </div>

    <div class="d-flex flex-wrap align-items-center">
        <div class="col p-0">
            <div wicket:id="progressBarContainer" class="progress" style="border-radius: 3px; height:13px;">

                <div wicket:id="progressBar" class="progress-bar" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
        <div wicket:id="progressBarPercentageInline" class="pl-1 progress-label float-right"></div>
    </div>

</wicket:panel>
</html>
