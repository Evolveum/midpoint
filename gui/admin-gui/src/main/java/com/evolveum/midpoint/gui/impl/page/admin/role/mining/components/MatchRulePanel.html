<html xmlns:wicket="http://wicket.apache.org">

    <div wicket:id="container" class="d-flex ">

        <div class="input-group">

            <div class="col">
                <div class="d-flex align-items-center">
                    <input class="" type="checkbox" wicket:id="check_box"/>
                    <input class="ml-3 col-sm-10" wicket:id="slider" type="range"/>

                </div>
            </div>

        </div>

    </div>

</wicket:panel>
