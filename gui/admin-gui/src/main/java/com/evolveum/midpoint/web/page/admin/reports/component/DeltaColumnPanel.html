<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex gap-2 align-items-center">
        <wicket:enclosure child="oldValues">
            <div class="d-flex flex-column gap-2">
                <div class="changed-item-panel-value" wicket:id="oldValues">
                    <span wicket:id="oldValue"/>
                </div>
            </div>
        </wicket:enclosure>
        <i wicket:id="arrow" class="fa fa-arrow-right text-secondary"/>
        <wicket:enclosure child="newValues">
            <div class="d-flex flex-column gap-2">
                <div class="d-flex gap-1 align-items-top changed-item-panel-value" wicket:id="newValues">
                    <i class="p-1" wicket:id="modificationType"/>
                    <span wicket:id="newValue"/>
                </div>
            </div>
        </wicket:enclosure>
    </div>
</wicket:panel>
</html>
