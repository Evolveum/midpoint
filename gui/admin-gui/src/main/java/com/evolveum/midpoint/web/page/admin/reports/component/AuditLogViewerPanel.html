<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="box box-primary">
        <form wicket:id="mainForm">

            <div wicket:id="parametersPanel" class="box-body">
                <div class="col-md-6 form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.fromLabel" /></label>
                            <i class="helpTextIcon" wicket:id="fromFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="fromField"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.toLabel" /></label>
                            <i class="helpTextIcon" wicket:id="toFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="toField" />
                    </div>
                    <div class="form-group" wicket:id="targetName">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.targetNameLabel"/></label>
                            <i class="helpTextIcon" wicket:id="targetNameFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="targetNameField"/>
                    </div>
                    <div class="form-group" wicket:id="targetOwnerName">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.targetOwnerNameLabel" /></label>
                            <i class="helpTextIcon" wicket:id="targetOwnerNameFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="targetOwnerNameField" />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.initiatorNameLabel" /></label>
                            <i class="helpTextIcon" wicket:id="initiatorNameFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="initiatorNameField"/>
                    </div>
                    <div wicket:id="resourceOidContainer" class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.resourceOidLabel" /></label>
                            <i class="helpTextIcon" wicket:id="resourceOidFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="resourceOidField"/>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.changedItem" /></label>
                            <i class="helpTextIcon" wicket:id="changedItemFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="changedItem"/>
                    </div>
                </div>
                <div class="col-md-6 form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.eventTypeLabel" /></label>
                            <i class="helpTextIcon" wicket:id="eventTypeFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="eventTypeField" />
                    </div>
                    <div class="form-group" wicket:id="eventStage">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.eventStageLabel" /></label>
                            <i class="helpTextIcon" wicket:id="eventStageFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="eventStageField" />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.outcomeLabel" /></label>
                            <i class="helpTextIcon" wicket:id="outcomeFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="outcomeField" />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.channelLabel" /></label>
                            <i class="helpTextIcon" wicket:id="channelFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="channelField" />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.hostIdentifierLabel" /></label>
                            <i class="helpTextIcon" wicket:id="hostIdentifierFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="hostIdentifierField" />
                       </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.requestIdentifier" /></label>
                            <i class="helpTextIcon" wicket:id="requestIdentifierFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="requestIdentifierField" />
                       </div>
                    <div class="form-group" wicket:id="valueRefTargetNames">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.valueRefTargetNamesLabel" /></label>
                            <i class="helpTextIcon" wicket:id="valueRefTargetNamesFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="valueRefTargetNamesField" />
                    </div>
                    <div wicket:id="usedQueryContainer" class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.usedQueryLabel"/></label>
                            <i class="helpTextIcon" wicket:id="usedQueryFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="usedQueryField"/>
                    </div>
                    <div wicket:id="usedIntervalContainer" class="form-group">
                        <div class="col-sm-3 control-label">
                            <label><wicket:message key="PageAuditLogViewer.usedIntervalLabel"/></label>
                            <i class="helpTextIcon" wicket:id="usedIntervalFieldHelp"/>
                        </div>
                        <div class="col-sm-9" wicket:id="usedIntervalField"/>
                    </div>
                    <div  class="main-button-bar pull-right">
                        <a class="btn btn-primary" wicket:id="searchButton"/>
                        <a class="btn btn-primary" wicket:id="resetSearchButton"/>
                    </div>
                </div>
            </div>
            <div wicket:id="table"/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
