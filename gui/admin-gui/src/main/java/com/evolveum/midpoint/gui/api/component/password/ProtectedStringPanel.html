<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column">
        <div wicket:id="radioGroup">
            <div class="form-check">
                <input class="form-check-input" type="radio" wicket:id="clearPasswordCheck"/>
                <span wicket:id="clearPasswordLabel"/>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" wicket:id="providerCheck"/>
                <span wicket:id="providerLabel"/>
            </div>
        </div>
        <div wicket:id="clearPasswordContainer">
            <div wicket:id="clearPasswordPanel"/>
        </div>
        <div wicket:id="providerContainer">
            <div wicket:id="providerPanel"/>
        </div>
    </div>
</wicket:panel>
</html>
