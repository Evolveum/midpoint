<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div class="d-flex align-items-start gap-3">
        <div>
            <p class="text-muted mb-3" wicket:id="subtitle"></p>
            <span wicket:id="infoMessage"></span>
        </div>
    </div>

    <form wicket:id="form">
        <div wicket:id="requestContainer"
                class="p-2">
            <div class="fw-semibold mb-2" wicket:id="requestLabel"></div>

            <div class="border rounded">
                <div wicket:id="listView" class="" style="max-height: 300px; overflow-y: auto;">
                    <div class="d-flex align-items-center gap-2 py-2 px-2">
                        <input type="checkbox" class="m-1" wicket:id="check"/>
                        <div class="d-flex flex-column">
                            <div class="fw-semibold" wicket:id="title"></div>
                            <div class="text-muted small" wicket:id="description"></div>
                        </div>
                        <a class="btn btn-link btn-sm ml-auto" wicket:id="action"></a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100">
            <div>
                <a class="btn btn-link" wicket:id="learnMore"></a>
            </div>

            <div class="d-flex gap-2">
                <a class="btn btn-default" wicket:id="no"></a>
                <a class="btn btn-primary" wicket:id="yes"></a>
            </div>
        </div>
    </wicket:fragment>
</wicket:panel>
