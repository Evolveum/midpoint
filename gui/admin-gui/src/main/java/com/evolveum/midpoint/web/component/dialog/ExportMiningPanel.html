<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div class="d-flex flex-wrap gap-2 w-100 justify-content-center">
        <p class="text-center col-9" wicket:id="introduction"></p>
    </div>

    <div class="d-flex flex-wrap gap-2 w-100 justify-content-center">
            <span>
            <wicket:message key="roleMiningExportPanel.export.link.title"/>
            </span>
        <a href="#" class="link-primary" wicket:id="link"></a>
    </div>


    <wicket:fragment wicket:id="panel">

        <div class="gap-2 w-100" wicket:id="warningFeedback"></div>

        <div class="d-flex flex-wrap gap-2 w-100">
            <span class="col-3 d-flex justify-content-end align-items-center" wicket:id="encryptLabel">
            </span>
            <div class="input-group col-6 row">
                <input class="form-control form-control-sm" wicket:id="keyField" type="text"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                    <span class="fas fa-key">
                    </span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm" wicket:id="keyGenerateButton"></button>
        </div>

        <div class="d-flex flex-wrap gap-2 w-100">
            <span class="col-3 d-flex justify-content-end align-items-center" wicket:id="securityModeLabel">
            </span>
            <select class="btn btn-default btn-sm dropdown-toggle" style="width:150px" wicket:id="choiceSecurity"></select>
        </div>

        <div class="d-flex flex-wrap gap-2 w-100">
            <span class="col-3 d-flex justify-content-end align-items-center" wicket:id="nameModeLabel">
            </span>
            <select class="btn btn-default btn-sm dropdown-toggle" style="width:150px" wicket:id="choiceNameMode"></select>
        </div>

        <div class="d-flex flex-wrap gap-2 w-100">
            <span class="col-3 d-flex justify-content-end align-items-center" wicket:id="zipCheckBoxLabel">
            </span>
            <input type="checkbox" wicket:id="zipCheckBox"/>
        </div>

        <div class="d-flex flex-wrap gap-2 w-100">

            <div class="d-flex flex-wrap gap-2 w-100">
                    <span class="col-3 d-flex justify-content-end align-items-center" wicket:id="exportObjectLabel">
                    </span>
            </div>

            <div class="d-flex flex-wrap gap-2 w-100 row">
            <span class="col-4 d-flex justify-content-end">
            <wicket:message key="roleMiningExportPanel.export.role.title"/>
            </span>

                <div>
                    <input type="checkbox" wicket:id="roleCheckbox"/>
                </div>
                <div>
                    <button type="button" style="width:120px;" class="ml-4 btn btn-default btn-sm" wicket:id="roleFilterSubmitButton"></button>
                </div>
            </div>


            <form wicket:id="roleFilter" class="d-flex flex-wrap justify-content-end gap-2 w-100">


                <div class="card-body col-8 p-0">
                    <input type="text" class="form-control form-control-sm mp-w-12" wicket:id="roleFilterEditorMidPointScript">
                </div>
            </form>

            <div class="d-flex flex-wrap gap-2 w-100 row">
            <span class="col-4 d-flex justify-content-end">
            <wicket:message key="roleMiningExportPanel.export.user.title"/>
            </span>
                <div>
                    <input type="checkbox" wicket:id="userCheckbox"/>
                </div>
                <div>
                    <button type="button" style="width:120px;" class="ml-4 btn btn-default btn-sm" wicket:id="userFilterSubmitButton"></button>
                </div>
            </div>

            <form wicket:id="userFilter" class="d-flex flex-wrap justify-content-end gap-2 w-100">
                <div class="card-body col-8 p-0">
                    <input type="text" class="form-control form-control-sm mp-w-12" wicket:id="userFilterEditorMidPointScript">
                </div>
            </form>

            <div class="d-flex flex-wrap gap-2 w-100 row">
            <span class="col-4 d-flex justify-content-end">
            <wicket:message key="roleMiningExportPanel.export.org.title"/>
            </span>
                <div>
                    <input type="checkbox" wicket:id="orgCheckbox"/>
                </div>
                <div>
                    <button type="button" style="width:120px;" class="ml-4 btn btn-default btn-sm" wicket:id="orgFilterSubmitButton"></button>
                </div>
            </div>

            <form wicket:id="orgFilter" class="d-flex flex-wrap justify-content-end gap-2 w-100">
                <div class="card-body col-8 p-0">
                    <input type="text" class="form-control form-control-sm mp-w-12" wicket:id="orgFilterEditorMidPointScript">
                </div>
            </form>


        </div>

        <form wicket:id="exportOptions" class="d-flex flex-wrap gap-2 w-100">

            <div class="d-flex flex-wrap gap-2 w-100">
                    <span class="col-3 d-flex justify-content-end align-items-center" wicket:id="applicationLabel">
                    </span>
            </div>

            <div class="d-flex flex-wrap gap-2 w-100 row">
                    <span class="col-4  d-flex justify-content-end">
                             <wicket:message key="roleMiningExportPanel.role.prefix.label"/>
                    </span>
                <input class="form-control form-control-sm col-5" placeholder="(none)" wicket:id="applicationPrefix" type="text"/>
            </div>

            <div class="d-flex flex-wrap gap-2 w-100 row">
                    <span class="col-4 d-flex justify-content-end align-items-center">
                           <wicket:message key="roleMiningExportPanel.role.suffix.label"/>
                    </span>
                <input class="form-control form-control-sm col-5" placeholder="(none)" wicket:id="applicationSuffix" type="text"/>
            </div>

            <div class="d-flex flex-wrap gap-2 w-100 row">
            <span class="col-4 d-flex justify-content-end align-items-center">
                <wicket:message key="roleMiningExportPanel.export.dropdown.archetype.title"/>
            </span>
                <input class="form-control form-control-sm col-5 " wicket:id="archetypeApplicationDropdown">
            </div>

            <div class="d-flex flex-wrap gap-2 w-100">
                    <span class="col-3 d-flex justify-content-end align-items-center" wicket:id="businessLabel">
                    </span>
            </div>


            <div class="d-flex flex-wrap gap-2 w-100 row">
                    <span class="col-4 d-flex justify-content-end">
                          <wicket:message key="roleMiningExportPanel.role.prefix.label"/>
                    </span>
                <input class="form-control form-control-sm col-5" placeholder="(none)" wicket:id="businessPrefix" type="text"/>
            </div>

            <div class="d-flex flex-wrap gap-2 w-100 row">
                    <span class="col-4 d-flex justify-content-end">
                           <wicket:message key="roleMiningExportPanel.role.suffix.label"/>
                    </span>
                <input class="form-control form-control-sm col-5" placeholder="(none)" wicket:id="businessSuffix" type="text"/>
            </div>

            <div class="d-flex flex-wrap gap-2 w-100 row">
            <span class="col-4 d-flex justify-content-end align-items-center">
                <wicket:message key="roleMiningExportPanel.export.dropdown.archetype.title"/>
            </span>
                <input class="form-control form-control-sm col-5" wicket:id="archetypeBusinessDropdown">
            </div>


            <div class="d-flex flex-wrap gap-2 w-100">
                <div class="col-12 d-flex justify-content-center">
                    <input class="btn btn-default btn-sm" style="width:120px" wicket:id="submitExportOptions" type="submit" value="Edit options"/>
                </div>
            </div>

        </form>

        <div class="show-empty-button d-flex justify-content-center w-100" wicket:id="showAdditionalOptions"></div>

        <div class="d-flex justify-content-end gap-2 w-100">
            <a class="btn btn-primary" wicket:id="export"></a>
            <a class="btn btn-default" wicket:id="cancel"></a>
        </div>

    </wicket:fragment>
</wicket:panel>
