<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="card-body px-3 d-flex align-items-center flex-column summary-panel">
        <div class="logo mt-2" wicket:id="logo"/>

        <h5 class="title pt-3 text-bold mb-0 text-center" wicket:id="title" style="-webkit-line-clamp: 2 !important;"></h5>

        <div class="description pt-2 text-center text-secondary text-sm" wicket:id="description"></div>

        <div wicket:id="detailsContainer" class="card border shadow-none w-100 mb-0 mt-3">
            <table>
                <tr class="details-item m-0 align-items-center w-100" wicket:id="details">
                    <td wicket:id="detailsComponent1" class="px-2 py-2"/>
                    <td class="px-2 py-2 text-right" ><span class="ml-auto" wicket:id="detailsComponent2"/></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</html>
