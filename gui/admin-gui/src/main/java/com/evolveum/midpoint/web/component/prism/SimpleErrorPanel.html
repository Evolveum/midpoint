<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div>
        <div class="tableForm">
            <div class="row header check-table-header">
                <div class="col-xs-10">
                    <input type="checkbox" disabled/>
                    <i class="fa fa-fw fa-exclamation-circle text-danger" wicket:id="icon"></i>
                    <span class="description" wicket:id="description"/>
                    <a wicket:id="link">
                        <span wicket:id="showMore"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
