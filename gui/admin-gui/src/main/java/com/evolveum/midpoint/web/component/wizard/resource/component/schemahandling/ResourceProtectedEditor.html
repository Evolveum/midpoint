<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3><wicket:message key="ResourceProtectedEditor.label" /></h3>

    <!-- List of protected accounts -->
    <div wicket:id="protectedContainer" class="panel-group" id="accordion">

        <wicket:container wicket:id="repeater">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a wicket:id="accountLink" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            <button wicket:id="deleteAccount" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <span class="close">&nbsp;</span>
                            <button type="button" class="close"><span aria-hidden="true">&#8628;</span><span class="sr-only">Expand</span></button>
                            <span wicket:id="accountLinkName"></span>
                        </a>
                    </h4>
                </div>

                <div wicket:id="accountBodyContainer" id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">

                        <dl class="dl-horizontal">
                            <dt>
                                <label><wicket:message key="ResourceProtectedEditor.label.name" /></label>
                                <i wicket:id="nameTooltip" wicket:message="title:SchemaHandlingStep.protected.tooltip.name"/>
                            </dt>
                            <dd>
                                <input wicket:id="name" type="text" class="form-control input-sm" value="first"/>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal">
                            <dt>
                                <label><wicket:message key="ResourceProtectedEditor.label.uid" /></label>
                                <i wicket:id="uidTooltip" wicket:message="title:SchemaHandlingStep.protected.tooltip.uid"/>
                            </dt>
                            <dd>
                                <input wicket:id="uid" type="text" class="form-control input-sm" value=""/>
                            </dd>
                        </dl>

                        <h4>
                            <wicket:message key="ResourceProtectedEditor.label.filter" />
                            <i wicket:id="filterTooltip" wicket:message="title:SchemaHandlingStep.protected.tooltip.filter"/>
                        </h4>

                        <div wicket:id="filterClause" />
                    </div>
                </div>
            </div>
        </wicket:container>

    </div>

    <div class="main-button-bar">
        <a wicket:id="addButton" class="btn btn-success">
            <span><wicket:message key="ResourceProtectedEditor.button.add" /></span>
        </a>
    </div>

</wicket:panel>
</html>
