<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="box box-info">
        <div class="box-body no-padding">
            <table class="table table-condensed table-striped">
                <tr>
                    <!-- TODO what to do with custom panels ? -->
                    <td class="col-md-3">
                        <wicket:message key="workItemPanel.requestedBy"/>
                    </td>
                    <td class="col-md-9"><span wicket:id="requestedBy"/></td>
                </tr>
                <tr>
                    <td class="col-md-3">
                    <wicket:message key="workItemPanel.requestedFor"/>
                    </td>
                    <td class="col-md-9"><span wicket:id="requestedFor"/></td>
                </tr>
                <tr>
                    <td class="col-md-3">
                        <wicket:message key="workItemPanel.target"/>
                    </td>
                    <td class="col-md-9"><span wicket:id="target"/></td>
                </tr>
                <tr>
                    <td class="col-md-3">
                        <wicket:message key="workItemPanel.approver"/>
                    </td>
                    <td class="col-md-9"><span wicket:id="approver"/></td>
                </tr>
                <tr>
                    <td class="col-md-3">
                        <wicket:message key="workItemPanel.reason"/>
                    </td>
                    <td class="col-md-9"><span wicket:id="reason"/></td>
                </tr>
                <tr>
                    <td class="col-md-3">
                        <wicket:message key="workItemPanel.requesterComment"/>
                    </td>
                    <td class="col-md-9" style="max-width: 600px; word-wrap: break-word;"><span wicket:id="requesterCommentMessage"/></td>
                </tr>
     </table>
</div>
    </div>

    <div wicket:id="deltasToBeApproved"/>

    <div class="box box-info" wicket:id="additionalAttributes">
        <div class="box-header">
            <h3 class="box-title">
                <wicket:message key="workItemPanel.additionalAttributes"/>
            </h3>
        </div>
        <div class="box-body">
            <div wicket:id="customForm"/>
        </div>
    </div>

    <div wicket:id="commentContainer">
        <h3>
            <wicket:message key="workItemPanel.approverComment"/>
        </h3>
        <textarea wicket:id="approverComment" class="form-control input-sm" rows="2"></textarea>
        <p/>
    </div>

    <form wicket:id="caseWorkItemEvidenceForm">
        <h4>
            <wicket:message key="PageCaseWorkItem.caseWorkItem.evidence"/>
        </h4>
        <div wicket:id="caseWorkItemEvidence"/>
        <p/>
    </form>
</wicket:panel>
</html>
