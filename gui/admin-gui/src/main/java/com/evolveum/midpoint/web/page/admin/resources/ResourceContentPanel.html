<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:enclosure child="totals">
        <h3>
            <wicket:message key="PageAccounts.summary"/>
        </h3>

        <table class="table table-striped table-condensed" wicket:id="totals">
            <thead>
            <th>
                <wicket:message key="PageAccounts.state"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.count"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.state"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.count"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.state"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.count"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.state"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.count"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.state"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.count"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.state"/>
            </th>
            <th>
                <wicket:message key="PageAccounts.count"/>
            </th>
            <td><b>
                <wicket:message key="PageAccounts.total"/>
            </b></td>
            </thead>
            <tbody>
            <tr>
                <td>
                    <wicket:message key="PageAccounts.deleted"/>
                </td>
                <td><span wicket:id="deleted"/></td>
                <td>
                    <wicket:message key="PageAccounts.linked"/>
                </td>
                <td><span wicket:id="linked"/></td>
                <td>
                    <wicket:message key="PageAccounts.unmatched"/>
                </td>
                <td><span wicket:id="unmatched"/></td>
                <td>
                    <wicket:message key="PageAccounts.disputed"/>
                </td>
                <td><span wicket:id="disputed"/></td>
                <td>
                    <wicket:message key="PageAccounts.unlinked"/>
                </td>
                <td><span wicket:id="unlinked"/></td>
                <td>
                    <wicket:message key="PageAccounts.nothing"/>
                </td>
                <td><span wicket:id="nothing"/></td>
                <td><b><span wicket:id="total"/></b></td>
            </tr>
            </tbody>
        </table>
    </wicket:enclosure>

    <div class="table-responsive" wicket:id="table"/>

    <div wicket:id="label" class="pl-3 pb-3"/>

    <div class="card card-outline object-task-box mt-3" wicket:id="taskButtonsContainer">
        <div class="card-header">
            <h3 class="card-title">
                <wicket:message key="pageResource.synchronizationTasks"/>
            </h3>
        </div>
        <div class="card-body d-flex flex-wrap gap-2">
            <div wicket:id="import"/>
            <div wicket:id="reconciliation"/>
            <div wicket:id="liveSync"/>
            <div wicket:id="simulation"/>
        </div>
    </div>
</wicket:panel>
</html>
