<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <p class="text-center" wicket:id="confirmText"></p>
    <p class="text-center" wicket:id="infoMessage"></p>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 w-100">
            <a class="btn btn-link" wicket:id="no"></a>
            <a class="btn btn-default ml-auto" wicket:id="yes"></a>
            <a class="btn btn-primary" wicket:id="configure"></a>
        </div>
    </wicket:fragment>
</wicket:panel>
