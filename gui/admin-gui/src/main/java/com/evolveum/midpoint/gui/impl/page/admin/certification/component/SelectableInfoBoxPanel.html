<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex mt-2">
        <div wicket:id="link" class="d-flex flex-wrap w-100 info-box info-box-link" style="color: inherit;">
                <div class="info-box-icon " wicket:id="imageId"/>

                <div class="info-box-content justify-content-start">
                    <span class="info-box-number" wicket:id="labelId"/>
                    <span class="info-box-text text-secondary" wicket:id="descriptionId"/>
                </div>
        </div>
    </div>
</wicket:panel>
</html>
