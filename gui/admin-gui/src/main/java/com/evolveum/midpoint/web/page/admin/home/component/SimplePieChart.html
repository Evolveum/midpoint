<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="chart-panel">
        <div class="chart easyPieChart" data-percent="5" style="width: 90px; height: 90px; line-height: 90px;">
            <span wicket:id="percentValue"></span>
            <canvas height="90" width="90"></canvas>
        </div>
        <div class="chart-label" wicket:id="chartLabel"></div>
    </div>
</wicket:panel>
</html>
