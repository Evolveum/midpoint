<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card card-outline card-secondary" wicket:id="dashboardParent">
        <div class="card-header" wicket:id="dashboardTitle">
            <div class="card-title h3"><i class="mr-2" wicket:id="icon"/> <span wicket:id="title"/></div>
        </div>
        <div class="card-body p-0" wicket:id="dashboardContent">
            <div wicket:id="content"/>
        </div>
    </div>
</wicket:panel>
</html>
