<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="logo d-flex justify-content-center mt-4">
        <i class="text-lightblue align-self-center fa-2x" wicket:id="icon"/>
    </div>
    <span class="mt-4 text-gray font-weight-bold text-center text-break" style="-webkit-line-clamp: 2; -webkit-box-orient: vertical; display: -webkit-box; overflow: hidden; text-overflow: ellipsis; word-break: break-word;" wicket:id="title"/>
    <span class="mt-4 text-secondary text-center text-break" style="-webkit-line-clamp: 5; -webkit-box-orient: vertical; display: -webkit-box; overflow: hidden; text-overflow: ellipsis; word-break: break-word;" wicket:id="description"/>
    <div class="mt-auto">
        <span class="mt-4 colored-form-primary badge" wicket:id="tag"/>
    </div>
</wicket:panel>
</html>
