<wicket:panel xmlns:wicket="http://wicket.apache.org">
    

        <form wicket:id="mainForm" class="form-horizontal" style="margin: 15px">
            
            <div class="form-group" wicket:id="type" />
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <wicket:message key="ObjectPolicyDialog.subtype" />
                </label>
                <div class="col-md-8">
	                <div class="input-group">
	                	<input type="text" class="form-control input-sm" wicket:id="subtype">
	                </div>
                </div>
            </div>
            
            <div class="form-group" wicket:id="objectTemplate" />

            <div class="form-group" wicket:id="conflictResolutionContainer">
                <label class="col-md-4 control-label">
                    <wicket:message key="ObjectPolicyDialog.conflictResolution" />
                </label>
                <div class="col-md-8">
                    <wicket:message key="ObjectPolicyDialog.present" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">
                    <wicket:message key="ObjectPolicyDialog.propertyConstraint" />
                </label>

                <wicket:container wicket:id="repeater">
                    <div class="col-md-6" wicket:id="textWrapper">
                    	<span class="text-danger" wicket:id="feedback"/>
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" wicket:id="property">
                            <span class="input-group-addon">
                                <input type="checkbox" wicket:id="oidBound">
                            </span>
                        </div>
                    </div>
                    

                    <div class="col-md-2" wicket:id="buttonGroup">
                        <span class="btn-group">
                            <a class="btn btn-danger btn-sm" wicket:id="remove"><i class="glyphicon glyphicon-minus"/></a>
                            <a class="btn btn-success btn-sm" wicket:id="add"><i class="glyphicon glyphicon-plus"/></a>
                        </span>
                    </div>

                </wicket:container>
            </div>

            <p align="right">
                <a class="btn btn-primary btn-sm" wicket:id="saveButton" about="objectPolicySaveButton"/>
                <a class="btn btn-default btn-sm" wicket:id="cancelButton"/>
            </p>
        </form>
    
</wicket:panel>
