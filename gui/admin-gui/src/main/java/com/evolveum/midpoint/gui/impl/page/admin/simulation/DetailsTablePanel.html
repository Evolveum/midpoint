<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card-header" style="border-bottom: none !important;">
        <h3 class="card-title d-flex flex-column justify-content-center w-100">
            <i class="d-flex justify-content-center mr-2 info-box-icon-ethereal-image rounded-circle" wicket:id="icon"/>
            <span class="d-flex justify-content-center font-weight-bold mt-2" wicket:id="title"/>
        </h3>
        <div wicket:id="description" class="m-1 card-text description"></div>
    </div>
    <div class="card-body pt-3">
        <table class="table border">
            <tr wicket:id="details">
                <td wicket:id="label"/>
                <td><span wicket:id="value"/></td>
            </tr>
        </table>
    </div>
</wicket:panel>
</html>
