<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <td style="vertical-align:middle" wicket:id="nameContainer"><span wicket:id="name"/></td>
    <td wicket:id="oldValueContainer" style="overflow-wrap: break-word; word-wrap: break-word;">
        <span wicket:id="oldValueImage"/>
        <div wicket:id="oldValue"/>
    </td>
    <td wicket:id="newValueContainer" style="overflow-wrap: break-word; word-wrap: break-word;">
        <span wicket:id="newValueImage"/>
        <div wicket:id="newValue"/>
    </td>
</wicket:panel>
</html>
