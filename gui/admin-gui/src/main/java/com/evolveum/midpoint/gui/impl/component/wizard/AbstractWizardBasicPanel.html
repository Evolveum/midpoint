<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="d-flex flex-column gap-3 align-items-center mt-5">
        <div class="mb-3">
            <ol class="breadcrumb p-0 bg-transparent m-0">
                <li class="breadcrumb-item" wicket:id="breadcrumb">
                    <i wicket:id="bcIcon"></i>&nbsp;
                    <span wicket:id="bcName"></span>
                </li>
            </ol>
        </div>

        <i class="text-center mb-1 font-weight-bold fa-xl" wicket:id="titleIcon"/>
        <h2 class="text-center mb-1 font-weight-bold" wicket:id="text"/>
        <h5 class="text-center text-secondary mb-5 col-xxl-8 col-10 lh-2" wicket:id="subText"/>
        <div class="col-12">
            <div wicket:id="feedbackContainer" class="feedbackContainer mx-auto p-0">
                <div wicket:id="feedback" class="messagePanel"/>
            </div>
            <wicket:child/>
        </div>
        <div class="d-flex mt-5 gap-3 justify-content-center" wicket:id="buttonsContainer">
            <a class="btn" wicket:id="buttons"/>
        </div>
    </div>
</wicket:panel>
</body>
</html>
