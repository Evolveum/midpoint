<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">
    <div class="col-md-6">
        <div class="box box-success">
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tr wicket:id="nameContainer">
                        <td><wicket:message key="pageTaskEdit.name"/></td>
                        <td><input type="text" class="form-control input-sm" wicket:id="name"/></td>
                    </tr>
                    <tr wicket:id="descriptionContainer">
                        <td><wicket:message key="pageTaskEdit.description"/></td>
                        <td><textarea class="form-control input-sm" rows="5" wicket:id="description"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTaskEdit.oid"/></td>
                        <td><span wicket:id="oid"/></td>
                    </tr>
                    <tr wicket:id="identifierContainer">
                        <td><wicket:message key="pageTaskEdit.identifier"/></td>
                        <td><span wicket:id="identifier"/></td>
                    </tr>
                    <tr wicket:id="categoryContainer">
                        <td><wicket:message key="pageTaskEdit.category"/></td>
                        <td><span wicket:id="category"/></td>
                    </tr>
                    <tr wicket:id="parentContainer">
                        <td><wicket:message key="pageTaskEdit.parent"/></td>
                        <td><span wicket:id="parent"/></td>
                    </tr>
                    <tr wicket:id="ownerContainer">
                        <td><wicket:message key="pageTaskEdit.owner"/></td>
                        <td><span wicket:id="owner"/></td>
                    </tr>
                    <tr wicket:id="handlerUriContainer">
                        <td><wicket:message key="pageTaskEdit.handlerUri"/></td>
                        <td><span wicket:id="handlerUri"/></td>
                    </tr>
                    <tr wicket:id="executionContainer">
                        <td><wicket:message key="pageTaskEdit.execution"/></td>
                        <td><span wicket:id="execution"/> <span wicket:id="node"/></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div wicket:id="handlerPanel"/>
    </div>
    </div>

</wicket:panel>
</body>
</html>
