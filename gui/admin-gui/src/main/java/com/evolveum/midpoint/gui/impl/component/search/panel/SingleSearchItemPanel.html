<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <div class="d-flex gap-1 pl-2 pr-1 bg-light rounded-sm align-items-center"  wicket:id="searchItemContainer">
        <div class="d-flex gap-1 pr-2 align-items-center">
            <div class="search-item-label" wicket:id="searchItemLabel" />
            <i wicket:id="help" tabindex="0"/>
        </div>
        <div class="search-item-field" wicket:id="searchItemField"/>
        <a wicket:id="removeButton" class="btn btn-xs px-1" wicket:message="title:SingleSearchItemPanel.remove">
            <i class="fa fa-times fa-lg"/>
        </a>
    </div>
</wicket:panel>
</body>
</html>
