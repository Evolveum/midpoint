<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <wicket:fragment wicket:id="staticContent">
        <div wicket:id="staticForm">
            <div>
                <div class="form-group">
                    <label>
                        <wicket:message key="UserType.givenName"/>
                    </label>
                    <div wicket:id="firstName"/>
                    <div wicket:id="firstNameFeedback"/>
                </div>
                <div class="form-group">
                    <label>
                        <wicket:message key="UserType.familyName"/>
                    </label>
                    <div wicket:id="lastName"/>
                    <div wicket:id="lastNameFeedback"/>
                </div>
                <div class="form-group">
                    <label>
                        <wicket:message key="UserType.emailAddress"/>
                    </label>
                    <div wicket:id="email"/>
                    <div wicket:id="emailFeedback"/>
                </div>
                <div class="form-group">
                    <label>
                        <wicket:message key="CredentialsType.password"/>
                    </label>
                    <div wicket:id="password"/>
                    <div wicket:id="inputContainerFeedback"/>
                </div>
            </div>
        </div>
<!--        <div wicket:id="captcha"/>-->
    </wicket:fragment>

    <wicket:fragment wicket:id="dynamicContent">
        <div wicket:id="dynamicForm"/>
        <div class="pt-3 text-center">
<!--            <div wicket:id="captcha"/>-->
        </div>
    </wicket:fragment>

</wicket:extend>

</html>
