<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <wicket:fragment wicket:id="staticContent">
        <div wicket:id="staticForm">
            <div class="input-group mb-3">
                <div wicket:id="firstName"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div wicket:id="lastName"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div wicket:id="email"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="col-md-12 px-0" wicket:id="password"/>
            </div>

            <div wicket:id="componentFeedback"/>

        </div>
        <div wicket:id="captcha"/>
    </wicket:fragment>

    <wicket:fragment wicket:id="dynamicContent">
        <div wicket:id="dynamicForm"/>
        <div class="col-md-offset-6">
            <div wicket:id="captcha"/>
        </div>
    </wicket:fragment>

</wicket:extend>

</html>
