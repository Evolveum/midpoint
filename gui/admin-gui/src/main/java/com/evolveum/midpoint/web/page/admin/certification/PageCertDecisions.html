<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-inline">
        <div wicket:id="decisionsTable"/>
    </form>

    <wicket:fragment wicket:id="tableHeader">
        <form class="form-inline pull-right search-form" wicket:id="searchForm">
            <div class="checkbox">
                <label>
                    <input type="checkbox" wicket:id="showNotDecidedOnly"/>
                    <wicket:message key="PageCertDecisions.checkbox.showNoResponseOnly"/>
                </label>
            </div>
        </form>
    </wicket:fragment>
</wicket:extend>
</body>
</html>
