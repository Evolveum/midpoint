<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="col p-0 elevation-1">
        <div wicket:id="container">
            <div class="row p-0 pl-4 pr-4 pt-2">
                <div wicket:id="header-items"></div>
            </div>
            <div class="row col-12 p-4 bg-light">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex">
                            <div class="card-title" wicket:id="card-title"></div>
                            <div wicket:id="explore-pattern-button"></div>
                        </div>
                        <div class="card-body p-0">
                            <div wicket:id="panelId"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row col-12 p-4">
                <div class="col-12 p-2" wicket:id="patterns"></div>
            </div>
        </div>
    </div>

</wicket:panel>
</body>
</html>
