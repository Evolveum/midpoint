<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex justify-content-between w-100">
        <div class="">
            <div wicket:id="status" class="mb-2"></div>
        </div>

        <div class="col-auto">
            <div class="row gap-3 d-flex align-items-center justify-content-center">
                <div wicket:id="buttonBar" class="mb-2"></div>
            </div>
        </div>

    </div>

    <div class="mt-2 gap-1 d-flex flex-column justify-content-center w-100">

        <div class="justify-content-center pt-2" wicket:id="objectTitle"></div>

        <div class="d-flex justify-content-center flex-wrap gap-1 p-4">
            <div class="pt-2 " wicket:id="cluster-analysis-panel" style="width:70%"></div>
            <div class="pt-2 " wicket:id="members-analysis-panel" style="width:70%"></div>
        </div>

        <div class="pt-4 row d-flex justify-content-between">
            <div class="col-auto">
                <div style="font-size:14px" wicket:id="session-info"></div>
            </div>
            <div class="col-auto">
                <div class="row gap-3">
                    <div style="font-size:14px" wicket:id="cluster-info"></div>
                </div>
            </div>

        </div>
    </div>

</wicket:panel>
</html>
