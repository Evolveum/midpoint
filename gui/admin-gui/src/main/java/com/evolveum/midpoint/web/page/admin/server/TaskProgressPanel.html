<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="d-flex w-100 gap-2 align-items-center">
        <div style="min-width: 100px; width: 100px;" wicket:id="progress"/>
        <i wicket:id="resultIcon"/>
        <div wicket:id="progressLabel"/>
        <wicket:enclosure child="progressProblemLabel">
            <div style="min-width: fit-content;" wicket:message="title:TaskProgressPanel.progressProblemLabel.title">
                <i class="mr-1" wicket:id="progressProblemIcon"/>
                <span wicket:id="progressProblemLabel"/>
            </div>
        </wicket:enclosure>
    </div>
</wicket:panel>
