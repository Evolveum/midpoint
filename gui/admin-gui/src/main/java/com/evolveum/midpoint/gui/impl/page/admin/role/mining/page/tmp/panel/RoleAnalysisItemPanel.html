<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="card card-light overflow-auto">
        <div class="card-header">
            <h3 class="card-title" wicket:id="title"></h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" title="Collapse/Expand card" data-toggle="tooltip" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button wicket:id="remove" type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div wicket:id="cardBody" class="card-body p-0 bg-light">
            <ul class="products-list product-list-in-card p-2">


                <div class="info-box" style="margin-bottom:0.55rem" wicket:id="item">
                </div>

            </ul>
        </div>

<!--        <div class="card-footer text-center">-->
<!--            <a href="javascript:void(0)" class="uppercase">View All</a>-->
<!--        </div>-->

    </div>


</wicket:panel>
</html>
