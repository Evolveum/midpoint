<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">
        <span>
            <i wicket:id="icon"></i>
            <span wicket:id="label"/>
        </span>

        <span wicket:id="required" style="display: none;"/>
        <wicket:enclosure child="help">
            <button class="btn btn-tool">
                <i wicket:id="help" tabindex="0" role="button" class="clickable-by-enter"/>
            </button>
        </wicket:enclosure>
        <wicket:enclosure child="deprecated">
            <button class="btn btn-tool">
                <i wicket:id="deprecated" style="display: none;"/>
            </button>
        </wicket:enclosure>
        <wicket:enclosure child="experimental">
            <button class="btn btn-tool">
                <i wicket:id="experimental" style="display: none;"/>
            </button>
        </wicket:enclosure>

        <button wicket:id="add" class="btn btn-tool text-primary ml-4" trigger="hover">
            <i class="fa fa-plus-circle pr-1"></i>
            <wicket:message key="VerticalFormItemHeaderPanel.addValue"/>
        </button>

        <button wicket:id="remove" class="btn btn-tool text-danger" trigger="hover">
            <i class="fa fa-eraser pr-1"></i>
            <wicket:message key="VerticalFormItemHeaderPanel.removeAll"/>
        </button>

        <button wicket:id="expandCollapseButton" wicket:message="title:PrismObjectPanel.expandCollapseContainer"
                class="btn btn-tool text-body ml-auto" trigger="hover">
        </button>
    </div>
</wicket:panel>
</body>
</html>
