<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex flex-column gap-3 align-items-center mt-5">
        <h2 class="text-center mb-1 font-weight-bold" wicket:id="text"></h2>
        <h5 class="text-center text-secondary mb-5 col-xxl-8 col-10 lh-2" wicket:id="subText"></h5>


        <div class="tiles-wizard d-flex flex-wrap gap-3 justify-content-center" wicket:id="tilesContainer">
            <wicket:container wicket:id="list">
                <div class="card mb-0 simple-tile selectable" wicket:id="tile"></div>
            </wicket:container>
        </div>
    </div>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 w-100 justify-content-between">
            <a class="btn text-primary" wicket:id="close">
                <i class="fa-solid fa-xmark mr-1"></i>
                <wicket:message key="Button.close"/>
            </a>
            <button wicket:id="accept" class="btn btn-primary"></button>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
