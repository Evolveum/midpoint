<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="summaryPanel"/>

    <form wicket:id="mainForm" class="clearfix form-horizontal">
        <div wicket:id="operationsPanel">
            <fieldset wicket:id="main">
                <a class="btn btn-sm btn-default" wicket:id="backButton"/>
                <a class="btn btn-sm btn-primary" wicket:id="saveButton"/>
            </fieldset>
        </div>

        <div wicket:id="tabPanel" class="nav-tabs-custom" />
    </form>
</wicket:extend>
</body>
</html>
