<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="d-flex flex-column flex-fill bg-white rounded card-shadow h-100" wicket:id="container">
        <div class="card-header">
            <h5 class="card-title m-0 gap-1 " wicket:id="title"></h5>
        </div>

        <div class="d-flex p-3 h-100 w-100" wicket:id="panel-container">
            <div wicket:id="panel"></div>
        </div>

        <div class="d-flex flex-fill flex-wrap px-3 py-2 border-top col-12" wicket:id="footer-container">
            <div class="col-12 p-1" wicket:id="footer"></div>
        </div>
    </div>

</wicket:panel>
</html>
