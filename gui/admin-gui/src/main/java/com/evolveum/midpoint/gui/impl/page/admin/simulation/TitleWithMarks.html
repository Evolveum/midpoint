<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div>
        <a wicket:id="link"><span wicket:id="title"/></a>
        <a wicket:id="iconLink">
            <i wicket:id="icon"/>
        </a>
    </div>
    <wicket:enclosure child="primaryMarks">
        <div class="text-sm">
            <i class="fa-solid fa-tag text-success mr-1"/>
            <span class="text-secondary text-truncate" wicket:id="primaryMarks"/>
        </div>
    </wicket:enclosure>
    <wicket:enclosure child="secondaryMarks">
        <div class="text-sm">
            <i class="fa-solid fa-tag text-info mr-1"/>
            <span class="text-secondary text-truncate" wicket:id="secondaryMarks"/>
        </div>
    </wicket:enclosure>
</wicket:panel>
</html>
