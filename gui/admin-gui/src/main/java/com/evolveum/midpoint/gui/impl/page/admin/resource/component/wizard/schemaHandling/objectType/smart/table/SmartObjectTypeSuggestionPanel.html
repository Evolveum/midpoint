<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="col-12 d-flex flex-row">
        <div class="d-flex align-items-center justify-content-center p-3">
            <input wicket:id="selectRadio" type="radio" class="form-check-input mt-1 radio-lg" style="transform: scale(1.5)"/>
        </div>

        <div class="d-flex flex-column h-100 justify-content-between ">
            <h5 class="card-title mb-2 fw-bold me-1" wicket:id="title"></h5>

            <p class="text-muted mb-2 tile-three-line-description" wicket:id="description"></p>

            <div class="d-flex flex-row align-items-center mb-2 gap-2">
                <div class="rounded border px-2 bg-white" wicket:id="chips">
                    <span wicket:id="chip"></span>
                </div>
            </div>
        </div>

        <div class="d-flex  align-items-center gap-2  ml-auto p-2">
            <div href="#" class="text-primary text-decoration-none d-inline-flex align-items-center gap-2 text-nowrap"
                    wicket:id="toggleFilter"></div>
            <div class="d-flex align-items-center" wicket:id="moreActions"></div>
        </div>
    </div>

    <div class="col-12 ml-4" wicket:id="filterContainer">
        <hr class="mt-2 mb-3">

        <div class="w-100">
            <div wicket:id="filterLabel"></div>
            <div class="pb-1" wicket:id="aceEditorFilter"></div>
        </div>

        <div class="w-100 mt-1">
            <div wicket:id="baseContextLabel"></div>
            <div class="pb-1" wicket:id="aceEditorBaseFilter"></div>
        </div>

        <div class="w-100 mt-1">
            <div wicket:id="baseContextObjectClassLabel"></div>
            <div class="d-flex pb-1">
                <div class="px-2 py-1 border border-info rounded bg-light" wicket:id="baseContextObjectClassValue"></div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
