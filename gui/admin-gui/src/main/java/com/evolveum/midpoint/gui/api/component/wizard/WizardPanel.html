<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="bs-stepper-header flex-row overflow-auto justify-content-around" role="tablist" wicket:id="header">
        <div wicket:id="stepStatus" class="sr-only" aria-live="polite"/>
        <wicket:container wicket:id="steps">
            <div class="flex flex-row no-wrap" wicket:id="step" role="tab"/>
            <div class="line" wicket:id="line"/>
        </wicket:container>
    </div>
    <div class="bs-stepper-content px-0">
        <div wicket:id="contentHeader"/>
        <div wicket:id="contentBody"/>
    </div>
</wicket:panel>
</html>
