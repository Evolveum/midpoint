<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="feedbackContainer" class="col-6 p-0 feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>
    <div class="tiles-wizard d-flex flex-wrap gap-3 justify-content-center" wicket:id="tilesContainer">
        <wicket:container wicket:id="tiles">
            <div class="card mb-0 simple-tile selectable" wicket:id="tile"/>
        </wicket:container>
    </div>
</wicket:extend>
</body>
</html>
