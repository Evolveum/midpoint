<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <table class="table table-striped table-sm" wicket:id="table">
        <tr>
            <td><wicket:message key="SystemInfoPanel.cpuUsage"/></td>
            <td><span wicket:id="cpuUsage"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SystemInfoPanel.heapMemory"/></td>
            <td><span wicket:id="heapMemory"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SystemInfoPanel.nonHeapMemory"/></td>
            <td><span wicket:id="nonHeapMemory"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SystemInfoPanel.threads"/></td>
            <td><span wicket:id="threads"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SystemInfoPanel.dbPool"/></td>
            <td><span wicket:id="dbPool"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SystemInfoPanel.starttime"/></td>
            <td><span wicket:id="startTime"/></td>
        </tr>
        <tr>
            <td><wicket:message key="SystemInfoPanel.uptime"/></td>
            <td><span wicket:id="uptime"/></td>
        </tr>
    </table>
</wicket:panel>
</html>
