<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="pb-2">
        <div class="prism-property-label p-0">
            <span wicket:id="documentationLabel"></span>
        </div>
        <input class="prism-property-value" wicket:id="documentationInput"/>
    </div>
    <div class="pb-2">
        <div class="prism-property-label p-0">
            <span wicket:id="languageLabel"/>
        </div>
        <div class="prism-property-value" wicket:id="languageInput"/>
    </div>
    <div class="pb-2">
        <div class="prism-property-label p-0">
            <span wicket:id="codeLabel"/>
        </div>
        <div class="prism-property-value" wicket:id="codeInput"/>
    </div>
</wicket:extend>
</html>
