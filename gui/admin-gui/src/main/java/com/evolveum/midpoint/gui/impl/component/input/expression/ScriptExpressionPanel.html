<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div>
        <div class="prism-property-label p-0">
            <span wicket:id="descriptionLabel"></span>
        </div>
        <input class="prism-property-value" wicket:id="descriptionInput"/>
    </div>
    <div class="pb-2">
        <div class="prism-property-label p-0">
            <span wicket:id="languageLabel"/>
        </div>
        <div class="prism-property-value" wicket:id="languageInput"/>
    </div>
    <div class="pb-2">
        <div class="prism-property-label p-0">
            <span wicket:id="codeLabel"/>
        </div>
        <div class="prism-property-value" wicket:id="codeInput"/>
    </div>
</wicket:extend>
</html>
