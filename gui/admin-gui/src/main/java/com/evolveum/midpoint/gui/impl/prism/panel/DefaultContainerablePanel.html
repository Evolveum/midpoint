<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="showHideMessage" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <div class="prism-properties">
        <wicket:container wicket:id="propertiesLabel">
            <wicket:container wicket:id="properties">
                <div class="row prism-property mb-3" wicket:id="property"/>
            </wicket:container>
            <div class="row">
                <div class="col-md-2"/>
                <div class="col-md-10" style="padding-left: 70px;">
                    <div class="show-empty-button clickable-by-enter" wicket:id="showEmptyButton" tabindex="0"/>
                </div>
            </div>
        </wicket:container>
        <div wicket:id="containersLabel">
            <div class="prism-containers" wicket:id="containers">
                <div class="row prism-container" wicket:id="container"/>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
