<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="form-horizontal">
        <div wicket:id="steps"/>
        <h2 wicket:id="header"/>
        <div wicket:id="view"/>
        <div wicket:id="issues"/>
        <div class="main-button-bar" wicket:id="buttons"/>
        <div style="padding-top: 15px;" wicket:id="autoSaveNote">
            <label class="fa fa-fw fa-info-circle text-primary"></label> <wicket:message key="PageResourceWizard.autoSaveWarning" />
        </div>
        <div style="padding-top: 15px;" wicket:id="readOnlyNote">
            <label class="fa fa-fw fa-info-circle text-primary"></label> <wicket:message key="PageResourceWizard.readOnlyNote" />
            <i><a wicket:id="readOnlySwitch" ><wicket:message key="PageResourceWizard.readOnlySwitch"/></a></i>
        </div>
    </form>
</wicket:panel>
