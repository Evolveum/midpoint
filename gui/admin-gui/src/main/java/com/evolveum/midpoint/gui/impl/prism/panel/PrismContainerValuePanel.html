<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="valueForm">
        <div class="prism-header" wicket:id="header">
            <button wicket:id="expandCollapseButton" wicket:message="title:PrismObjectPanel.expandCollapseContainer" class="pull-left btn btn-box-tool expand-collapse-button" trigger="hover"></button>
            <a class="prism-title" wicket:id="label"/>
            <i class="helpTextIcon" wicket:id="help"/>
            <button wicket:id="sortProperties" wicket:message="title:PrismObjectPanel.sortProperties" class="btn btn-box-tool"></button>
            <button wicket:id="addChildContainer" wicket:message="title:PrismObjectPanel.addChildContainer" class="btn btn-box-tool fa fa-plus-circle" trigger="hover"></button>
            <button wicket:id="removeButton" wicket:message="title:PrismObjectPanel.deleteContainer" class="btn btn-box-tool fa fa-minus-circle" trigger="hover"></button>
            <a class="btn btn-box-tool fa fa-tag" wicket:id="showMetadata" wicket:message="title:PageBase.button.metadata"></a>
        </div>
        <wicket:enclosure child="metadata">
            <div class="row">
                <div wicket:id="metadata"/>
            </div>
        </wicket:enclosure>

        <div wicket:id="valueContainer">

            <span wicket:id="input"></span>
            <div class="row" style="margin-left: 15px;">
                <span wicket:id="feedback" class="text-danger"/>
            </div>

        </div>
    </form>
</wicket:panel>
</html>
