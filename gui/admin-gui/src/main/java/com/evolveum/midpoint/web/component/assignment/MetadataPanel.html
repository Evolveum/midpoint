<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="metadataBlock">
        <div class="container-fluid prism-container">

            <div wicket:id="headerContainer">
                <span class="prism-title" wicket:id="metadataLabel"></span>
            </div>
            <div class="prism-properties">

                <div wicket:id="metadataRow">
                    <div class="row prism-property">
                        <div class="col-xs-4">
                            <div wicket:id="metadataPropertyKey"/>
                        </div>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-9">
                                    <div wicket:id="metadataField"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
