<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body wicket:id="body">
<wicket:extend>
    <form wicket:id="mainForm" class="form-horizontal">
        <div class="row">
            <div class="col-md-5">
                <h3><wicket:message key="pageTask.basic"/></h3>
                <table class="table table-condensed table-striped">
                    <tr>
                        <td><wicket:message key="pageTask.name"/></td>
                        <td><input class="form-control input-sm" type="text" wicket:id="name"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.type"/></td>
                        <td><select class="form-control input-sm" wicket:id="category"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.focusType"/></td>
                        <td><select class="form-control input-sm" wicket:id="focusType"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.objectRef"/></td>
                        <td><select class="form-control input-sm" wicket:id="resource"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.kind"/></td>
                        <td><select class="form-control input-sm" wicket:id="kind"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.intent"/></td>
                        <td><input class="form-control input-sm" type="text" wicket:id="intent"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.objectClass"/></td>
                        <td><input class="form-control input-sm" type="text" wicket:id="objectClass"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.runUntilNodeDown"/></td>
                        <td><input class="input-sm" type="checkbox" wicket:id="runUntilNodeDown"/></td>
                    </tr>
                </table>

                <h3><wicket:message key="pageTask.advancedOption"/></h3>
                <table class="table table-condensed table-striped">
                    <tr>
                        <td><wicket:message key="pageTask.createSuspended"/></td>
                        <td><input class="input-sm" type="checkbox" wicket:id="createSuspended"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.threadStop"/></td>
                        <td><select class="form-control input-sm" wicket:id="threadStop"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.misfire"/></td>
                        <td><select class="form-control input-sm" wicket:id="misfireAction"/></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <h3><wicket:message key="pageTask.scheduleTitle"/><br />
                    <small style="font-size: 12px;"><wicket:message key="pageTask.scheduleHelp"/></small>
                </h3>
                <table class="table table-condensed table-striped">
                    <tbody>
                    <tr>
                        <td><wicket:message key="pageTask.recurring"/></td>
                        <td><input class="input-sm" type="checkbox" wicket:id="recurring"/></td>
                    </tr>
                    </tbody>
                    <tbody wicket:id="container">
                    <tr wicket:id="boundContainer">
                        <td>
                            <wicket:message key="pageTask.bound"/>
                            <i wicket:id="boundHelp" wicket:message="title:pageTask.boundHelp"/>
                        </td>
                        <td><input class="input-sm" type="checkbox" wicket:id="bound"/></td>
                    </tr>
                    <tr wicket:id="intervalContainer">
                        <td><wicket:message key="pageTask.scheduleInterval"/></td>
                        <td><input class="form-control input-sm" type="text" wicket:id="interval"/></td>
                    </tr>
                    <tr wicket:id="cronContainer">
                        <td>
                            <wicket:message key="pageTask.cronSpec"/>
                            <i wicket:id="cronHelp" wicket:message="title:pageTask.cronHelp"/>
                        </td>
                        <td>
                            <input class="form-control input-sm" type="text" wicket:id="cron"/>
                            <span class="help-block">
                                <wicket:message key="pageTask.cronHelpLink" />
                                <a href="http://www.quartz-scheduler.org/documentation/quartz-2.1.x/tutorials/tutorial-lesson-06"
                                   target="_blank"><wicket:message key="pageTask.cronHelpLinkTutorial" /></a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                    <tbody>
                    <tr>
                        <td><wicket:message key="pageTask.notStartBefore"/></td>
                        <td><span wicket:id="notStartBeforeField" /></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="pageTask.notStartAfter"/></td>
                        <td><span wicket:id="notStartAfterField" /></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label"><wicket:message key="pageTask.options"/></label>

            <div class="col-lg-8">
                <div>
                    <label class="col-lg-2 checkbox-inline">
                        <input type="checkbox" wicket:id="dryRun">
                        <wicket:message key="pageTask.dryRun" />
                    </label>
                </div>
            </div>
        </div>

        <div class="main-button-bar">
            <span class="button-group">
                <a class="btn btn-default" wicket:id="backButton" />

            </span>
            <a class="btn btn-primary" wicket:id="saveButton"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
