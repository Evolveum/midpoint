<html xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div class="w-100" wicket:id="fragments"/>

        <wicket:fragment wicket:id="tileFragment">
            <div class="d-flex flex-wrap gap-3 justify-content-center mt-5" wicket:id="listContainer" role="radiogroup">
                <wicket:container wicket:id="list">
                    <div tabindex="0" class="simple-tile selectable clickable-by-enter" wicket:id="tile" role="radio"/>
                </wicket:container>
            </div>
        </wicket:fragment>

        <wicket:fragment wicket:id="selectionFragment">
            <div class="card w-100">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fa-solid fa-user-group mr-1"></i>
                        <span wicket:id="userSelectionLabel"/>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <div id="comboBoxLiveStatus" wicket:message="data-live-status:PersonOfInterestPanel.multiSelectStatus" aria-live="polite" aria-atomic="true" class="sr-only"></div>
                        <div wicket:id="multiselect" class="flex-grow-1 input-group-prepend"/>
                        <div class="input-group-append">
                            <a class="btn btn-default" type="button" wicket:id="selectManually">
                                <i class="fa-solid fa-arrow-pointer mr-1"></i>
                                <wicket:message key="PersonOfInterestPanel.selectManually"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:fragment>
    </wicket:extend>
</html>
