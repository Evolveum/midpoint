<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="navbar navbar-default navbar-fixed-top">
        <div style="padding: 0 5px;">
            <div class="navbar-header">
                <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a wicket:id="logoLink" class="navbar-brand">
                    <span class="logo">&nbsp;</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" id="top-menu">
                    <li wicket:id="topMenuBar">    <!-- todo class "active" for active item -->
                        <a wicket:id="barItemLink" class="main-menu-item">
                            <span wicket:id="label"/>&nbsp;<b class="caret" wicket:id="caret"/>
                        </a>
                        <ul class="dropdown-menu">
                            <li wicket:id="menuItem">
                                <div wicket:id="menuItemBody"/>
                            </li>
                        </ul>
                    </li>
                </ul>

                <div wicket:id="rightPanel"/>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</wicket:panel>
</html>
