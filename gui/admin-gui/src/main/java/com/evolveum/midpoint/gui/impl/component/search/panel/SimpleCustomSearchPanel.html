<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <div class="form-group">
        <div wicket:id="container" class="input-group ml-auto" style="max-width: 700px;">
            <input wicket:id="textField" type="text" class="form-control">
            <span class="input-group-append">
                <button wicket:id="searchButton" class="btn btn-primary d-flex align-items-center" type="button"></button>
            </span>
        </div>
    </div>
</wicket:panel>
</body>
</html>
