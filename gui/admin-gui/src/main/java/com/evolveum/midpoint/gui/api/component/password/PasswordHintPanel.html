<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="password-parent" style="height:30px; position: relative;">
        <div class="col-md-12" style="padding: 0px !important;">
            <input class="form-control form-control-sm" wicket:id="hint" wicket:message="placeholder:PasswordPanel.hintPlaceholder,aria-label:PasswordPanel.hintPlaceholder" style="padding-right: 26px; padding-bottom: 5px;"/>
        </div>
    </div>
</wicket:panel>
