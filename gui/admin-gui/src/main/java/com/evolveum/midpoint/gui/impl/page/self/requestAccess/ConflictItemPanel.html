<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <wicket:message key="ConflictItemPanel.description">
        <a class="font-weight-bold" href="#" wicket:id="link1"></a>
        <a class="font-weight-bold" href="#" wicket:id="link2"></a>
    </wicket:message>

    <div class="mt-3">
        <div class="font-weight-bold"><wicket:message key="ConflictItemPanel.reason"/></div>
        <div wicket:id="message"/>
    </div>

    <div class="mt-3">
        <div class="font-weight-bold"><wicket:message key="ConflictItemPanel.solution"/></div>
        <div><wicket:message key="ConflictItemPanel.solveConflictViaRemove"/></div>
    </div>

    <form class="mt-3" wicket:id="form">
        <div wicket:id="options">
            <div wicket:id="option1"/>
            <div wicket:id="option2"/>
        </div>
    </form>

    <div class="main-button-bar mt-4">
        <a class="btn btn-primary" wicket:id="fixConflict"><wicket:message key="ConflictItemPanel.fixConflict"/></a>
    </div>

    <wicket:fragment wicket:id="option">
        <input class="form-check-input" type="radio" wicket:id="radio">
        <label class="form-check-label">
            <span wicket:id="action"/> <span class="font-weight-bold" wicket:id="label"/> <span wicket:id="state"/>
        </label>
    </wicket:fragment>
</wicket:extend>
</html>
