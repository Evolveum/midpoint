<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <div class="card card-primary card-outline direct-chat direct-chat-primary">
        <div class="card-header">
            <i wicket:id="headerImage"></i>
            <h3 class="card-title" wicket:id="headerTitle"/>
        </div>
        <div class="card-body">
            <div class="direct-chat-messages" style="height: fit-content !important;">
                <div class="d-flex flex-row gap-2 direct-chat-msg align-items-center card mb-3 p-2" wicket:id="messageContainer">
                    <div class="d-flex gap-2 direct-chat-img" wicket:id="messageImage"/>
                    <div class="d-flex gap-2 flex-column w-100">
                    <div class=" direct-chat-infos clearfix">
                        <span class="direct-chat-name float-left font-weight-normal" style="font-size: 18px;" wicket:id="messageTitle"></span>
                        <span class="direct-chat-timestamp float-right" wicket:id="messageDescription"></span>
                    </div>
                    <div class="direct-chat-text m-0" wicket:id="messageText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
