<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <a class="dropdown-item d-flex" wicket:id="menuItemLink"  role="menuitem">
        <i class="my-auto mr-2 fa fa-fw" wicket:id="menuItemIcon"></i>
        <span wicket:id="menuItemLabel"/>
        <div class="ml-auto" wicket:enclosure="menuItemBadge">
            <span class="ml-3 right badge badge-danger" wicket:id="menuItemBadge"/>
        </div>
    </a>
</wicket:panel>
</html>
