<wicket:panel xmlns:wicket="http://wicket.apache.org">
<span style="white-space: nowrap; text-align-last: initial;">
    <input class="form-control form-control-sized input-sm" type="text" wicket:id="date" size="14"/>
    <input class="form-control form-control-sized input-sm" type="text" wicket:id="hours" size="2" maxlength="2"/>
    <span wicket:id="hoursSeparator">:</span>
    <input class="form-control form-control-sized input-sm" type="text" wicket:id="minutes" size="2" maxlength="2"/>
    <select class="form-control form-control-sized input-sm" wicket:id="amOrPmChoice"></select>
</span>
</wicket:panel>
