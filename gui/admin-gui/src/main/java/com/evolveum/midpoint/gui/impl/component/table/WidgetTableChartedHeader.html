<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <wicket:enclosure child="chartPanel">
        <div class="d-flex flex-wrap gap-2 border-top mt-3">
            <canvas wicket:id="chartPanel" class="d-flex flex-wrap table-header-chart mt-1"></canvas>
            <div class="d-flex flex-wrap flex-column justify-content-center">
                <div wicket:id="chartTitle" class="text-secondary card-title"/>
                <span wicket:id="chartValue" class="h1 text-bold"/>
            </div>
        </div>
    </wicket:enclosure>
</wicket:extend>
</html>
