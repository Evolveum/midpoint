<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="feedback-message box box-solid" wicket:id="detailsBox">
	    <div class="box-header">
	    	<i class="icon fa " wicket:id="iconType"></i>
	        <a class="box-title" wicket:id="message">
	        	<b class="box-title" wicket:id="messageLabel" ></b>
	        </a>
            <a class="box-title" wicket:id="backgroundTask">
                <wicket:message key="OperationResultPanel.showTask"/>
            </a>
	        <div class="box-tools pull-right">
	            <a wicket:id="showAll" class="btn btn-box-tool">
					<i  class="fa fa-chevron-left"></i>
				</a>
	            <a wicket:id="hideAll" class="btn btn-box-tool">
					<i class="fa fa-chevron-down"></i>
				</a>
	            <a wicket:id="downloadXml" class="btn btn-box-tool">
					<i class="fa fa-download"></i>
				</a>
	            <a wicket:id="close" data-widget="remove" class="btn btn-box-tool">
					<i class="fa fa-times"></i>
				</a>
	        </div>
	    </div>
    	<div class="feedback-message box-body" wicket:id="details">
    		<div class="left-margin" wicket:id="type">
				<dl class="feedback-message dl-horizontal">
					<dt wicket:id="operationLabel"></dt>
					<dd>
						<b wicket:id="operation"> </b>
<!-- 						<b style="margin-left: 20px;">Status:</b> -->
<!-- 						<i title="Info" class="fa fa-info-circle" wicket:id="iconType"></i> text-info -->
					</dd>
					<dt wicket:id="messageLabel"></dt>
					<dd wicket:id="resultMessage"></dd>
					<dt wicket:id="paramsLabel"></dt>
					<dd>
						<table class="paramtable">
							<tr class="paramtable-row" wicket:id="params">
								<th class="paramtable-name" wicket:id="paramName"/><td class="paramtable-value" wicket:id="paramValue"/>
							</tr>
						</table>
					</dd>
					<dt wicket:id="contextsLabel"></dt>
					<dd>
						<table class="paramtable">
							<tr class="paramtable-row"  wicket:id="contexts">
								<th class="paramtable-name" wicket:id="contextName"/><td class="paramtable-value" wicket:id="contextValue"/>
							</tr>
						</table>
					</dd>
					<dt wicket:id="countLabel"></dt>
					<dd  wicket:id="count"></dd>
					
					<dt wicket:id="errorLabel"></dt>
					<dd  wicket:id="errorMessage"></dd>
					<dd > <a wicket:id="errorStackTraceLink" >show</a></dd>
					<dd  class="stacktrace" wicket:id="errorStackTrace"></dd>
					
					
				</dl>
				<div class="left-margin" wicket:id="subresults">
					<div wicket:id="subresult" />
				</div>
			</div>
    	</div>
    </div>
</wicket:panel>
</body>
</html>
