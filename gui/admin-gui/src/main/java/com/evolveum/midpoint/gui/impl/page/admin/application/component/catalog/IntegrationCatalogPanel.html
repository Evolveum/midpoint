<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row mb-3">
        <div class="col align-items-center">
            <h1><wicket:message key="IntegrationCatalog.title" /></h1>
        </div>
        <div class="col d-flex flex-row justify-content-end align-items-center">
            <button wicket:id="createWithAIBtn" class="btn btn-primary">
                <i aria-hidden="true" class="fa-regular fa-stars mr-1"></i>
                <wicket:message key="IntegrationCatalog.createWithAI"/>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3">
            <div wicket:id="filter" />
        </div>
        <div class="col-xl-9">
            <div wicket:id="catalog" />
            <button wicket:id="feedbackButton" />
        </div>
    </div>

    <wicket:fragment wicket:id="footerFragment">
        <hr />
        <div>
            <span wicket:message="LocalConnectorTilePanel.requestConnector.begin" />
            <a wicket:id="requestConnectorLink" wicket:message="LocalConnectorTilePanel.requestConnector.link" />
            <span wicket:message="LocalConnectorTilePanel.requestConnector.end" />
        </div>
        <div>
            <span wicket:message="LocalConnectorTilePanel.importConnector.begin" />
            <a wicket:id="importConnectorLink" wicket:message="LocalConnectorTilePanel.importConnector.link" />
            <span wicket:message="LocalConnectorTilePanel.importConnector.end" />
        </div>
    </wicket:fragment>
</wicket:panel>
</body>
</html>
