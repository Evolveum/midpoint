<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>
        <wicket:container wicket:id="repeater">
            <dd class="cap-dl-multivalue">
                <div class="input-group">
                    <input wicket:id="input" type="text" class="form-control input-sm" value="first"/>

                    <div wicket:id="buttonGroup" class="input-group-btn">
                        <a wicket:id="edit" class="btn btn-sm btn-primary" title="Edit">
                            <i class="fa fa-pencil-square-o"/>
                        </a>
                        <a wicket:id="delete" class="btn btn-sm btn-danger" title="Remove">
                            <i class="fa fa-minus"/>
                        </a>
                        <a wicket:id="add" class="btn btn-sm btn-success" title="Add">
                            <i class="fa fa-plus"/>
                        </a>
                    </div>
                </div>
            </dd>
        </wicket:container>
    </wicket:panel>
</html>
