<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="w-100 mb-3">
        <div class="alert bg-ai-badge-color border-color-ai d-flex flex-row border-bottom mb-3 w-100 px-2" wicket:id="aiAlert">
            <span>
                <i class="fa fa-wand-magic-sparkles fa-sm p-2"/>
            </span>
            <div class="font-weight-bold pr-1">
                <wicket:message key="DocumentationConnectorStepPanel.ai.found.title"/>
            </div>
            <div>
                <wicket:message key="DocumentationConnectorStepPanel.ai.found.description"/>
            </div>
        </div>
    </div>
    <div wicket:id="feedbackContainer" class="col-12 feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>
    <div class="col-12 p-0">
        <div wicket:id="panel"></div>
    </div>
</wicket:extend>
</html>
