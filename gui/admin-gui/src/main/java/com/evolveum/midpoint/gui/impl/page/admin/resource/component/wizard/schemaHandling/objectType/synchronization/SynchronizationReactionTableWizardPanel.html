<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <wicket:enclosure child="deprecatedContainerInfo">
        <div class="ml-auto mr-auto col-10 alert alert-info alert-dismissible">
            <i class="icon fas fa-info"></i>
            <span wicket:id="deprecatedContainerInfo"/>
        </div>
    </wicket:enclosure>
    <div class="card col-10 mx-auto p-0">
        <div class="card-header">
                <span>
                    <i class="fa fa-arrows-rotate"/>
                    <span class="pl-1">
                    <wicket:message key="SynchronizationReactionTableWizardPanel.headerLabel"/>
                </span>
                </span>
        </div>
        <div class="card-body p-0" wicket:id="table"/>
    </div>
</wicket:extend>
</body>
</html>
