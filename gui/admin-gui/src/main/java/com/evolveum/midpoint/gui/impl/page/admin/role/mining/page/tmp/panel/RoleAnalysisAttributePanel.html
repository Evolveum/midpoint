<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card m-0" wicket:id="card-container">

        <div class="card-header d-flex flex-column col-12 p-0">
            <div class="col pl-2">
                <div class="row p-3 gap-1">
                    <h3 class="card-title" wicket:id="cardHeaderTitle">Attribute analysis</h3>
                </div>
            </div>

            <div class="col pl-2 border-top ">
                <div class="row p-3 gap-1">
                    <div wicket:id="analysisAttributesButtons"></div>
                </div>
            </div>

        </div>

        <div class="card-body" wicket:id="cardBody">
            <div wicket:id="cardBodyComponent"></div>
        </div>
    </div>
</wicket:panel>
</html>
