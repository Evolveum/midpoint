<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="card" wicket:id="card-container">

        <div class="card-header" wicket:id="cardHeaderContainer">
            <h5 class="card-title gap-1" wicket:id="cardHeaderTitle">Attribute analysis</h5>
        </div>

        <div class="p-0">
            <div class="d-flex flex-wrap px-3 pt-3 gap-1">
                <div wicket:id="analysisAttributesButtons" style="max-width:160px">
                    <div wicket:id="attributeHeader"></div>
                </div>
                <div style="max-width:160px">
                    <div wicket:id="overallHeader"></div>
                </div>
            </div>
        </div>

        <div class="card-body p-0" wicket:id="cardBody">
            <div wicket:id="cardBodyComponent"></div>
            <div wicket:id="overallCardBodyComponent"></div>
        </div>

    </div>

</wicket:panel>
</html>
