<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <ul class="pagination mb-0" wicket:id="pagination">
        <li class="page-item" wicket:id="first">
            <a class="page-link" wicket:id="firstLink" wicket:message="aria-label:Pagination.firstPage">
                <span aria-hidden="true" wicket:id="firstLinkLabel" />
            </a>
        </li>
        <li class="page-item" wicket:id="previous">
            <a class="page-link" wicket:id="previousLink" wicket:message="aria-label:Pagination.previousPage">
                <span aria-hidden="true" wicket:id="previousLinkLabel" />
            </a>
        </li>
        <li class="page-item" wicket:id="navigation">
            <a class="page-link" wicket:id="pageLink"/>
        </li>
        <li class="page-item" wicket:id="next">
            <a class="page-link" wicket:id="nextLink" wicket:message="aria-label:Pagination.nextPage">
                <span aria-hidden="true" wicket:id="nextLinkLabel" />
            </a>
        </li>
        <li class="page-item" wicket:id="last">
            <a class="page-link" wicket:id="lastLink" wicket:message="aria-label:Pagination.lastPage">
                <span aria-hidden="true" wicket:id="lastLinkLabel" />
            </a>
        </li>
    </ul>
</wicket:panel>
</html>
