<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="approvalCasePanel" />
    <div class="box box-info" wicket:id="historyContainer">
        <div class="box-header">
            <h3 class="box-title"><wicket:message key="workItemPanel.approvalHistory"/></h3> <i wicket:id="approvalHistoryHelp" wicket:message="title:workItemPanel.approvalHistoryHelp"/>
        </div>
        <div class="box-body">
            <div wicket:id="historyPanel" />
        </div>
    </div>
    <div class="row multivalue-form" wicket:id="navigateToTaskContainer">
        <div class="col-md-3"><wicket:message key="PageCase.executingChangesTask" style="font-weight: bold; font-size: 14px;"/></div>
        <div class="col-md-9"><a wicket:id="navigateToTaskLink" /></div>
    </div>
</wicket:panel>
