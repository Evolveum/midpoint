<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
            <i class="text-lightblue mt-2" style="height: 60px;" wicket:id="icon"></i>
            <span class="text-capitalize mt-2" wicket:id="title"/>
            <div class="tile-description mt-2 text-center text-secondary small" wicket:id="description"/>
            <div wicket:id="reviewerInfoGraph" width="100" height="100"></div>
    </div>
</wicket:panel>
</html>
