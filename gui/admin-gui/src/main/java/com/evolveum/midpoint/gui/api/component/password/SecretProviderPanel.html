<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column">
        <div class="input-group">
            <div class="input-group-prepend">
                <button aria-expanded="false" type="button" class="btn btn-sm btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown"
                        wicket:id="providerIdentifierDropdownButton" wicket:messages="aria-label:SearchButtonWithDropdownMenu.kindOfSearch">
                    <span wicket:id="providerIdentifierLabel" />
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <wicket:container wicket:id="identifiers">
                        <a class="dropdown-item" wicket:id="identifier"/>
                    </wicket:container>
                </ul>
            </div>
            <div wicket:id="providerKey" class="flex-grow-1"/>
        </div>
        <span class="pt-1 text-secondary small">
            <wicket:message key="SecretProviderPanel.info"/>
        </span>
    </div>
</wicket:panel>
</html>
