<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <div class="d-flex flex-column gap-2">

        <div class="col-xl-12" style="max-height: 800px; max-width: 800px;">
            <div class="col-12 row d-flex align-items-center justify-content-center" style="font-size:20px;"
                    wicket:id="column-header"></div>
            <div class="col-xl-12 d-flex p-0" style="max-height: 800px; max-width: 800px;">
                <div class="row d-flex align-items-center justify-content-center m-1">
                    <div style="writing-mode: vertical-lr; text-orientation: mixed;  transform: rotate(180deg);
                     font-size:20px;"
                            wicket:id="row-header"></div>
                </div>
                <div class="col">
                    <img class="col-auto border p-0" wicket:id="image" alt="Generated Image" style="
                  image-rendering: pixelated;
                  width: 100%; height: 100%;
                  max-height: 800px; max-width: 800px;
                  min-height: 400px; min-width: 400px
                  will-change: transform;">
                </div>
            </div>
        </div>

    </div>
</wicket:panel>
