<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <script type="text/javascript">
        function initPasswordValidation(options) {
            $('#password-input').removeAttr("onfocus");

            $(document).ready(function() {
                $('#password-input').strengthMeter('progressBar', options);
            });

            $(document).ready(function (){
                $("#password-input").passwordFieldValidatorPopover("#password-input", ".password-validator-popover");
            });
        };
    </script>
</wicket:head>
<wicket:panel>
    <div class="d-flex justify-content-between">
        <div wicket:id="inputContainer" class="flex-grow-1">
            <div class="password-parent" style="height:30px; position: relative;">
                <div class="col-md-12" style="padding: 0px !important;">
                    <input id="password-input" class="form-control form-control-sm" wicket:id="password1" wicket:message="placeholder:PasswordPanel.passwordPlaceholder"
                            type="password" autocomplete="new-password" about="password1" style="padding-right: 26px;"/>
                    <div class="password-validator-popover" wicket:id="validationPanel"/>
                </div>
                <div style="position: absolute; right: 8px; top: 8px; z-index: 5;">
                    <i wicket:message="aria-label:PasswordPanel.passwordShow, data-pwd-show:PasswordPanel.passwordShow, data-pwd-hide:PasswordPanel.passwordHide" aria-pressed="false" tabindex="0" class="fa fa-eye showPasswordButton" role="button" style="float:right;cursor: pointer; color: #555555;"></i>
                </div>
            </div>
            <div class="password-progress-bar" wicket:id="validationProgressBar">
                <div class="progress">
                    <div id="progress-bar-container" role="progressbar" class="progress-bar" wicket:message="aria-label:PasswordPanel.passwordStrengthMeter"/>
                </div>
            </div>
            <wicket:enclosure child="password2">
                <div class="password-parent" style="height:30px; position: relative;">
                    <div class="col-md-12" style="padding: 0px !important;">
                        <input class="form-control form-control-sm" wicket:id="password2" wicket:message="placeholder:PasswordPanel.repeatPasswordPlaceholder" type="password" autocomplete="new-password" style="padding-right: 26px; padding-bottom: 5px;" about="password2"/>
                    </div>
                    <div style="position: absolute; right: 8px; top: 8px; z-index: 5;">
                        <i wicket:message="aria-label:PasswordPanel.passwordShow, data-pwd-show:PasswordPanel.passwordShow, data-pwd-hide:PasswordPanel.passwordHide" aria-pressed="false" tabindex="0" class="fa fa-eye showPasswordButton" role="button" style="float:right;cursor: pointer; color: #555555;"></i>
                    </div>
                </div>
                <div class="password-progress-bar">
                    <div class="progress">
                        <div class="text-danger" style="float: left; line-height: 15px; font-size: 12px;" wicket:id="password2ValidationMessage"/>
                    </div>
                </div>
            </wicket:enclosure>
        </div>
        <wicket:child/>
    </div>
</wicket:panel>
</html>
