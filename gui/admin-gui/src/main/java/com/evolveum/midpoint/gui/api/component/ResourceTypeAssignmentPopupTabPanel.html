<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <wicket:fragment wicket:id="parametersPanelFragment">
        <div class="form-inline search-form">
            <div class="row">
                <div class="col-md-4">
                    <label>
                        <wicket:message key="AssignmentPanel.newAssignmentParameters"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div wicket:id="kindContainer" class="form-group col-md-4">
                    <div class="col-md-3">
                        <div>
                            <wicket:message key="TypedAssignablePanel.Kind"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <span wicket:id="kind"/>
                    </div>
                </div>
                <div wicket:id="intentContainer" class="form-group col-md-4">
                    <div class="col-md-3">
                        <div>
                            <wicket:message key="TypedAssignablePanel.Intent"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <span wicket:id="intent"/>
                    </div>
                </div>
                <div wicket:id="associationContainer" class="form-group col-md-4">
                    <div class="col-md-3">
                        <div>
                            <wicket:message key="ConstructionType.association"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <span wicket:id="association"/>
                    </div>
                </div>
            </div>
        </div>
    </wicket:fragment>
</wicket:extend>
</html>
