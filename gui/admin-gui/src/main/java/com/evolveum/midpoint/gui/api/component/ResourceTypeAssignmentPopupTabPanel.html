<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <wicket:fragment wicket:id="parametersPanelFragment">
        <label>
            <wicket:message key="AssignmentPanel.newAssignmentParameters"/>
        </label>
        <div class="d-flex flex-wrap gap-2">
            <div wicket:id="kindContainer" class="d-flex flex-wrap gap-2 mr-4">
                <span class="col-form-label-sm"><wicket:message key="TypedAssignablePanel.Kind"/></span>
                <div wicket:id="kind"/>
            </div>
            <div wicket:id="intentContainer" class="d-flex flex-wrap gap-2 mr-4">
                <span class="col-form-label-sm"><wicket:message key="TypedAssignablePanel.Intent"/></span>
                <div wicket:id="intent"/>
            </div>
            <div wicket:id="associationContainer" class="d-flex flex-wrap gap-2 mr-4">
                <span class="col-form-label-sm"><wicket:message key="ConstructionType.association"/></span>
                <div wicket:id="association"/>
            </div>
        </div>
    </wicket:fragment>
</wicket:extend>
</html>
