<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="overlay" class="modal fade" tabindex="-1">
        <form wicket:id="dialog" class="modal-dialog">
            <div class="modal-content">
                <wicket:enclosure child="title">
                    <div class="modal-header justify-content-start m-0 h4" role="heading">
                        <i class="mr-2 modal-title" wicket:id="titleIcon"/>
                        <div class="modal-title" wicket:id="title"/>
                    </div>
                </wicket:enclosure>
                <div class="modal-body" wicket:id="content"/>
                <div class="modal-footer" wicket:id="footer"/>
            </div>
        </form>
    </div>
</wicket:panel>
