<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="box box-solid" wicket:id="panel">
        <div class="box-header">
            <h3 class="box-title"><span wicket:id="title"/></h3>
        </div>
        <div class="box-body">
            <table class="table table-condensed" wicket:id="table">
                <tbody>
                <tr wicket:id="row">
                    <td class="capability-item" style="padding: 3px;" width="1px">
                        <span wicket:id="severity"/>
                    </td>
                    <td class="capability-item" style="padding: 3px;">
                        <span wicket:id="text" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</wicket:panel>
</html>
