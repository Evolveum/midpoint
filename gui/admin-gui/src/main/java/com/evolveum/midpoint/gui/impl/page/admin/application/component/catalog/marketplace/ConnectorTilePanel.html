<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-row justify-content-between align-items-start gap-2 w-100">
        <wicket:container wicket:id="imageContainer" />
        <div wicket:id="tags" class="justify-content-end mt-n3 mr-n3" />
    </div>
    <h3 wicket:id="title" class="h6 text-bold text-break p-0" />
    <p wicket:id="description" class="p-0"/>
    <a wicket:id="link" class="btn pl-0" href="#">
        <!-- this span hacks CSS rule, bg-light > a that forces color for links -->
        <span class="btn-link">
            <wicket:message key="LocalConnectorTilePanel.moreDetails">More Details</wicket:message>
            <i aria-hidden="true" class="fa-solid fa-arrow-right ml-2"></i>
        </span>
    </a>
    <button wicket:id="action" class="btn btn-outline-secondary d-flex flex-row justify-content-center align-items-center w-100 gap-2 mt-auto">
        <i aria-hidden="true" class="fa-solid fa-plus"></i>
        <wicket:message key="LocalConnectorTilePanel.addApplication">Add Application</wicket:message>
    </button>
</wicket:panel>

<wicket:fragment wicket:id="iconFragment">
    <div class="bg-gray-light rounded-circle text-center lh-1 h4 p-3 flex-grow-0" style="width: 3.5rem; height: 3.5rem;">
        <i aria-hidden="true" wicket:id="icon"></i>
    </div>
</wicket:fragment>
</html>
