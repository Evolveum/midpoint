<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="container">

        <div class="row">
            <div class="col-md-4" wicket:id="sortLabel"></div>
            <div class="col-md-8">
                <select class="col-md-12 btn btn-default dropdown-toggle btn-sm" wicket:id="sortModeSelector"></select>
            </div>
        </div>

        <div style="margin-bottom: 20px;"></div>

        <div class="row">
            <div class="col-md-4" wicket:id="actionModeLabel"></div>
            <div class="col-md-8">
                <select class="col-md-12 btn btn-default dropdown-toggle btn-sm" wicket:id="actionModeSelector"></select>
            </div>
        </div>

        <div style="margin-bottom: 20px;"></div>

        <div class="row">
            <div class="col-md-4" wicket:id="tableModeLabel"></div>
            <div class="col-md-8">
                <select class="col-md-12 btn btn-default dropdown-toggle btn-sm" wicket:id="tableModeSelector"></select>
            </div>
        </div>

        <div style="margin-bottom: 20px;"></div>

        <div class="row">
            <div class="col-md-4" wicket:id="roleHeaderLabel"></div>
            <div class="col-md-8">
                <select class="col-md-12 btn btn-default dropdown-toggle btn-sm" wicket:id="selector_role"></select>
            </div>
        </div>

        <div style="margin-bottom: 20px;"></div>

        <div class="row">
            <div class="col-md-4" wicket:id="userHeaderLabel"></div>
            <div class="col-md-8">
                <select class="col-md-12 btn btn-default dropdown-toggle btn-sm" wicket:id="selector_user"></select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary btn-sm col-md-12" wicket:id="save_button">Save</button>
            </div>
        </div>

    </div>
</wicket:panel>

</html>
