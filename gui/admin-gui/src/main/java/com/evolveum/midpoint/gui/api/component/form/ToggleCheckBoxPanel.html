<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
<!--    TODO - panel component is inside 3 parents, need to check this panel on all places and refactor it.-->
    <div class="d-flex flex-row gap-3" wicket:id="container">
        <div class="d-flex flex-column">
            <label wicket:id="label"></label>
            <p wicket:id="description" class="m-0"></p>
        </div>
        <div class="ml-auto">
            <input type="checkbox" wicket:id="check" data-bootstrap-switch />
        </div>
    </div>
</wicket:panel>
</html>
