<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column">
        <div class="text-bold" wicket:id="title"></div>
        <p wicket:id="description" class="m-0"></p>
    </div>
    <div class="ml-auto">
        <input type="checkbox" wicket:id="check" data-bootstrap-switch />
    </div>
</wicket:panel>
</html>
