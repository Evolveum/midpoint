<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-row w-100 justify-content-between mb-4">
        <span class="tile-badge" wicket:id="badge"></span>
        <i class="tile-lock text-secondary" wicket:id="lock"></i>
    </div>
    <i class="text-muted m-1" wicket:id="icon" style="font-size:30px"></i>
    <h5 class="font-weight-semibold text-capitalize m-0" wicket:id="title"></h5>
    <div class="mt-1 text-center text-secondary small" wicket:id="description"></div>
</wicket:panel>
</html>
