<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <span class="button-group">
        <button class="btn btn-danger" wicket:id="cancel" type="submit" value="cancel">
            <!--<wicket:message key="org.apache.wicket.extensions.wizard.cancel"/> -->
        </button>
    </span>
    <span class="button-group">
        <button class="btn btn-default" wicket:id="previous" type="submit" value="previous">
            <!--<wicket:message key="org.apache.wicket.extensions.wizard.previous"/>-->
        </button>
        <button class="btn btn-primary" wicket:id="next" type="submit" value="next">
            <!--<wicket:message key="org.apache.wicket.extensions.wizard.next"/>-->
        </button>
        <button class="btn btn-primary" wicket:id="last" type="submit" value="last">
            <!--<wicket:message key="org.apache.wicket.extensions.wizard.last"/>-->
        </button>
    </span>
    <span class="button-group">
        <button class="btn btn-default" wicket:id="validate" type="submit" value="validate">
            <wicket:message key="org.apache.wicket.extensions.wizard.validate"/>
        </button>
        <button class="btn btn-default" wicket:id="save" type="submit" value="save">
            <wicket:message key="org.apache.wicket.extensions.wizard.save"/>
        </button>
        <button class="btn btn-default" wicket:id="visualize" type="submit" value="visualize">
            <span wicket:id="visualizeLabel" />
        </button>
    </span>
    <span class="button-group">
        <button class="btn btn-success" wicket:id="finish" type="submit" value="finish">
            <!--<wicket:message key="org.apache.wicket.extensions.wizard.finish"/>-->
        </button>
    </span>
</wicket:panel>
