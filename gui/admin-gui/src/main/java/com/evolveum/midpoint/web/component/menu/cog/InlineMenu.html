<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:enclosure child="menuItemContainer:menuItem">
    <ul wicket:id="menuItemContainer">
        <li class="dropdown">
            <a wicket:id="menuItemButton" data-toggle="dropdown" about="dropdownMenu">
                <i wicket:id="menuItemIcon"></i>
            </a>
            <ul class="dropdown-menu pull-right" role="menu">
                <li wicket:id="menuItem">
                    <div wicket:id="menuItemBody"/>
                </li>
            </ul>
        </li>
    </ul>
    </wicket:enclosure>
</wicket:panel>
</html>
