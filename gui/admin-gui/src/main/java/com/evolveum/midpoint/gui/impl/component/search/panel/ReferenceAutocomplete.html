<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <div class="input-group input-group-sm" style="flex-wrap: inherit;">
        <input wicket:id="input" class="form-control" type="text"/>
        <div class="input-group-append">
            <button class="btn btn-default" type="button" wicket:id="chooseObject">
                <i class="fa-fw fa-solid fa-arrow-pointer"></i>
            </button>
        </div>
    </div>
</wicket:panel>

</html>
