<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <span class="info-box-icon" wicket:id="iconContainer"><i wicket:id="icon"></i></span>
    <div class="info-box-content">
        <span class="info-box-text" wicket:id="text"/>
        <span class="info-box-number" wicket:id="number"/>
        <wicket:enclosure child="progress">
            <div class="progress">
                <div class="progress-bar" wicket:id="progress" style="width: 70%"></div>
            </div>
        </wicket:enclosure>
        <span class="progress-description" wicket:id="description"/>
        <span class="progress-description" wicket:id="description2"/>
    </div>
</wicket:panel>
</html>
