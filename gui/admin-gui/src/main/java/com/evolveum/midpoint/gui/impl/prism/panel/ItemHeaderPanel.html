<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <span wicket:id="label"/>
        <span wicket:id="required" style="color: #f00; font-weight: bold;" wicket:message="title:prismPropertyPanel.required">*</span>
        <wicket:enclosure child="help">
            <span class="btn btn-tool">
                <i wicket:id="help" tabindex="0"/>
            </span>
        </wicket:enclosure>
        <wicket:enclosure child="deprecated">
            <span class="btn btn-tool">
                <i wicket:id="deprecated"/>
            </span>
        </wicket:enclosure>
        <wicket:enclosure child="experimental">
            <span class="btn btn-tool">
                <i wicket:id="experimental"/>
            </span>
        </wicket:enclosure>

        <wicket:child/>

        <button wicket:id="add" class="btn btn-tool" trigger="hover">
            <i class="fa fa-plus-circle"></i>
        </button>

        <button wicket:id="remove" class="btn btn-tool" trigger="hover">
            <i class="fa fa-minus-circle"></i>
        </button>
</wicket:panel>
</html>
