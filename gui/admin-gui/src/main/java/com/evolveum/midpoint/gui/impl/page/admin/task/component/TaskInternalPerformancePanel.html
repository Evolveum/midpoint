<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="row">
        <div class="col-md-12">
            <div class="form-inline" style="margin: 10px;">
                <div class="form-group">
                    <label for="sortBy"><wicket:message key="TaskInternalPerformanceTabPanel.sortBy"/></label>
                    <div class="input-group" id="sortBy" wicket:id="sortBy"/>
                </div>
                <div class="form-group">
                    <label for="format"><wicket:message key="TaskInternalPerformanceTabPanel.format"/></label>
                    <div class="input-group" id="format" wicket:id="format"/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <textarea wicket:id="information"></textarea>
        </div>
    </div>

</wicket:panel>
</body>
</html>
