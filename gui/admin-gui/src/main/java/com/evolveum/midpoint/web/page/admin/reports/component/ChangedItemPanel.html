<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex gap-2 align-items-center">
        <wicket:enclosure child="oldValue">
            <span wicket:id="oldValue"/>
            <i class="fa fa-arrow-right text-secondary"/>
        </wicket:enclosure>
        <span wicket:id="newValue"/>
    </div>
</wicket:panel>
</html>
