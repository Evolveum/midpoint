<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="confirmDeletePopup" />

    <div class="clearfix">
        <form class="form-inline pull-right search-form" wicket:id="searchForm">

            <div class="form-group">
                <label class="sr-only"><wicket:message key="pageRoles.requestable"/></label>
                <select class="form-control input-sm" wicket:id="choice" />
            </div>

            <div wicket:id="basicSearch"/>
        </form>
    </div>

    <form wicket:id="mainForm" class="clearfix form-horizontal">
        <div wicket:id="table"/>
    </form>

</wicket:extend>
</body>
</html>
