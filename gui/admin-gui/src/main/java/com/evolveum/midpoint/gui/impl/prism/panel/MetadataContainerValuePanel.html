<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="showHideMessage" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <div class="metadata-properties my-3">
        <div wicket:id="propertiesLabel">
            <div wicket:id="properties">
                <div class="row metadata-property my-1" wicket:id="property"/>
            </div>
        </div>

        <div wicket:id="containersLabel">
            <div wicket:id="containers">
                <div wicket:id="container"/>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
