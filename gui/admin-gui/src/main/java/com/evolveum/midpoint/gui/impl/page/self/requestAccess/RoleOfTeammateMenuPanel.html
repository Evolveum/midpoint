<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="link"/>
    <ul class="list-group-submenu" wicket:id="container">
        <li class="list-group-submenu-item p-3">
            <div class="input-group">
                <div id="comboBoxLiveStatus" class="sr-only" wicket:message="data-live-status:RoleOfTeammateMenuPanel.results.displayed" aria-live="polite"/>
                <select wicket:id="input" class="form-control flex-grow-1" wicket:message="aria-label:RoleOfTeammateMenuPanel.label"></select>
                <div class="input-group-append">
                    <a class="btn btn-default" type="button" wicket:id="manual" wicket:message="title:RoleOfTeammateMenuPanel.manualSelect,aria-label:RoleOfTeammateMenuPanel.manualSelect">
                        <i class="fa-solid fa-arrow-pointer"></i>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</wicket:panel>
</html>
