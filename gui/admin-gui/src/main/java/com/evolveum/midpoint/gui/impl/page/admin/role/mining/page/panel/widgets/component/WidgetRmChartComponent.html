<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div class="d-flex flex-wrap pl-2 pr-2 pb-1">
            <div class="d-flex justify-content-center align-items-center">
                <canvas wicket:id="chartPanel"
                        class="d-flex flex-wrap m-0 p-0"
                        style="max-height: 70px !important; max-width: 70px !important;">
                </canvas>
                <div style="position: absolute;">
                    <span wicket:id="chartInnerLabel" style="font-size:18px" class="d-flex pt-2"></span>
                </div>
            </div>

            <div class="d-flex flex-wrap flex-column justify-content-center pt-2 pl-1">
                <span wicket:id="chartValue"
                        class="d-flex align-items-center m-0"
                        style="font-size:22px; line-height: normal;"></span>
                <div wicket:id="chartTitle"
                        class="d-flex align-items-center text-muted"
                        style="font-size:16px; line-height: normal;"></div>
            </div>

        </div>
</wicket:panel>
</html>
