<html xmlns:wicket="http://wicket.apache.org" lang="en" class="no-js">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <wicket:header-items/>
    <title>
        <span wicket:id="title"/>
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <link href="css/font-evosome.css" type="text/css" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="static/vendors.css"/>
    <link type="text/css" rel="stylesheet" href="static/midpoint.css"/>
    <link type="text/css" rel="stylesheet" href="css/overlay.css"/>
</head>

<body wicket:id="body" class="sidebar-mini control-sidebar-slide-open sidebar-mini-md sidebar-mini-xs layout-fixed layout-navbar-fixed " style="height: auto;">
    <wicket:child/>

    <div class="wicket-debug-buttons" wicket:id="debugBar">
        <a wicket:id="dumpPageTree">Dump page tree to console</a>
    </div>
    <div wicket:id="debugPanel" style="z-index: 10000;"/>

    <script type="text/javascript" src="static/vendors.js"></script>
    <script type="text/javascript" src="static/midpoint.js"></script>
    <script type="text/javascript" src="js/overlay.js"></script>
</body>
</html>
