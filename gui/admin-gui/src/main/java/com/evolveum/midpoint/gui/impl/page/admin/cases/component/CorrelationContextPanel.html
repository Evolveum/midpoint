<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="card card-info">
        <table class="table table-bordered table-striped">
            <tr>
                <th></th>
                <wicket:container wicket:id="headers">
                    <th><span wicket:id="header"></span></th>
                </wicket:container>
            </tr>
            <tr wicket:id="actionContainer">
                <th><wicket:message key="CorrelationContextPanel.action"/></th>
                <wicket:container wicket:id="actions">
                    <td>
                        <a class="btn btn-primary btn-sm" wicket:id="action">
                            <span wicket:id="actionLabel"></span>
                        </a>
                        <i class="fa fa-check" wicket:id="outcomeIcon"/>
                    </td>
                </wicket:container>
            </tr>
            <tr>
                <th><wicket:message key="CorrelationContextPanel.name"/></th>
                <wicket:container wicket:id="candidateReferences">
                    <td><label wicket:id="candidateReference"></label></td>
                </wicket:container>
            </tr>
            <tr>
                <th wicket:id="matchName"></th>
                <wicket:container wicket:id="confidences">
                    <td>
                        <label wicket:id="confidence"></label>
                        <i wicket:id="explanation" wicket:message="title:CorrelationExplanation.Composite.child"/>
                    </td>
                </wicket:container>
            </tr>
            <wicket:container wicket:id="rows">
                <tr>
                    <th><span wicket:id="attrName"></span></th>
                    <wicket:container wicket:id="columns">
                        <td wicket:id="column"></td>
                    </wicket:container>
                </tr>
            </wicket:container>
        </table>
    </div>
</wicket:panel>
