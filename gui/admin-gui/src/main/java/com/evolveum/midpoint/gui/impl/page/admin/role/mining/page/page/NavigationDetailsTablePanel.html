<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="card-body d-flex align-items-center flex-column gap-2">

        <div wicket:id="iconBox" style="background-color: green; height:80px; width:80px" class="d-flex rounded-circle">
            <span wicket:id="icon" style="margin: auto;"></span>
        </div>

        <h3 class="card-title">
            <span wicket:id="title"></span>
        </h3>

        <span class="description" wicket:id="description"></span>

        <div class="pt-3">
            <table class="table border" style="margin:0px">
                <tr wicket:id="details">
                    <td wicket:id="label"></td>
                    <td><span wicket:id="value"></span></td>
                </tr>
            </table>
        </div>

    </div>

    <div class="card-footer" style="padding:0px">
        <wicket:enclosure child="navigation">
            <div class="details-panel-navigation p-2 rounded" wicket:id="navigation" role="navigation"></div>
        </wicket:enclosure>
    </div>

</wicket:panel>
</html>
