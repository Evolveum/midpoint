<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card">
        <div class="card-header py-2 pl-1">
        <span>
            <i wicket:id="icon"/>
            <span class="pl-1" wicket:id="title"/>
        </span>
        </div>
        <div class="card-body p-0 mx-auto w-100 d-flex">
            <div class="d-flex flex-column" style="border-right: 1px solid rgba(0, 0, 0, .125);">
                <div class="p-3" style="    border-bottom: 1px solid rgba(0, 0, 0, .125);">
                    <button wicket:id="newValueButton" class="btn btn-default"/>
                </div>
                <div>
                    <ul class="details-menu" wicket:id="listOfValues">
                        <li class="navigation-details" wicket:id="value"/>
                    </ul>
                </div>
            </div>
            <div wicket:id="table"/>
        </div>
    </div>
</wicket:panel>
</html>
