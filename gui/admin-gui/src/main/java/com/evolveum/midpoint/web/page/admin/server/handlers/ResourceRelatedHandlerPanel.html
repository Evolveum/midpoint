<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="box box-success">
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr wicket:id="resourceRefContainer">
                    <td><wicket:message key="pageTaskEdit.resourceRef"/></td>
                    <td><select class="form-control input-sm" wicket:id="resourceRef"/></td>
                </tr>
                <tr wicket:id="kindContainer">
                    <td><wicket:message key="pageTaskEdit.kind"/></td>
                    <td><select class="form-control input-sm" wicket:id="kind"/></td>
                </tr>
                <tr wicket:id="intentContainer">
                    <td><wicket:message key="pageTaskEdit.intent"/></td>
                    <td><input class="form-control input-sm" type="text" wicket:id="intent"/></td>
                </tr>
                <tr wicket:id="objectClassContainer">
                    <td><wicket:message key="pageTaskEdit.objectClass"/></td>
                    <td><input class="form-control input-sm" type="text" wicket:id="objectClass"/></td>
                </tr>
                <tr wicket:id="optionsContainer">
                    <td><wicket:message key="pageTaskEdit.options"/></td>
                    <td>
                        <label class="col-lg-2 checkbox-inline" wicket:id="dryRunContainer">
                            <input type="checkbox" wicket:id="dryRun">
                            <wicket:message key="pageTaskEdit.dryRun" />
                        </label>
                    </td>
                </tr>
                <wicket:child/>
            </table>
        </div>
    </div>
</wicket:panel>
</body>
</html>
