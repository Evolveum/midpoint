<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="feedbackContainer" class="col-12 feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>
    <div class="col-12 card p-0" wicket:id="radioGroup">
        <div class="d-flex flex-column" wicket:id="panel">
            <div class="d-flex flex-row w-100">
                <div class="h-100 m-auto pr-3">
                    <input wicket:id="radio" type="radio"/>
                </div>
                <div class="h-100 m-auto border rounded px-2">
                    <div wicket:id="operation"/>
                </div>
                <div class="w-100 d-flex flex-row pl-3">
                    <div class="d-lex flex-row">
                        <div class="d-inline" wicket:id="name"/>
                    </div>
                    <div class="text-secondary pl-5" wicket:id="uri"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
