<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="limitationsEditor" />
    <div wicket:id="inboundEditor" />
    <div wicket:id="outboundEditor" />

    <h3><span wicket:id="label" ></span></h3>

    <div class="panel-group" id="accordion">

        <!-- Association specific attributes -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#main">
                        <wicket:message key="ResourceAssociationEditor.label.association"/>
                        <span style="color: #f00; font-weight: bold;"
                              wicket:message="title:prismPropertyPanel.required">*</span>
                        <button type="button" class="close"><span aria-hidden="true">&#8628;</span><span class="sr-only">Expand</span></button>
                    </a>
                </h4>
            </div>

            <div id="main" class="panel-collapse collapse">
                <div class="panel-body">

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.kind" /></label>
                            <span style="color: #f00; font-weight: bold;"
                                  wicket:message="title:prismPropertyPanel.required">*</span>
                            <i wicket:id="kindTooltip" wicket:message="title:SchemaHandlingStep.association.tooltip.kind"/>
                        </dt>
                        <dd>
                            <select wicket:id="kind" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <!-- Intent -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.intent" /></label>
                            <span style="color: #f00; font-weight: bold;"
                                  wicket:message="title:prismPropertyPanel.required">*</span>
                            <i wicket:id="intentTooltip" wicket:message="title:SchemaHandlingStep.association.tooltip.intent"/>
                        </dt>
                        <div wicket:id="intent" />
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.direction" /></label>
                            <span style="color: #f00; font-weight: bold;"
                                  wicket:message="title:prismPropertyPanel.required">*</span>
                            <i wicket:id="directionTooltip" wicket:message="title:SchemaHandlingStep.association.tooltip.direction"/>
                        </dt>
                        <dd>
                            <select wicket:id="direction" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.associationAttribute" /></label>
                            <span style="color: #f00; font-weight: bold;"
                                  wicket:message="title:prismPropertyPanel.required">*</span>
                            <i wicket:id="associationAttributeTooltip" wicket:message="title:SchemaHandlingStep.association.tooltip.associationAttribute"/>
                        </dt>
                        <dd>
                            <select wicket:id="associationAttribute" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.valueAttribute" /></label>
                            <span style="color: #f00; font-weight: bold;"
                                  wicket:message="title:prismPropertyPanel.required">*</span>
                            <i wicket:id="valueAttributeTooltip" wicket:message="title:SchemaHandlingStep.association.tooltip.valueAttribute"/>
                        </dt>
                        <dd>
                            <select wicket:id="valueAttribute" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.explicitRefIntegrity" /></label>
                            <i wicket:id="explicitRefIntegrityTooltip" wicket:message="title:SchemaHandlingStep.association.tooltip.explicitRefIntegrity"/>
                        </dt>
                        <dd>
                            <input wicket:id="explicitRefIntegrity" type="checkbox" value="checked"/>
                        </dd>
                    </dl>

                </div>
            </div>
        </div>

        <!-- ResourceItem specific attributes -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#other">
                        <wicket:message key="ResourceAssociationEditor.label.resourceItem"/>
                        <span style="color: #f00; font-weight: bold;"
                              wicket:message="title:prismPropertyPanel.required">*</span>
                        <button type="button" class="close"><span aria-hidden="true">&#8628;</span><span class="sr-only">Expand</span></button>
                    </a>
                </h4>
            </div>

            <div id="other" class="panel-collapse collapse in">
                <div class="panel-body">

                    <div wicket:id="associationAttributePanel" />

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.displayName" /></label>
                        </dt>
                        <dd>
                            <input wicket:id="displayName" type="text" class="form-control input-sm" value=""/>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.description" /></label>
                        </dt>
                        <dd>
                            <textarea wicket:id="description" class="form-control input-sm" rows="2"></textarea>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.limitations" /></label>
                            <i wicket:id="limitationsTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.limitations"/>
                        </dt>
                        <dd>
                            <a wicket:id="buttonLimitations" class="btn btn-sm btn-primary" title="Edit">
                                <i class="fa fa-pencil-square-o"/>
                            </a>
                        </dd>
                    </dl>

                    <!-- Strong and tolerant -->
                    <div class="row">
                        <div class="col-xs-6">
                            <dl class="dl-horizontal">
                                <dt>
                                    <label><wicket:message key="ResourceAssociationEditor.label.exclusiveStrong" /></label>
                                    <i wicket:id="exclusiveStrongTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.exclusiveStrong"/>
                                </dt>
                                <dd>
                                    <input wicket:id="exclusiveStrong" type="checkbox" value="checked"/>
                                </dd>
                            </dl>
                        </div>

                        <div class="col-xs-6">
                            <dl class="dl-horizontal">
                                <dt>
                                    <label><wicket:message key="ResourceAssociationEditor.label.tolerant" /></label>
                                    <i wicket:id="tolerantTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.tolerant"/>
                                </dt>
                                <dd>
                                    <input wicket:id="tolerant" type="checkbox" value="checked"/>
                                </dd>
                            </dl>
                        </div>
                    </div>

                    <!-- Tolerant Value Pattern -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.tolerantVP" /></label>
                            <i wicket:id="tolerantVPTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.tolerantVP"/>
                        </dt>
                        <div wicket:id="tolerantValuePattern" />
                    </dl>

                    <!-- Intolerant Value Pattern -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.intolerantVP" /></label>
                            <i wicket:id="intolerantVPTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.intolerantVP"/>
                        </dt>
                        <div wicket:id="intolerantValuePattern" />
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.fetchStrategy" /></label>
                            <i wicket:id="fetchStrategyTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.fetchStrategy"/>
                        </dt>
                        <dd>
                            <select wicket:id="fetchStrategy" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.matchingRule" /></label>
                            <i wicket:id="matchingRuleTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.matchingRule"/>
                        </dt>
                        <dd>
                            <select wicket:id="matchingRule" class="form-control input-sm"></select>
                            <label wicket:id="unknownMatchingRule" class="text-danger"></label>
                        </dd>
                    </dl>

                    <!-- Outbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.outbound" /></label>
                            <i wicket:id="outboundTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.outbound"/>
                        </dt>
                        <dd class="cap-dl-multivalue">
                            <div class="input-group">
                                <input wicket:id="outboundLabel" type="text" class="form-control input-sm"/>
                                <span class="input-group-btn">
                                    <a wicket:id="buttonOutbound" class="btn btn-sm btn-primary" title="Edit">
                                        <i class="fa fa-pencil-square-o"/>
                                    </a>
                                    <a wicket:id="deleteOutbound" class="btn btn-sm btn-danger"
                                       wicket:message="title:ResourceAttributeEditor.title.delete">
                                        <i class="fa fa-trash-o"/>
                                    </a>
                                </span>
                            </div>
                        </dd>
                    </dl>

                    <!-- Inbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceAssociationEditor.label.inbound" /></label>
                            <i wicket:id="inboundTooltip" wicket:message="title:SchemaHandlingStep.attribute.tooltip.inbound"/>
                        </dt>
                        <div wicket:id="inbound" />
                    </dl>

                </div>
            </div>
        </div>

    </div>

</wicket:panel>
</html>
