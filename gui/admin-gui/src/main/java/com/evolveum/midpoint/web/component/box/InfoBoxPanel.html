<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<div class="col-md-3 col-sm-6 col-xs-12">
		<div class="info-box">
			<span class="info-box-icon " wicket:id="backgroundColor">
				<i class="fa "wicket:id="imageId"></i>
			</span>

			<div class="info-box-content">
				<span class="info-box-text" wicket:id="description">
					<div wicket:id="desc" />
				</span>
			</div>

		</div>

	</div>

</wicket:panel>
</html>
