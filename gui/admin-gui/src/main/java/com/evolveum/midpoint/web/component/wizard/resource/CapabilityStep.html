<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="capabilitySelectPopup" />

    <div class="box">
        <div class="box-body">

            <div class="row capability">

                <div class="col-xs-5 col-sm-5 col-md-4 col-lg-3">
                    <div class="box box-solid box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><wicket:message key="CapabilityStep.capabilities" /></h3>
                        </div>
                        <div class="box-body">
                            <table class="table table-striped table-condensed" style="margin-bottom: 10px">
                                <tbody wicket:id="tableRows">
                                <tr wicket:id="capabilityRow">
                                    <td class="capability-item" style="padding: 10px;">
                                        <a wicket:id="capabilityLink">
                                            <button wicket:id="capabilityDelete" type="button" class="close">
                                                <span aria-hidden="true">&times;</span>
                                                <span class="sr-only">Close</span>
                                            </button>
                                            <span class="close">&nbsp;</span>
                                            <button type="button" class="close"><span aria-hidden="true">&#8627;</span><span class="sr-only">Expand</span></button>
                                            <span wicket:id="capabilityName" />
                                            <i wicket:id="tooltip"/>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="main-button-bar">
                                <a wicket:id="capabilityAdd" class="btn btn-success">
                                    <span><wicket:message key="CapabilityStep.addCapabilities"/></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-7 col-sm-7 col-md-8 col-lg-9" wicket:id="capabilityConfig" />
            </div>

        </div>
    </div>
</wicket:panel>
</html>
