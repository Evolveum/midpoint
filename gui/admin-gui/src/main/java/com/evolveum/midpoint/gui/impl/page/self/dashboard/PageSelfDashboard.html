<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm">
        <div class="d-flex justify-content-end mb-3" wicket:id="searchPanel"/>
        <div class="d-flex flex-wrap gap-3 mb-3">
            <wicket:container wicket:id="statisticWidgetsPanel">
                <div class="dashboard-link-component" wicket:id="statisticWidget"/>
            </wicket:container>
        </div>
        <div class="row">
            <wicket:container wicket:id="objectCollectionViewWidgetsPanel">
                <div wicket:id="objectCollectionViewWidget" role="region"/>
            </wicket:container>
        </div>
    </form>
</wicket:extend>
</body>
</html>
