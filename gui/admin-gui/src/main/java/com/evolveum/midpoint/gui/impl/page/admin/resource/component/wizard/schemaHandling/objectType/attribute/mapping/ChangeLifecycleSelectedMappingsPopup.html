<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div>
        <div wicket:id="header"/>
        <div wicket:id="input"/>
    </div>

    <wicket:fragment wicket:id="buttons">
        <div class="d-flex flex-wrap gap-2 w-100">
            <a class="mr-auto btn btn-outline-primary" wicket:id="close">
                <i class="fa-solid fa-xmark mr-1"></i>
                <wicket:message key="Button.close"/>
            </a>
            <button wicket:id="applyChanges" class="ml-auto btn btn-primary"/>
        </div>
    </wicket:fragment>
</wicket:panel>
