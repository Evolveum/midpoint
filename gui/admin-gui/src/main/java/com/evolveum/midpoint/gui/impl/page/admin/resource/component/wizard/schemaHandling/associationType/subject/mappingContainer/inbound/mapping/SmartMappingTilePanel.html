<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="tileContent" class="card-body p-1" style="min-height: 63px"></div>

    <wicket:fragment wicket:id="generatingTileFragment">
        <div class="col-12 text-nowrap" wicket:id="generationPanel"></div>
    </wicket:fragment>

    <wicket:fragment wicket:id="basicTileFragment">
        <div class="d-flex align-items-center gap-3 flex-wrap">

            <input type="checkbox" wicket:id="checkbox" class="ml-2" style="transform: scale(1.2)"/>

            <div class="col-2 d-flex align-items-center gap-2">
                <i class="mr-2 fa-solid fa-wand-magic-sparkles text-purple"  wicket:id="mappingIcon"></i>
                <span class="d-flex flex-wrap text-break" wicket:id="mappingName"></span>
            </div>

            <div class="col-auto text-nowrap" wicket:id="mappingVirtualRef"></div>
            <div class="col-2 text-nowrap" wicket:id="mappingExpression"></div>
            <div class="col-2 text-nowrap" wicket:id="mappingTarget"></div>

            <div class="col-auto d-flex align-items-center ml-auto">
                <div class="text-nowrap d-flex align-items-center" wicket:id="mappingLifecycleState"></div>
            </div>

            <div class="col-auto d-flex align-items-center gap-2">
                <div class="d-flex align-items-center" wicket:id="actions"></div>
            </div>
        </div>
    </wicket:fragment>

</wicket:panel>
</html>
