<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3><wicket:message key="capabilityActivationPanel.label"/></h3>

    <h4><wicket:message key="capabilityActivationPanel.label.status" /></h4>
    <div class="row">
        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.enabled" /></label>
                    <i wicket:id="enabledTooltip" wicket:message="title:CapabilityStep.activation.tooltip.enabled"/>
                </dt>
                <dd><input wicket:id="statusEnabled" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.returnedByDefault" /></label>
                    <i wicket:id="returnedByDefaultTooltip" wicket:message="title:CapabilityStep.activation.tooltip.returnedByDefault"/>
                </dt>
                <dd><input wicket:id="statusReturnedByDefault" type="checkbox" value="checked"/></dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.ignoreAttribute"/></label>
                    <i wicket:id="ignoreAttributeTooltip" wicket:message="title:CapabilityStep.activation.tooltip.ignoreAttribute"/>
                </dt>
                <dd><input wicket:id="statusIgnoreAttribute" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
    </div>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityActivationPanel.label.attributeName" /></label>
            <i wicket:id="attributeNameTooltip" wicket:message="title:CapabilityStep.activation.tooltip.attributeName"/>
        </dt>
        <dd><select wicket:id="statusSelect" class="form-control input-sm"></select></dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityActivationPanel.label.enableList" /></label>
            <i wicket:id="enableListTooltip" wicket:message="title:CapabilityStep.activation.tooltip.enableList"/>
        </dt>
        <div wicket:id="statusEnableList" />
    </dl>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityActivationPanel.label.disableList" /></label>
            <i wicket:id="disableListTooltip" wicket:message="title:CapabilityStep.activation.tooltip.disableList"/>
        </dt>
        <div wicket:id="statusDisableList" />
    </dl>

    <h4><wicket:message key="capabilityActivationPanel.label.lockout" /></h4>
    <div class="row">
        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.enabled" /></label>
                    <i wicket:id="lockoutEnabledTooltip" wicket:message="title:CapabilityStep.activation.tooltip.enabled"/>
                </dt>
                <dd><input wicket:id="lockoutEnabled" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
        <div class="col-xs-6">
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.returnedByDefault" /></label>
                    <i wicket:id="lockoutReturnedByDefaultTooltip" wicket:message="title:CapabilityStep.activation.tooltip.returnedByDefault"/>
                </dt>
                <dd><input wicket:id="lockoutReturnedByDefault" type="checkbox" value="checked"/></dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.ignoreAttribute"/></label>
                    <i wicket:id="lockoutIgnoreAttributeTooltip" wicket:message="title:CapabilityStep.activation.tooltip.ignoreAttribute"/>
                </dt>
                <dd><input wicket:id="lockoutIgnoreAttribute" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
    </div>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityActivationPanel.label.attributeName" /></label>
            <i wicket:id="lockoutAttributeNameTooltip" wicket:message="title:CapabilityStep.activation.tooltip.lockoutAttributeName"/>
        </dt>
        <dd><select wicket:id="lockoutSelect" class="form-control input-sm"></select></dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityActivationPanel.label.normalList" /></label>
            <i wicket:id="lockoutNormalListTooltip" wicket:message="title:CapabilityStep.activation.tooltip.lockoutNormalList"/>
        </dt>
        <div wicket:id="lockoutNormalList" />
    </dl>
    <dl class="dl-horizontal">
        <dt>
            <label><wicket:message key="capabilityActivationPanel.label.lockedList" /></label>
            <i wicket:id="lockoutLockedListTooltip" wicket:message="title:CapabilityStep.activation.tooltip.lockoutLockedList"/>
        </dt>
        <div wicket:id="lockoutLockedList" />
    </dl>

    <div class="row">
        <div class="col-xs-6">
            <h4><wicket:message key="capabilityActivationPanel.label.validFrom" /></h4>
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.enabled" /></label>
                    <i wicket:id="validFromEnabledTooltip" wicket:message="title:CapabilityStep.activation.tooltip.validFromEnabled"/>
                </dt>
                <dd><input wicket:id="validFromEnabled" type="checkbox" value="checked"/></dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.returnedByDefault" /></label>
                    <i wicket:id="validFromReturnedTooltip" wicket:message="title:CapabilityStep.activation.tooltip.validFromReturned"/>
                </dt>
                <dd><input wicket:id="validFromReturned" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
        <div class="col-xs-6">
            <h4><wicket:message key="capabilityActivationPanel.label.validTo" /></h4>
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.enabled" /></label>
                    <i wicket:id="validToEnabledTooltip" wicket:message="title:CapabilityStep.activation.tooltip.validToEnabled"/>
                </dt>
                <dd><input wicket:id="validToEnabled" type="checkbox" value="checked"/></dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>
                    <label><wicket:message key="capabilityActivationPanel.label.returnedByDefault" /></label>
                    <i wicket:id="validToReturnedTooltip" wicket:message="title:CapabilityStep.activation.tooltip.validToReturned"/>
                </dt>
                <dd><input wicket:id="validToReturned" type="checkbox" value="checked"/></dd>
            </dl>
        </div>
    </div>

</wicket:panel>
</html>
