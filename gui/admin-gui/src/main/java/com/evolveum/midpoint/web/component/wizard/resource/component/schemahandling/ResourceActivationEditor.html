<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="mappingEditor" />

    <h3><wicket:message key="ResourceActivationEditor.label" /></h3>

    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        <wicket:message key="ResourceActivationEditor.label.existence" />
                        <button type="button" class="close"><span aria-hidden="true">&#8628;</span><span class="sr-only">Expand</span></button>
                    </a>
                </h4>
            </div>

            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.fetchStrategy" /></label>
                            <i wicket:id="existenceFetchStrategyTooltip" wicket:message="title:SchemaHandlingStep.activation.tooltip.fetchStrategy"/>
                        </dt>
                        <dd>
                            <select wicket:id="existenceFetchStrategy" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <!-- Outbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.outbound" /></label>
                            <i wicket:id="existenceOutboundTooltip" />
                        </dt>
                        <div wicket:id="existenceOutbound" />
                    </dl>

                    <!-- Inbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.inbound" /></label>
                            <i wicket:id="existenceInboundTooltip"/>
                        </dt>
                        <div wicket:id="existenceInbound" />
                    </dl>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">

                    </a>
                </h4>
            </div>

            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.fetchStrategy" /></label>
                            <i wicket:id="admStatusFetchStrategyTooltip" wicket:message="title:SchemaHandlingStep.activation.tooltip.fetchStrategy"/>

                        <dd>
                            <select wicket:id="admStatusFetchStrategy" class="form-control input-sm"></select>
                        </dd>
                    </dl>

                    <!-- Outbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.outbound" /></label>
                            <i wicket:id="admStatusOutboundTooltip" />

                        <div wicket:id="admStatusOutbound" />
                    </dl>

                    <!-- Inbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.inbound" /></label>
                            <i wicket:id="admStatusInboundTooltip"/>
                        </dt>
                        <div wicket:id="admStatusInbound" />
                    </dl>

                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">

                        <dt>

                            <i wicket:id="validFromOutboundTooltip" />
                        </dt>
                        <div wicket:id="validFromOutbound" />
                    </dl>

                    <!-- Inbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.inbound" /></label>
                            <i wicket:id="validFromInboundTooltip" />
                        </dt>
                        <div wicket:id="validFromInbound" />
                    </dl>

                </div>

                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.outbound" /></label>
                            <i wicket:id="validToOutboundTooltip" />
                        </dt>
                        <div wicket:id="validToOutbound" />
                    </dl>

                    <!-- Inbound -->
                    <dl class="dl-horizontal">
                        <dt>
                            <label><wicket:message key="ResourceActivationEditor.label.inbound" /></label>
                            <i wicket:id="validToInboundTooltip"/>
                        </dt>
                        <div wicket:id="validToInbound" />
                    </dl>

                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
