<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form method="post"  wicket:id="form" class="form-horizontal">
        <div wicket:id="csrfField"/>
        <input type="hidden" wicket:id="archetypeOid"/>
        <input type="hidden" wicket:id="allowUndefinedArchetype"/>
        <div role="radiogroup" class="tiles-wizard d-flex flex-wrap gap-2h justify-content-center mb-2" wicket:id="archetypeSelectionPanel">
            <wicket:container wicket:id="archetypes">
                <div role="radio" tabindex="0" class="clickable-by-enter card mb-0 simple-tile selectable" wicket:id="archetype"/>
            </wicket:container>
        </div>
        <div class="mt-4">
            <input type="submit" class="btn btn-primary login-panel-control" wicket:message="value:PageBase.button.submit" />
        </div>
    </form>
</wicket:extend>

</body>
</html>
