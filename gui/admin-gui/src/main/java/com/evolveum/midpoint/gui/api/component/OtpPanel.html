<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="d-flex flex-column gap-2" style="max-width: 600px;">
        <div class="form-group">
            <label class="col-form-label"><wicket:message key="OtpPanel.name.label"/></label>
            <div>
                <input class="form-control form-control-sm" wicket:id="name"/>
                <small class="form-text text-muted"><wicket:message key="OtpPanel.name.help"/></small>
            </div>
        </div>

        <div class="form-group">
            <label for="qr"><wicket:message key="OtpPanel.qrCode.label"/></label>
            <div id="qr" class="border p-1 rounded" style="width: 150px; height: 150px">
                <span wicket:id="qr"/>
            </div>
            <small class="form-text text-muted">
                <wicket:message key="OtpPanel.qrCode.help"/>
                <span wicket:id="secret"/> <a wicket:id="setupManually"/>
            </small>
        </div>

        <div class="form-group" wicket:id="codeGroup">
            <label class="col-form-label"><wicket:message key="OtpPanel.code.label"/></label>
            <input wicket:id="code" class="form-control form-control-sm" autocomplete="off" type="text"/>
            <div wicket:id="codeFeedback"/>
        </div>

        <a class="btn btn-sm btn-primary align-self-start" wicket:id="verify"/>
    </div>
</wicket:panel>
</body>
</html>
