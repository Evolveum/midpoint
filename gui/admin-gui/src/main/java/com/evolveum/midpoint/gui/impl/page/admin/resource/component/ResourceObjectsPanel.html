<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
<div class="d-flex gap-3 m-2">
    <h3 wicket:id="title" />
    <div wicket:id="objectType"/>
    <div>
        <button wicket:id="configuration" class="btn  btn-sm btn-primary"/>
        <button wicket:id="createTask" class="btn  btn-sm btn-primary"/>
    </div>
    <div wicket:id="showStatistics" class="ml-auto"/>
</div>

    <div class="col-12">
        <canvas wicket:id="statistics" width="400" height="80"></canvas>
    </div>

    <div wicket:id="table"/>
</wicket:panel>
</html>
