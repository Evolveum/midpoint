<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex gap-2 m-2 align-items-center">
        <h3 wicket:id="title" class="m-0"/>
        <div wicket:id="objectType"/>
        <div wicket:id="lifecycleState"/>
        <div wicket:id="configuration"/>
        <div wicket:id="tasks"/>
        <div wicket:id="showStatistics" class="ml-auto"/>
    </div>

    <div wicket:id="chartContainer">
        <div class="col-12" style="position: relative; height:20vh; width:80vw">
            <canvas wicket:id="statistics"></canvas>
        </div>
    </div>

    <div wicket:id="table"/>
</wicket:panel>
</html>
