<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="row px-3 pt-3">
        <div class="col-12" wicket:id="searchBox" />
    </div>

    <div class="row px-3 pt-3">
        <div class="col-12 col-md-8 d-flex flex-row align-items-center">
            <span wicket:id="counter" class="text-muted small"></span>
        </div>
        <div wicket:id="viewToggle" class="col-12 col-md-4 d-flex flex-row justify-content-end align-items-center" />
    </div>

    <div wicket:id="results" />

    <wicket:fragment wicket:id="tableViewFragment">
        <div wicket:id="table" />
    </wicket:fragment>
    <wicket:fragment wicket:id="tilesViewFragment">
        <div class="row px-3 pt-3">
            <div class="col">
                <div class="row row-cols-sm-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 mx-n3">
                    <div wicket:id="tiles" class="col py-3 px-3">
                        <wicket:container wicket:id="tile" />
                    </div>
                </div>
            </div>
        </div>
    </wicket:fragment>
</wicket:panel>
