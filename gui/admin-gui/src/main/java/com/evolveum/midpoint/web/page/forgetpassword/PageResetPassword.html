<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
<div class="col-md-offset-2 col-md-8 col-lg-offset-2 Â col-lg-4">

<form wicket:id="mainForm" class="form-horizontal">
        <div wicket:id="tabPanel" class="nav-tabs-custom" />

        <div class="main-button-bar">
            <a class="btn btn-default" wicket:id="cancel" />
            <a class="btn btn-primary" wicket:id="save" />
        </div>
    </form>
    </div>
    <wicket:remove>This css is used to hide sidebar menu</wicket:remove>
    <style type="text/css">
        .content-wrapper, .right-side, .main-footer {
            margin-left: 0px;

            -moz-transition: none;
            -webkit-transition: none;
            -o-transition: color 0 ease-in;
            transition: none;
        }
    </style>
</wicket:extend>

</body>
</html>
