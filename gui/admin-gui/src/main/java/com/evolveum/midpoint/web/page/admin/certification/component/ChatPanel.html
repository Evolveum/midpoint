<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <div class="card card-primary card-outline direct-chat direct-chat-primary">
        <div class="card-header">
            <i wicket:id="headerImage"></i>
            <h3 class="card-title" wicket:id="headerTitle"/>
        </div>
        <div class="card-body">
            <div class="direct-chat-messages">
                <div class="direct-chat-msg" wicket:id="messageContainer">
                    <div class="direct-chat-infos clearfix">
                        <span class="direct-chat-name float-left" wicket:id="messageTitle"></span>
                        <span class="direct-chat-timestamp float-right" wicket:id="messageDescription"></span>
                    </div>
                    <img class="direct-chat-img" wicket:id="messageImage"/>
                    <div class="direct-chat-text" wicket:id="messageText"></div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
