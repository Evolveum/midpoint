<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col">
            <div wicket:id="currentPasswordContainer">
                <label class="col-form-label" id="currentPasswordId">
                    <wicket:message key="ChangePasswordPanel.currentPassword"/>
                </label>
                <div class="password-parent" style="height:30px; position: relative;">
                    <div class="col-md-12" style="padding: 0px !important;">
                        <input class="form-control form-control-sm" type="password" autocomplete="new-password" wicket:id="currentPassword" autofocus style="padding-right: 26px;" aria-labelledby="currentPasswordId"/>
                    </div>
                    <div style="position: absolute; right: 8px; top: 8px; z-index: 5;">
                        <i wicket:message="aria-description:PasswordPanel.passwordHidden,
                                        aria-label:PasswordPanel.passwordShow,
                                        data-pwd-show:PasswordPanel.passwordShow,
                                        data-pwd-hide:PasswordPanel.passwordHide,
                                        data-pwd-is-visible:PasswordPanel.passwordVisible,
                                        data-pwd-is-hidden:PasswordPanel.passwordHidden"
                                aria-pressed="false" tabindex="0" aria-live="polite"
                                class="fa fa-eye showPasswordButton" role="button"
                                style="float:right;cursor: pointer; color: #555555;"></i>
                    </div>
                </div>
            </div>
            <div class="password-panel-divider">
                <label class="col-form-label" wicket:id="passwordLabel"/>
                <div class="">
                    <div class="password-panel" wicket:id="passwordPanel"/>
                </div>
            </div>
            <wicket:enclosure child="passwordHintPanel">
                <label class="col-form-label" id="passwordHintLabelId">
                    <wicket:message key="PasswordPanel.hintLabel"/>
                </label>
                <div class="password-parent" style="height:30px; position: relative;">
                    <div class="password-panel" wicket:id="passwordHintPanel"/>
                </div>
            </wicket:enclosure>
        </div>
        <wicket:enclosure child="passwordValidationPanel">
            <div class="col">
                <h2 class="col-form-label card-header" style="border: none !important;font-weight: 700;">
                    <wicket:message key="ChangePasswordPanel.passwordRequirementsLabel"/>
                </h2>
                <div wicket:id="passwordValidationPanel"/>
            </div>
        </wicket:enclosure>
    </div>
    <wicket:child/>

    <div class="main-button-bar mt-3">
        <a wicket:id="changePassword">
            <i class="fa-solid fa-check mr-1"></i>
            <wicket:message key="ChangePasswordPanel.changePasswordButton"/>
        </a>
    </div>
</wicket:panel>
</html>
