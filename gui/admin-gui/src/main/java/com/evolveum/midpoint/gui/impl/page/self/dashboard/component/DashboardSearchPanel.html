<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="searchForm">
        <wicket:enclosure child="searchInput">
            <div class="input-group">
                <input wicket:id="searchInput" wicket:message="placeholder:PageDashboard.search.input,aria-label:PageDashboard.search.label"
                        class="form-control form-control-sm" type="text" style="min-width: 300px;"/>
                <div wicket:id="searchButtonPanel" />
            </div>
        </wicket:enclosure>
    </form>
</wicket:panel>
