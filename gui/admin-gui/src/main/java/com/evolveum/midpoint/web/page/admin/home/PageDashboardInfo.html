<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="row">
            <div class="col-12 col-lg-4">
                <div wicket:id="infoBoxUsers" />
            </div>
            <div class="col-12 col-lg-4">
                <div wicket:id="infoBoxOrgs" />
            </div>
            <div class="col-12 col-lg-4">
                <div wicket:id="infoBoxRoles" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <div wicket:id="infoBoxServices" />
            </div>
            <div class="col-12 col-lg-4">
                <div wicket:id="infoBoxResources" />
            </div>
            <div class="col-12 col-lg-4">
                <div wicket:id="infoBoxTasks" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div wicket:id="personalInfo" />
            </div>
            <div class="col-12 col-lg-6">
                <div wicket:id="systemInfo" />
            </div>
        </div>
    </wicket:extend>
</body>
</html>
